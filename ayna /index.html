<html lang="en">
<head>

<style>
body {
    background-color: #F2F2F2;
    margin: 0;
    padding: 0;
    color: #000; /* black text for white background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    scroll-behavior: smooth;
}

/* Header styling */
header {
    background-color: #ff3c3c; /* red header */
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ff3c3c;
}

.logo {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: bold;
    letter-spacing: 0.5px;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: red;
    color: #fff;
}

/* Iframe container */
.iframe-container {
    padding-bottom: auto;
    aspect-ratio: 16 / 9;
    position: relative;
    margin: 20px auto;
    max-width: 100%;
    color: black;
}

iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0;
    background-color: black;
}

/* Server buttons */
.server-buttons-container {
    width: 100%;
    padding: 15px 0;
    text-align: center;
    display: none;
    transition: all 0.3s ease;
    color: #000;
}

.server-buttons-container.show {
    display: block;
}

.server-buttons-container button {
    background-color: white;
    border: 1px solid #ff3c3c;
    padding: 10px 18px;
    margin: 6px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    color: #ff3c3c;
    transition: background-color 0.3s ease, transform 0.2s;
}

.server-buttons-container button:hover {
    background-color: #ff3c3c;
    color: white;
    transform: scale(1.05);
}

/* Logo container */
.logos-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 15px;
    margin: 20px auto;
}

.logos-container img {
    width: 100px;
    height: 75px; /* 4:3 container */
    object-fit: contain;
    aspect-ratio: 4 / 3;
    padding: 6px;
    border: 1px solid #ff3c3c; /* red border */
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s;
    background-color: white;
}

.logos-container img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 12px rgba(255, 60, 60, 0.5);
}

/* Category filter */
.category-filter {
    margin: 25px auto;
    text-align: center;
    color: #ff3c3c;
}

.category-filter select {
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 6px;
    background-color: white;
    color: #ff3c3c;
    border: 1px solid #555;
    outline: none;
}

@media (min-width: 720px) {
    .iframe-container {
        max-height: 70vh;
        max-width: 80%;
        border: 3px solid red;
    }
    .logos-container {
        max-width: 80vw;
    }
}

@media (max-width: 720px) {
    .iframe-container {
        width: 100%;
        border-top: 2px solid red;
        border-bottom: 2px solid red;
    }
    .nav-links {
        display: none;
    }
}

@media (max-width: 400px) {
    .logos-container img {
        width: 80px;
        height: 60px;
    }
}
</style>

</head>

<body>
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
  </header>

  <div class="iframe-container">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <div class="logos-container" id="logosContainer">
    <!-- Dynamic JSON content goes here -->
  </div>

  <script>
    const jsonURL = "https://bostaflix.vercel.app/ayna-proxy.json"; 
    // ðŸ‘† Replace this with your real JSON endpoint

    async function loadChannels() {
      try {
        const response = await fetch(jsonURL);
        const data = await response.json();
        const channels = data.data.list;
        const container = document.getElementById("logosContainer");
        container.innerHTML = "";

        channels.forEach(ch => {
          const img = document.createElement("img");
          img.src = ch.logo;
          img.alt = ch.title;
          img.title = ch.title;
          img.setAttribute("data-category", ch.category);
          img.onclick = () => loadIframe(`https://bostaflix.vercel.app/ayna.html?id=${encodeURIComponent(ch.title)}`);
          container.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading JSON:", err);
      }
    }

    function loadIframe(url) {
      document.getElementById("videoFrame").src = url;
      document.querySelector("header").scrollIntoView({behavior:"smooth"});
    }

    // load channel by ?id=Title
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    window.onload = async function() {
      await loadChannels();
      const qid = getQueryParam("id");
      if (qid) loadIframe(`ayna.html?id=${encodeURIComponent(qid)}`);
    };
  </script>

  <footer style="color:white; background-color:rgba(0,0,0,0.5); padding:10px; text-align:center;">

    Wait up to 1 min to load; if not, change server.
  </footer>
</body>
</html>
