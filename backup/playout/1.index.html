<!DOCTYPE html>
<html>
<head>
    <title>Live TV Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* This will stretch the video to fill the container */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="videoPlayer" autoplay muted playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const videoSrc = 'http://gotit14.xyz/live/2F635BX/ZJX02CY/34747.m3u8';
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.muted = true; // Mute is often required for autoplay
                    video.play().catch(e => {
                        console.error("Autoplay failed:", e);
                        // Fallback for browsers that block autoplay
                        video.muted = true;
                        video.play();
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = videoSrc;
                video.muted = true;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
            
            // Attempt to enter fullscreen (may not work without user interaction)
            function requestFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }
            
            // Try to go fullscreen after a short delay
            setTimeout(requestFullscreen, 1000);
        });
    </script>
</body>
</html>
