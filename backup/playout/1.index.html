<!DOCTYPE html>
<html>
<head>
    <title>Live TV Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        #playButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #errorMessage {
            color: white;
            text-align: center;
            display: none;
            padding: 20px;
        }
        #loading {
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <button id="playButton">PLAY STREAM</button>
        <div id="errorMessage"></div>
    </div>
    
    <div id="loading">Loading stream...</div>
    
    <div id="video-container">
        <video id="videoPlayer" playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const playButton = document.getElementById('playButton');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const videoContainer = document.getElementById('video-container');
        const initialScreen = document.getElementById('initial-screen');
        
        playButton.addEventListener('click', function() {
            // Show loading, hide other elements
            initialScreen.style.display = 'none';
            loading.style.display = 'block';
            
            const video = document.getElementById('videoPlayer');
            const videoSrc = 'http://gotit14.xyz/live/2F635BX/ZJX02CY/34747.m3u8';
            
            // First try with HLS.js
            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxMaxBufferLength: 30,
                    maxBufferSize: 6000000,
                    maxBufferLength: 30
                });
                
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    startPlayback(video);
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    handleError(data);
                });
            } 
            // Fallback for Safari
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    startPlayback(video);
                });
                video.addEventListener('error', function() {
                    handleError({ type: 'mediaError' });
                });
            } 
            // No HLS support
            else {
                handleError({ type: 'noSupport' });
            }
        });
        
        function startPlayback(video) {
            loading.style.display = 'none';
            videoContainer.style.display = 'block';
            
            video.play()
                .then(() => {
                    // Success - try fullscreen
                    try {
                        document.documentElement.requestFullscreen().catch(e => {});
                    } catch(e) {}
                })
                .catch(e => {
                    handleError({ type: 'playbackFailed', details: e });
                });
        }
        
        function handleError(error) {
            loading.style.display = 'none';
            initialScreen.style.display = 'flex';
            errorMessage.style.display = 'block';
            
            let message = "Failed to load stream. ";
            
            if (error.type === 'networkError') {
                message += "Network problem. Please check your connection.";
            } 
            else if (error.type === 'mediaError') {
                message += "Stream error. The channel might be unavailable.";
            }
            else if (error.type === 'noSupport') {
                message += "Your browser doesn't support this stream format.";
            }
            else {
                message += "Please try again later.";
            }
            
            errorMessage.textContent = message;
            playButton.style.display = 'block';
        }
    </script>
</body>
</html>
