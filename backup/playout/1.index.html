<!DOCTYPE html>
<html>
<head>
    <title>Live TV Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        #playButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <button id="playButton">PLAY STREAM</button>
    
    <div id="video-container">
        <video id="videoPlayer" playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Hide the button and show the video
            this.style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            const video = document.getElementById('videoPlayer');
            const videoSrc = 'http://gotit14.xyz/live/2F635BX/ZJX02CY/34747.m3u8';
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => {
                        console.error("Play failed:", e);
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
            
            // Attempt to enter fullscreen (now allowed because of user interaction)
            function requestFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }
            
            // Go fullscreen after starting playback
            setTimeout(requestFullscreen, 500);
        });
    </script>
</body>
</html>
