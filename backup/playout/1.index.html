<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV - BongoFlix</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 960px;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .player-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
      width: 90%;
      max-width: 960px;
    }
    .channel-select {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .channel-select label {
      color: #fff;
      margin-right: 10px;
    }
    .channel-select select {
      flex: 1;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
    }
    .custom-url {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .custom-url input {
      flex: 1;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 14px;
    }
    .custom-url button {
      padding: 8px 16px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .custom-url button:hover {
      background-color: #1c86ee;
    }
    .error {
      display: none;
      color: #fff;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted playsinline aria-label="Live stream of selected channel"></video>
  <div class="player-controls">
    <div class="channel-select">
      <label for="channel-list">Select Channel:</label>
      <select id="channel-list">
        <option value="https://d14c63magvk61v.cloudfront.net/strm/channels/9xm/master.m3u8">9XM (Default)</option>
        <option value="placeholder://jamuna-tv.m3u8">Jamuna Television</option>
        <option value="placeholder://somoy-tv.m3u8">SOMOY TV</option>
        <option value="placeholder://channel-24.m3u8">Channel 24</option>
        <option value="placeholder://ekattor.m3u8">Ekattor</option>
        <option value="placeholder://independent.m3u8">Independent</option>
        <option value="placeholder://banglavision.m3u8">Banglavision</option>
        <option value="placeholder://peace-tv-bangla.m3u8">Peace TV Bangla</option>
      </select>
    </div>
    <div class="custom-url">
      <input
        type="text"
        id="stream-url"
        placeholder="Enter HLS URL (e.g., www.dertim.mtv.domory/channel.m3u8)"
      />
      <button id="play-btn">Play</button>
    </div>
  </div>
  <div id="error" class="error">Unable to load the stream. Please try again later.</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <script>
    const video = document.getElementById('video');
    const channelList = document.getElementById('channel-list');
    const streamUrlInput = document.getElementById('stream-url');
    const playBtn = document.getElementById('play-btn');
    const errorDiv = document.getElementById('error');
    let hls = null;

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      video.style.display = 'none';
    }

    function hideError() {
      errorDiv.style.display = 'none';
      video.style.display = 'block';
    }

    function loadStream(videoSrc) {
      // Clean up any existing HLS instance
      if (hls) {
        hls.destroy();
        hls = null;
      }

      // Skip loading if the URL is a placeholder
      if (videoSrc.startsWith('placeholder://')) {
        showError('This channel URL is a placeholder. Please enter a valid HLS URL.');
        return;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          hideError();
          video.play().catch(err => console.error('Autoplay failed:', err));
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            showError('Streaming failed. Please check the URL or try again later.');
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          hideError();
          video.play().catch(err => console.error('Autoplay failed:', err));
        });
        video.addEventListener('error', () => showError('Failed to load the stream.'));
      } else {
        showError('Your browser does not support HLS streaming.');
      }
    }

    // Load the default stream (9XM) on page load
    loadStream(channelList.value);

    // Update stream when a channel is selected from the dropdown
    channelList.addEventListener('change', () => {
      streamUrlInput.value = ''; // Clear the custom URL input
      loadStream(channelList.value);
    });

    // Play button click handler for custom URL
    playBtn.addEventListener('click', () => {
      const videoSrc = streamUrlInput.value.trim();
      if (!videoSrc) {
        // If no custom URL, use the selected channel
        loadStream(channelList.value);
      } else {
        // Use the custom URL if provided
        loadStream(videoSrc);
      }
    });

    // Allow pressing Enter to play the stream
    streamUrlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        playBtn.click();
      }
    });
  </script>
</body>
</html>
