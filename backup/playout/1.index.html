<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Channel Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 960px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div>
    <video id="video" controls autoplay></video>
    <p id="message" style="margin-top: 20px;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');
    const videoSrc = 'http://gotit14.xyz/live/2F635BX/ZJX02CY/34747.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        message.innerText = "‚ö†Ô∏è Error loading stream. It might be blocked by CORS or offline.";
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      message.innerText = "üö´ Your browser does not support HLS playback.";
    }
  </script>
</body>
</html>
