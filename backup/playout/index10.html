<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --dark: #1e293b;
      --darker: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background-color: black;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Video Controls */
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
    }
    
    .video-container:hover .video-controls {
      opacity: 1;
    }
    
    .progress-container {
      width: 100%;
      height: 5px;
      background-color: rgba(255,255,255,0.2);
      cursor: pointer;
      border-radius: 2px;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      border-radius: 2px;
      width: 0%;
    }
    
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    .control-btn:active {
      transform: scale(0.9);
    }
    
    .volume-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .volume-slider {
      width: 80px;
      -webkit-appearance: none;
      height: 4px;
      background: var(--gray);
      border-radius: 2px;
      outline: none;
      opacity: 0;
      transition: opacity 0.2s, width 0.2s;
    }
    
    .volume-container:hover .volume-slider {
      opacity: 1;
      width: 100px;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }
    
    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }
    
    .time-display {
      font-size: 0.9rem;
      color: white;
      font-family: monospace;
    }
    
    /* Channel Info Styles */
    .channel-info {
      background-color: var(--dark);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .channel-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--darker);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .channel-logo span {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .channel-info-text {
      flex: 1;
    }
    
    .channel-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .channel-subtitle {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    /* Channels Container */
    .channels-container {
      background-color: var(--dark);
      border-radius: 0.5rem;
      padding: 1rem;
    }
    
    .channels-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .channels-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .search-box {
      background-color: var(--darker);
      border: 1px solid var(--gray);
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      color: var(--light);
      width: 200px;
    }
    
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }
    
    .channel-card {
      background-color: var(--darker);
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .channel-card:hover {
      background-color: rgba(37, 99, 235, 0.1);
      border: 1px solid var(--primary);
    }
    
    .channel-card.active {
      background-color: rgba(37, 99, 235, 0.2);
      border: 1px solid var(--primary);
    }
    
    .channel-card-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .channel-card-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .channel-card-logo span {
      font-weight: bold;
      color: var(--primary);
      font-size: 0.9rem;
    }
    
    .channel-card-text {
      flex: 1;
    }
    
    .channel-card-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .channel-card-subtitle {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    @media (max-width: 768px) {
      .channel-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .volume-slider {
        width: 60px;
      }
      
      .volume-container:hover .volume-slider {
        width: 80px;
      }
    }
    
    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--dark);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast.success {
      background-color: var(--success);
    }
    
    .toast.error {
      background-color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="video-container">
      <video id="video-player" playsinline></video>
      <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
      </div>
      
      <!-- Video Controls Overlay -->
      <div class="video-controls">
        <div class="progress-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls-row">
          <div class="left-controls">
            <button class="control-btn" id="play-pause-btn" title="Play/Pause (Space)">
              <span id="play-pause-icon">‚ñ∫</span>
            </button>
            <button class="control-btn" id="prev-btn" title="Previous Channel (‚Üê)">
              ‚èÆ
            </button>
            <button class="control-btn" id="next-btn" title="Next Channel (‚Üí)">
              ‚è≠
            </button>
            <div class="volume-container">
              <button class="control-btn" id="volume-btn" title="Mute (m)">
                <span id="volume-icon">üï™</span>
              </button>
              <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
            </div>
            <div class="time-display" id="time-display">00:00 / --:--</div>
          </div>
          <div class="right-controls">
            <button class="control-btn" id="pip-btn" title="Picture-in-Picture (p)">
              <span>PiP</span>

              <span>‚õ∂</span>
            </button>
          </div>

      </div>
    </div>
    
    <div class="channel-info">
      <div class="channel-logo" id="current-channel-logo">

        <span id="current-channel-logo-text">TV</span>
      </div>
      <div class="channel-info-text">
        <div class="channel-title" id="current-channel-name">Select a channel</div>

      </div>
      <div id="player-status">Ready</div>
    </div>
    
    <div class="channels-container">
      <div class="channels-header">
        <div class="channels-title">Channels</div>
        <input type="text" class="search-box" id="search-box" placeholder="Search channels...">
      </div>
      <div class="channel-list" id="channel-list"></div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script>
    // Channels data with logos
    const channels = [
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Hindi Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8",
        logo: "M"
      },
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Bangla Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8",
        logo: "https://raw.githubusercontent.com/tplaylive/stream/refs/heads/main/TPlay.png"
      },
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Dubbed Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8",
        logo: "M"
      },
      { 
        name: "T Play Waz", 
        subtitle: "24/7 Bangla Waz", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8",
        logo: "W"
      },
      { 
        name: "T Play Kirtan", 
        subtitle: "24/7 Bangla Kirtan", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209618/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Bantul The Great", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209869/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Gopal Bhar", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209611/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Motu Patlu", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Shinchan", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Doraemon", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Music", 
        subtitle: "24/7 Hindi Songs", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8",
        logo: "‚ô™"
      },
      { 
        name: "T Play Music", 
        subtitle: "24/7 Bangla Songs", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "‚ô™"
      }
    ];
    
    // DOM elements
    const videoPlayer = document.getElementById('video-player');
    const loadingOverlay = document.getElementById('loading-overlay');
    const currentChannelLogoImg = document.getElementById('current-channel-logo-img');
    const currentChannelLogoText = document.getElementById('current-channel-logo-text');
    const currentChannelName = document.getElementById('current-channel-name');
    const currentChannelSubtitle = document.getElementById('current-channel-subtitle');
    const playerStatus = document.getElementById('player-status');
    const prevBtn = document.getElementById('prev-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const nextBtn = document.getElementById('next-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const pipBtn = document.getElementById('pip-btn');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const timeDisplay = document.getElementById('time-display');
    const channelList = document.getElementById('channel-list');
    const searchBox = document.getElementById('search-box');
    const toast = document.getElementById('toast');
    const videoContainer = document.querySelector('.video-container');
    const videoControls = document.querySelector('.video-controls');
    
    // Player state
    let currentChannelIndex = -1;
    let hls;
    let isPlaying = false;
    let controlsTimeout;
    let isDraggingProgress = false;
    
    // Initialize the player
    function initPlayer() {
      renderChannelList();
      setupEventListeners();
      
      // Set initial volume
      videoPlayer.volume = volumeSlider.value;
      
      // Try to play the first channel
      if (channels.length > 0) {
        changeChannel(0);
      }
      
      // Start progress update loop
      requestAnimationFrame(updateProgress);
    }
    
    // Render channel list
    function renderChannelList(filter = '') {
      channelList.innerHTML = '';
      
      const filteredChannels = channels.filter(channel => 
        channel.name.toLowerCase().includes(filter.toLowerCase()) || 
        channel.subtitle.toLowerCase().includes(filter.toLowerCase())
      );
      
      filteredChannels.forEach((channel, index) => {
        const channelCard = document.createElement('div');
        channelCard.className = `channel-card ${index === currentChannelIndex ? 'active' : ''}`;
        
        // Create logo element based on type
        let logoElement;
        if (channel.logo.startsWith('http')) {
          logoElement = `<img src="${channel.logo}" alt="${channel.name}">`;
        } else {
          logoElement = `<span>${channel.logo}</span>`;
        }
        
        channelCard.innerHTML = `
          <div class="channel-card-logo">
            ${logoElement}
          </div>
          <div class="channel-card-text">
            <div class="channel-card-name">${channel.name}</div>
            <div class="channel-card-subtitle">${channel.subtitle}</div>
          </div>
        `;
        channelCard.addEventListener('click', () => changeChannel(index));
        channelList.appendChild(channelCard);
      });
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Video player events
      videoPlayer.addEventListener('click', togglePlayPause);
      
      // Navigation buttons
      prevBtn.addEventListener('click', playPreviousChannel);
      nextBtn.addEventListener('click', playNextChannel);
      playPauseBtn.addEventListener('click', togglePlayPause);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      pipBtn.addEventListener('click', togglePictureInPicture);
      volumeBtn.addEventListener('click', toggleMute);
      
      // Volume control
      volumeSlider.addEventListener('input', (e) => {
        videoPlayer.volume = e.target.value;
        videoPlayer.muted = false;
        updateVolumeIcon(e.target.value);
      });
      
      // Progress bar
      progressContainer.addEventListener('click', seek);
      progressContainer.addEventListener('mousedown', () => isDraggingProgress = true);
      document.addEventListener('mousemove', (e) => {
        if (isDraggingProgress) {
          const rect = progressContainer.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          progressBar.style.width = `${pos * 100}%`;
        }
      });
      document.addEventListener('mouseup', () => {
        if (isDraggingProgress) {
          isDraggingProgress = false;
          seek();
        }
      });
      
      // Show/hide controls
      videoContainer.addEventListener('mousemove', showControls);
      videoContainer.addEventListener('mouseleave', () => {
        if (!videoControls.classList.contains('force-show')) {
          hideControls();
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') playPreviousChannel();
        if (e.key === 'ArrowRight') playNextChannel();
        if (e.key === ' ' || e.key === 'Spacebar') {
          e.preventDefault();
          togglePlayPause();
        }
        if (e.key === 'f') toggleFullscreen();
        if (e.key === 'p') togglePictureInPicture();
        if (e.key === 'm') toggleMute();
        if (e.key === 'ArrowUp') increaseVolume();
        if (e.key === 'ArrowDown') decreaseVolume();
      });
      
      // Search functionality
      searchBox.addEventListener('input', (e) => {
        renderChannelList(e.target.value);
      });
      
      // Player events
      videoPlayer.addEventListener('playing', () => {
        isPlaying = true;
        playPauseIcon.textContent = '‚ùö‚ùö';
        loadingOverlay.style.display = 'none';
        playerStatus.textContent = 'Playing';
      });
      
      videoPlayer.addEventListener('pause', () => {
        isPlaying = false;
        playPauseIcon.textContent = '‚ñ∫';
        playerStatus.textContent = 'Paused';
      });
      
      videoPlayer.addEventListener('waiting', () => {
        loadingOverlay.style.display = 'flex';
        playerStatus.textContent = 'Buffering...';
      });
      
      videoPlayer.addEventListener('error', () => {
        showToast('Error playing channel', 'error');
        playerStatus.textContent = 'Error';
        loadingOverlay.style.display = 'flex';
      });
      
      videoPlayer.addEventListener('timeupdate', updateTimeDisplay);
      
      // Picture-in-Picture events
      videoPlayer.addEventListener('enterpictureinpicture', () => {
        pipBtn.innerHTML = '<span>Exit PiP</span>';
        showToast('Entered Picture-in-Picture mode', 'success');
      });
      
      videoPlayer.addEventListener('leavepictureinpicture', () => {
        pipBtn.innerHTML = '<span>PiP</span>';
        showToast('Exited Picture-in-Picture mode', 'success');
      });
    }
    
    // Change channel
    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;
      
      // Show loading state
      loadingOverlay.style.display = 'flex';
      playerStatus.textContent = 'Loading...';
      
      const channel = channels[index];
      currentChannelIndex = index;
      
      // Update UI
      currentChannelName.textContent = channel.name;
      currentChannelSubtitle.textContent = channel.subtitle;
      
      // Update logo display
      if (channel.logo.startsWith('http')) {
        currentChannelLogoImg.src = channel.logo;
        currentChannelLogoImg.style.display = 'block';
        currentChannelLogoText.style.display = 'none';
      } else {
        currentChannelLogoText.textContent = channel.logo;
        currentChannelLogoText.style.display = 'block';
        currentChannelLogoImg.style.display = 'none';
      }
      
      // Clean up previous HLS instance if exists
      if (hls) {
        hls.destroy();
      }
      
      // Try to play with HLS.js first
      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          enableWorker: true,
          lowLatencyMode: true
        });
        
        hls.loadSource(channel.url);
        hls.attachMedia(videoPlayer);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoPlayer.play().catch(e => {
            showToast('Click to play', 'error');
            console.log('Autoplay prevented:', e);
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showToast('Network error, trying next channel', 'error');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showToast('Media error, trying to recover', 'error');
                hls.recoverMediaError();
                break;
              default:
                showToast('Cannot play this channel', 'error');
                playNextChannel();
                break;
            }
          }
        });
      } 
      // Fallback to native HLS
      else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = channel.url;
        videoPlayer.play().catch(e => {
          showToast('Click to play', 'error');
          console.log('Autoplay prevented:', e);
        });
      } 
      else {
        showToast('HLS not supported in this browser', 'error');
      }
      
      // Update channel list highlights
      renderChannelList(searchBox.value);
    }
    
    // Toggle play/pause
    function togglePlayPause() {
      if (videoPlayer.paused) {
        videoPlayer.play().catch(e => {
          showToast('Error playing video', 'error');
        });
      } else {
        videoPlayer.pause();
      }
      showControls();
    }
    
    // Play next channel
    function playNextChannel() {
      const nextIndex = (currentChannelIndex + 1) % channels.length;
      changeChannel(nextIndex);
      showControls();
    }
    
    // Play previous channel
    function playPreviousChannel() {
      const prevIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
      showControls();
    }
    
    // Toggle fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => {
          showToast(`Error entering fullscreen: ${err.message}`, 'error');
        });
      } else {
        document.exitFullscreen();
      }
      showControls();
    }
    
    // Toggle Picture-in-Picture
    function togglePictureInPicture() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture().catch(err => {
          showToast(`Error exiting PiP: ${err.message}`, 'error');
        });
      } else if (document.pictureInPictureEnabled) {
        videoPlayer.requestPictureInPicture().catch(err => {
          showToast(`Error entering PiP: ${err.message}`, 'error');
        });
      } else {
        showToast('Picture-in-Picture not supported', 'error');
      }
      showControls();
    }
    
    // Update volume icon based on volume level
    function updateVolumeIcon(volume) {
      if (videoPlayer.muted || volume == 0) {
        volumeIcon.textContent = 'üï®';
        volumeSlider.value = 0;
      } else if (volume < 0.5) {
        volumeIcon.textContent = 'üï©';
        volumeSlider.value = volume;
      } else {
        volumeIcon.textContent = 'üï™';
        volumeSlider.value = volume;
      }
    }
    
    // Toggle mute
    function toggleMute() {
      videoPlayer.muted = !videoPlayer.muted;
      updateVolumeIcon(videoPlayer.volume);
      showControls();
    }
    
    // Increase volume
    function increaseVolume() {
      if (videoPlayer.volume < 1) {
        videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
        videoPlayer.muted = false;
        updateVolumeIcon(videoPlayer.volume);
      }
      showControls();
    }
    
    // Decrease volume
    function decreaseVolume() {
      if (videoPlayer.volume > 0) {
        videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
        videoPlayer.muted = false;
        updateVolumeIcon(videoPlayer.volume);
      }
      showControls();
    }
    
    // Update progress bar
    function updateProgress() {
      if (!isDraggingProgress && !isNaN(videoPlayer.duration)) {
        const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
      }
      requestAnimationFrame(updateProgress);
    }
    
    // Seek to position in video
    function seek(e) {
      if (!videoPlayer.duration) return;
      
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e ? (e.clientX - rect.left) / rect.width : parseFloat(progressBar.style.width) / 100);
      videoPlayer.currentTime = pos * videoPlayer.duration;
    }
    
    // Update time display
    function updateTimeDisplay() {
      if (isNaN(videoPlayer.duration)) {
        timeDisplay.textContent = '00:00 / --:--';
        return;
      }
      
      const currentTime = formatTime(videoPlayer.currentTime);
      const duration = formatTime(videoPlayer.duration);
      timeDisplay.textContent = `${currentTime} / ${duration}`;
    }
    
    // Format time as MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Show controls
    function showControls() {
      videoControls.classList.add('force-show');
      videoControls.style.opacity = '1';
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (!videoContainer.matches(':hover')) {
          hideControls();
        }
      }, 3000);
    }
    
    // Hide controls
    function hideControls() {
      videoControls.classList.remove('force-show');
      videoControls.style.opacity = '0';
    }
    
    // Show toast notification
    function showToast(message, type = '') {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Initialize HLS.js if needed
    if (typeof Hls === 'undefined') {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
      script.onload = initPlayer;
      document.head.appendChild(script);
    } else {
      initPlayer();
    }
  </script>
</body>
