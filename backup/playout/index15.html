<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Play Live TV</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 60vh;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .controls-overlay {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      pointer-events: none;
    }

    .controls-overlay button,
    .controls-overlay input[type="range"] {
      pointer-events: auto;
      padding: 8px 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 6px;
    }

    #channel-categories {
      padding: 10px;
      background: #111;
    }

    select, input[type="file"] {
      margin: 5px;
      padding: 6px;
      border-radius: 5px;
      background: #222;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <video id="tvPlayer" class="video-js vjs-default-skin" controls></video>
    <div class="controls-overlay">
      <button onclick="previousChannel()">Prev</button>
      <button onclick="nextChannel()">Next</button>
      <button onclick="toggleFullScreen()">Fullscreen</button>
      <button onclick="stretchVideo()">Stretch</button>
      <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)" value="1"/>
    </div>
  </div>

  <div id="channel-categories">
    <label>Category:</label>
    <select id="categorySelect" onchange="loadCategory(this.value)"></select>
    <label>Channel:</label>
    <select id="channelSelect" onchange="switchChannel(this.value)"></select>
    <br />
    <label>Upload M3U:</label>
    <input type="file" id="m3uFile" accept=".m3u" onchange="handleM3UUpload(event)" />
  </div>

  <!-- Video.js & DASH support -->
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2/dashjs-player.min.js"></script>

  <script>
    const categories = {
      News: [
        { name: "News Channel 1", url: "https://cdn-4.pishow.tv/live/1143/master.m3u8", type: "application/x-mpegURL" }
      ],
      Movies: [
        { name: "Zee TV", url: "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeetv/default/manifest.mpd", type: "application/dash+xml" }
      ]
    };

    let currentCategory = "News";
    let currentChannelIndex = 0;
    const player = videojs('tvPlayer');

    function loadCategory(category) {
      currentCategory = category;
      const select = document.getElementById("channelSelect");
      select.innerHTML = "";
      categories[category].forEach((ch, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = ch.name;
        select.appendChild(opt);
      });
      switchChannel(0);
    }

    function switchChannel(index) {
      currentChannelIndex = parseInt(index);
      const channel = categories[currentCategory][currentChannelIndex];
      player.reset(); // clear previous source
      player.src({ src: channel.url, type: channel.type });
      player.play();
    }

    function previousChannel() {
      if (currentChannelIndex > 0) {
        switchChannel(currentChannelIndex - 1);
        document.getElementById("channelSelect").value = currentChannelIndex;
      }
    }

    function nextChannel() {
      if (currentChannelIndex < categories[currentCategory].length - 1) {
        switchChannel(currentChannelIndex + 1);
        document.getElementById("channelSelect").value = currentChannelIndex;
      }
    }

    function toggleFullScreen() {
      if (player.isFullscreen()) {
        player.exitFullscreen();
      } else {
        player.requestFullscreen();
      }
    }

    function stretchVideo() {
      const tech = document.querySelector('.vjs-tech');
      if (tech.style.objectFit === "fill") {
        tech.style.objectFit = "contain"; // reset
      } else {
        tech.style.objectFit = "fill";
      }
    }

    function setVolume(val) {
      player.volume(val);
    }

    function handleM3UUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n");
        const custom = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",")[1]?.trim() || `Channel ${custom.length + 1}`;
            const url = lines[i + 1]?.trim();
            if (url) {
              const type = url.endsWith(".mpd") ? "application/dash+xml" :
                           url.endsWith(".m3u8") ? "application/x-mpegURL" : "video/mp4";
              custom.push({ name, url, type });
            }
          }
        }
        if (custom.length > 0) {
          categories["Custom"] = custom;
          const catSelect = document.getElementById("categorySelect");
          const opt = document.createElement("option");
          opt.value = "Custom";
          opt.textContent = "Custom";
          catSelect.appendChild(opt);
          catSelect.value = "Custom";
          loadCategory("Custom");
        }
      };
      reader.readAsText(file);
    }

    // Init
    const catSelect = document.getElementById("categorySelect");
    Object.keys(categories).forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      catSelect.appendChild(opt);
    });
    loadCategory(currentCategory);
  </script>
</body>
</html>
