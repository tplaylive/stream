<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T Play Live TV</title>

  <!-- Video.js CSS -->
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 60vh;
      background-color: #000;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .controls-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      pointer-events: none;
    }

    .controls-overlay button,
    .controls-overlay input[type="range"] {
      margin: 5px;
      pointer-events: auto;
      font-size: 14px;
      padding: 8px 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
      transition: 0.3s;
    }

    .controls-overlay button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #channel-categories {
      padding: 15px;
      background-color: #1c1c1c;
      margin: 20px 10px;
      border-radius: 10px;
    }

    select, input[type="file"] {
      padding: 6px;
      margin: 10px 5px;
      border-radius: 6px;
      border: none;
      background: #2e2e2e;
      color: white;
    }

    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <video id="tvPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
    <div class="controls-overlay">
      <button onclick="previousChannel()">Prev</button>
      <button onclick="nextChannel()">Next</button>
      <button onclick="toggleFullScreen()">Fullscreen</button>
      <button onclick="stretchVideo()">Stretch</button>
      <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)" value="1" />
    </div>
  </div>

  <div id="channel-categories">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect" onchange="loadCategory(this.value)"></select>

    <label for="channelSelect">Channel:</label>
    <select id="channelSelect" onchange="switchChannel(this.value)"></select>

    <br />
    <label for="m3uFile">Upload M3U:</label>
    <input type="file" id="m3uFile" accept=".m3u" onchange="handleM3UUpload(event)" />
  </div>

  <!-- Video.js core -->
  <script src="https://unpkg.com/video.js/dist/video.js"></script>

  <!-- DASH support -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.min.js"></script>

  <script>
    const categories = {
      News: Array.from({ length: 20 }, (_, i) => ({
        name: `News Channel ${i + 1}`,
        url: "https://cdn-4.pishow.tv/live/1143/master.m3u8",
        type: "application/x-mpegURL"
      })),
      Sports: Array.from({ length: 20 }, (_, i) => ({
        name: `Sports Channel ${i + 1}`,
        url: "https://live20.bozztv.com/giatvplayout7/giatv-209592/playlist.m3u8",
        type: "application/x-mpegURL"
      })),
      Movies: Array.from({ length: 20 }, (_, i) => ({
        name: `Movie Channel ${i + 1}`,
        url: "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeetv/default/manifest.mpd",
        type: "application/dash+xml"
      }))
    };

    let currentCategory = "News";
    let currentChannelIndex = 0;
    const player = videojs('tvPlayer');

    function loadCategory(category) {
      currentCategory = category;
      const select = document.getElementById('channelSelect');
      select.innerHTML = "";
      categories[category].forEach((channel, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = channel.name;
        select.appendChild(option);
      });
      switchChannel(0);
    }

    function switchChannel(index) {
      currentChannelIndex = parseInt(index);
      const channel = categories[currentCategory][currentChannelIndex];
      player.src({ src: channel.url, type: channel.type });
      player.play();
    }

    function previousChannel() {
      if (currentChannelIndex > 0) {
        switchChannel(currentChannelIndex - 1);
        document.getElementById("channelSelect").value = currentChannelIndex;
      }
    }

    function nextChannel() {
      if (currentChannelIndex < categories[currentCategory].length - 1) {
        switchChannel(currentChannelIndex + 1);
        document.getElementById("channelSelect").value = currentChannelIndex;
      }
    }

    function setVolume(val) {
      player.volume(val);
    }

    function toggleFullScreen() {
      if (player.isFullscreen()) {
        player.exitFullscreen();
      } else {
        player.requestFullscreen();
      }
    }

    function stretchVideo() {
      player.fill(true);
    }

    function handleM3UUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        const customChannels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",")[1]?.trim() || `Channel ${customChannels.length + 1}`;
            const url = lines[i + 1]?.trim();
            if (url) {
              const type = url.endsWith(".mpd") ? "application/dash+xml" :
                           url.endsWith(".m3u8") ? "application/x-mpegURL" : "video/mp4";
              customChannels.push({ name, url, type });
            }
          }
        }
        if (customChannels.length > 0) {
          categories["Custom M3U"] = customChannels;
          const catSelect = document.getElementById("categorySelect");
          const option = document.createElement("option");
          option.value = "Custom M3U";
          option.textContent = "Custom M3U";
          catSelect.appendChild(option);
          catSelect.value = "Custom M3U";
          loadCategory("Custom M3U");
        }
      };
      reader.readAsText(file);
    }

    // Init
    const categorySelect = document.getElementById("categorySelect");
    Object.keys(categories).forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });
    loadCategory(currentCategory);
  </script>
</body>
</html>
