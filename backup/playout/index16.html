<!DOCTYPE html>
<html>
<head><title>HLS Player</title></head>
<body>
  <video id="video" controls width="640"></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    var url = 'https://live20.bozztv.com/giatv/giatv-kingslive/kingslive/playlist.m3u8';
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.textContent = 'এই ব্রাউজারে HLS সমর্থন নেই';
    }
  </script>
</body>
</html>
