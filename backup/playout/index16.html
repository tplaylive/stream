<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shaka Player with ClearKey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.0/shaka-player.compiled.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    video {
      width: 100%;
      height: 90vh;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    async function init() {
      const manifestUri = 'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebangla/default/manifest.mpd';

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Attach the player to window for easy access in the browser console.
      window.player = player;

      // Listen for error events.
      player.addEventListener('error', onErrorEvent);

      // Configure ClearKey
      player.configure({
        drm: {
          clearKeys: {
            '1df83e058b864da896c9288eef63b113': 'fc32f26239054b56aab48225305598fe'
          }
        }
      });

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (e) {
        onError(e);
      }
    }

    function onErrorEvent(event) {
      onError(event.detail);
    }

    function onError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    // Init on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
