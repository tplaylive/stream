<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zee Bangla Cinema Live</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 60vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Zee Bangla Cinema Live</h1>

  <video
    id="player"
    class="video-js vjs-default-skin"
    controls
    autoplay
    preload="auto"
  ></video>

  <!-- Core video.js -->
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <!-- DASH.js -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <!-- Video.js DASH plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2/dashjs-player.min.js"></script>

  <script>
    const player = videojs('player');
    player.ready(function () {
      player.src({
        src: 'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebanglacinema/default/manifest.mpd',
        type: 'application/dash+xml'
      });
      player.play();
    });
  </script>
</body>
</html>
