<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS.js Player</title>
</head>
<body>
  <h2>üì∫ KingsLive HLS Player</h2>
  <video id="video" width="640" height="360" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://live20.bozztv.com/giatv/giatv-kingslive/kingslive/playlist.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error("üî¥ HLS.js error:", data);
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      console.log('‚ùå HLS not supported in this browser');
    }
  </script>
</body>
</html>
