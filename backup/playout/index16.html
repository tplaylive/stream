<!DOCTYPE html>
<html>
<head><title>Test HLS with Proxy</title></head>
<body>
  <h3>🧪 Testing BozzTV Stream with CORS Proxy</h3>
  <video id="video" width="640" height="360" controls></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const url = "https://cors-proxy.fringe.zone/https://live20.bozztv.com/giatv/giatv-kingslive/kingslive/playlist.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("❌ HLS.js Error:", data);
      });
    } else {
      console.log("HLS not supported in this browser");
    }
  </script>
</body>
</html>
