<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T Play Live TV - Channel List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .channel-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .channel-logo {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }
    .channel-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">T Play Live TV - Channels</h1>
    <div id="channel-list" class="row"></div>
  </div>

  <script>
    const channels = [
      {
        name: "Zee Bihar Jharkhand",
        logo: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/5zkMvEbF.png",
        url: "manifest.mpd"
      },
      {
        name: "Zee Kannada HD",
        logo: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/1PrOGXAh.png",
        url: "manifest.mpd"
      },
      {
        name: "Zee TV SD",
        logo: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/yHNSuG1V.png",
        url: "manifest.mpd"
      },
      {
        name: "Zee Telugu HD",
        logo: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/6vNzRaRK.png",
        url: "manifest.mpd"
      },
      {
        name: "Zee Bangala HD",
        logo: "https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/9XHWylqs.png",
        url: "manifest.mpd"
      }
    ];

    const container = document.getElementById('channel-list');

    channels.forEach(channel => {
      const col = document.createElement('div');
      col.className = 'col-md-3';
      col.innerHTML = `
        <div class="channel-card">
          <img src="${channel.logo}" alt="${channel.name}" class="channel-logo">
          <div class="channel-title">${channel.name}</div>
          <a href="player.html?src=${encodeURIComponent(channel.url)}" class="btn btn-sm btn-light mt-2">Watch</a>
        </div>
      `;
      container.appendChild(col);
    });
  </script>
</body>
</html>
