<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zee Bangla Cinema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    #videoContainer {
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      border: 2px solid #ffffff50;
      border-radius: 10px;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://imagesdishtvd2h.whatsonindia.com/dasimages/channel/landscape/360x270/gLSSl4nG.png" alt="Zee Bangla Cinema Logo" />
  <h2>Zee Bangla Cinema - Live</h2>

  <div id="videoContainer">
    <video id="video" autoplay controls></video>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Attach the player to the window for debugging
      window.player = player;

      // Configure DRM using ClearKey
      player.configure({
        drm: {
          clearKeys: {
            "fbbfd9ce4bbe4d818b16df7dfe89f05b": "1e96d0f88ef740e982d6f6105721c8bc"
          }
        }
      });

      try {
        await player.load("https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebanglacinema/default/manifest.mpd");
        console.log("The video has been loaded successfully!");
      } catch (e) {
        console.error("Error loading video:", e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
