<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 128, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .player-container {
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      position: relative;
      margin: 0 auto;
    }

    .video-js {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .player-controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: 15px auto;
    }

    .now-playing {
      background: rgba(0, 102, 255, 0.65);
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      min-width: 200px;
      text-align: center;
      font-size: 14px;
      flex: 1;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .control-button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
      flex: 1;
      max-width: 120px;
    }

    .control-button:hover {
      background: #0056b3;
    }

    /* Video.js custom buttons */
    .vjs-previous-button:before {
      content: "‚èÆ";
      font-size: 1.8em;
      line-height: 1.67;
    }

    .vjs-next-button:before {
      content: "‚è≠";
      font-size: 1.8em;
      line-height: 1.67;
    }

    .vjs-channel-button:before {
      content: "üì∫";
      font-size: 1.5em;
      line-height: 1.67;
    }

    .video-js .vjs-control-bar {
      font-size: 14px;
    }

    /* Channel List Overlay */
    .channel-list-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      display: none;
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    
    .channel-list-overlay h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    
    .channel-list-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-height: calc(100% - 100px);
      overflow-y: auto;
      padding: 10px;
      margin: 0 auto;
      max-width: 1200px;
    }
    
    .channel-list-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .channel-list-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }
    
    .channel-list-item.active {
      background: rgba(0, 123, 255, 0.5);
      border: 2px solid #00bfff;
    }
    
    .channel-list-item img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }
    
    .channel-list-item-name {
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      color: white;
    }
    
    .channel-list-item-name small {
      display: block;
      font-size: 12px;
      color: #ccc;
      margin-top: 3px;
    }
    
    .close-channel-list {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .close-channel-list:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(90deg);
    }

    /* Mobile specific optimizations */
    @media (max-width: 767px) {
      .player-controls {
        flex-direction: column;
      }
      
      .control-button {
        width: 100%;
        max-width: none;
      }
      
      .now-playing {
        margin-bottom: 10px;
      }
      
      .video-js .vjs-control-bar {
        font-size: 12px;
      }
      
      .channel-list-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      
      .channel-list-item img {
        height: 60px;
      }
    }

    /* Prevent iOS zoom on input */
    input, select, textarea {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container glass">
    <div class="player-container">
      <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
    </div>
    <div class="player-controls">
      <div id="now-playing" class="now-playing">Select a channel</div>
      <button class="control-button" onclick="playPreviousChannel()">Previous</button>
      <button class="control-button" onclick="playNextChannel()">Next</button>
    </div>
  </div>

  <!-- Channel List Overlay -->
  <div id="channelListOverlay" class="channel-list-overlay">
    <button class="close-channel-list" onclick="toggleChannelList()">√ó</button>
    <h3>Select Channel</h3>
    <div class="channel-list-container" id="playerChannelList"></div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Detect mobile devices
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Custom buttons for channel navigation
    const PreviousButton = videojs.getComponent('Button');
    const NextButton = videojs.getComponent('Button');
    const ChannelButton = videojs.getComponent('Button');

    videojs.registerComponent('PreviousButton', videojs.extend(PreviousButton, {
      handleClick: function() {
        playPreviousChannel();
      },
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-previous-button';
      }
    }));

    videojs.registerComponent('NextButton', videojs.extend(NextButton, {
      handleClick: function() {
        playNextChannel();
      },
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-next-button';
      }
    }));

    videojs.registerComponent('ChannelButton', videojs.extend(ChannelButton, {
      handleClick: function() {
        toggleChannelList();
      },
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-channel-button';
      }
    }));

    // Initialize player with mobile-friendly settings
    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: !isMobile,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5'],
      html5: {
        hls: {
          overrideNative: !isMobile,
          enableLowInitialPlaylist: true,
          smoothQualityChange: true,
          maxBufferLength: 30,
          maxMaxBufferLength: 600
        }
      },
      controlBar: {
        children: [
          'playToggle',
          'volumePanel',
          'currentTimeDisplay',
          'timeDivider',
          'durationDisplay',
          'progressControl',
          'liveDisplay',
          'remainingTimeDisplay',
          'customControlSpacer',
          'PreviousButton',
          'ChannelButton',
          'NextButton',
          'fullscreenToggle'
        ]
      }
    });

    // Add mobile-specific player settings
    if (isMobile) {
      player.tech_.setPlaysinline(true);
      player.tech_.overrideNativeAudioTracks(true);
      player.tech_.overrideNativeVideoTracks(true);
    }

    const channels = [
      { name: "T Play Movies", subtitle: "24/7 Hindi Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Bangla Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Dubbed Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8" },
      { name: "T Play Waz", subtitle: "24/7 Bangla Waz", url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8" },
      { name: "T Play Kirtan", subtitle: "24/7 Bangla Kirtan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209618/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Bantul The Great", url: "https://cloudfrontnet.vercel.app/tplay/playout/209869/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Gopal Bhar", url: "https://cloudfrontnet.vercel.app/tplay/playout/209611/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Motu Patlu", url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Shinchan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Doraemon", url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Hindi Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Bangla Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8" }
    ];

    let currentIndex = -1;
    let hls;

    function toggleChannelList() {
      const overlay = document.getElementById('channelListOverlay');
      const isVisible = overlay.style.display === 'block';
      overlay.style.display = isVisible ? 'none' : 'block';
      
      if (!isVisible) {
        renderPlayerChannelList();
      }
    }

    function renderPlayerChannelList() {
      const container = document.getElementById('playerChannelList');
      if (!container) return;
      
      container.innerHTML = '';
      channels.forEach((channel, index) => {
        const item = document.createElement('div');
        item.className = `channel-list-item ${index === currentIndex ? 'active' : ''}`;
        item.innerHTML = `
          <img src="https://raw.githubusercontent.com/tplaylive/stream/refs/heads/main/TPlay.png" alt="${channel.name}" />
          <div class="channel-list-item-name">${channel.name}<br><small>${channel.subtitle}</small></div>
        `;
        item.onclick = () => {
          changeChannel(index);
          toggleChannelList();
        };
        container.appendChild(item);
      });
    }

    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;
      
      currentIndex = index;
      const channel = channels[index];

      // Update UI
      document.getElementById('now-playing').textContent = `Now Playing: ${channel.name} - ${channel.subtitle}`;

      // Update player channel list if it exists
      const playerChannelItems = document.querySelectorAll('.channel-list-item');
      if (playerChannelItems.length > 0) {
        playerChannelItems.forEach((item, i) => {
          item.classList.toggle('active', i === index);
        });
      }

      // Clean up previous HLS instance
      if (hls) {
        hls.destroy();
      }

      // Try to play with HLS.js first
      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          enableWorker: true,
          lowLatencyMode: true
        });
        
        hls.loadSource(channel.url);
        hls.attachMedia(player.el().querySelector('video'));
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play().catch(e => {
            console.log('Autoplay prevented:', e);
            // Show play button for mobile users
            if (isMobile) {
              player.bigPlayButton.show();
            }
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.error('Fatal network error encountered, try to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.error('Fatal media error encountered, try to recover');
                hls.recoverMediaError();
                break;
              default:
                console.error('Cannot recover, next channel');
                playNextChannel();
                break;
            }
          }
        });
      } 
      // Fallback to native HLS
      else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play().catch(e => {
          console.log('Autoplay prevented:', e);
          if (isMobile) {
            player.bigPlayButton.show();
          }
        });
      } 
      else {
        alert('HLS not supported in this browser.');
      }
    }

    function playNextChannel() {
      const nextIndex = (currentIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }

    function playPreviousChannel() {
      const prevIndex = (currentIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
    }

    // Handle player errors
    player.on('error', () => {
      console.error('Player error:', player.error());
      // Try to recover by playing next channel
      setTimeout(playNextChannel, 2000);
    });

    // Handle fullscreen change to ensure channel list stays on top
    document.addEventListener('fullscreenchange', () => {
      const overlay = document.getElementById('channelListOverlay');
      if (overlay.style.display === 'block') {
        // Bring overlay to front again if fullscreen changes
        overlay.style.zIndex = '10000';
      }
    });

    // Handle orientation changes on mobile
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        player.dimensions(player.el().offsetWidth, player.el().offsetHeight);
      }, 200);
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      changeChannel(0);
      
      // Add keyboard navigation for non-mobile
      if (!isMobile) {
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') playNextChannel();
          if (e.key === 'ArrowLeft') playPreviousChannel();
          if (e.key === 'c' || e.key === 'C') toggleChannelList();
        });
      }
      
      // Close channel list when clicking outside
      document.addEventListener('click', (e) => {
        const overlay = document.getElementById('channelListOverlay');
        if (overlay && overlay.style.display === 'block' && 
            !e.target.closest('.channel-list-overlay') && 
            !e.target.closest('.vjs-channel-button')) {
          toggleChannelList();
        }
      });
    });
  </script>
</body>
</html>
