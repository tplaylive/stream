<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    /* Copy your full CSS here (already included above, so reuse it as-is) */
    /* For brevity, I won't duplicate the full CSS again here */
  </style>
</head>
<body>
  <div class="container glass">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
      </div>
      <div class="player-controls">
        <div id="now-playing" class="now-playing">Select a channel</div>
        <button class="control-button" onclick="playPreviousChannel()">Previous</button>
        <button class="control-button" onclick="playNextChannel()">Next</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Available Channels</h2>
      <div class="channels" id="channelList"></div>
    </div>
  </div>

  <!-- Overlay for mobile/fullscreen channel selection -->
  <div id="channelListOverlay" class="channel-list-overlay">
    <button class="close-channel-list" onclick="toggleChannelList()">Ã—</button>
    <h3>Select Channel</h3>
    <div class="channel-list-container" id="playerChannelList"></div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const PreviousButton = videojs.getComponent('Button');
    const NextButton = videojs.getComponent('Button');
    const ChannelButton = videojs.getComponent('Button');

    videojs.registerComponent('PreviousButton', videojs.extend(PreviousButton, {
      handleClick: function () { playPreviousChannel(); },
      buildCSSClass: function () { return 'vjs-control vjs-button vjs-previous-button'; }
    }));

    videojs.registerComponent('NextButton', videojs.extend(NextButton, {
      handleClick: function () { playNextChannel(); },
      buildCSSClass: function () { return 'vjs-control vjs-button vjs-next-button'; }
    }));

    videojs.registerComponent('ChannelButton', videojs.extend(ChannelButton, {
      handleClick: function () { toggleChannelList(); },
      buildCSSClass: function () { return 'vjs-control vjs-button vjs-channel-button'; }
    }));

    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: !isMobile,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5'],
      html5: {
        hls: {
          overrideNative: !isMobile,
          enableLowInitialPlaylist: true,
          smoothQualityChange: true,
          maxBufferLength: 30,
          maxMaxBufferLength: 600
        }
      },
      controlBar: {
        children: [
          'playToggle', 'volumePanel', 'currentTimeDisplay', 'timeDivider',
          'durationDisplay', 'progressControl', 'liveDisplay', 'remainingTimeDisplay',
          'customControlSpacer', 'PreviousButton', 'ChannelButton', 'NextButton', 'fullscreenToggle'
        ]
      }
    });

    if (isMobile) {
      player.tech_.setPlaysinline(true);
      player.tech_.overrideNativeAudioTracks(true);
      player.tech_.overrideNativeVideoTracks(true);
    }

    const channels = [
      { name: "T Play Movies", subtitle: "24/7 Hindi Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Bangla Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Dubbed Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8" },
      { name: "T Play Waz", subtitle: "24/7 Bangla Waz", url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8" },
      { name: "T Play Kirtan", subtitle: "24/7 Bangla Kirtan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209618/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Bantul The Great", url: "https://cloudfrontnet.vercel.app/tplay/playout/209869/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Gopal Bhar", url: "https://cloudfrontnet.vercel.app/tplay/playout/209611/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Motu Patlu", url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Shinchan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Doraemon", url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Hindi Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Bangla Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8" }
    ];

    let currentIndex = -1;

    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;
      currentIndex = index;
      const channel = channels[index];
      player.src({ src: channel.url, type: 'application/x-mpegURL' });
      player.play();
      document.getElementById('now-playing').textContent = `${channel.name} - ${channel.subtitle}`;
      highlightChannel(index);
    }

    function highlightChannel(index) {
      const channelItems = document.querySelectorAll('.channel');
      channelItems.forEach((item, idx) => {
        if (idx === index) item.classList.add('active');
        else item.classList.remove('active');
      });
    }

    function playPreviousChannel() {
      if (currentIndex > 0) changeChannel(currentIndex - 1);
    }

    function playNextChannel() {
      if (currentIndex < channels.length - 1) changeChannel(currentIndex + 1);
    }

    function renderChannels() {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach((channel, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="https://raw.githubusercontent.com/tplaylive/stream/refs/heads/main/TPlay.png" alt="${channel.name}" />
          <div class="channel-name">${channel.name}</div>
          <div class="channel-subtitle">${channel.subtitle}</div>
        `;
        div.onclick = () => changeChannel(index);
        list.appendChild(div);
      });
    }

    function toggleChannelList() {
      const overlay = document.getElementById('channelListOverlay');
      const isVisible = overlay.style.display === 'block';
      overlay.style.display = isVisible ? 'none' : 'block';
      if (!isVisible) renderPlayerChannelList();
    }

    function renderPlayerChannelList() {
      const container = document.getElementById('playerChannelList');
      container.innerHTML = '';
      channels.forEach((channel, index) => {
        const item = document.createElement('div');
        item.className = `channel-list-item ${index === currentIndex ? 'active' : ''}`;
        item.innerHTML = `
          <img src="https://raw.githubusercontent.com/tplaylive/stream/refs/heads/main/TPlay.png" alt="${channel.name}" />
          <div class="channel-list-item-name">${channel.name}<br><small>${channel.subtitle}</small></div>
        `;
        item.onclick = () => {
          changeChannel(index);
          toggleChannelList();
        };
        container.appendChild(item);
      });
    }

    // Initialize channels on page load
    renderChannels();
  </script>
</body>
</html>
