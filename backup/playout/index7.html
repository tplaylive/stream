<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #222;
    }

    .sidebar h2 {
      font-size: 18px;
      margin: 0 0 10px;
      padding: 10px;
      background: #222;
      text-align: center;
      border-radius: 4px;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .channel-item {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.3;
      transition: background 0.2s;
    }

    .channel-item:hover, .channel-item.active {
      background: #0055aa;
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
      border-bottom: 2px solid #222;
    }

    .video-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .player-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>T Play Channels</h2>
    <div class="channel-list" id="channelList"></div>
  </div>
  <div class="main-content">
    <div class="header">
      <div id="location">Location: Auto</div>
      <div id="clock"></div>
    </div>
    <div class="video-area">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('live-tv-player');
    const channelList = document.getElementById('channelList');
    const clock = document.getElementById('clock');

    const channels = [
      { name: "T Play Movies", subtitle: "24/7 Hindi Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Bangla Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Doraemon", url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8" }
    ];

    let currentIndex = 0;
    let hls;

    function playChannel(index) {
      if (hls) hls.destroy();

      const video = player.el().querySelector('video');
      const channel = channels[index];
      currentIndex = index;

      document.querySelectorAll('.channel-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play();
      }
    }

    channels.forEach((channel, index) => {
      const item = document.createElement('div');
      item.className = 'channel-item';
      item.innerHTML = `<strong>${channel.name}</strong><br><small>${channel.subtitle}</small>`;
      item.onclick = () => playChannel(index);
      channelList.appendChild(item);
    });

    playChannel(0);

    setInterval(() => {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
