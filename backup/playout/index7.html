<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T Play</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .sidebar {
      width: 250px;
      background: #1e1e1e;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      color: #00ff66;
      margin-left: 20px;
      font-size: 22px;
    }

    .channel-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .channel-list li {
      padding: 10px 20px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .channel-list li.active, .channel-list li:hover {
      background: #00ff66;
      color: #000;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .video-container {
      background: #000;
      padding: 10px;
      border: 2px solid #00ff66;
      border-radius: 8px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      background: #111;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    .top-bar .location {
      color: #00ff66;
    }

    .top-bar .time {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>T Play</h2>
    <ul class="channel-list">
      <li class="active">ABN I AM</li>
      <li>ABN Bible Movies</li>
      <li>ABN China</li>
      <li>ABN Freedom of Speech</li>
      <li>ABN Son of God</li>
      <li>ABN TV India</li>
      <li>ABN Urdu</li>
    </ul>
  </div>

  <div class="content">
    <div class="top-bar">
      <div class="location">Washington, D.C.</div>
      <div class="time" id="clock">12:12 PM</div>
    </div>
    <div class="video-container">
      <!-- Embed or Video.js Player Here -->
      <iframe width="100%" height="480" src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      clock.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
