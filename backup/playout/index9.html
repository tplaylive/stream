<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --dark: #1e293b;
      --darker: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background-color: black;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .channel-info {
      background-color: var(--dark);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .channel-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background-color: var(--darker);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary);
    }
    
    .channel-info-text {
      flex: 1;
    }
    
    .channel-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .channel-subtitle {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-outline {
      background-color: transparent;
      color: var(--light);
      border: 1px solid var(--gray);
    }
    
    .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .channels-container {
      background-color: var(--dark);
      border-radius: 0.5rem;
      padding: 1rem;
    }
    
    .channels-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .channels-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .search-box {
      background-color: var(--darker);
      border: 1px solid var(--gray);
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      color: var(--light);
      width: 200px;
    }
    
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }
    
    .channel-card {
      background-color: var(--darker);
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .channel-card:hover {
      background-color: rgba(37, 99, 235, 0.1);
      border: 1px solid var(--primary);
    }
    
    .channel-card.active {
      background-color: rgba(37, 99, 235, 0.2);
      border: 1px solid var(--primary);
    }
    
    .channel-card-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background-color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary);
      font-size: 0.8rem;
    }
    
    .channel-card-text {
      flex: 1;
    }
    
    .channel-card-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .channel-card-subtitle {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    @media (max-width: 768px) {
      .channel-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .controls {
        flex-wrap: wrap;
      }
    }
    
    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--dark);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast.success {
      background-color: var(--success);
    }
    
    .toast.error {
      background-color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="video-container">
      <video id="video-player" playsinline></video>
      <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
      </div>
    </div>
    
    <div class="channel-info">
      <div class="channel-logo" id="current-channel-logo">TV</div>
      <div class="channel-info-text">
        <div class="channel-title" id="current-channel-name">Select a channel</div>
        <div class="channel-subtitle" id="current-channel-subtitle"></div>
      </div>
      <div id="player-status">Ready</div>
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" id="prev-btn">
        <span>◄</span> Previous
      </button>
      <button class="btn btn-primary" id="next-btn">
        Next <span>►</span>
      </button>
      <button class="btn btn-outline" id="fullscreen-btn">
        Fullscreen
      </button>
    </div>
    
    <div class="channels-container">
      <div class="channels-header">
        <div class="channels-title">Channels</div>
        <input type="text" class="search-box" id="search-box" placeholder="Search channels...">
      </div>
      <div class="channel-list" id="channel-list"></div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script>
    // Channels data with logos
    const channels = [
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Hindi Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8",
        logo: "M"
      },
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Bangla Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8",
        logo: "M"
      },
      { 
        name: "T Play Movies", 
        subtitle: "24/7 Dubbed Movies", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8",
        logo: "M"
      },
      { 
        name: "T Play Waz", 
        subtitle: "24/7 Bangla Waz", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8",
        logo: "W"
      },
      { 
        name: "T Play Kirtan", 
        subtitle: "24/7 Bangla Kirtan", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209618/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Bantul The Great", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209869/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Gopal Bhar", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209611/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Motu Patlu", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Shinchan", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Kids", 
        subtitle: "24/7 Doraemon", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8",
        logo: "K"
      },
      { 
        name: "T Play Music", 
        subtitle: "24/7 Hindi Songs", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8",
        logo: "♪"
      },
      { 
        name: "T Play Music", 
        subtitle: "24/7 Bangla Songs", 
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "♪"
      }
    ];
    
    // DOM elements
    const videoPlayer = document.getElementById('video-player');
    const loadingOverlay = document.getElementById('loading-overlay');
    const currentChannelLogo = document.getElementById('current-channel-logo');
    const currentChannelName = document.getElementById('current-channel-name');
    const currentChannelSubtitle = document.getElementById('current-channel-subtitle');
    const playerStatus = document.getElementById('player-status');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const channelList = document.getElementById('channel-list');
    const searchBox = document.getElementById('search-box');
    const toast = document.getElementById('toast');
    
    // Player state
    let currentChannelIndex = -1;
    let hls;
    
    // Initialize the player
    function initPlayer() {
      renderChannelList();
      setupEventListeners();
      
      // Try to play the first channel
      if (channels.length > 0) {
        changeChannel(0);
      }
    }
    
    // Render channel list
    function renderChannelList(filter = '') {
      channelList.innerHTML = '';
      
      const filteredChannels = channels.filter(channel => 
        channel.name.toLowerCase().includes(filter.toLowerCase()) || 
        channel.subtitle.toLowerCase().includes(filter.toLowerCase())
      );
      
      filteredChannels.forEach((channel, index) => {
        const channelCard = document.createElement('div');
        channelCard.className = `channel-card ${index === currentChannelIndex ? 'active' : ''}`;
        channelCard.innerHTML = `
          <div class="channel-card-logo">${channel.logo}</div>
          <div class="channel-card-text">
            <div class="channel-card-name">${channel.name}</div>
            <div class="channel-card-subtitle">${channel.subtitle}</div>
          </div>
        `;
        channelCard.addEventListener('click', () => changeChannel(index));
        channelList.appendChild(channelCard);
      });
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Navigation buttons
      prevBtn.addEventListener('click', playPreviousChannel);
      nextBtn.addEventListener('click', playNextChannel);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      // Search functionality
      searchBox.addEventListener('input', (e) => {
        renderChannelList(e.target.value);
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') playPreviousChannel();
        if (e.key === 'ArrowRight') playNextChannel();
        if (e.key === 'f') toggleFullscreen();
      });
      
      // Player events
      videoPlayer.addEventListener('playing', () => {
        loadingOverlay.style.display = 'none';
        playerStatus.textContent = 'Playing';
      });
      
      videoPlayer.addEventListener('waiting', () => {
        loadingOverlay.style.display = 'flex';
        playerStatus.textContent = 'Buffering...';
      });
      
      videoPlayer.addEventListener('error', () => {
        showToast('Error playing channel', 'error');
        playerStatus.textContent = 'Error';
        loadingOverlay.style.display = 'flex';
      });
    }
    
    // Change channel
    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;
      
      // Show loading state
      loadingOverlay.style.display = 'flex';
      playerStatus.textContent = 'Loading...';
      
      const channel = channels[index];
      currentChannelIndex = index;
      
      // Update UI
      currentChannelName.textContent = channel.name;
      currentChannelSubtitle.textContent = channel.subtitle;
      currentChannelLogo.textContent = channel.logo;
      
      // Clean up previous HLS instance if exists
      if (hls) {
        hls.destroy();
      }
      
      // Try to play with HLS.js first
      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          enableWorker: true,
          lowLatencyMode: true
        });
        
        hls.loadSource(channel.url);
        hls.attachMedia(videoPlayer);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoPlayer.play().catch(e => {
            showToast('Click to play', 'error');
            console.log('Autoplay prevented:', e);
          });
        });
        
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showToast('Network error, trying next channel', 'error');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showToast('Media error, trying to recover', 'error');
                hls.recoverMediaError();
                break;
              default:
                showToast('Cannot play this channel', 'error');
                playNextChannel();
                break;
            }
          }
        });
      } 
      // Fallback to native HLS
      else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = channel.url;
        videoPlayer.play().catch(e => {
          showToast('Click to play', 'error');
          console.log('Autoplay prevented:', e);
        });
      } 
      else {
        showToast('HLS not supported in this browser', 'error');
      }
      
      // Update channel list highlights
      renderChannelList(searchBox.value);
    }
    
    // Play next channel
    function playNextChannel() {
      const nextIndex = (currentChannelIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }
    
    // Play previous channel
    function playPreviousChannel() {
      const prevIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
    }
    
    // Toggle fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        videoPlayer.requestFullscreen().catch(err => {
          showToast(`Error entering fullscreen: ${err.message}`, 'error');
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Show toast notification
    function showToast(message, type = '') {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Initialize HLS.js if needed
    if (typeof Hls === 'undefined') {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
      script.onload = initPlayer;
      document.head.appendChild(script);
    } else {
      initPlayer();
    }
  </script>
</body>
</html>
