<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T Play IPTV</title>

<style>
body{
  margin:0;
  background:#050814;
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:#0b1020;
  border-radius:20px;
  padding:34px;
  width:min(440px,92%);
  text-align:center;
  box-shadow:0 22px 55px rgba(0,0,0,.65);
}
h1{margin:0 0 10px;font-size:26px}
p{color:#aab2d5;margin:8px 0 22px;font-size:15px}

.btn{
  display:block;
  width:100%;
  margin:12px 0;
  padding:15px;
  border-radius:15px;
  background:#11183a;
  border:1px solid #1f2a6b;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.btn:hover,
.btn:focus-visible{
  outline:none;
  background:#1a2bff;
}
.small{
  font-size:13px;
  opacity:.8;
  margin-top:18px;
}
</style>
</head>

<body>
<div class="box">
  <h1>T Play IPTV</h1>
  <p id="status">Detecting your device...</p>

  <button class="btn" onclick="go(tv)">ðŸ“º TV Mode</button>
  <button class="btn" onclick="go(mobile)">ðŸ“± Mobile Mode</button>
  <button class="btn" onclick="go(all)">ðŸ’» All Devices</button>

  <div class="small">Remote â€¢ Keyboard â€¢ Mouse â€¢ Touch supported</div>
</div>

<script>
const tv = "https://tplay.live/tv.html";
const mobile = "https://tplay.live/mobile.html";
const all = "https://tplay.live";

function isTV(){
  const ua = navigator.userAgent.toLowerCase();
  return ua.includes("smart-tv") || ua.includes("tizen") ||
         ua.includes("webos") || ua.includes("android tv") ||
         ua.includes("aft");
}

function isMobile(){
  return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
}

function go(url){
  window.location.href = url;
}

// AUTO REDIRECT LOGIC
let target = all;
let modeText = "Universal Mode";
let seconds = 5;

if(isTV()){
  target = tv;
  modeText = "Smart TV detected â†’ TV Mode";
}
else if(isMobile()){
  target = mobile;
  modeText = "Mobile device detected â†’ Mobile Mode";
}

const status = document.getElementById("status");

const timer = setInterval(()=>{
  status.innerText = `${modeText} (redirecting in ${seconds}s)`;
  seconds--;
  if(seconds < 0){
    clearInterval(timer);
    go(target);
  }
},1000);
</script>
</body>
</html>
