<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T Play IPTV</title>

<style>
body{
  margin:0;
  background:#050814;
  color:#fff;
  font-family: system-ui, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:#0b1020;
  border-radius:18px;
  padding:30px;
  width:min(420px,90%);
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
h1{margin:0 0 10px}
p{color:#aab2d5;margin:6px 0 20px}

.btn{
  display:block;
  margin:10px 0;
  padding:14px;
  border-radius:14px;
  background:#11183a;
  border:1px solid #1f2a6b;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.btn:focus-visible,
.btn:hover{
  outline:none;
  background:#1a2bff;
}
.small{
  font-size:13px;
  opacity:.8;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="box">
  <h1>T Play IPTV</h1>
  <p id="status">Device detect ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>

  <button class="btn" onclick="go(tv)">üì∫ TV Mode</button>
  <button class="btn" onclick="go(mobile)">üì± Mobile Mode</button>
  <button class="btn" onclick="go(all)">üíª All Devices</button>

  <div class="small">Remote ‚Ä¢ Keyboard ‚Ä¢ Touch supported</div>
</div>

<script>
const tv = "https://tplay.live/tv.html";
const mobile = "https://tplay.live/mobile.html";
const all = "https://tplay.live";

function isTV(){
  const ua = navigator.userAgent.toLowerCase();
  return ua.includes("smart-tv") || ua.includes("tizen") ||
         ua.includes("webos") || ua.includes("android tv") ||
         ua.includes("aft");
}

function isMobile(){
  return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
}

function go(url){
  window.location.href = url;
}

// AUTO REDIRECT
let target = all;
let text = "Universal Mode";

if(isTV()){
  target = tv;
  text = "TV detected ‚Üí TV Mode";
}
else if(isMobile()){
  target = mobile;
  text = "Mobile detected ‚Üí Mobile Mode";
}

document.getElementById("status").innerText = text + " (2s)";

setTimeout(()=>go(target), 2000);
</script>
</body>
</html>
