<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/r7rtdnM/blue-abstract.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    .left-panel {
      flex: 2;
      padding-right: 20px;
    }

    .right-panel {
      flex: 1;
      padding-left: 20px;
    }

    .player-container {
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .video-js {
      width: 100%;
      height: 500px;
      border-radius: 12px;
    }

    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin: 10px 0 30px;
      flex-wrap: wrap;
    }

    .now-playing {
      background: rgba(33, 150, 243, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      flex: 1;
    }

    .channel-button {
      background: #2196f3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .channel-button:hover {
      background: #1976d2;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .channel-card {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .channel-card:hover {
      transform: translateY(-2px);
    }

    .channel-card.active {
      border: 2px solid #2196f3;
    }

    .channel-thumb {
      width: 100px;
      height: 70px;
      object-fit: contain;
      background: #000;
      padding: 5px;
      border-radius: 8px;
    }

    .channel-info {
      flex: 1;
    }

    .channel-name {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }

    .channel-desc {
      font-size: 13px;
      color: #dbe9ff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .video-js {
        height: 300px;
      }

      .player-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .right-panel {
        margin-top: 20px;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container glass">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
      </div>
      <div class="player-controls">
        <button class="channel-button" onclick="playPreviousChannel()">Previous</button>
        <div id="now-playing" class="now-playing">Loading...</div>
        <button class="channel-button" onclick="playNextChannel()">Next</button>
      </div>
    </div>

    <div class="right-panel">
      <h2 style="color:white;">Available Channels</h2>
      <div class="channel-list" id="channel-list">
        <!-- Channel cards will be generated -->
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: true,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5']
    });

    const channels = [
      {
        name: "T Play Music Bangla",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "24/7 Bangla music channel"
      },
      {
        name: "T Play Music Hindi",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "24/7 Hindi music channel"
      },
      {
        name: "T Play Movies",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "Latest movies"
      }
    ];

    let currentIndex = 0;

    function renderChannels() {
      const list = document.getElementById('channel-list');
      list.innerHTML = "";
      channels.forEach((channel, index) => {
        const card = document.createElement('div');
        card.className = 'channel-card glass';
        card.innerHTML = `
          <img class="channel-thumb" src="${channel.logo}" alt="${channel.name}" />
          <div class="channel-info">
            <div class="channel-name">${channel.name}</div>
            <div class="channel-desc">${channel.desc}</div>
          </div>
        `;
        card.onclick = () => changeChannel(index);
        list.appendChild(card);
      });
    }

    function changeChannel(index) {
      currentIndex = index;
      const channel = channels[index];
      document.getElementById('now-playing').textContent = `Now Playing: ${channel.name}`;

      document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));
      document.querySelectorAll('.channel-card')[index].classList.add('active');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(player.el().querySelector('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play();
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play();
      } else {
        alert('Error: HLS not supported in this browser.');
      }
    }

    function playNextChannel() {
      const nextIndex = (currentIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }

    function playPreviousChannel() {
      const prevIndex = (currentIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
    }

    player.on('error', () => {
      console.error('Player error:', player.error());
    });

    renderChannels();
    changeChannel(0); // âœ… Autoplay first channel on load
  </script>
</body>
</html>
