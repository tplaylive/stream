<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play</title>
    <link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Prevent image dragging */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 9, 20, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.15) 0%, rgba(184, 7, 16, 0.1) 100%);
        }

        .channel-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-item-info {
            flex: 1;
        }

        .channel-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .channel-item-category {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .channel-item-live {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .channel-item-sources {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .channel-source-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .tplay-logo img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .ios-fullscreen-btn {
            display: none;
        }

        /* Protection overlay */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 10px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-item {
                padding: 10px;
            }
            
            .channel-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Protection overlay to block right-click and text selection -->
    <div class="protection-overlay" id="protectionOverlay"></div>
    
    <div class="mobile-header">
        <!-- This is now hidden as requested -->
    </div>

    <div class="mobile-nav" id="mobileNav">
        <!-- This is now hidden as requested -->
    </div>

    <div class="main-content">
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
                <video id="liveVideo" playsinline webkit-playsinline></video>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn ios-fullscreen-btn" onclick="requestFullscreen()" title="Fullscreen (iOS)"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <div class="volume-container">
                        <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>
                    <select class="source-select" id="sourceMenu">
                        <option value="0">Main Source</option>
                    </select>
                    <select class="quality-select" id="qualityMenu">
                        <option value="auto">Auto Quality</option>
                    </select>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText">Channel failed to load. Please try another channel.</span></p>
            </div>
        </section>

        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <div class="tplay-logo">
                    <img src="https://i.postimg.cc/RCnCv14W/T-Play.png" alt="T Play Logo">
                    <span> </span>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('News', event)">News</button>
                <button onclick="filterCategory('Kids', event)">Kids</button>
                <button onclick="filterCategory('Music', event)">Music</button>
                <button onclick="filterCategory('Movie', event)">Movie</button>
                <button onclick="filterCategory('Entertainment', event)">Entertainment</button>
                <button onclick="filterCategory('Sports', event)">Sports</button>
                <button onclick="filterCategory('Educational', event)">Educational</button>
                <button onclick="filterCategory('Religious', event)">Religious</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // ===== PROTECTION MECHANISMS =====
        
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showProtectionWarning();
            return false;
        });
        
        // Disable keyboard shortcuts for developer tools
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'K')
            ) {
                e.preventDefault();
                showProtectionWarning();
                return false;
            }
        });
        
        // Detect if developer tools is open (limited effectiveness)
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                showProtectionWarning();
            }
        }
        
        // Show protection warning
        function showProtectionWarning() {
            const overlay = document.getElementById('protectionOverlay');
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
        
        // Check periodically if dev tools is open
        setInterval(detectDevTools, 1000);
        
        // Disable text selection (already in CSS but adding JS for extra protection)
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable dragging of images
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        // ===== ORIGINAL APPLICATION CODE =====
        
        const video = document.getElementById("liveVideo");
        const muteBtn = document.getElementById("muteBtn");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        const qualityMenu = document.getElementById("qualityMenu");
        const sourceMenu = document.getElementById("sourceMenu");
        const channelList = document.getElementById("channelList");
        const channelSearch = document.getElementById("channelSearch");
        const posterImage = document.getElementById("posterImage");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const channelCount = document.getElementById("channelCount");
        const mobileNav = document.getElementById("mobileNav");

        let hls;
        let zoomIndex = 0;
        const zoomModes = ["contain", "cover", "fill"];
        let currentChannelUrl = null;
        let currentChannelIndex = 0;
        let isPlaying = false;
        let currentCategory = 'all';
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        let currentBackupIndex = 0;
        let currentBackupSources = [];
        let filteredChannels = [];
        let channelMap = new Map();

        const channels = [
            { 
                name: "BBC News", 
                sources: [
                    { name: "US", url: "https://vs-hls-push-ww-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_news_channel_hd/t=3840/v=pv14/b=5070016/main.m3u8" },
                    { name: "Asia", url: "https://cdn4.skygo.mn/live/disk1/BBC_News/HLSv3-FTA/BBC_News.m3u8" },
                    { name: "Arabic", url: "https://vs-hls-pushb-ww-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_arabic_tv/mobile_wifi_main_hd_abr_v2.m3u8" },
                    { name: "Persian", url: "https://vs-hls-pushb-ww-live.akamaized.net/x=4/i=urn:bbc:pips:service:bbc_persian_tv/mobile_wifi_main_hd_abr_v2.m3u8" }
                ], 
                img: "https://i.postimg.cc/s2679ZP4/bbc.jpg", 
                category: "News",
                description: "The World Today"
            },
            { 
                name: "Al Jazeera", 
                sources: [
                    { name: "English", url: "https://live-hls-web-aje-fa.thehlive.com/AJE/index.m3u8" },
                    { name: "Arabic", url: "https://live-hls-web-aja-fa.thehlive.com/AJA/index.m3u8" },
                    { name: "Mubasher", url: "https://live-hls-web-ajm-fa.thehlive.com/AJM/index.m3u8" },
                    { name: "Mubasher24", url: "https://live-hls-web-ajm24-fa.thehlive.com/AJM24/03.m3u8" },

        // Initialize the player
        function initPlayer() {
            // Set up event listeners
            video.addEventListener('play', function() {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                posterImage.style.display = 'none';
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'none';
            });

            video.addEventListener('pause', function() {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });

            video.addEventListener('volumechange', function() {
                if (video.muted) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                volumeSlider.value = video.volume;
            });

            video.addEventListener('waiting', function() {
                loadingOverlay.style.display = 'flex';
            });

            video.addEventListener('playing', function() {
                loadingOverlay.style.display = 'none';
            });

            video.addEventListener('error', function() {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorText.textContent = 'Error loading video. Trying backup source...';
                tryNextBackup();
            });

            volumeSlider.addEventListener('input', function() {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // Initialize channels list
            renderChannels();
            
            // Load the first channel
            if (channels.length > 0) {
                loadChannel(0);
            }
            
            // Setup search functionality
            channelSearch.addEventListener('input', function() {
                renderChannels();
            });
            
            // Check if iOS and show appropriate fullscreen button
            if (isIOS) {
                document.querySelector('.ios-fullscreen-btn').style.display = 'flex';
                document.querySelector('.control-btn:not(.ios-fullscreen-btn)').style.display = 'none';
            }
        }

        // Render channels list based on search and category
        function renderChannels() {
            const searchText = channelSearch.value.toLowerCase();
            channelList.innerHTML = '';
            filteredChannels = [];
            
            channels.forEach((channel, index) => {
                if ((currentCategory === 'all' || channel.category === currentCategory) &&
                    (channel.name.toLowerCase().includes(searchText) || 
                     channel.description.toLowerCase().includes(searchText))) {
                    
                    filteredChannels.push(index);
                    channelMap.set(index, filteredChannels.length - 1);
                    
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (index === currentChannelIndex) {
                        channelItem.classList.add('active');
                    }
                    
                    channelItem.innerHTML = `
                        <div class="channel-item-img">
                            <img src="${channel.img}" alt="${channel.name}">
                        </div>
                        <div class="channel-item-info">
                            <div>
                                <span class="channel-item-name">${channel.name}</span>
                                <span class="channel-item-live">LIVE</span>
                            </div>
                            <div class="channel-item-category">${channel.category}</div>
                            <div class="channel-item-sources">
                                ${channel.sources.map((source, i) => 
                                    `<span class="channel-source-tag">${source.name}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                    
                    channelItem.addEventListener('click', function() {
                        loadChannel(index);
                    });
                    
                    channelList.appendChild(channelItem);
                }
            });
            
            channelCount.textContent = `${filteredChannels.length} channels`;
        }

        // Filter channels by category
        function filterCategory(category, event) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderChannels();
        }

        // Load a channel by index
        function loadChannel(index) {
            if (index < 0 || index >= channels.length) return;
            
            currentChannelIndex = index;
            const channel = channels[index];
            currentBackupSources = [...channel.sources];
            currentBackupIndex = 0;
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const filteredIndex = channelMap.get(index);
            if (filteredIndex !== undefined && channelList.children[filteredIndex]) {
                channelList.children[filteredIndex].classList.add('active');
            }
            
            // Update source menu
            sourceMenu.innerHTML = '';
            channel.sources.forEach((source, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = source.name;
                sourceMenu.appendChild(option);
            });
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            posterImage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Load the first source
            loadSource(0);
        }

        // Load a specific source for the current channel
        function loadSource(sourceIndex) {
            if (!currentBackupSources || sourceIndex >= currentBackupSources.length) {
                errorMessage.style.display = 'block';
                errorText.textContent = 'No working sources available for this channel.';
                return;
            }
            
            const source = currentBackupSources[sourceIndex];
            currentBackupIndex = sourceIndex;
            sourceMenu.value = sourceIndex;
            
            // Destroy previous Hls instance if exists
            if (hls) {
                hls.destroy();
            }
            
            // Try to load with HLS.js
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    backBufferLength: 30,
                    enableWorker: true,
                    lowLatencyMode: true,
                    autoStartLoad: true
                });
                
                hls.loadSource(source.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => {
                        console.error('Auto-play failed:', e);
                        loadingOverlay.style.display = 'none';
                    });
                    
                    // Setup quality levels
                    setupQualityLevels();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                tryNextBackup();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = source.url;
                video.play().catch(e => {
                    console.error('Auto-play failed:', e);
                    loadingOverlay.style.display = 'none';
                });
                
                video.addEventListener('loadedmetadata', function() {
                    loadingOverlay.style.display = 'none';
                });
                
                video.addEventListener('error', function() {
                    tryNextBackup();
                });
            } else {
                errorMessage.style.display = 'block';
                errorText.textContent = 'Your browser does not support HLS playback.';
            }
        }

        // Try the next backup source
        function tryNextBackup() {
            currentBackupIndex++;
            if (currentBackupIndex < currentBackupSources.length) {
                loadSource(currentBackupIndex);
            } else {
                errorMessage.style.display = 'block';
                errorText.textContent = 'All sources failed. Please try another channel.';
            }
        }

        // Setup quality levels for HLS.js
        function setupQualityLevels() {
            if (!hls) return;
            
            qualityMenu.innerHTML = '';
            
            // Add auto option
            const autoOption = document.createElement('option');
            autoOption.value = 'auto';
            autoOption.textContent = 'Auto Quality';
            qualityMenu.appendChild(autoOption);
            
            // Add quality levels
            const levels = hls.levels;
            if (levels && levels.length > 1) {
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    let label = '';
                    
                    if (level.height) {
                        label = `${level.height}p`;
                    } else if (level.width) {
                        label = `${Math.round(level.width * 9 / 16)}p`;
                    } else if (level.bitrate) {
                        label = `${Math.floor(level.bitrate / 1000)}kbps`;
                    }
                    
                    option.textContent = label;
                    qualityMenu.appendChild(option);
                });
                
                qualityMenu.addEventListener('change', function() {
                    if (this.value === 'auto') {
                        hls.currentLevel = -1; // auto
                    } else {
                        hls.currentLevel = parseInt(this.value);
                    }
                });
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play().catch(e => {
                    console.error('Play failed:', e);
                });
            } else {
                video.pause();
            }
        }

        // Toggle mute
        function toggleMute() {
            video.muted = !video.muted;
        }

        // Cycle through zoom modes
        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Request fullscreen for iOS
        function requestFullscreen() {
            video.webkitEnterFullscreen();
        }

        // Toggle Picture-in-Picture
        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error('Error exiting PiP:', error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error('Error entering PiP:', error);
                });
            }
        }

        // Navigate to next channel
        function nextChannel() {
            const currentFilteredIndex = filteredChannels.indexOf(currentChannelIndex);
            let nextIndex;
            
            if (currentFilteredIndex === -1 || currentFilteredIndex === filteredChannels.length - 1) {
                nextIndex = filteredChannels[0];
            } else {
                nextIndex = filteredChannels[currentFilteredIndex + 1];
            }
            
            loadChannel(nextIndex);
        }

        // Navigate to previous channel
        function prevChannel() {
            const currentFilteredIndex = filteredChannels.indexOf(currentChannelIndex);
            let prevIndex;
            
            if (currentFilteredIndex === -1 || currentFilteredIndex === 0) {
                prevIndex = filteredChannels[filteredChannels.length - 1];
            } else {
                prevIndex = filteredChannels[currentFilteredIndex - 1];
            }
            
            loadChannel(prevIndex);
        }

        // Initialize when page loads
        window.addEventListener('load', initPlayer);
    </script>
