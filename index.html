<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play</title>
    <link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .search-box {
            position: relative;
            margin-bottom: 0px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* UPDATED CHANNEL LIST STYLES */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            aspect-ratio: 1/1;
            width: 100%;
            justify-content: center;
            position: relative;
        }

        .channel-item:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2) 0%, rgba(184, 7, 16, 0.15) 100%);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .channel-item-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .channel-item-info {
            display: none;
        }

        .channel-item-live {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 30px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
        }

        .tplay-logo img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
        }

        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            color: var(--text-color);
        }

        .ios-fullscreen-btn {
            display: none;
        }

        /* Protection overlay */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 10px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 12px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            /* Fixed mobile channel list size */
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .channel-item {
                padding: 10px;
                border-radius: 12px;
            }
            
            .channel-item-img {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            /* Fixed small mobile channel list size */
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
            
            .channel-item {
                padding: 8px;
            }
            
            .channel-item-img {
                width: 50px;
                height: 50px;
            }
            
            .channel-item-live {
                font-size: 8px;
                padding: 2px 4px;
                top: -3px;
                right: -3px;
            }
        }

        /* Add this new media query for very small devices */
        @media (max-width: 380px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
                gap: 8px;
            }
            
            .channel-item-img {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="protection-overlay" id="protectionOverlay"></div>
    
    <div class="mobile-header">
    </div>

    <div class="mobile-nav" id="mobileNav">
    </div>

    <div class="main-content">
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
                <video id="liveVideo" playsinline webkit-playsinline></video>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn ios-fullscreen-btn" onclick="requestFullscreen()" title="Fullscreen (iOS)"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <div class="volume-container">
                        <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>
                    <select class="source-select" id="sourceMenu">
                        <option value="0">Main Source</option>
                    </select>
                    <select class="quality-select" id="qualityMenu">
                        <option value="auto">Auto Quality</option>
                    </select>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText">Channel failed to load. Please try another channel.</span></p>
            </div>
        </section>

        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <div class="tplay-logo">
                    <img src="https://i.postimg.cc/RCnCv14W/T-Play.png" alt="T Play Logo">
                    <span> </span>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('News', event)">News</button>
                <button onclick="filterCategory('Kids', event)">Kids</button>
                <button onclick="filterCategory('Music', event)">Music</button>
                <button onclick="filterCategory('Movie', event)">Movie</button>
                <button onclick="filterCategory('Entertainment', event)">Entertainment</button>
                <button onclick="filterCategory('Sports', event)">Sports</button>
                <button onclick="filterCategory('Educational', event)">Educational</button>
                <button onclick="filterCategory('Religious', event)">Religious</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showProtectionWarning();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'K')
            ) {
                e.preventDefault();
                showProtectionWarning();
                return false;
            }
        });
        
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                showProtectionWarning();
            }
        }
        
        function showProtectionWarning() {
            const overlay = document.getElementById('protectionOverlay');
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
        
        setInterval(detectDevTools, 1000);
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        
        const video = document.getElementById("liveVideo");
        const muteBtn = document.getElementById("muteBtn");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        const qualityMenu = document.getElementById("qualityMenu");
        const sourceMenu = document.getElementById("sourceMenu");
        const channelList = document.getElementById("channelList");
        const channelSearch = document.getElementById("channelSearch");
        const posterImage = document.getElementById("posterImage");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const channelCount = document.getElementById("channelCount");
        const mobileNav = document.getElementById("mobileNav");

        let hls;
        let zoomIndex = 0;
        const zoomModes = ["fill", "cover", "contain"];
        let currentChannelUrl = null;
        let currentChannelIndex = 0;
        let isPlaying = false;
        let currentCategory = 'all';
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        let currentBackupIndex = 0;
        let currentBackupSources = [];
        let filteredChannels = [];
        let channelMap = new Map();

        const channels = [
            { 
                name: "Somoy TV", 
                sources: [
                    { name: "BD", url: "https://owrcovcrpy.gpcdn.net/bpk-tv/1702/output/index.m3u8" },
                    { name: "Asia", url: "https://tplay.live/out/news/somoy-tv/index.m3u8" }
                ], 
                img: "https://i.postimg.cc/HsVVr6FH/somoy-tv.png", 
                category: "News",
                description: "Bangladesh"
            },
            { 
                name: "Jamuna Television", 
                sources: [
                    { name: "BD", url: "https://owrcovcrpy.gpcdn.net/bpk-tv/1701/output/index.m3u8" },
                    { name: "Asia", url: "https://tplay.live/out/news/jamuna-tv/index.m3u8" }
                ], 
                img: "https://i.postimg.cc/dtR7Gh4t/jamuna-tv.png", 
                category: "News",
                description: "Bangladesh"
            },
            { 
                name: "Independent TV",
                sources: [
                    { name: "BD", url: "https://owrcovcrpy.gpcdn.net/bpk-tv/1704/output/index.m3u8" },
                    { name: "Asia", url: "https://tplay.live/out/news/independent-tv/index.m3u8" }
                ],

        function initPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log("Manifest parsed, video ready to play");
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS error:", data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Network error, trying to recover...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Media error, trying to recover...");
                                hls.recoverMediaError();
                                break;
                            default:
                                handleFatalError();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log("Using native HLS support");
            } else {
                console.error("HLS not supported");
                showError("Your browser doesn't support HLS playback");
            }
            
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                if (this.value == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            video.addEventListener('play', function() {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                posterImage.style.display = 'none';
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'none';
            });
            
            video.addEventListener('pause', function() {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            video.addEventListener('waiting', function() {
                loadingOverlay.style.display = 'flex';
            });
            
            video.addEventListener('playing', function() {
                loadingOverlay.style.display = 'none';
            });
            
            video.addEventListener('error', function() {
                console.error("Video error:", video.error);
                showError("Failed to play video. Trying backup source...");
                tryNextBackupSource();
            });
            
            channelSearch.addEventListener('input', function() {
                filterChannels();
            });
            
            renderChannelList();
            loadChannel(0);
        }
        
        function renderChannelList() {
            channelList.innerHTML = '';
            filteredChannels = [];
            
            channels.forEach((channel, index) => {
                if (currentCategory !== 'all' && channel.category !== currentCategory) {
                    return;
                }
                
                const searchTerm = channelSearch.value.toLowerCase();
                if (searchTerm && !channel.name.toLowerCase().includes(searchTerm)) {
                    return;
                }
                
                filteredChannels.push(index);
                channelMap.set(index, filteredChannels.length - 1);
                
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.dataset.index = index;
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}" loading="lazy">
                    </div>
                    <div class="channel-item-live">LIVE</div>
                `;
                
                channelItem.addEventListener('click', function() {
                    const channelIndex = parseInt(this.dataset.index);
                    loadChannel(channelIndex);
                });
                
                channelList.appendChild(channelItem);
            });
            
            channelCount.textContent = `${filteredChannels.length} channels`;
        }
        
        function filterChannels() {
            renderChannelList();
        }
        
        function filterCategory(category, event) {
            currentCategory = category;
            
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            renderChannelList();
        }
        
        function loadChannel(channelIndex) {
            if (channelIndex < 0 || channelIndex >= channels.length) return;
            
            currentChannelIndex = channelIndex;
            currentBackupIndex = 0;
            currentBackupSources = channels[channelIndex].sources;
            
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const filteredIndex = channelMap.get(channelIndex);
            if (filteredIndex !== undefined) {
                const channelItems = document.querySelectorAll('.channel-item');
                if (channelItems[filteredIndex]) {
                    channelItems[filteredIndex].classList.add('active');
                }
            }
            
            updateSourceMenu();
            loadCurrentSource();
        }
        
        function updateSourceMenu() {
            sourceMenu.innerHTML = '';
            currentBackupSources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                sourceMenu.appendChild(option);
            });
            
            sourceMenu.value = currentBackupIndex;
        }
        
        function loadCurrentSource() {
            if (currentBackupSources.length === 0) return;
            
            const source = currentBackupSources[currentBackupIndex];
            currentChannelUrl = source.url;
            
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            if (hls) {
                hls.destroy();
            }
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(currentChannelUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log("Manifest parsed, video ready to play");
                    updateQualityMenu();
                    video.play().catch(e => {
                        console.error("Play error:", e);
                    });
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = currentChannelUrl;
                video.play().catch(e => {
                    console.error("Play error:", e);
                });
            }
        }
        
        function updateQualityMenu() {
            if (!hls || !hls.levels || hls.levels.length === 0) {
                qualityMenu.innerHTML = '<option value="auto">Auto Quality</option>';
                return;
            }
            
            qualityMenu.innerHTML = '';
            const autoOption = document.createElement('option');
            autoOption.value = 'auto';
            autoOption.textContent = 'Auto Quality';
            qualityMenu.appendChild(autoOption);
            
            hls.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                let label = '';
                
                if (level.height) {
                    label = `${level.height}p`;
                } else if (level.width) {
                    label = `${Math.round(level.width * 9 / 16)}p`;
                } else {
                    label = `Level ${index}`;
                }
                
                if (level.bitrate) {
                    label += ` (${Math.round(level.bitrate / 1000)} kbps)`;
                }
                
                option.textContent = label;
                qualityMenu.appendChild(option);
                
                if (index === hls.currentLevel) {
                    option.selected = true;
                }
            });
            
            qualityMenu.addEventListener('change', function() {
                if (this.value === 'auto') {
                    hls.currentLevel = -1;
                } else {
                    hls.currentLevel = parseInt(this.value);
                }
            });
        }
        
        function tryNextBackupSource() {
            currentBackupIndex++;
            
            if (currentBackupIndex >= currentBackupSources.length) {
                showError("All sources failed. Please try another channel.");
                return;
            }
            
            setTimeout(() => {
                loadCurrentSource();
            }, 2000);
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
        }
        
        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
            } else {
                video.play().catch(e => {
                    console.error("Play error:", e);
                });
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = video.volume;
            }
        }
        
        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function requestFullscreen() {
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            }
        }
        
        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error("Error exiting PiP:", error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error("Error entering PiP:", error);
                });
            }
        }
        
        function prevChannel() {
            let newIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            loadChannel(newIndex);
        }
        
        function nextChannel() {
            let newIndex = (currentChannelIndex + 1) % channels.length;
            loadChannel(newIndex);
        }
        
        function changeSource() {
            currentBackupIndex = parseInt(sourceMenu.value);
            loadCurrentSource();
        }
        
        sourceMenu.addEventListener('change', changeSource);
        
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                video.currentTime = Math.max(0, video.currentTime - 10);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                video.volume = Math.min(1, video.volume + 0.1);
                volumeSlider.value = video.volume;
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                video.volume = Math.max(0, video.volume - 0.1);
                volumeSlider.value = video.volume;
            } else if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                toggleMute();
            }
        });
        
        if (isIOS) {
            document.querySelectorAll('.ios-fullscreen-btn').forEach(btn => {
                btn.style.display = 'flex';
            });
            document.querySelectorAll('.control-btn:not(.ios-fullscreen-btn)').forEach(btn => {
                btn.style.display = 'none';
            });
        }
        
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
