<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    /* All your original styles are preserved */
    /* ... (STYLE BLOCK REMAINS UNCHANGED) ... */
  </style>
</head>
<body>
  <div class="container glass">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
      </div>
      <div class="player-controls">
        <div id="now-playing" class="now-playing">Select a channel</div>
        <button class="control-button" onclick="playPreviousChannel()">Previous</button>
        <button class="control-button" onclick="playNextChannel()">Next</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Available Channels</h2>
      <div class="channels" id="channelList"></div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    const PreviousButton = videojs.getComponent('Button');
    const NextButton = videojs.getComponent('Button');
    const MenuButton = videojs.getComponent('MenuButton');
    const MenuItem = videojs.getComponent('MenuItem');

    videojs.registerComponent('PreviousButton', videojs.extend(PreviousButton, {
      handleClick: function() {
        playPreviousChannel();
      },
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-previous-button';
      }
    }));

    videojs.registerComponent('NextButton', videojs.extend(NextButton, {
      handleClick: function() {
        playNextChannel();
      },
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-next-button';
      }
    }));

    videojs.registerComponent('ChannelMenuItem', videojs.extend(MenuItem, {
      handleClick: function() {
        const index = parseInt(this.options_.index);
        changeChannel(index);
      }
    }));

    videojs.registerComponent('ChannelsButton', videojs.extend(MenuButton, {
      buildCSSClass: function() {
        return 'vjs-control vjs-button vjs-channels-button';
      },
      createItems: function() {
        return channels.map((channel, index) => {
          return new ChannelMenuItem(this.player_, {
            index: index,
            label: channel.name,
            selected: index === currentIndex,
            channel: channel
          });
        });
      },
      createMenu: function() {
        const menu = new videojs.Menu(this.player_, {
          menuButton: this
        });
        this.items = this.createItems();
        this.items.forEach(item => {
          menu.addItem(item);
          const el = item.el();
          el.innerHTML = `
            <div class="vjs-channel-item ${currentIndex === parseInt(item.options_.index) ? 'active' : ''}">
              <div class="vjs-channel-name">${item.options_.channel.name}</div>
              <div class="vjs-channel-subtitle">${item.options_.channel.subtitle}</div>
            </div>
          `;
          el.onclick = () => {
            changeChannel(parseInt(item.options_.index));
            this.unpressButton();
          };
        });
        return menu;
      }
    }));

    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: !isMobile,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5'],
      html5: {
        hls: {
          overrideNative: !isMobile,
          enableLowInitialPlaylist: true,
          smoothQualityChange: true,
          maxBufferLength: 30,
          maxMaxBufferLength: 600
        }
      },
      controlBar: {
        children: [
          'playToggle',
          'volumePanel',
          'currentTimeDisplay',
          'timeDivider',
          'durationDisplay',
          'progressControl',
          'liveDisplay',
          'remainingTimeDisplay',
          'customControlSpacer',
          'PreviousButton',
          'ChannelsButton',
          'NextButton',
          'fullscreenToggle'
        ]
      }
    });

    if (isMobile) {
      player.tech_.setPlaysinline(true);
      player.tech_.overrideNativeAudioTracks(true);
      player.tech_.overrideNativeVideoTracks(true);
    }

    const channels = [
      { name: "T Play Movies", subtitle: "24/7 Hindi Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Bangla Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209627/master.m3u8" },
      { name: "T Play Movies", subtitle: "24/7 Dubbed Movies", url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8" },
      { name: "T Play Waz", subtitle: "24/7 Bangla Waz", url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8" },
      { name: "T Play Kirtan", subtitle: "24/7 Bangla Kirtan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209618/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Bantul The Great", url: "https://cloudfrontnet.vercel.app/tplay/playout/209869/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Gopal Bhar", url: "https://cloudfrontnet.vercel.app/tplay/playout/209611/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Motu Patlu", url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Shinchan", url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8" },
      { name: "T Play Kids", subtitle: "24/7 Doraemon", url: "https://cloudfrontnet.vercel.app/tplay/playout/209902/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Hindi Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8" },
      { name: "T Play Music", subtitle: "24/7 Bangla Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8" }
    ];

    let currentIndex = -1;
    let hls;

    function renderChannels() {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach((channel, index) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="https://raw.githubusercontent.com/tplaylive/stream/refs/heads/main/TPlay.png" alt="${channel.name}" loading="lazy" />
          <div class="channel-name">${channel.name}</div>
          <div class="channel-subtitle">${channel.subtitle}</div>
        `;
        div.onclick = () => changeChannel(index);
        list.appendChild(div);
      });
    }

    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;

      currentIndex = index;
      const channel = channels[index];

      document.getElementById('now-playing').textContent = `Now Playing: ${channel.name}`;
      document.querySelectorAll('.channel').forEach((card, i) => {
        card.classList.toggle('active', i === index);
      });

      if (player.controlBar.getChild('ChannelsButton')) {
        const menu = player.controlBar.getChild('ChannelsButton').menu;
        menu.children().forEach((item, i) => {
          const el = item.el();
          if (el && el.querySelector('.vjs-channel-item')) {
            el.querySelector('.vjs-channel-item').classList.toggle('active', i === index);
          }
        });
      }

      if (isMobile) {
        const activeChannel = document.querySelector('.channel.active');
        if (activeChannel) {
          activeChannel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls({
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          enableWorker: true,
          lowLatencyMode: true
        });

        hls.loadSource(channel.url);
        hls.attachMedia(player.el().querySelector('video'));

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play().catch(e => console.log('Autoplay blocked:', e));
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play().catch(e => console.log('Autoplay blocked:', e));
      }
    }

    function playNextChannel() {
      const nextIndex = (currentIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }

    function playPreviousChannel() {
      const prevIndex = (currentIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
    }

    // On page load
    window.onload = () => {
      renderChannels();
      changeChannel(0); // Auto-start the first channel
    };
  </script>
</body>
</html>
