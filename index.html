<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    .left-panel {
      flex: 2;
      padding-right: 20px;
    }

    .right-panel {
      flex: 1;
      border-left: 1px solid #333;
      padding-left: 20px;
    }

    .player-container {
      background: #000;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      margin-bottom: 10px;
    }

    .video-js {
      width: 100%;
      height: 500px;
    }

    .now-playing {
      background: #ff5722;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin: 10px 0 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .channel-card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .channel-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .channel-card.active {
      border: 2px solid #ff5722;
    }

    .channel-thumb {
      width: 120px;
      height: 80px;
      object-fit: contain;
      background: #000;
      padding: 5px;
    }

    .channel-info {
      padding: 10px;
      flex: 1;
    }

    .channel-name {
      font-weight: bold;
      font-size: 16px;
    }

    .channel-desc {
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        padding: 0;
      }
      .video-js {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
      </div>
      <div id="now-playing" class="now-playing">Select a channel</div>
      <div class="controls">
        <button onclick="playNextChannel()" style="padding: 10px 20px; background: #ff5722; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Next Channel</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Available Channels</h2>
      <div class="channel-list" id="channel-list">
        <!-- Channel cards will be injected here -->
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: true,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5']
    });

    const channels = [
      {
        name: "T Play Music Bangla",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "https://i.ibb.co/0jZ8L4n/tplay-bangla.jpg",
        desc: "24/7 Bangla music channel"
      },
      {
        name: "T Play Music Hindi",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8",
        logo: "https://i.ibb.co/7Q4zXQc/tplay-hindi.jpg",
        desc: "24/7 Hindi music channel"
      },
      {
        name: "T Play Movies",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8",
        logo: "https://i.ibb.co/3z6f3Q5/tplay-movies.jpg",
        desc: "Latest and classic movies"
      }
    ];

    let currentIndex = -1;

    function renderChannels() {
      const list = document.getElementById('channel-list');
      channels.forEach((channel, index) => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerHTML = `
          <img class="channel-thumb" src="${channel.logo}" alt="${channel.name}" />
          <div class="channel-info">
            <div class="channel-name">${channel.name}</div>
            <div class="channel-desc">${channel.desc}</div>
          </div>
        `;
        card.onclick = () => changeChannel(index);
        list.appendChild(card);
      });
    }

    function changeChannel(index) {
      currentIndex = index;
      const channel = channels[index];
      document.getElementById('now-playing').textContent = `Now Playing: ${channel.name}`;

      document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));
      document.querySelectorAll('.channel-card')[index].classList.add('active');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(player.el().querySelector('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play();
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play();
      } else {
        alert('Error: HLS not supported in this browser.');
      }
    }

    function playNextChannel() {
      let nextIndex = (currentIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }

    player.on('error', () => {
      console.error('Player error:', player.error());
    });

    renderChannels();
  </script>
</body>
</html>
