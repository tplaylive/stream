<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T Play IPTV</title>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#050814;
  --card:#0b1020;
  --border:#1f2a6b;
  --accent:#2b5cff;
  --text:#ffffff;
  --muted:#aab2d5;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:min(900px,94%);
  text-align:center;
}

h1{
  margin:0 0 10px;
  font-size:28px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:30px;
  font-size:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

@media (max-width:768px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px 20px;
  cursor:pointer;
  outline:none;
  transition:.15s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

.card:hover{
  background:#10183a;
}

.card:focus-visible{
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(43,92,255,.35);
}

.icon{
  font-size:46px;
  color:#dbe2ff;
}

.title{
  font-size:18px;
  font-weight:700;
}

.desc{
  font-size:14px;
  color:var(--muted);
}

.footer{
  margin-top:26px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">
  <h1>T Play IPTV</h1>
  <div class="subtitle">Select your device to continue</div>

  <div class="grid">
    <!-- TV -->
    <div class="card" tabindex="0" data-url="https://tplay.live/tv">
      <div class="icon"><i class="fa-solid fa-tv"></i></div>
      <div class="title">TV</div>
      <div class="desc">Smart TV / Android TV / Fire TV</div>
    </div>

    <!-- Mobile -->
    <div class="card" tabindex="0" data-url="https://tplay.live/mobile">
      <div class="icon"><i class="fa-solid fa-mobile-screen"></i></div>
      <div class="title">Mobile</div>
      <div class="desc">Android / iPhone / Touch devices</div>
    </div>

    <!-- Laptop / PC -->
    <div class="card" tabindex="0" data-url="https://tplay.live/mix">
      <div class="icon"><i class="fa-solid fa-laptop"></i></div>
      <div class="title">Mix</div>
      <div class="desc">Old mix ui</div>
    </div>
  </div>

  <div class="footer">
    Remote • Keyboard • Mouse • Touch supported
  </div>
</div>

<script>
const cards=[...document.querySelectorAll(".card")];

cards.forEach(card=>{
  card.addEventListener("click",()=>go(card.dataset.url));
  card.addEventListener("touchend",e=>{
    e.preventDefault();
    go(card.dataset.url);
  },{passive:false});

  card.addEventListener("keydown",e=>{
    if(e.key==="Enter"||e.key===" "){
      e.preventDefault();
      go(card.dataset.url);
    }
  });
});

function go(url){
  window.location.href=url;
}

// TV Remote navigation
document.addEventListener("keydown",e=>{
  const arrows=["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"];
  if(!arrows.includes(e.key)) return;

  const active=document.activeElement;
  const index=cards.indexOf(active);
  if(index===-1) return;

  const cols=window.innerWidth<=768?1:3;
  let next=index;

  if(e.key==="ArrowRight") next=index+1;
  if(e.key==="ArrowLeft") next=index-1;
  if(e.key==="ArrowDown") next=index+cols;
  if(e.key==="ArrowUp") next=index-cols;

  next=Math.max(0,Math.min(cards.length-1,next));
  if(next!==index){
    cards[next].focus();
    e.preventDefault();
  }
});

// Auto focus for TV
window.addEventListener("load",()=>{
  cards[0].focus();
});
</script>
</body>
</html>
