<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play Live TV</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            color: #f0f0f0;
        }
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .channel-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .channel-card.active {
            border: 2px solid #ff5722;
        }
        .channel-thumb {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
        }
        .channel-info {
            padding: 15px;
        }
        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .channel-desc {
            font-size: 14px;
            color: #aaa;
        }
        .now-playing {
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .video-js {
            width: 100%;
            height: 500px;
        }
        @media (max-width: 768px) {
            .video-js {
                height: 300px;
            }
            .channel-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>T Play Live TV</h1>
            <div class="now-playing" id="now-playing">Select a channel</div>
        </header>

        <div class="player-container">
            <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>

        <h2>Available Channels</h2>
        <div class="channel-list">
            <div class="channel-card" onclick="changeChannel('T Play Music Bangla', 'https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8', 'https://i.ibb.co/0jZ8L4n/tplay-bangla.jpg')">
                <div class="channel-thumb" style="background-image: url('https://i.ibb.co/0jZ8L4n/tplay-bangla.jpg');"></div>
                <div class="channel-info">
                    <div class="channel-name">T Play Music Bangla</div>
                    <div class="channel-desc">24/7 Bangla music channel</div>
                </div>
            </div>
            
            <div class="channel-card" onclick="changeChannel('T Play Music Hindi', 'https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8', 'https://i.ibb.co/7Q4zXQc/tplay-hindi.jpg')">
                <div class="channel-thumb" style="background-image: url('https://i.ibb.co/7Q4zXQc/tplay-hindi.jpg');"></div>
                <div class="channel-info">
                    <div class="channel-name">T Play Music Hindi</div>
                    <div class="channel-desc">24/7 Hindi music channel</div>
                </div>
            </div>
            
            <div class="channel-card" onclick="changeChannel('T Play Movies', 'https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8', 'https://i.ibb.co/3z6f3Q5/tplay-movies.jpg')">
                <div class="channel-thumb" style="background-image: url('https://i.ibb.co/3z6f3Q5/tplay-movies.jpg');"></div>
                <div class="channel-info">
                    <div class="channel-name">T Play Movies</div>
                    <div class="channel-desc">Latest and classic movies</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    
    <script>
        // Initialize the player
        const player = videojs('live-tv-player', {
            controls: true,
            autoplay: false,
            fluid: true,
            responsive: true,
            liveui: true,
            techOrder: ['html5']
        });

        // Function to change channels
        function changeChannel(name, streamUrl, thumbUrl) {
            document.getElementById('now-playing').textContent = `Now Playing: ${name}`;
            
            // Update active channel card
            const cards = document.querySelectorAll('.channel-card');
            cards.forEach(card => card.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Change the video source
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(player.el().querySelector('video'));
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                player.src(streamUrl);
                player.play();
            } else {
                alert('Error: Your browser does not support HLS streaming');
            }
        }

        // Handle errors
        player.on('error', function() {
            console.log('Player error', player.error());
        });
    </script>
</body>
</html>
