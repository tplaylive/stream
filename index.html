<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
      cursor: url('https://cdn-icons-png.flaticon.com/512/892/892634.png') 16 16, auto;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 128, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 30px auto;
      padding: 20px;
      gap: 20px;
    }

    .left-panel {
      flex: 2;
      min-width: 300px;
    }

    .right-panel {
      flex: 1;
      min-width: 250px;
    }

    .player-container {
      border-radius: 12px;
      overflow: hidden;
    }

    .video-js {
      width: 100%;
      height: 480px;
      border-radius: 12px;
    }

    .player-controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .now-playing {
      background: rgba(0, 102, 255, 0.65);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      flex: 1 1 auto;
      min-width: 200px;
    }

    .control-button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .control-button:hover {
      background: #0056b3;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .channel-card {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 12px;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .channel-card:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: scale(1.01);
      cursor: pointer;
    }

    .channel-card.active {
      border: 2px solid #007bff;
    }

    .channel-thumb {
      width: 90px;
      height: 65px;
      object-fit: contain;
      background: #000;
      padding: 5px;
      border-radius: 8px;
    }

    .channel-info {
      flex: 1;
    }

    .channel-name {
      font-weight: 600;
      font-size: 16px;
    }

    .channel-desc {
      font-size: 13px;
      color: #d0e2ff;
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .video-js {
        height: 260px;
      }

      .player-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .now-playing {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container glass">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
      </div>
      <div class="player-controls">
        <div id="now-playing" class="now-playing">Select a channel</div>
        <button class="control-button" onclick="playPreviousChannel()">Previous</button>
        <button class="control-button" onclick="playNextChannel()">Next</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Available Channels</h2>
      <div class="channel-list" id="channel-list"></div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: true,
      fluid: true,
      responsive: true,
      liveui: true,
      techOrder: ['html5']
    });

    const channels = [
      {
        name: "T Play Music Bangla",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "24/7 Bangla music channel"
      },
      {
        name: "T Play Music Hindi",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209592/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "24/7 Hindi music channel"
      },
      {
        name: "T Play Movies",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209593/master.m3u8",
        logo: "https://www.appcreator24.com/srv/imgs/gen/3563489_ico.png?ts=1746521940",
        desc: "Latest movies"
      }
    ];

    let currentIndex = -1;
    let hls;

    function renderChannels() {
      const list = document.getElementById('channel-list');
      channels.forEach((channel, index) => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerHTML = `
          <img class="channel-thumb" src="${channel.logo}" alt="${channel.name}" />
          <div class="channel-info">
            <div class="channel-name">${channel.name}</div>
            <div class="channel-desc">${channel.desc}</div>
          </div>
        `;
        card.addEventListener('click', () => changeChannel(index));
        list.appendChild(card);
      });
    }

    function changeChannel(index) {
      currentIndex = index;
      const channel = channels[index];

      document.getElementById('now-playing').textContent = `Now Playing: ${channel.name}`;
      document.querySelectorAll('.channel-card').forEach((card, i) => {
        card.classList.toggle('active', i === index);
      });

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(player.el().querySelector('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ src: channel.url, type: 'application/x-mpegURL' });
        player.play();
      } else {
        alert('HLS not supported in this browser.');
      }
    }

    function playNextChannel() {
      const nextIndex = (currentIndex + 1) % channels.length;
      changeChannel(nextIndex);
    }

    function playPreviousChannel() {
      const prevIndex = (currentIndex - 1 + channels.length) % channels.length;
      changeChannel(prevIndex);
    }

    player.on('error', () => {
      console.error('Player error:', player.error());
    });

    renderChannels();
    changeChannel(0);
  </script>
</body>
</html>
