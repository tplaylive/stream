<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Classic Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .custom-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
        }
        
        .error-message button {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .channel-title {
            font-size: 16px;
            font-weight: bold;
            color: #e50914;
        }
        
        .channel-subtitle {
            font-size: 12px;
            color: #ccc;
        }

        @media (max-width: 600px) {
            .custom-controls {
                padding: 15px 20px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .channel-info {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Direct video tag with your stream URL -->
        <video id="video" playsinline webkit-playsinline>
            <source src="https://mini.allinonereborn.online/ze/live.php?id=https://z5ak-cmaflive.zee5.com/cmaf/live/2105547/ZeeClassicELE/master.m3u8&token=JITENDRA_KUMAR&e.m3u8" type="application/x-mpegURL">
        </video>
        
        <div class="loading-spinner" id="loading-spinner"></div>
        
        <div class="error-message" id="error-message">
            <p id="error-text">Failed to load stream</p>
            <button id="retry-btn">Retry</button>
        </div>

        <div class="channel-info">
            <div class="channel-title">ZEE CLASSIC</div>
            <div class="channel-subtitle">MERI AWAZ SUNO</div>
        </div>
        
        <div class="custom-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="control-buttons">
                <div class="left-controls">
                    <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="rewind-btn"><i class="fas fa-backward-step"></i></button>
                    <button class="control-btn" id="forward-btn"><i class="fas fa-forward-step"></i></button>
                    
                    <div class="volume-container">
                        <button class="control-btn" id="mute-btn"><i class="fas fa-volume-high"></i></button>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="time-display" id="time-display">00:00 / 00:00</div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let controlsTimeout;
        let isFullscreen = false;
        let isControlsVisible = true;
        
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const timeDisplay = document.getElementById('time-display');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const retryBtn = document.getElementById('retry-btn');
        const customControls = document.querySelector('.custom-controls');
        const videoContainer = document.getElementById('video-container');

        // Initialize player
        function initPlayer() {
            console.log('Initializing Zee Classic Player...');
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            
            // Set up event listeners
            setupEventListeners();
            
            // Try to auto-play
            video.play().then(() => {
                console.log('Auto-play successful');
                loadingSpinner.style.display = 'none';
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }).catch(error => {
                console.log('Auto-play prevented:', error);
                loadingSpinner.style.display = 'none';
                // User needs to interact to play
            });
        }

        function setupEventListeners() {
            // Play/Pause
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Rewind 10 seconds
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward 10 seconds
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute/Unmute
            muteBtn.addEventListener('click', toggleMute);
            
            // Volume control
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                updateMuteButton();
            });
            
            // Progress bar seeking
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Retry button
            retryBtn.addEventListener('click', () => {
                errorMessage.style.display = 'none';
                video.load();
                video.play().catch(console.error);
            });
            
            // Video events
            video.addEventListener('loadeddata', () => {
                console.log('Video data loaded');
                loadingSpinner.style.display = 'none';
            });
            
            video.addEventListener('canplay', () => {
                console.log('Video can play');
                loadingSpinner.style.display = 'none';
            });
            
            video.addEventListener('waiting', () => {
                loadingSpinner.style.display = 'block';
            });
            
            video.addEventListener('playing', () => {
                loadingSpinner.style.display = 'none';
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            video.addEventListener('timeupdate', updateProgress);
            
            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                loadingSpinner.style.display = 'none';
                errorText.textContent = 'Stream loading error. Please try again.';
                errorMessage.style.display = 'block';
            });
            
            // Controls visibility
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('click', toggleControls);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.error('Play failed:', error);
                });
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            updateMuteButton();
        }

        function updateMuteButton() {
            if (video.muted || video.volume === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
            }
        }

        function updateProgress() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
            
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.error('Error enabling fullscreen:', err);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                isFullscreen = true;
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                isFullscreen = false;
            }
        }

        function showControls() {
            customControls.classList.remove('hidden');
            isControlsVisible = true;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        function hideControls() {
            if (isFullscreen) {
                customControls.classList.add('hidden');
                isControlsVisible = false;
            }
        }

        function toggleControls() {
            if (isControlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        function handleKeyboard(e) {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 10);
                    break;
                case 'ArrowUp':
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume;
                    break;
                case 'ArrowDown':
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume;
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'm':
                case 'M':
                    toggleMute();
                    break;
            }
            showControls();
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Also try to play when user interacts with page
        document.addEventListener('click', () => {
            if (video.paused) {
                video.play().catch(console.error);
            }
        }, { once: true });
    </script>
</body>
</html>
