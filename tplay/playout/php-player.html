<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Classic Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            cursor: none;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: none;
        }
        
        #video.playing {
            display: block;
        }
        
        .source-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .source-selector.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .source-selector select {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            outline: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .source-selector span {
            font-size: 14px;
            font-weight: 500;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            z-index: 10;
        }
        
        .custom-controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }
        
        .progress-container:hover {
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: background 0.2s ease;
        }
        
        .progress-container:hover .progress-bar {
            background: #f40612;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .volume-slider:hover {
            height: 7px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-item:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .settings-item.active {
            background: rgba(229, 9, 20, 0.5);
        }
        
        .settings-item i {
            width: 20px;
            text-align: center;
        }
        
        .pip-btn {
            display: none;
        }
        
        .zoom-menu {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .zoom-menu.active {
            display: flex;
        }
        
        .resolution-menu {
            position: absolute;
            bottom: 60px;
            right: 110px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .resolution-menu.active {
            display: flex;
        }
        
        @media (min-width: 768px) {
            .pip-btn {
                display: flex;
            }
            
            .custom-controls {
                padding: 20px 30px;
            }
            
            .left-controls, .right-controls {
                gap: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .custom-controls {
                padding: 10px 15px;
            }
            
            .left-controls, .right-controls {
                gap: 8px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time-display {
                font-size: 12px;
                padding: 3px 8px;
            }
            
            .source-selector {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
            }
            
            .source-selector span {
                font-size: 12px;
            }
            
            .source-selector select {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .settings-menu {
                bottom: 50px;
                right: 10px;
                min-width: 130px;
            }
            
            .zoom-menu {
                bottom: 50px;
                right: 50px;
                min-width: 130px;
            }
            
            .resolution-menu {
                bottom: 50px;
                right: 90px;
                min-width: 130px;
            }
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
        }
        
        .error-message button {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .status-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" crossorigin="anonymous"></video>
        
        <div class="loading-spinner" id="loading-spinner"></div>
        
        <div class="error-message" id="error-message">
            <p id="error-text">Failed to load stream</p>
            <button id="retry-btn">Retry</button>
        </div>

        <div class="status-info" id="status-info">Loading Zee Classic...</div>
        
        <div class="source-selector">
            <span>Source:</span>
            <select id="source-select">
                <option value="zee">Zee Classic Live</option>
            </select>
        </div>
        
        <div class="custom-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-thumb"></div>
                </div>
            </div>
            
            <div class="control-buttons">
                <div class="left-controls">
                    <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="stop-btn"><i class="fas fa-stop"></i></button>
                    <button class="control-btn" id="rewind-btn"><i class="fas fa-backward-step"></i></button>
                    <button class="control-btn" id="forward-btn"><i class="fas fa-forward-step"></i></button>
                    
                    <div class="volume-container">
                        <button class="control-btn" id="mute-btn"><i class="fas fa-volume-high"></i></button>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="time-display" id="time-display">00:00 / 00:00</div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn" id="zoom-btn"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" id="resolution-btn"><i class="fas fa-tv"></i></button>
                    <button class="control-btn" id="settings-btn"><i class="fas fa-gear"></i></button>
                    <button class="control-btn pip-btn" id="pip-btn"><i class="fas fa-clone"></i></button>
                    <button class="control-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <div class="settings-menu" id="settings-menu">
            <div class="settings-item" data-speed="0.5"><i class="fas fa-tachometer-alt"></i>0.5x Speed</div>
            <div class="settings-item active" data-speed="1"><i class="fas fa-tachometer-alt"></i>Normal Speed</div>
            <div class="settings-item" data-speed="1.25"><i class="fas fa-tachometer-alt"></i>1.25x Speed</div>
            <div class="settings-item" data-speed="1.5"><i class="fas fa-tachometer-alt"></i>1.5x Speed</div>
            <div class="settings-item" data-speed="2"><i class="fas fa-tachometer-alt"></i>2x Speed</div>
        </div>
        
        <div class="zoom-menu" id="zoom-menu">
            <div class="settings-item active" data-zoom="fill"><i class="fas fa-arrows-alt-h"></i>Fill</div>
            <div class="settings-item" data-zoom="cover"><i class="fas fa-arrows-alt-v"></i>Cover</div>
            <div class="settings-item" data-zoom="contain"><i class="fas fa-arrows-alt"></i>Contain</div>
        </div>
        
        <div class="resolution-menu" id="resolution-menu">
            <div class="settings-item" data-resolution="auto"><i class="fas fa-bolt"></i>Auto</div>
        </div>
    </div>

    <script>
        let player;
        let controlsTimeout;
        let isFullscreen = false;
        let isControlsVisible = true;
        const HIDE_DELAY = 3000;
        const HIDE_DELAY_NON_FULLSCREEN = 5000;
        
        // Your specific Zee Classic stream
        const streamSources = {
            zee: {
                url: 'https://mini.allinonereborn.online/ze/live.php?id=https://z5ak-cmaflive.zee5.com/cmaf/live/2105547/ZeeClassicELE/master.m3u8&token=JITENDRA_KUMAR&e.m3u8',
                comment: 'Zee Classic Live Stream'
            }
        };
        
        async function initPlayer() {
            // Check if Shaka Player is supported
            if (!shaka.Player.isBrowserSupported()) {
                showError('Shaka Player is not supported in this browser');
                return;
            }
            
            const video = document.getElementById('video');
            
            try {
                player = new shaka.Player(video);
                
                // Optimized configuration for your stream
                player.configure({
                    streaming: {
                        bufferingGoal: 60,
                        rebufferingGoal: 10,
                        bufferBehind: 60,
                        ignoreTextStreamFailures: true,
                        lowLatencyMode: false,
                        inaccurateManifestTolerance: 0,
                        stallThreshold: 1,
                        useNativeHlsOnSafari: true
                    },
                    manifest: {
                        retryParameters: {
                            maxAttempts: 5,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5,
                            timeout: 30000
                        },
                        dash: {
                            clockSyncUri: '',
                            ignoreMinBufferTime: false
                        },
                        hls: {
                            useFullSegmentsForStartTime: false
                        }
                    },
                    abr: {
                        enabled: true,
                        defaultBandwidthEstimate: 500000,
                        bandwidthDowngradeTarget: 0.85,
                        bandwidthUpgradeTarget: 0.95,
                        restrictions: {
                            minWidth: 320,
                            minHeight: 180,
                            maxWidth: 1920,
                            maxHeight: 1080
                        }
                    },
                    drm: {
                        clearKeys: {},
                        retryParameters: {
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2
                        }
                    }
                });
                
                // Event listeners
                player.addEventListener('error', onPlayerErrorEvent);
                player.addEventListener('loading', onPlayerLoading);
                player.addEventListener('loaded', onPlayerLoaded);
                player.addEventListener('buffering', onPlayerBuffering);
                
                const sourceSelect = document.getElementById('source-select');
                sourceSelect.addEventListener('change', loadSelectedSource);
                
                document.getElementById('retry-btn').addEventListener('click', () => {
                    document.getElementById('error-message').style.display = 'none';
                    loadSelectedSource();
                });
                
                await loadSelectedSource();
                
            } catch (error) {
                console.error('Player initialization error:', error);
                showError('Failed to initialize player: ' + error.message);
            }
        }
        
        function onPlayerLoading() {
            document.getElementById('status-info').textContent = 'Loading stream...';
            document.getElementById('loading-spinner').style.display = 'block';
        }
        
        function onPlayerLoaded() {
            document.getElementById('status-info').textContent = 'Stream loaded';
            setTimeout(() => {
                document.getElementById('status-info').style.display = 'none';
            }, 2000);
        }
        
        function onPlayerBuffering(event) {
            if (event.buffering) {
                document.getElementById('status-info').textContent = 'Buffering...';
                document.getElementById('status-info').style.display = 'block';
            } else {
                document.getElementById('status-info').style.display = 'none';
            }
        }
        
        async function loadSelectedSource() {
            const sourceKey = document.getElementById('source-select').value;
            const source = streamSources[sourceKey];
            
            console.log('Loading Zee Classic stream...');
            
            const video = document.getElementById('video');
            video.classList.remove('playing');
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('status-info').textContent = 'Connecting to Zee Classic...';
            document.getElementById('status-info').style.display = 'block';
            
            try {
                // Clear any previous streams
                if (player) {
                    await player.unload();
                }
                
                // Add CORS headers and use fetch for better compatibility
                const config = {
                    retryParameters: {
                        maxAttempts: 3,
                        baseDelay: 2000,
                        backoffFactor: 2
                    }
                };
                
                // Load the stream with optimized settings
                await player.load(source.url, null, config);
                
                console.log('Zee Classic stream loaded successfully!');
                
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('status-info').textContent = 'Playing Zee Classic';
                
                // Auto-play the video
                try {
                    await video.play();
                    video.classList.add('playing');
                    
                    // Hide status after 2 seconds
                    setTimeout(() => {
                        document.getElementById('status-info').style.display = 'none';
                    }, 2000);
                    
                } catch (playError) {
                    console.warn('Auto-play failed:', playError);
                    document.getElementById('status-info').textContent = 'Click to play';
                    video.classList.add('playing');
                }
                
                // Update resolution menu
                updateResolutionMenu();
                
            } catch (error) {
                console.error('Error loading Zee Classic stream:', error);
                document.getElementById('loading-spinner').style.display = 'none';
                
                let errorMessage = 'Failed to load Zee Classic stream';
                
                if (error.code === 1002) {
                    errorMessage = 'Network error - Please check your internet connection';
                } else if (error.code === 1000) {
                    errorMessage = 'Video format not supported by your browser';
                } else if (error.code === 4000) {
                    errorMessage = 'DRM content not supported';
                } else if (error.code === 4032) {
                    errorMessage = 'Stream is currently unavailable';
                } else if (error.code === 4031) {
                    errorMessage = 'Stream access denied';
                }
                
                showError(errorMessage + ' (Error: ' + error.code + ')');
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Player error:', error);
            showError('Player error: ' + error.code + ' - ' + error.message);
        }
        
        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('status-info').style.display = 'none';
        }

        // Rest of the control functions remain the same as previous version
        function showControls() {
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            
            controls.classList.remove('hidden');
            sourceSelector.classList.remove('hidden');
            isControlsVisible = true;
            
            document.getElementById('video-container').style.cursor = 'auto';
            resetControlsTimer();
        }
        
        function hideControls() {
            if (!isFullscreen && !isControlsVisible) return;
            
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            
            controls.classList.add('hidden');
            sourceSelector.classList.add('hidden');
            isControlsVisible = false;
            
            if (isFullscreen) {
                document.getElementById('video-container').style.cursor = 'none';
            }
        }
        
        function toggleControls() {
            if (isControlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }
        
        function resetControlsTimer() {
            clearTimeout(controlsTimeout);
            const delay = isFullscreen ? HIDE_DELAY : HIDE_DELAY_NON_FULLSCREEN;
            controlsTimeout = setTimeout(hideControls, delay);
        }
        
        function updateResolutionMenu() {
            const resolutionMenu = document.getElementById('resolution-menu');
            while (resolutionMenu.children.length > 1) {
                resolutionMenu.removeChild(resolutionMenu.lastChild);
            }
            
            const tracks = player.getVariantTracks();
            
            const uniqueResolutions = {};
            tracks.forEach(track => {
                if (track.height) {
                    uniqueResolutions[track.height] = track;
                }
            });
            
            const sortedResolutions = Object.keys(uniqueResolutions).sort((a, b) => b - a);
            
            sortedResolutions.forEach(height => {
                const item = document.createElement('div');
                item.className = 'settings-item';
                item.setAttribute('data-resolution', height);
                item.innerHTML = `<i class="fas fa-tv"></i>${height}p`;
                resolutionMenu.appendChild(item);
            });
            
            const resolutionItems = resolutionMenu.querySelectorAll('.settings-item');
            resolutionItems.forEach(item => {
                item.addEventListener('click', () => {
                    const resolution = item.getAttribute('data-resolution');
                    changeResolution(resolution);
                    
                    resolutionItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    resolutionMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
        }
        
        function changeResolution(resolution) {
            if (resolution === 'auto') {
                player.configure({ abr: { enabled: true } });
                return;
            }
            
            player.configure({ abr: { enabled: false } });
            
            const tracks = player.getVariantTracks();
            const selectedTrack = tracks.find(track => track.height === parseInt(resolution));
            
            if (selectedTrack) {
                player.selectVariantTrack(selectedTrack, true);
            }
        }
        
        function initCustomControls(player, video) {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const timeDisplay = document.getElementById('time-display');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const pipBtn = document.getElementById('pip-btn');
            const zoomBtn = document.getElementById('zoom-btn');
            const resolutionBtn = document.getElementById('resolution-btn');
            const settingsMenu = document.getElementById('settings-menu');
            const zoomMenu = document.getElementById('zoom-menu');
            const resolutionMenu = document.getElementById('resolution-menu');
            const videoContainer = document.getElementById('video-container');
            
            videoContainer.addEventListener('mousemove', showControls);
            
            videoContainer.addEventListener('click', (e) => {
                if (!isFullscreen && (e.target === videoContainer || e.target === video)) {
                    toggleControls();
                }
            });
            
            videoContainer.addEventListener('touchstart', showControls);
            
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                resetControlsTimer();
            });
            
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                resetControlsTimer();
            });
            
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
                resetControlsTimer();
            });
            
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
                resetControlsTimer();
            });
            
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-high"></i>';
                resetControlsTimer();
            });
            
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
                }
                resetControlsTimer();
            });
            
            video.addEventListener('timeupdate', () => {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                const progressPercent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
            
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
                resetControlsTimer();
            });
            
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('Error enabling fullscreen:', err);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    isFullscreen = true;
                    resetControlsTimer();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                        isFullscreen = false;
                        showControls();
                    }
                }
            });
            
            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!document.fullscreenElement;
                if (!isFullscreen) {
                    showControls();
                    videoContainer.style.cursor = 'auto';
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                } else {
                    resetControlsTimer();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                }
            });
            
            settingsBtn.addEventListener('click', (e) => {
                settingsMenu.classList.toggle('active');
                zoomMenu.classList.remove('active');
                resolutionMenu.classList.remove('active');
                e.stopPropagation();
                resetControlsTimer();
            });
            
            zoomBtn.addEventListener('click', (e) => {
                zoomMenu.classList.toggle('active');
                settingsMenu.classList.remove('active');
                resolutionMenu.classList.remove('active');
                e.stopPropagation();
                resetControlsTimer();
            });
            
            resolutionBtn.addEventListener('click', (e) => {
                resolutionMenu.classList.toggle('active');
                settingsMenu.classList.remove('active');
                zoomMenu.classList.remove('active');
                e.stopPropagation();
                resetControlsTimer();
            });
            
            pipBtn.addEventListener('click', () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
                resetControlsTimer();
            });
            
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.remove('active');
                }
                if (!zoomBtn.contains(e.target) && !zoomMenu.contains(e.target)) {
                    zoomMenu.classList.remove('active');
                }
                if (!resolutionBtn.contains(e.target) && !resolutionMenu.contains(e.target)) {
                    resolutionMenu.classList.remove('active');
                }
            });
            
            const speedOptions = settingsMenu.querySelectorAll('.settings-item');
            speedOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    
                    speedOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    settingsMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            const zoomOptions = zoomMenu.querySelectorAll('.settings-item');
            zoomOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const zoomMode = option.getAttribute('data-zoom');
                    video.style.objectFit = zoomMode;
                    
                    zoomOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    zoomMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return "00:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                video.classList.add('playing');
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            video.volume = volumeSlider.value;
            
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ':
                    case 'Enter':
                        if (video.paused) {
                            video.play();
                            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        } else {
                            video.pause();
                            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        }
                        break;
                    case 'ArrowLeft':
                        video.currentTime = Math.max(0, video.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        video.currentTime = Math.min(video.duration, video.currentTime + 10);
                        break;
                    case 'ArrowUp':
                        video.volume = Math.min(1, video.volume + 0.1);
                        volumeSlider.value = video.volume;
                        break;
                    case 'ArrowDown':
                        video.volume = Math.max(0, video.volume - 0.1);
                        volumeSlider.value = video.volume;
                        break;
                    case 'f':
                    case 'F':
                        fullscreenBtn.click();
                        break;
                    case 'm':
                    case 'M':
                        video.muted = !video.muted;
                        muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-high"></i>';
                        break;
                }
                
                showControls();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer().then(() => {
                const video = document.getElementById('video');
                initCustomControls(player, video);
                resetControlsTimer();
            });
        });
    </script>
</body>
</html>
