<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T Play Live â€” Zee5 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script>
    const proxy = "https://mini.allinonereborn.online/ze/live.php";
    const stream = "https://z5ak-cmaflive.zee5.com/cmaf/live/2105547/ZeeClassicELE/master.m3u8";
    const video = document.getElementById("video");

    const finalURL = proxy + "?url=" + encodeURIComponent(stream);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(finalURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = finalURL;
      video.addEventListener("loadedmetadata", function() {
        video.play();
      });
    } else {
      alert("Your device does not support HLS playback.");
    }
  </script>
</body>
</html>
