<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play</title>
    <link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.compiled.min.js"></script>
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #adVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: none;
            z-index: 20;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 25;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .skip-ad-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .skip-ad-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ad-progress {
            width: 80%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .ad-progress-inner {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .search-box {
            position: relative;
            margin-bottom: 0px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* UPDATED CHANNEL LIST STYLES */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            aspect-ratio: 1/1;
            width: 100%;
            justify-content: center;
            position: relative;
        }

        .channel-item:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2) 0%, rgba(184, 7, 16, 0.15) 100%);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .channel-item-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .channel-item-info {
            display: none;
        }

        .channel-item-live {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 30px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
        }

        .tplay-logo img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
        }

        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            color: var(--text-color);
        }

        .ios-fullscreen-btn {
            display: none;
        }

        /* Protection overlay */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 10px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 12px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .channel-item {
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 8px;
            }
            
            .channel-item-live {
                font-size: 8px;
                padding: 2px 4px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="protection-overlay" id="protectionOverlay"></div>
    
    <div class="mobile-header">
    </div>

    <div class="mobile-nav" id="mobileNav">
    </div>

    <div class="main-content">
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
                <video id="liveVideo" playsinline webkit-playsinline></video>
                <video id="adVideo" playsinline webkit-playsinline></video>
                <div class="ad-overlay" id="adOverlay">
                    <div class="ad-progress">
                        <div class="ad-progress-inner" id="adProgress"></div>
                    </div>
                    <button class="skip-ad-btn" id="skipAdBtn">Skip Ad (8s)</button>
                </div>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn ios-fullscreen-btn" onclick="requestFullscreen()" title="Fullscreen (iOS)"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <div class="volume-container">
                        <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>
                    <select class="source-select" id="sourceMenu">
                        <option value="0">Main Source</option>
                    </select>
                    <select class="quality-select" id="qualityMenu">
                        <option value="auto">Auto Quality</option>
                    </select>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText">Channel failed to load. Please try another channel.</span></p>
            </div>
        </section>

        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <div class="tplay-logo">
                    <img src="https://i.postimg.cc/RCnCv14W/T-Play.png" alt="T Play Logo">
                    <span> </span>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('Channels', event)">Channels</button>
                <button onclick="filterCategory('Kids', event)">24/7 Kids</button>
                <button onclick="filterCategory('Music', event)">24/7 Music</button>
                <button onclick="filterCategory('Movie', event)">24/7 Movie</button>
                <button onclick="filterCategory('Entertainment', event)">24/7 Entertainment</button>
                <button onclick="filterCategory('Religious', event)">24/7 Religious</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showProtectionWarning();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'K')
            ) {
                e.preventDefault();
                showProtectionWarning();
                return false;
            }
        });
        
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                showProtectionWarning();
            }
        }
        
        function showProtectionWarning() {
            const overlay = document.getElementById('protectionOverlay');
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
        
        setInterval(detectDevTools, 1000);
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        const video = document.getElementById("liveVideo");
        const adVideo = document.getElementById("adVideo");
        const muteBtn = document.getElementById("muteBtn");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        const qualityMenu = document.getElementById("qualityMenu");
        const sourceMenu = document.getElementById("sourceMenu");
        const channelList = document.getElementById("channelList");
        const channelSearch = document.getElementById("channelSearch");
        const posterImage = document.getElementById("posterImage");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const channelCount = document.getElementById("channelCount");
        const mobileNav = document.getElementById("mobileNav");
        const adOverlay = document.getElementById("adOverlay");
        const skipAdBtn = document.getElementById("skipAdBtn");
        const adProgress = document.getElementById("adProgress");

        let hls;
        let shakaPlayer;
        let zoomIndex = 0;
        const zoomModes = ["fill", "cover", "contain"];
        let currentChannelUrl = null;
        let currentChannelIndex = 0;
        let isPlaying = false;
        let currentCategory = 'all';
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        let currentBackupIndex = 0;
        let currentBackupSources = [];
        let filteredChannels = [];
        let channelMap = new Map();

        // Ad tracking variables
        let channelClickCount = 0;
        let adInterval = Math.floor(Math.random() * 2) + 3; // Random between 5-7 clicks
        let adTimer = null;

        // Initialize the player
        function initPlayer() {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                console.log("HLS.js is supported");
            } else {
                console.log("HLS.js is not supported");
            }

            // Check if Shaka Player is supported
            if (shaka.Player.isBrowserSupported()) {
                console.log("Shaka Player is supported");
            } else {
                console.log("Shaka Player is not supported");
            }

            // Set initial volume
            video.volume = volumeSlider.value;
            adVideo.volume = volumeSlider.value;

            // Render channel list
            renderChannelList();

            // Load the first channel
            if (channels.length > 0) {
                loadChannel(0);
            }

            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Volume slider
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                adVideo.volume = this.value;
                updateMuteButton();
            });

            // Video events
            video.addEventListener('play', function() {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                posterImage.style.display = 'none';
            });

            video.addEventListener('pause', function() {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });

            video.addEventListener('waiting', function() {
                loadingOverlay.style.display = 'flex';
            });

            video.addEventListener('playing', function() {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'none';
            });

            video.addEventListener('error', function() {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorText.textContent = "Error loading video. Trying backup source...";
                tryBackupSource();
            });

            // Ad video events
            adVideo.addEventListener('ended', function() {
                endAd();
            });

            adVideo.addEventListener('timeupdate', function() {
                updateAdProgress();
            });

            // Skip ad button
            skipAdBtn.addEventListener('click', function() {
                endAd();
            });

            // Search functionality
            channelSearch.addEventListener('input', function() {
                renderChannelList();
            });

            // Fullscreen change
            document.addEventListener('fullscreenchange', function() {
                updateFullscreenButton();
            });

            document.addEventListener('webkitfullscreenchange', function() {
                updateFullscreenButton();
            });

            // Quality and source menu changes
            qualityMenu.addEventListener('change', function() {
                if (hls) {
                    hls.currentLevel = this.value;
                }
            });

            sourceMenu.addEventListener('change', function() {
                currentBackupIndex = this.value;
                loadCurrentChannel();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT') return;

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'm':
                        e.preventDefault();
                        toggleMute();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        seek(-10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        seek(10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        changeVolume(0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        changeVolume(-0.1);
                        break;
                    case 'c':
                        e.preventDefault();
                        cycleZoom();
                        break;
                    case 'p':
                        e.preventDefault();
                        togglePiP();
                        break;
                    case 'n':
                        e.preventDefault();
                        nextChannel();
                        break;
                    case 'b':
                        e.preventDefault();
                        prevChannel();
                        break;
                }
            });
        }

        // Render channel list
        function renderChannelList() {
            channelList.innerHTML = '';
            const searchTerm = channelSearch.value.toLowerCase();
            
            // Filter channels based on search and category
            filteredChannels = channels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(searchTerm) || 
                                     channel.description.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || channel.category === currentCategory;
                return matchesSearch && matchesCategory;
            });
            
            // Update channel count
            channelCount.textContent = `${filteredChannels.length} channels`;
            
            // Create channel items
            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                if (index === currentChannelIndex) {
                    channelItem.classList.add('active');
                }
                
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}" loading="lazy">
                    </div>
                    <div class="channel-item-live">LIVE</div>
                `;
                
                channelItem.addEventListener('click', function() {
                    selectChannel(index);
                });
                
                channelList.appendChild(channelItem);
                channelMap.set(index, channel);
            });
        }

        // Filter channels by category
        function filterCategory(category, event) {
            // Update active category button
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentCategory = category;
            renderChannelList();
        }

        // Select a channel
        function selectChannel(index) {
            channelClickCount++;
            
            // Check if it's time to show an ad
            if (channelClickCount >= adInterval && !isAdPlaying) {
                pendingChannelIndex = index;
                showAd();
                return;
            }
            
            // Reset ad counter if needed
            if (channelClickCount >= adInterval) {
                channelClickCount = 0;
                adInterval = Math.floor(Math.random() * 2) + 3; // Reset to random between 5-7
            }
            
            // Load the selected channel
            loadChannel(index);
        }

        // Load a channel
        function loadChannel(index) {
            if (index < 0 || index >= filteredChannels.length) return;
            
            currentChannelIndex = index;
            currentBackupIndex = 0;
            currentBackupSources = filteredChannels[index].sources;
            
            // Update active channel in list
            document.querySelectorAll('.channel-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            loadCurrentChannel();
        }

        // Load current channel with selected source
        function loadCurrentChannel() {
            if (currentBackupSources.length === 0) return;
            
            const source = currentBackupSources[currentBackupIndex];
            currentChannelUrl = source.url;
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            // Clear previous player instances
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            if (shakaPlayer) {
                shakaPlayer.destroy();
                shakaPlayer = null;
            }
            
            // Reset video
            video.src = '';
            video.load();
            
            // Update source menu
            updateSourceMenu();
            
            // Load based on stream type
            if (source.type === 'hls') {
                loadHlsStream(source.url);
            } else if (source.type === 'dash') {
                loadDashStream(source.url);
            } else {
                // Assume it's a direct video URL
                loadDirectStream(source.url);
            }
        }

        // Load HLS stream
        function loadHlsStream(url) {
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log("HLS manifest parsed");
                    updateQualityMenu();
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS error:", data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Network error, trying next source");
                                tryBackupSource();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Media error, recovering");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("Fatal HLS error, trying next source");
                                tryBackupSource();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                });
            } else {
                console.error("HLS is not supported");
                tryBackupSource();
            }
        }

        // Load DASH stream
        function loadDashStream(url) {
            if (shaka.Player.isBrowserSupported()) {
                shakaPlayer = new shaka.Player(video);
                
                shakaPlayer.configure({
                    streaming: {
                        bufferingGoal: 30,
                        rebufferingGoal: 15,
                        bufferBehind: 90,
                        lowLatencyMode: true
                    }
                });
                
                shakaPlayer.load(url).then(function() {
                    console.log("DASH stream loaded");
                    updateQualityMenu();
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                }).catch(function(error) {
                    console.error("Error loading DASH stream:", error);
                    tryBackupSource();
                });
            } else {
                console.error("Shaka Player is not supported");
                tryBackupSource();
            }
        }

        // Load direct stream (MP4, etc.)
        function loadDirectStream(url) {
            video.src = url;
            video.load();
            
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(e => console.log("Autoplay prevented:", e));
            });
            
            video.addEventListener('error', function() {
                console.error("Error loading direct stream");
                tryBackupSource();
            });
        }

        // Try backup source if available
        function tryBackupSource() {
            if (currentBackupIndex < currentBackupSources.length - 1) {
                currentBackupIndex++;
                loadCurrentChannel();
            } else {
                // No more backup sources
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorText.textContent = "All sources failed to load. Please try another channel.";
            }
        }

        // Update source menu
        function updateSourceMenu() {
            sourceMenu.innerHTML = '';
            
            currentBackupSources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                if (index === currentBackupIndex) {
                    option.selected = true;
                }
                sourceMenu.appendChild(option);
            });
        }

        // Update quality menu
        function updateQualityMenu() {
            qualityMenu.innerHTML = '';
            
            const autoOption = document.createElement('option');
            autoOption.value = 'auto';
            autoOption.textContent = 'Auto Quality';
            qualityMenu.appendChild(autoOption);
            
            if (hls) {
                const levels = hls.levels;
                if (levels && levels.length > 0) {
                    levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = level.height + 'p';
                        qualityMenu.appendChild(option);
                    });
                    
                    // Set current level
                    qualityMenu.value = hls.currentLevel;
                }
            } else if (shakaPlayer) {
                // For Shaka Player, we would need to get the available tracks
                // This is a simplified version
                const tracks = shakaPlayer.getVariantTracks();
                if (tracks && tracks.length > 0) {
                    tracks.forEach((track, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = track.height + 'p';
                        qualityMenu.appendChild(option);
                    });
                }
            }
        }

        // Show ad
        function showAd() {
            isAdPlaying = true;
            
            // Pause main video
            video.pause();
            
            // Select random ad
            const randomAd = adVideos[Math.floor(Math.random() * adVideos.length)];
            adVideo.src = randomAd;
            adVideo.load();
            
            // Show ad overlay
            adOverlay.style.display = 'flex';
            adVideo.style.display = 'block';
            
            // Play ad
            adVideo.play().catch(e => {
                console.log("Ad autoplay prevented, skipping ad");
                endAd();
            });
            
            // Set up skip button timer
            let skipTime = 8;
            skipAdBtn.textContent = `Skip Ad (${skipTime}s)`;
            skipAdBtn.disabled = true;
            
            adTimer = setInterval(() => {
                skipTime--;
                if (skipTime <= 0) {
                    clearInterval(adTimer);
                    skipAdBtn.textContent = "Skip Ad";
                    skipAdBtn.disabled = false;
                } else {
                    skipAdBtn.textContent = `Skip Ad (${skipTime}s)`;
                }
            }, 1000);
            
            // Start progress bar
            adProgress.style.width = '0%';
        }

        // Update ad progress
        function updateAdProgress() {
            if (adVideo.duration) {
                const progress = (adVideo.currentTime / adVideo.duration) * 100;
                adProgress.style.width = `${progress}%`;
            }
        }

        // End ad and resume content
        function endAd() {
            isAdPlaying = false;
            
            // Clear timers
            if (adTimer) {
                clearInterval(adTimer);
                adTimer = null;
            }
            
            // Hide ad
            adOverlay.style.display = 'none';
            adVideo.style.display = 'none';
            adVideo.pause();
            adVideo.currentTime = 0;
            
            // Resume content
            if (pendingChannelIndex !== null) {
                loadChannel(pendingChannelIndex);
                pendingChannelIndex = null;
            } else {
                video.play().catch(e => console.log("Resume play prevented:", e));
            }
            
            // Reset ad counter
            channelClickCount = 0;
            adInterval = Math.floor(Math.random() * 2) + 3; // Reset to random between 5-7
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (isAdPlaying) {
                if (adVideo.paused) {
                    adVideo.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    adVideo.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            } else {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
        }

        // Toggle mute
        function toggleMute() {
            if (isAdPlaying) {
                adVideo.muted = !adVideo.muted;
            } else {
                video.muted = !video.muted;
            }
            updateMuteButton();
        }

        // Update mute button
        function updateMuteButton() {
            const isMuted = isAdPlaying ? adVideo.muted : video.muted;
            const volume = isAdPlaying ? adVideo.volume : video.volume;
            
            if (isMuted || volume === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (volume < 0.5) {
                muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            
            volumeSlider.value = volume;
        }

        // Change volume
        function changeVolume(delta) {
            let newVolume;
            
            if (isAdPlaying) {
                newVolume = Math.max(0, Math.min(1, adVideo.volume + delta));
                adVideo.volume = newVolume;
            } else {
                newVolume = Math.max(0, Math.min(1, video.volume + delta));
                video.volume = newVolume;
            }
            
            volumeSlider.value = newVolume;
            updateMuteButton();
        }

        // Seek video
        function seek(seconds) {
            if (isAdPlaying) return; // Can't seek ads
            
            video.currentTime += seconds;
        }

        // Cycle through zoom modes
        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.querySelector('.video-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Request fullscreen (for iOS)
        function requestFullscreen() {
            const video = document.getElementById('liveVideo');
            video.webkitEnterFullscreen();
        }

        // Update fullscreen button
        function updateFullscreenButton() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            const fullscreenBtn = document.querySelector('.control-btn:not(.ios-fullscreen-btn)');
            if (fullscreenBtn) {
                fullscreenBtn.innerHTML = isFullscreen ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
            }
            
            // Show/hide iOS fullscreen button
            const iosFullscreenBtn = document.querySelector('.ios-fullscreen-btn');
            if (iosFullscreenBtn) {
                iosFullscreenBtn.style.display = isIOS && !isFullscreen ? 'flex' : 'none';
            }
        }

        // Toggle Picture-in-Picture
        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture();
            }
        }

        // Next channel
        function nextChannel() {
            let nextIndex = currentChannelIndex + 1;
            if (nextIndex >= filteredChannels.length) {
                nextIndex = 0;
            }
            selectChannel(nextIndex);
        }

        // Previous channel
        function prevChannel() {
            let prevIndex = currentChannelIndex - 1;
            if (prevIndex < 0) {
                prevIndex = filteredChannels.length - 1;
            }
            selectChannel(prevIndex);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initPlayer();
            
            // Show iOS fullscreen button if needed
            if (isIOS) {
                document.querySelector('.ios-fullscreen-btn').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
