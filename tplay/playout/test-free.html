<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAR GOLD Live - Shaka Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.compiled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <video id="video" poster="https://tstatic.akash-go.com/cms-ui/images/custom-content/1735554654688.png" controls autoplay></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Error handling
      player.addEventListener('error', e => console.error('Error code', e.detail.code, e));

      try {
        // Configure DRM
        player.configure({
          drm: {
            servers: {
              'com.widevine.alpha': 'https://akashgo.yflix.top/license?id=ssuwd28er-ihda'
            }
          }
        });

        // Load DASH Stream
        await player.load('https://owrcovcrpy.gpcdn.net/bpk-tv/1729/output/index.mpd');
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading stream', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
