<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR GOLD Live - Shaka Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
            border: 1px solid #333;
        }
        
        .error-message button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
        
        <div class="loading-spinner" id="loading-spinner"></div>
        
        <div class="error-message" id="error-message">
            <h3>Stream Loading Error</h3>
            <p id="error-text">Failed to load STAR GOLD stream</p>
            <p style="color: #ccc; font-size: 12px; margin-top: 10px;">This may be due to CORS restrictions or server issues.</p>
            <button id="retry-btn">Retry Loading</button>
        </div>
        
        <div class="channel-info">
            <strong>STAR GOLD Live</strong>
        </div>
    </div>

    <script>
        let player;
        
        // STAR GOLD stream configuration
        const starGoldConfig = {
            url: 'https://owrcovcrpy.gpcdn.net/bpk-tv/1729/output/index.mpd',
            drm: {
                servers: {
                    'com.widevine.alpha': 'https://akashgo.yflix.top/license?id=ssuwd28er-ihda'
                }
            }
        };
        
        async function initPlayer() {
            const video = document.getElementById('video');
            
            // Check if Shaka Player is supported
            if (!shaka.Player.isBrowserSupported()) {
                showError('Browser not supported! Please use a modern browser.');
                return;
            }
            
            player = new shaka.Player(video);
            
            // Set up error handling
            player.addEventListener('error', onPlayerError);
            
            // Set up retry button
            document.getElementById('retry-btn').addEventListener('click', loadStream);
            
            // Load the stream
            await loadStream();
        }
        
        async function loadStream() {
            const video = document.getElementById('video');
            
            // Hide error and show loading
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading-spinner').style.display = 'block';
            
            try {
                // Clear previous configuration
                player.configure({
                    drm: {
                        servers: {}
                    }
                });
                
                console.log('Loading STAR GOLD stream...');
                
                // Configure DRM for Widevine
                player.configure({
                    drm: {
                        servers: starGoldConfig.drm.servers
                    }
                });
                
                // Configure for CORS - important for cross-origin requests
                player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                    if (type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                        request.allowCrossSiteCredentials = true;
                    }
                });
                
                // Try to load the stream with timeout
                const loadPromise = player.load(starGoldConfig.url);
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Load timeout')), 15000);
                });
                
                await Promise.race([loadPromise, timeoutPromise]);
                
                console.log('STAR GOLD stream loaded successfully!');
                
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
                
                // Auto-play the video
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
                
            } catch (error) {
                console.error('Error loading STAR GOLD stream:', error);
                document.getElementById('loading-spinner').style.display = 'none';
                
                let errorMessage = 'Failed to load stream: ' + error.message;
                
                // Specific error handling
                if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                    errorMessage = 'CORS Error: Cannot load stream due to browser security restrictions.';
                } else if (error.message.includes('timeout')) {
                    errorMessage = 'Stream loading timeout. Server may be busy.';
                }
                
                showError(errorMessage);
            }
        }
        
        function onPlayerError(event) {
            console.error('Player error:', event.detail);
            showError('Player error: ' + event.detail.code);
        }
        
        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden, pause video
                const video = document.getElementById('video');
                if (video && !video.paused) {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
