<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sun Neo HD - Live</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      width: 90%;
      max-width: 900px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }

    video {
      width: 100%;
      height: 100%;
      outline: none;
    }

    .channel-logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 70px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <img src="https://i.ibb.co/2dwmRgM/Sun-NXT-logo-small.png" alt="Sun Neo HD" class="channel-logo">
    <video id="video" poster="https://i.ibb.co/2dwmRgM/Sun-NXT-logo-small.png" controls autoplay></video>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Debugging
      window.player = player;

      // Error handling
      player.addEventListener('error', (e) => console.error('Error:', e.detail));

      // DRM & Stream setup
      const manifestUri = 'https://livestream8.sunnxt.com/248c92b73514435686fd72ba325d4008/SunNeoHDB_IN_index.mpd';

      const clearkeys = {
        '09ffaaff477d490abb4516b7e0711d35': '759cc157a993e8a76ff4d675e34b5400'
      };

      try {
        await player.configure({
          drm: {
            clearKeys: clearkeys
          }
        });

        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
