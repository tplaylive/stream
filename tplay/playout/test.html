<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play - Premium Streaming</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
    }

    header {
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .logo img { height: 32px; margin-right: 8px; }

    .main-content {
      display: flex;
      gap: 20px;
      padding: 15px;
      margin-top: 10px;
    }
    .player-container {
      flex: 3;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    .video-js { width: 100%; height: 100%; }

    .channels-sidebar {
      flex: 1;
      max-height: 85vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 5px;
    }
    .channel-card {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #181818;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel-card:hover { background: #282828; }
    .channel-card.active { border: 2px solid #e50914; }
    .channel-thumb {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .channel-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .channel-info { flex: 1; }
    .channel-name { font-size: 14px; font-weight: bold; }
    .channel-subtitle { font-size: 12px; color: #aaa; }

    .now-playing {
      background: #111;
      padding: 10px;
      margin: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play">
      T Play
    </div>
    <div>ðŸ“º Live TV</div>
  </header>

  <div class="main-content">
    <!-- LEFT: Player -->
    <div style="flex:3; display:flex; flex-direction:column;">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
      </div>
      <div class="now-playing">
        <span id="now-playing-text">Select a channel</span>
      </div>
    </div>

    <!-- RIGHT: Channels -->
    <div class="channels-sidebar" id="channelList"></div>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('live-tv-player', { fluid: true, liveui: true });
    const channels = [
      { name: "Oxygen Music", subtitle: "24/7 English Songs",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209901/Oxygen-Music.jpg?raw=true" },
      { name: "Bengali Beats", subtitle: "24/7 Bengali Songs",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209587/Bengali-Beats.png?raw=true" },
      { name: "Hindi Movies", subtitle: "24/7 Bollywood Hits",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8",
        logo: "https://raw.githubusercontent.com/tplaylive/stream/main/logos/hindi-movies.png" },
      { name: "Motu Patlu", subtitle: "Kids Favorite",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8",
        logo: "https://raw.githubusercontent.com/tplaylive/stream/main/logos/motu-patlu.png" },
      { name: "Ilm Tv", subtitle: "Islamic Waz",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209617/ilm.jpg?raw=true" }
    ];

    let currentIndex = -1;
    let hls;

    function renderChannels() {
      const list = document.getElementById("channelList");
      list.innerHTML = "";
      channels.forEach((ch, i) => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.innerHTML = `
          <div class="channel-thumb"><img src="${ch.logo}" alt="${ch.name}"></div>
          <div class="channel-info">
            <div class="channel-name">${ch.name}</div>
            <div class="channel-subtitle">${ch.subtitle}</div>
          </div>`;
        card.onclick = () => changeChannel(i);
        list.appendChild(card);
      });
    }

    function changeChannel(index) {
      currentIndex = index;
      const ch = channels[index];
      document.getElementById("now-playing-text").textContent = `Now Playing: ${ch.name}`;
      document.querySelectorAll(".channel-card").forEach((el,i)=> {
        el.classList.toggle("active", i===index);
      });

      if (hls) hls.destroy();
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(ch.url);
        hls.attachMedia(player.el().querySelector("video"));
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> player.play());
      } else {
        player.src({ src: ch.url, type: "application/x-mpegURL" });
        player.play();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderChannels();
      changeChannel(0);
    });
  </script>
</body>
</html>
