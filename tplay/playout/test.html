<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Fullscreen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        /* Source selector */
        .source-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .source-selector select {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            outline: none;
        }
        
        .source-selector span {
            font-size: 14px;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        #video-container:hover .custom-controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(229, 9, 20, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .settings-item:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .pip-btn {
            display: none;
        }
        
        @media (min-width: 768px) {
            .pip-btn {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video"></video>
        
        <!-- Source selector -->
        <div class="source-selector">
            <span>Source:</span>
            <select id="source-select">
                <option value="default">Default Stream</option>
                <option value="server1">Server 1 - Movies Now</option>
                <option value="server2">Server 2 - Zee Bangla</option>
                <option value="server3">Server 3 - Zee Bangala HD</option>
                <option value="server4">Server 4 - Pishow TV</option>
                <option value="server5">Server 5 - Opplextv</option>
            </select>
        </div>
        
        <!-- Custom Controls -->
        <div class="custom-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-thumb"></div>
                </div>
            </div>
            
            <div class="control-buttons">
                <div class="left-controls">
                    <button class="control-btn" id="play-pause-btn">‚ñ∂</button>
                    <button class="control-btn" id="stop-btn">‚èπ</button>
                    <button class="control-btn" id="rewind-btn">‚è™</button>
                    <button class="control-btn" id="forward-btn">‚è©</button>
                    
                    <div class="volume-container">
                        <button class="control-btn" id="mute-btn">üîä</button>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    
                    <div class="time-display" id="time-display">00:00 / 00:00</div>
                </div>
                
                <div class="right-controls">
                    <button class="control-btn" id="subtitle-btn">üìù</button>
                    <button class="control-btn" id="settings-btn">‚öôÔ∏è</button>
                    <button class="control-btn pip-btn" id="pip-btn">üî≤</button>
                    <button class="control-btn" id="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
        
        <!-- Settings Menu -->
        <div class="settings-menu" id="settings-menu">
            <div class="settings-item" data-speed="0.5">0.5x Speed</div>
            <div class="settings-item" data-speed="1">Normal Speed</div>
            <div class="settings-item" data-speed="1.25">1.25x Speed</div>
            <div class="settings-item" data-speed="1.5">1.5x Speed</div>
            <div class="settings-item" data-speed="2">2x Speed</div>
        </div>
    </div>

    <script>
        let player;
        
        // Define all stream sources with comments
        const streamSources = {
            // Default test stream
            default: {
                url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                comment: 'Default test stream - works everywhere'
            },
            
            // Server 1 - Requires DRM configuration
            server1: {
                url: 'https://times-ott-live.akamaized.net/moviesnow_wv_drm/index.mpd',
                comment: 'Server 1: Movies Now - Requires Widevine DRM with clearkey license',
                drm: {
                    clearkey: {
                        '40f019b86241d23ef075633fd7f1e927': '058dec845bd340178a388edd104a015e'
                    }
                }
            },
            
            // Server 2 - Simple HLS stream
            server2: {
                url: 'https://tvsen6.aynaott.com/ZeeBangla/index.m3u8',
                comment: 'Server 2: Zee Bangla - Simple HLS stream, no DRM'
            },
            
            // Server 3 - Requires DRM configuration
            server3: {
                url: 'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebangla/default/manifest.mpd',
                comment: 'Server 3: Zee Bangala HD - Requires Widevine DRM with clearkey license',
                drm: {
                    clearkey: {
                        '1df83e058b864da896c9288eef63b113': 'fc32f26239054b56aab48225305598fe'
                    }
                }
            },
            
            // Server 4 - HLS stream
            server4: {
                url: 'https://cdn-6.pishow.tv/live/10006/master.m3u8',
                comment: 'Server 4: Pishow TV - HLS stream, may require CORS proxy'
            },
            
            // Server 5 - HLS stream with parameters
            server5: {
                url: 'https://allinonereborn.fun/opplextv-web1/live.php?id=221252&e.m3u8',
                comment: 'Server 5: Opplextv - HLS stream with parameters'
            }
        };
        
        async function initPlayer() {
            const video = document.getElementById('video');
            player = new shaka.Player(video);
            
            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            
            // Set up source selector
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.addEventListener('change', () => {
                loadSelectedSource();
            });
            
            // Load the default source initially
            await loadSelectedSource();
        }
        
        async function loadSelectedSource() {
            const sourceKey = document.getElementById('source-select').value;
            const source = streamSources[sourceKey];
            
            console.log('Loading source:', sourceKey);
            console.log('Comment:', source.comment);
            
            try {
                // Clear any previous configuration
                player.configure({
                    drm: {
                        clearKeys: {}
                    }
                });
                
                // Configure DRM if needed
                if (source.drm) {
                    player.configure({
                        drm: {
                            clearKeys: source.drm.clearkey
                        }
                    });
                    console.log('DRM configured for this source');
                }
                
                // Try to load the stream
                await player.load(source.url);
                console.log('Stream loaded successfully!');
                
                // Auto-play the video
                video.play();
                
            } catch (error) {
                console.error('Error loading stream:', error);
                alert('Failed to load stream: ' + error.message + '\n\nCheck console for details.');
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            alert('Player error: ' + error.code + '\n\nCheck console for details.');
        }
        
        function initCustomControls(player, video) {
            // Get all control elements
            const playPauseBtn = document.getElementById('play-pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const timeDisplay = document.getElementById('time-display');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleBtn = document.getElementById('subtitle-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const pipBtn = document.getElementById('pip-btn');
            const settingsMenu = document.getElementById('settings-menu');
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '‚ùö‚ùö';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '‚ñ∂';
                }
            });
            
            // Stop functionality
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                playPauseBtn.innerHTML = '‚ñ∂';
            });
            
            // Rewind functionality (10 seconds)
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward functionality (10 seconds)
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute functionality
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = 'üîá';
                } else {
                    muteBtn.innerHTML = 'üîä';
                }
            });
            
            // Update time display and progress bar
            video.addEventListener('timeupdate', () => {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                const progressPercent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
            
            // Seek functionality
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                    fullscreenBtn.innerHTML = '‚õ∂';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '‚õ∂';
                    }
                }
            });
            
            // Settings menu toggle
            settingsBtn.addEventListener('click', (e) => {
                settingsMenu.classList.toggle('active');
                e.stopPropagation();
            });
            
            // PiP functionality
            pipBtn.addEventListener('click', () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            });
            
            // Close menus when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.remove('active');
                }
            });
            
            // Playback speed settings
            const speedOptions = settingsMenu.querySelectorAll('.settings-item');
            speedOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    settingsMenu.classList.remove('active');
                });
            });
            
            // Helper function to format time
            function formatTime(seconds) {
                if (isNaN(seconds)) return "00:00 / 00:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update play/pause button based on video state
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '‚ùö‚ùö';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '‚ñ∂';
            });
            
            // Set initial volume
            video.volume = volumeSlider.value;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlayer().then(() => {
                const video = document.getElementById('video');
                initCustomControls(player, video);
            });
        });
    </script>
</body>
</html>
