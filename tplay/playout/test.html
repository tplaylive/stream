<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player - Android TV App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .android-tv-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* TV Header */
        .tv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to bottom, #1a1a1a, #111);
            border-bottom: 1px solid #333;
            height: 70px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        
        .tv-clock {
            font-size: 20px;
            font-weight: 500;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Side navigation */
        .side-nav {
            width: 220px;
            background: #1a1a1a;
            padding: 20px 0;
            border-right: 1px solid #333;
        }
        
        .nav-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }
        
        .nav-item:hover, .nav-item:focus {
            background: #333;
            outline: none;
        }
        
        .nav-item.active {
            background: #e50914;
            color: white;
        }
        
        .nav-item i {
            width: 24px;
            text-align: center;
        }
        
        /* Content area */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .content-card {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            height: 180px;
            position: relative;
        }
        
        .content-card:focus {
            transform: scale(1.05);
            outline: 2px solid #e50914;
            z-index: 2;
        }
        
        .card-image {
            width: 100%;
            height: 120px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 40px;
        }
        
        .card-title {
            padding: 10px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Video player */
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: none;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        /* Source selector */
        .source-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .source-selector.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .source-selector select {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            outline: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .source-selector span {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            z-index: 10;
        }
        
        .custom-controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }
        
        .progress-container:hover {
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: background 0.2s ease;
        }
        
        .progress-container:hover .progress-bar {
            background: #f40612;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover, .control-btn:focus {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
            outline: none;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .volume-slider:hover {
            height: 7px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-item:hover, .settings-item:focus {
            background: rgba(229, 9, 20, 0.3);
            outline: none;
        }
        
        .settings-item.active {
            background: rgba(229, 9, 20, 0.5);
        }
        
        .settings-item i {
            width: 20px;
            text-align: center;
        }
        
        .pip-btn {
            display: none;
        }
        
        /* Zoom menu */
        .zoom-menu {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .zoom-menu.active {
            display: flex;
        }
        
        /* Resolution menu */
        .resolution-menu {
            position: absolute;
            bottom: 60px;
            right: 110px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .resolution-menu.active {
            display: flex;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
        }
        
        .error-message button {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .error-message button:focus {
            outline: 2px solid white;
        }
        
        /* TV Focus styles */
        .focusable:focus {
            transform: scale(1.05);
            outline: 2px solid #e50914;
            z-index: 2;
        }
        
        /* Back button */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-button:focus {
            outline: 2px solid #e50914;
        }
        
        /* Media queries for TV optimization */
        @media (min-width: 768px) {
            .pip-btn {
                display: flex;
            }
            
            .custom-controls {
                padding: 20px 30px;
            }
            
            .left-controls, .right-controls {
                gap: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .custom-controls {
                padding: 10px 15px;
            }
            
            .left-controls, .right-controls {
                gap: 8px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time-display {
                font-size: 12px;
                padding: 3px 8px;
            }
            
            .source-selector {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
            }
            
            .source-selector span {
                font-size: 12px;
            }
            
            .source-selector select {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .settings-menu {
                bottom: 50px;
                right: 10px;
                min-width: 130px;
            }
            
            .zoom-menu {
                bottom: 50px;
                right: 50px;
                min-width: 130px;
            }
            
            .resolution-menu {
                bottom: 50px;
                right: 90px;
                min-width: 130px;
            }
        }
    </style>
</head>
<body>

            document.getElementById('video-container').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            isPlayerView = false;
            
            // Pause video when going back to menu
            if (player) {
                player.pause();
            }
            
            // Focus on the first content card
            document.querySelector('.content-card').focus();
        }
        
        async function initPlayer() {
            const video = document.getElementById('video');
            player = new shaka.Player(video);
            
            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            
            // Set up source selector
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.addEventListener('change', () => {
                loadSelectedSource();
            });
            
            // Set up retry button
            document.getElementById('retry-btn').addEventListener('click', () => {
                document.getElementById('error-message').style.display = 'none';
                loadSelectedSource();
            });
            
            // Set up back button
            document.getElementById('back-button').addEventListener('click', () => {
                showMainView();
            });
            
            // Set up content cards
            document.querySelectorAll('.content-card').forEach(card => {
                card.addEventListener('click', () => {
                    const streamKey = card.getAttribute('data-stream');
                    document.getElementById('source-select').value = streamKey;
                    showPlayerView();
                    loadSelectedSource();
                });
            });
            
            // Update clock every minute
            updateClock();
            setInterval(updateClock, 60000);
        }
        
        async function loadSelectedSource() {
            const sourceKey = document.getElementById('source-select').value;
            const source = streamSources[sourceKey];
            
            console.log('Loading source:', sourceKey);
            console.log('Comment:', source.comment);
            
            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';
            
            try {
                // Clear any previous configuration
                player.configure({
                    drm: {
                        clearKeys: {}
                    }
                });
                
                // Configure DRM if needed
                if (source.drm) {
                    player.configure({
                        drm: {
                            clearKeys: source.drm.clearkey
                        }
                    });
                    console.log('DRM configured for this source');
                }
                
                // Try to load the stream
                await player.load(source.url);
                console.log('Stream loaded successfully!');
                
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
                
                // Auto-play the video
                video.play();
                
                // Update resolution menu
                updateResolutionMenu();
                
            } catch (error) {
                console.error('Error loading stream:', error);
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('error-text').textContent = 'Failed to load stream: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            document.getElementById('error-text').textContent = 'Player error: ' + error.code;
            document.getElementById('error-message').style.display = 'block';
        }
        
        function showControls() {
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            
            controls.classList.remove('hidden');
            sourceSelector.classList.remove('hidden');
            isControlsVisible = true;
            
            // Show cursor when controls are visible
            document.getElementById('video-container').style.cursor = 'auto';
            
            // Set timeout to hide controls again
            resetControlsTimer();
        }
        
        function hideControls() {
            if (!isFullscreen && !isControlsVisible) return;
            
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            
            controls.classList.add('hidden');
            sourceSelector.classList.add('hidden');
            isControlsVisible = false;
            
            // Hide cursor when controls are hidden in fullscreen
            if (isFullscreen) {
                document.getElementById('video-container').style.cursor = 'none';
            }
        }
        
        function toggleControls() {
            if (isControlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }
        
        function resetControlsTimer() {
            clearTimeout(controlsTimeout);
            const delay = isFullscreen ? HIDE_DELAY : HIDE_DELAY_NON_FULLSCREEN;
            controlsTimeout = setTimeout(hideControls, delay);
        }
        
        function updateResolutionMenu() {
            const resolutionMenu = document.getElementById('resolution-menu');
            // Clear existing items except the Auto option
            while (resolutionMenu.children.length > 1) {
                resolutionMenu.removeChild(resolutionMenu.lastChild);
            }
            
            const tracks = player.getVariantTracks();
            
            // Filter unique resolutions
            const uniqueResolutions = {};
            tracks.forEach(track => {
                if (track.height) {
                    uniqueResolutions[track.height] = track;
                }
            });
            
            // Sort resolutions from highest to lowest
            const sortedResolutions = Object.keys(uniqueResolutions).sort((a, b) => b - a);
            
            // Add resolution options
            sortedResolutions.forEach(height => {
                const item = document.createElement('div');
                item.className = 'settings-item';
                item.setAttribute('data-resolution', height);
                item.setAttribute('tabindex', '0');
                item.innerHTML = `<i class="fas fa-tv"></i>${height}p`;
                resolutionMenu.appendChild(item);
            });
            
            // Add event listeners to resolution items
            const resolutionItems = resolutionMenu.querySelectorAll('.settings-item');
            resolutionItems.forEach(item => {
                item.addEventListener('click', () => {
                    const resolution = item.getAttribute('data-resolution');
                    changeResolution(resolution);
                    
                    // Update active state
                    resolutionItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    resolutionMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
        }
        
        function changeResolution(resolution) {
            if (resolution === 'auto') {
                player.configure({ abr: { enabled: true } });
                return;
            }
            
            player.configure({ abr: { enabled: false } });
            
            const tracks = player.getVariantTracks();
            
            // Find the track with the matching resolution
            const selectedTrack = tracks.find(track => track.height === parseInt(resolution));
            
            if (selectedTrack) {
                player.selectVariantTrack(selectedTrack, true);
            }
        }
        
        function initCustomControls(player, video) {
            // Get all control elements
            const playPauseBtn = document.getElementById('play-pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleBtn = document.getElementById('subtitle-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const pipBtn = document.getElementById('pip-btn');
            const zoomBtn = document.getElementById('zoom-btn');
            const resolutionBtn = document.getElementById('resolution-btn');
            const settingsMenu = document.getElementById('settings-menu');
            const zoomMenu = document.getElementById('zoom-menu');
            const resolutionMenu = document.getElementById('resolution-menu');
            const videoContainer = document.getElementById('video-container');
            
            // Show controls when mouse moves
            videoContainer.addEventListener('mousemove', () => {
                showControls();
            });
            
            // Toggle controls on click when not in fullscreen
            videoContainer.addEventListener('click', () => {
                if (!isFullscreen) {
                    toggleControls();
                } else {
                    showControls();
                }
            });
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                resetControlsTimer();
            });
            
            // Stop button
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                resetControlsTimer();
            });
            
            // Rewind button
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
                resetControlsTimer();
            });
            
            // Forward button
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
                resetControlsTimer();
            });
            
            // Mute button
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-high"></i>';
                resetControlsTimer();
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                video.muted = (volumeSlider.value === 0);
                muteBtn.innerHTML = (volumeSlider.value === 0) ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-high"></i>';
                resetControlsTimer();
            });
            
            // Progress bar
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
                resetControlsTimer();
            });
            
            // Update progress bar as video plays
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    isFullscreen = true;
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    isFullscreen = false;
                }
                resetControlsTimer();
            });
            
            // Settings button
            settingsBtn.addEventListener('click', () => {
                settingsMenu.classList.toggle('active');
                zoomMenu.classList.remove('active');
                resolutionMenu.classList.remove('active');
                resetControlsTimer();
            });
            
            // Zoom button
            zoomBtn.addEventListener('click', () => {
                zoomMenu.classList.toggle('active');
                settingsMenu.classList.remove('active');
                resolutionMenu.classList.remove('active');
                resetControlsTimer();
            });
            
            // Resolution button
            resolutionBtn.addEventListener('click', () => {
                resolutionMenu.classList.toggle('active');
                settingsMenu.classList.remove('active');
                zoomMenu.classList.remove('active');
                resetControlsTimer();
            });
            
            // Settings menu items
            const settingsItems = settingsMenu.querySelectorAll('.settings-item');
            settingsItems.forEach(item => {
                item.addEventListener('click', () => {
                    const speed = parseFloat(item.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    
                    // Update active state
                    settingsItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    settingsMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            // Zoom menu items
            const zoomItems = zoomMenu.querySelectorAll('.settings-item');
            zoomItems.forEach(item => {
                item.addEventListener('click', () => {
                    const zoom = item.getAttribute('data-zoom');
                    video.style.objectFit = zoom;
                    
                    // Update active state
                    zoomItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    zoomMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            // Hide menus when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
                    settingsMenu.classList.remove('active');
                }
                if (!zoomMenu.contains(e.target) && e.target !== zoomBtn) {
                    zoomMenu.classList.remove('active');
                }
                if (!resolutionMenu.contains(e.target) && e.target !== resolutionBtn) {
                    resolutionMenu.classList.remove('active');
                }
            });
            
            // Update play/pause button based on video state
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            // Initialize volume
            video.volume = volumeSlider.value;
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            initCustomControls(player, document.getElementById('video'));
            
            // Set up keyboard navigation for TV remote
            document.addEventListener('keydown', (e) => {
                // Only handle remote keys when in player view
                if (!isPlayerView) return;
                
                // Show controls when any key is pressed
                showControls();
                
                switch(e.key) {
                    case 'ArrowUp':
                    case 'ArrowDown':
                    case 'ArrowLeft':
                    case 'ArrowRight':
                        // Navigation keys - handled by browser focus system
                        break;
                    case 'Enter':
                        // Play/Pause toggle
                        if (document.getElementById('video').paused) {
                            document.getElementById('video').play();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
                        } else {
                            document.getElementById('video').pause();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
                        }
                        break;
                    case 'Backspace':
                    case 'Escape':
                        // Back button
                        if (document.fullscreenElement) {
                            document.exitFullscreen();
                            document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
                            isFullscreen = false;
                        } else {
                            showMainView();
                        }
                        break;
                    case ' ':
                        // Space bar for play/pause
                        if (document.getElementById('video').paused) {
                            document.getElementById('video').play();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
                        } else {
                            document.getElementById('video').pause();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
                        }
                        e.preventDefault(); // Prevent scrolling
                        break;
                    case 'MediaPlayPause':
                        // Media key for play/pause
                        if (document.getElementById('video').paused) {
                            document.getElementById('video').play();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
                        } else {
                            document.getElementById('video').pause();
                            document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
                        }
                        break;
                }
            });
        });
    </script>
