<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play - Premium Live TV Streaming</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0ea5e9;
      --accent: #3b82f6;
      --dark-bg: #0f172a;
      --darker-bg: #020617;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --card-bg: rgba(30, 41, 59, 0.5);
      --card-hover: rgba(51, 65, 85, 0.6);
      --glass-bg: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(148, 163, 184, 0.2);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
      color: var(--text-primary);
      overflow-x: hidden;
      touch-action: manipulation;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 15px;
      max-width: 1800px;
      margin: 0 auto;
    }

    @media (min-width: 992px) {
      .container {
        flex-direction: row;
        padding: 25px;
        gap: 25px;
      }
    }

    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--glass-border);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      object-fit: cover;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(to right, var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Glass effect */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    }

    /* Left panel styling */
    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
      width: 100%;
      margin-bottom: 20px;
    }

    @media (min-width: 992px) {
      .left-panel {
        margin-bottom: 0;
        height: calc(100vh - 50px);
        position: sticky;
        top: 25px;
      }
    }

    .player-container {
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .video-js {
      width: 100%;
      height: 100%;
      border-radius: 16px;
    }

    .player-info {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      gap: 15px;
    }

    .now-playing {
      background: linear-gradient(90deg, rgba(37, 99, 235, 0.7), rgba(14, 165, 233, 0.7));
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .now-playing i {
      font-size: 18px;
    }

    .player-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .control-button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .control-button:active {
      transform: translateY(0);
    }

    /* Right panel styling */
    .right-panel {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      width: 100%;
      max-height: 60vh;
    }

    @media (min-width: 992px) {
      .right-panel {
        max-height: calc(100vh - 50px);
      }
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .channels-count {
      background: var(--primary);
      color: white;
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(15, 23, 42, 0.6);
      color: var(--text-primary);
      font-size: 15px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    @media (max-width: 767px) {
      .channels {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .channel {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .channel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .channel:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      border-color: var(--glass-border);
    }

    .channel:hover::before {
      opacity: 1;
    }

    .channel.active {
      border: 2px solid var(--primary);
      background: var(--card-hover);
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.3);
    }

    .channel.active::before {
      opacity: 1;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      overflow: hidden;
      border: 2px solid var(--glass-border);
      background: linear-gradient(45deg, #334155, #475569);
      position: relative;
    }

    .channel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .channel:hover img {
      transform: scale(1.1);
    }

    .channel-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 5px;
      line-height: 1.3;
    }

    .channel-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      line-height: 1.3;
    }

    .channel-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--primary);
      color: white;
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: 600;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--glass-border);
    }

    /* Video.js custom buttons */
    .vjs-previous-button:before {
      content: "⏮";
      font-size: 1.8em;
      line-height: 1.67;
    }

    .vjs-next-button:before {
      content: "⏭";
      font-size: 1.8em;
      line-height: 1.67;
    }

    .vjs-pip-button:before {
      content: "⤢";
      font-size: 1.8em;
      line-height: 1.67;
    }

    .video-js .vjs-control-bar {
      font-size: 14px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    /* PiP status indicator */
    .pip-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Loading animation */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    /* Mobile optimizations */
    @media (max-width: 767px) {
      .header {
        padding: 10px 0;
      }
      
      .logo-text {
        font-size: 20px;
      }
      
      .player-controls {
        grid-template-columns: 1fr;
      }
      
      .video-js .vjs-control-bar {
        font-size: 12px;
      }
      
      .channels {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .logo-container {
        width: 70px;
        height: 70px;
      }
      
      .pip-status {
        bottom: 10px;
        right: 10px;
        font-size: 11px;
      }
      
      .left-panel, .right-panel {
        padding: 15px;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* Category filter */
    .category-filter {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 5px 0 15px;
      scrollbar-width: none;
    }

    .category-filter::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-btn:hover, .category-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>
<body>

    <!-- Header -->
    <div class="header glass" style="width: 100%;">
      <div class="logo-container">
        <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play Logo" class="logo">
        <div class="logo-text">T Play Live TV</div>
      </div>
      <div id="current-time" style="padding: 8px 16px; background: var(--card-bg); border-radius: 10px; font-size: 14px;">
        <i class="fas fa-clock"></i> <span id="time-display">Loading...</span>
      </div>
    </div>

    <!-- Main content -->
    <div class="left-panel glass">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline poster="https://raw.githubusercontent.com/tplaylive/stream/main/TPlay.png"></video>
      </div>
      
      <div class="player-info">
        <div id="now-playing" class="now-playing">
          <i class="fas fa-tv"></i>
          <span>Select a channel to start streaming</span>
        </div>
        
        <div class="player-controls">
          <button class="control-button" onclick="playPreviousChannel()">

            Next Channel <i class="fas fa-arrow-right"></i>

        </div>
      </div>
    </div>

    <div class="right-panel glass">

        </div>
        <div class="pip-toggle" onclick="togglePip()" title="Picture-in-Picture Mode">
          <i class="fas fa-compress-alt"></i>
        </div>
      </div>
      
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="channel-search" placeholder="Search channels..." oninput="filterChannels()">
      </div>
      
      <div class="category-filter">
        <button class="category-btn active" onclick="filterByCategory('all')">All</button>
        <button class="category-btn" onclick="filterByCategory('music')">Music</button>
        <button class="category-btn" onclick="filterByCategory('movies')">Movies</button>
        <button class="category-btn" onclick="filterByCategory('kids')">Kids</button>
        <button class="category-btn" onclick="filterByCategory('cultural')">Cultural</button>
      </div>
      
      <div class="channels" id="channelList"></div>
    </div>
  </div>

  <div class="footer glass">
    <p>© 2023 T Play Live TV | Premium Streaming Experience | <span id="version">v2.0</span></p>
  </div>

  <div class="pip-status" id="pipStatus">
    <i class="fas fa-picture-in-picture"></i> PiP Mode: Active
  </div>
