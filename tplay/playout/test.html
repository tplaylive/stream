<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play - Live TV Streaming</title>
    <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mobile-header {
            display: none !important;
        }

        .mobile-nav {
            display: none !important;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 9, 20, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.15) 0%, rgba(184, 7, 16, 0.1) 100%);
        }

        .channel-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-item-info {
            flex: 1;
        }

        .channel-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .channel-item-category {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .channel-item-live {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .tplay-logo img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        /* Error message */
        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .ios-fullscreen-btn {
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-item {
                padding: 10px;
            }
            
            .channel-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: flex;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <div class="mobile-logo">
            <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play Logo">
            <h1>T <span>Play</span></h1>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="mobile-nav" id="mobileNav">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Live TV</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
                <video id="liveVideo" playsinline webkit-playsinline></video>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn ios-fullscreen-btn" onclick="requestFullscreen()" title="Fullscreen (iOS)"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <div class="volume-container">
                        <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>
                    <select class="quality-select" id="qualityMenu">
                        <option value="auto">Auto Quality</option>
                    </select>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText">Channel failed to load. Please try another channel.</span></p>
            </div>
        </section>

        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <div class="tplay-logo">
                    <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play Logo">
                    <span> </span>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('entertainment', event)">Entertainment</button>
                <button onclick="filterCategory('sports', event)">Sports</button>
                <button onclick="filterCategory('news', event)">News</button>
                <button onclick="filterCategory('movies', event)">Movies</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById("liveVideo");
        const muteBtn = document.getElementById("muteBtn");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        const qualityMenu = document.getElementById("qualityMenu");
        const channelList = document.getElementById("channelList");
        const channelSearch = document.getElementById("channelSearch");
        const posterImage = document.getElementById("posterImage");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        const channelCount = document.getElementById("channelCount");
        const mobileNav = document.getElementById("mobileNav");

        let hls;
        let zoomIndex = 0;
        const zoomModes = ["contain", "cover", "fill"];
        let currentChannelUrl = null;
        let currentChannelIndex = 0;
        let isPlaying = false;
        let currentCategory = 'all';
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        const channels = [
            { 
                name: "Oxygen Music", 
                url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8", 
                img: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209901/Oxygen-Music.jpg?raw=true", 
                category: "entertainment",
                description: "Test stream with various formats"
            },
            { 
                name: "Bengali Beats", 
                url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8", 
                img: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209587/Bengali-Beats.png?raw=true", 
                category: "sports",
                description: "Live sports and events"
            },
            { 
                name: "PTC Gold", 
                url: "https://d3qs3d2rkhfqrt.cloudfront.net/out/v1/6e14bac6d0384e129521a4d005188bfb/index.m3u8", 
                img: "https://jiotvimages.cdn.jio.com/dare_images/shows/2025-07-30/2507301190009.jpg?width=700", 
                category: "sports",
                description: "Live sports and events"
            },
            { 
                name: "Sangeet Bangla", 
                url: "https://cdn-4.pishow.tv/live/1143/master.m3u8", 
                img: "https://pbs.twimg.com/media/GsKaFVeWsAAJbgi?format=jpg&name=large", 
                category: "news",
                description: "Test stream with Big Buck Bunny"
            },
            { 
                name: "Star Sports 1", 
                url: "https://live20.bozztv.com/akamaissh101/ssh101/starsports/chunks.m3u8", 
                img: "https://assets.airtel.in/static-assets/cms/dth/images/channellogo/Star-Sports-1-hd.jpg", 
                category: "entertainment",
                description: "Another test stream"
            },
            { 
                name: "PTV Sports", 
                url: "https://tvsen5.aynaott.com/PtvSports/index.m3u8", 
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFwd0kw63TldwEAYWr6HVcA6LpobsxzDmKeg&s", 
                category: "movies",
                description: "Another working test stream"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
            setupEventListeners();
            
            channelCount.textContent = `${channels.length} channels`;
            
            document.querySelectorAll('.ios-fullscreen-btn').forEach(btn => {
                btn.style.display = isIOS ? 'flex' : 'none';
            });
            
            if (channels.length > 0) {
                setTimeout(() => {
                    switchChannel(0);
                }, 1000);
            }
        });

        function setupEventListeners() {
            channelSearch.addEventListener('input', () => {
                const searchTerm = channelSearch.value.toLowerCase();
                filterChannels(searchTerm, currentCategory);
            });

            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            window.addEventListener('online', () => {
                console.log("Back online, resuming stream...");
                if (currentChannelUrl) {
                    loadingOverlay.style.display = "flex";
                    loadingOverlay.innerHTML = '<div class="loading-spinner"></div><div>Reconnecting...</div>';
                    loadStream(currentChannelUrl);
                }
            });

            window.addEventListener('offline', () => {
                console.log("Offline, stream paused");
                loadingOverlay.style.display = "flex";
                loadingOverlay.innerHTML = '<i class="fas fa-wifi-slash"></i> Network disconnected';
                if (hls) hls.stopLoad();
                video.pause();
                updatePlayPauseButton();
            });
        }

        function loadStream(url) {
            hideError();
            
            if (hls) {
                hls.destroy();
                hls = null;
            }

            video.pause();
            video.removeAttribute('src');
            video.load();
            
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    loadingOverlay.style.display = "none";
                    video.play().then(() => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    }).catch(e => {
                        showError('Autoplay blocked. Please click play to start.');
                    });
                });
                video.addEventListener('error', function() {
                    showError('Failed to load stream. Trying HLS.js fallback...');
                    initHls(url);
                });
            } else if (Hls.isSupported()) {
                initHls(url);
            } else {
                showError('Your browser does not support HLS playback.');
            }
        }

        function initHls(url) {
            hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });
            
            hls.loadSource(url);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                loadingOverlay.style.display = "none";
                video.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    showError('Autoplay blocked. Please click play to start.');
                });
                updateQualityMenu();
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS error:', data);
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showError('Network error. Trying to recover...');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showError('Media error. Trying to recover...');
                            hls.recoverMediaError();
                            break;
                        default:
                            showError('Unrecoverable error. Please try another channel.');
                            hls.destroy();
                            break;
                    }
                }
            });
        }

        function switchChannel(index) {
            const channel = channels[index];
            currentChannelIndex = index;
            currentChannelUrl = channel.url;
            
            document.querySelectorAll('.channel-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            posterImage.style.display = "none";
            loadingOverlay.style.display = "flex";
            loadingOverlay.innerHTML = '<div class="loading-spinner"></div><div>Loading channel...</div>';
            
            loadStream(channel.url);

            video.muted = false;
            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            volumeSlider.value = 1;
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = "none";
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function nextChannel() {
            let nextIndex;
            if (currentCategory === 'all') {
                nextIndex = (currentChannelIndex + 1) % channels.length;
            } else {
                const filteredChannels = channels.filter(channel => 
                    currentCategory === 'all' || channel.category === currentCategory
                );
                const currentFilteredIndex = filteredChannels.findIndex(
                    channel => channel.name === channels[currentChannelIndex].name
                );
                nextIndex = channels.findIndex(
                    channel => channel.name === filteredChannels[(currentFilteredIndex + 1) % filteredChannels.length].name
                );
            }
            switchChannel(nextIndex);
        }

        function prevChannel() {
            let prevIndex;
            if (currentCategory === 'all') {
                prevIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            } else {
                const filteredChannels = channels.filter(channel => 
                    currentCategory === 'all' || channel.category === currentCategory
                );
                const currentFilteredIndex = filteredChannels.findIndex(
                    channel => channel.name === channels[currentChannelIndex].name
                );
                prevIndex = channels.findIndex(
                    channel => channel.name === filteredChannels[(currentFilteredIndex - 1 + filteredChannels.length) % filteredChannels.length].name
                );
            }
            switchChannel(prevIndex);
        }

        function updateQualityMenu() {
            if (!hls) return;
            
            qualityMenu.innerHTML = "";
            const levels = hls.levels;
            
            if (levels && levels.length > 0) {
                levels.forEach((level, i) => {
                    const opt = document.createElement("option");
                    opt.value = i;
                    opt.text = `${level.height}p`;
                    qualityMenu.appendChild(opt);
                });
                
                const auto = document.createElement("option");
                auto.value = "auto";
                auto.text = "Auto Quality";
                qualityMenu.appendChild(auto);
                qualityMenu.value = "auto";

                qualityMenu.onchange = () => {
                    hls.currentLevel = qualityMenu.value === "auto" ? -1 : parseInt(qualityMenu.value);
                };
            }
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.error("Play failed:", e);
                });
            } else {
                video.pause();
                isPlaying = false;
                updatePlayPauseButton();
            }
        }

        function updatePlayPauseButton() {
            if (video.paused || !isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.title = "Play";
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.title = "Pause";
            }
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function requestFullscreen() {
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(err => {
                    console.error(`Error exiting Picture-in-Picture: ${err.message}`);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(err => {
                    console.error(`Error entering Picture-in-Picture: ${err.message}`);
                });
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            if (video.muted) {
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = video.volume;
            }
        }

        function filterCategory(category, event) {
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentCategory = category;
            filterChannels(channelSearch.value, category);
        }

        function filterChannels(searchTerm = "", category = "all") {
            const filteredChannels = channels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(searchTerm) || 
                                    channel.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === "all" || channel.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderChannels(filteredChannels);
            
            channelCount.textContent = `${filteredChannels.length} channels`;
        }

        function renderChannels(channelsToRender) {
            channelList.innerHTML = "";
            
            channelsToRender.forEach((channel, index) => {
                const originalIndex = channels.findIndex(c => c.name === channel.name);
                const channelItem = document.createElement("div");
                channelItem.className = "channel-item";
                if (originalIndex === currentChannelIndex) {
                    channelItem.classList.add("active");
                }
                
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}" onerror="this.src='https://images.unsplash.com/photo-1598890779135-5fdffc13d241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80'">
                    </div>
                    <div class="channel-item-info">
                        <div class="channel-item-name">${channel.name} <span class="channel-item-live">LIVE</span></div>
                        <div class="channel-item-category">${channel.description}</div>
                    </div>
                `;
                
                channelItem.addEventListener("click", () => {
                    const channelIndex = channels.findIndex(c => c.name === channel.name);
                    switchChannel(channelIndex);
                });
                
                channelList.appendChild(channelItem);
            });
        }

        function loadChannels() {
            renderChannels(channels);
        }
    </script>
</body>
</html>
