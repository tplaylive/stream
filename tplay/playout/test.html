<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen HLS Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .player-wrap {
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* stretch to fill screen */
      background: #000;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="player-wrap">
    <video id="video" controls playsinline autoplay></video>
    <div class="controls">
      <button id="playBtn">Play/Pause</button>
      <button id="muteBtn">Mute</button>
      <button id="pipBtn">Picture-in-Picture</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const src = 'https://cdn-3.pishow.tv/live/230/master.m3u8';

    function initHls() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().catch(e => console.log('autoplay prevented:', e));
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS error', event, data);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.play().catch(e => console.log('autoplay prevented:', e));
      } else {
        alert('Your browser does not support HLS playback.');
      }
    }

    initHls();

    // UI controls
    document.getElementById('playBtn').addEventListener('click', async () => {
      try {
        if (video.paused) await video.play(); else video.pause();
      } catch (err) {
        console.warn('Play failed:', err);
      }
    });

    document.getElementById('muteBtn').addEventListener('click', () => {
      video.muted = !video.muted;
      document.getElementById('muteBtn').textContent = video.muted ? 'Unmute' : 'Mute';
    });

    document.getElementById('pipBtn').addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          await video.requestPictureInPicture();
        }
      } catch (err) {
        console.warn('PiP error:', err);
      }
    });
  </script>
</body>
</html>
