        // Initialize the player
        function initPlayer() {
            // Initialize Shaka Player
            shaka.polyfill.installAll();
            
            // Check if the browser supports the basic APIs Shaka needs.
            if (shaka.Player.isBrowserSupported()) {
                player = new shaka.Player(video);
                player.addEventListener('error', onPlayerError);
            } else {
                console.error('Browser not supported!');
                showError('Browser not supported for video playback');
            }

            updateChannelCount();
            
            // Extract languages from channels and update language bar

                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-language', language);
                btn.textContent = language;
                languageBar.appendChild(btn);
            });
            
            // Show language bar
            languageBar.style.display = 'flex';
            
            // Initialize event listeners
            initEventListeners();
        }

        // Render channels based on filters
        function renderChannels(filterCategory = 'all', filterLanguage = 'all', searchQuery = '') {
            channelList.innerHTML = '';
            
            const filteredChannels = channels.filter(channel => {
                const matchesCategory = filterCategory === 'all' || channel.category === filterCategory;
                const matchesLanguage = filterLanguage === 'all' || channel.language === filterLanguage;
                const matchesSearch = searchQuery === '' || 
                    channel.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    channel.category.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    channel.language.toLowerCase().includes(searchQuery.toLowerCase());
                
                return matchesCategory && matchesLanguage && matchesSearch;
            });
            
            filteredChannels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.setAttribute('data-channel', channel.name);
                
                channelItem.innerHTML = `
                    <div class="channel-img">
                        <img src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://i.postimg.cc/3w0VWmh5/movies-now.png'">
                        <div class="source-badge">
                            <i class="fas fa-server"></i> ${channel.sources.length}
                        </div>
                    </div>
                    <div class="channel-info">
                        <div class="channel-name-container">
                            <div class="channel-name">${channel.name}</div>
                            <div class="source-count">
                                <i class="fas fa-server"></i> ${channel.sources.length}
                            </div>
                        </div>
                        <div class="channel-category">${channel.category} â€¢ ${channel.language}</div>
                    </div>
                `;
                
                channelItem.addEventListener('click', () => {
                    playChannel(channel);
                });
                
                channelList.appendChild(channelItem);
            });
            
            updateChannelCount(filteredChannels.length);
        }

        // Update channel count
        function updateChannelCount(count = channels.length) {
            channelCount.textContent = `${count} channels available`;
        }

        // Play a channel
        function playChannel(channel) {
            currentChannel = channel;
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-channel="${channel.name}"]`).classList.add('selected');
            
            // Show video container if hidden
            if (!videoContainer.classList.contains('active')) {
                videoContainer.classList.add('active');
            }
            
            // Update channel info in player
            channelLogo.src = channel.logo;
            channelTitle.textContent = channel.name;
            
            // Populate source selector
            sourceSelect.innerHTML = '';
            channel.sources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                sourceSelect.appendChild(option);
            });
            
            // Play the first source by default
            currentSource = channel.sources[0];
            loadSource(currentSource);
        }

        // Load a source
        async function loadSource(source) {
            showLoading();
            hideError();
            
            try {
                // Reset video
                video.src = '';
                
                if (player) {
                    // Configure DRM if available
                    if (source.drm) {
                        player.configure({
                            drm: {
                                clearKeys: source.drm.clearkey
                            }
                        });
                    }
                    
                    // Try to load the source with Shaka Player
                    await player.load(source.url);
                    
                    hideLoading();
                    video.play().then(() => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    }).catch(error => {
                        console.error('Error playing video:', error);
                        showError('Failed to play video. Please try another source.');
                    });
                } else {
                    // Fallback to native video element
                    video.src = source.url;
                    video.load();
                    
                    video.onloadeddata = () => {
                        hideLoading();
                        video.play().then(() => {
                            isPlaying = true;
                            updatePlayPauseButton();
                        }).catch(error => {
                            console.error('Error playing video:', error);
                            showError('Failed to play video. Please try another source.');
                        });
                    };
                    
                    video.onerror = () => {
                        showError('Failed to load video source');
                    };
                }
            } catch (error) {
                console.error('Error loading source:', error);
                showError('Error loading source: ' + error.message);
            }
        }

        // Player error handler
        function onPlayerError(event) {
            console.error('Error code', event.detail.code, 'object', event.detail);
            showError('Stream Error: ' + event.detail.code);
        }

        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            hideLoading();
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Update play/pause button
        function updatePlayPauseButton() {
            const icon = playPauseBtn.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-pause';
            } else {
                icon.className = 'fas fa-play';
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    video.pause();
                } else {
                    video.play();
                }
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            });
            
            // Stop button
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            // Rewind button
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward button
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute button
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                video.muted = isMuted;
                const icon = muteBtn.querySelector('i');
                if (isMuted) {
                    icon.className = 'fas fa-volume-mute';
                } else {
                    icon.className = 'fas fa-volume-high';
                }
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    isMuted = true;
                    muteBtn.querySelector('i').className = 'fas fa-volume-mute';
                } else {
                    isMuted = false;
                    muteBtn.querySelector('i').className = 'fas fa-volume-high';
                }
            });
            
            // Progress bar
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', () => {
                if (!isFullscreen) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // Fullscreen change event
            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
            });
            
            // Video time update
            video.addEventListener('timeupdate', () => {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            });
            
            // Video play event
            video.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
            });
            
            // Video pause event
            video.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            // Video ended event
            video.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            // Retry button
            retryBtn.addEventListener('click', () => {
                if (currentSource) {
                    loadSource(currentSource);
                }
            });
            
            // Source selector change
            sourceSelect.addEventListener('change', () => {
                const sourceIndex = parseInt(sourceSelect.value);
                currentSource = currentChannel.sources[sourceIndex];
                loadSource(currentSource);
            });
            
            // Search input
            channelSearch.addEventListener('input', () => {
                const searchQuery = channelSearch.value;
                const activeCategory = document.querySelector('.category-bar .filter-btn.active').getAttribute('data-category');
                const activeLanguage = document.querySelector('.language-bar .filter-btn.active').getAttribute('data-language');
                renderChannels(activeCategory, activeLanguage, searchQuery);
            });
            
            // Category filter buttons
            document.querySelectorAll('.category-bar .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-bar .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.getAttribute('data-category');
                    const activeLanguage = document.querySelector('.language-bar .filter-btn.active').getAttribute('data-language');
                    const searchQuery = channelSearch.value;
                    renderChannels(category, activeLanguage, searchQuery);
                });
            });
            
            // Language filter buttons
            document.querySelectorAll('.language-bar .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.language-bar .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const language = btn.getAttribute('data-language');
                    const activeCategory = document.querySelector('.category-bar .filter-btn.active').getAttribute('data-category');
                    const searchQuery = channelSearch.value;
                    renderChannels(activeCategory, language, searchQuery);
                });
            });
            
            // Settings button
            settingsBtn.addEventListener('click', () => {
                isSettingsMenuOpen = !isSettingsMenuOpen;
                if (isSettingsMenuOpen) {
                    settingsMenu.classList.add('active');
                    closeOtherMenus('settings');
                } else {
                    settingsMenu.classList.remove('active');
                }
            });
            
            // Settings menu items
            document.querySelectorAll('#settings-menu .settings-item').forEach(item => {
                item.addEventListener('click', () => {
                    const speed = parseFloat(item.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    currentPlaybackRate = speed;
                    
                    document.querySelectorAll('#settings-menu .settings-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    settingsMenu.classList.remove('active');
                    isSettingsMenuOpen = false;
                });
            });
            
            // Zoom button
            zoomBtn.addEventListener('click', () => {
                isZoomMenuOpen = !isZoomMenuOpen;
                if (isZoomMenuOpen) {
                    zoomMenu.classList.add('active');
                    closeOtherMenus('zoom');
                } else {
                    zoomMenu.classList.remove('active');
                }
            });
            
            // Zoom menu items
            document.querySelectorAll('#zoom-menu .settings-item').forEach(item => {
                item.addEventListener('click', () => {
                    const zoom = item.getAttribute('data-zoom');
                    video.style.objectFit = zoom;
                    videoZoom = zoom;
                    
                    document.querySelectorAll('#zoom-menu .settings-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    zoomMenu.classList.remove('active');
                    isZoomMenuOpen = false;
                });
            });
            
            // Resolution button
            resolutionBtn.addEventListener('click', () => {
                isResolutionMenuOpen = !isResolutionMenuOpen;
                if (isResolutionMenuOpen) {
                    resolutionMenu.classList.add('active');
                    closeOtherMenus('resolution');
                } else {
                    resolutionMenu.classList.remove('active');
                }
            });
            
            // PIP button
            pipBtn.addEventListener('click', () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            });
            
            // Sidebar toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('active');
                sidebarOverlay.classList.add('active');
            });
            
            // Close sidebar
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
            
            // Close sidebar when clicking on overlay
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
        }

        // Close other menus
        function closeOtherMenus(except) {
            if (except !== 'settings') {
                settingsMenu.classList.remove('active');
                isSettingsMenuOpen = false;
            }
            if (except !== 'zoom') {
                zoomMenu.classList.remove('active');
                isZoomMenuOpen = false;
            }
            if (except !== 'resolution') {
                resolutionMenu.classList.remove('active');
                isResolutionMenuOpen = false;
            }
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize the player when the page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
