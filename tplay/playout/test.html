<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play Live TV</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      gap: 10px;
    }
    .navbar img {
      height: 30px;
      width: 30px;
      border-radius: 50%;
    }
    .navbar input {
      background: #1c1c1c;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      color: #fff;
      width: 200px;
    }
    .navbar input:focus {
      outline: none;
      background: #2a2a2a;
    }
    .navbar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* ===== CONTAINER ===== */
    .container {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 20px;
    }
    @media(min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    /* ===== LEFT PANEL ===== */
    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
    }
    .player-container {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .video-js {
      width: 100%;
      height: 100%;
    }

    .player-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .now-playing {
      background: #007bff;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .control-button {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .control-button:hover {
      background: #007bff;
    }

    /* ===== RIGHT PANEL ===== */
    .right-panel {
      flex: 1;
      max-height: 100vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .tab {
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .tab.active {
      background: #007bff;
      border-color: #007bff;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .channel {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }
    .channel:hover {
      background: #2a2a2a;
      transform: scale(1.05);
    }
    .channel.active {
      border: 2px solid #007bff;
      box-shadow: 0 0 10px #007bff;
    }
    .logo-container {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 8px;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .channel-name {
      font-size: 14px;
      font-weight: bold;
    }
    .channel-subtitle {
      font-size: 12px;
      color: #aaa;
    }

    /* ===== MOBILE BOTTOM NAV ===== */
    .bottom-nav {
      display: none;
    }
    @media(max-width: 767px) {
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #111;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px 0;
        border-top: 1px solid #333;
        z-index: 1000;
      }
      .bottom-nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
      }
      .container {
        padding-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="TPlay">
      T Play
    </div>
    <input type="text" id="searchInput" placeholder="Search channel..." />
    <button onclick="toggleTheme()">üåô</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
      </div>
      <div class="player-controls">
        <div id="now-playing" class="now-playing">Select a channel</div>
        <button class="control-button" onclick="playPreviousChannel()">‚èÆ Prev</button>
        <button class="control-button" onclick="playNextChannel()">Next ‚è≠</button>
        <button class="control-button" onclick="togglePip()">üì∫ PiP</button>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="tabs" id="tabs"></div>
      <div class="channels" id="channelList"></div>
    </div>
  </div>

  <!-- BOTTOM NAV (MOBILE) -->
  <div class="bottom-nav">
    <button onclick="scrollToTop()">üè†</button>
    <button onclick="document.getElementById('searchInput').focus()">üîç</button>
    <button onclick="playPreviousChannel()">‚èÆ</button>
    <button onclick="playNextChannel()">‚è≠</button>
  </div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('live-tv-player', { fluid: true, liveui: true });

    const categories = ["All", "Music", "Movies", "Kids", "Islamic"];
    const channels = [
      { name: "Oxygen Music", subtitle: "24/7 English Songs", category: "Music",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209901/Oxygen-Music.jpg?raw=true" },
      { name: "Bengali Beats", subtitle: "24/7 Bengali Songs", category: "Music",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209587/Bengali-Beats.png?raw=true" },
      { name: "Hindi Movies", subtitle: "24/7 Bollywood Hits", category: "Movies",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209612/master.m3u8",
        logo: "https://raw.githubusercontent.com/tplaylive/stream/main/logos/hindi-movies.png" },
      { name: "Ilm Tv", subtitle: "24/7 Islamic Waz", category: "Islamic",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8",
        logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209617/ilm.jpg?raw=true" },
      { name: "Motu Patlu", subtitle: "24/7 Kids Favorite", category: "Kids",
        url: "https://cloudfrontnet.vercel.app/tplay/playout/209622/master.m3u8",
        logo: "https://raw.githubusercontent.com/tplaylive/stream/main/logos/motu-patlu.png" }
    ];

    let currentIndex = -1;
    let hls;

    function renderTabs() {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = "tab" + (cat === "All" ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => filterChannels(cat);
        tabsContainer.appendChild(btn);
      });
    }

    function renderChannels(filtered = channels) {
      const list = document.getElementById("channelList");
      list.innerHTML = "";
      filtered.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <div class="logo-container"><img src="${ch.logo}" alt="${ch.name}" /></div>
          <div class="channel-name">${ch.name}</div>
          <div class="channel-subtitle">${ch.subtitle}</div>
        `;
        div.onclick = () => changeChannel(channels.indexOf(ch));
        list.appendChild(div);
      });
    }

    function changeChannel(index) {
      currentIndex = index;
      const ch = channels[index];
      document.getElementById("now-playing").textContent = `Now Playing: ${ch.name}`;
      document.querySelectorAll(".channel").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });

      if (hls) hls.destroy();
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(ch.url);
        hls.attachMedia(player.el().querySelector("video"));
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else {
        player.src({ src: ch.url, type: "application/x-mpegURL" });
        player.play();
      }
      localStorage.setItem("lastChannel", index);
    }

    function playNextChannel() {
      changeChannel((currentIndex + 1) % channels.length);
    }
    function playPreviousChannel() {
      changeChannel((currentIndex - 1 + channels.length) % channels.length);
    }

    function filterChannels(category) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(tab => {
        if (tab.textContent === category) tab.classList.add("active");
      });
      renderChannels(category === "All" ? channels : channels.filter(c => c.category === category));
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function togglePip() {
      const video = player.el().querySelector("video");
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else if (document.pictureInPictureEnabled) {
        video.requestPictureInPicture();
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      renderChannels(channels.filter(c => c.name.toLowerCase().includes(query)));
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderTabs();
      renderChannels();
      const last = localStorage.getItem("lastChannel");
      if (last) changeChannel(Number(last));
    });
  </script>
</body>
</html>
