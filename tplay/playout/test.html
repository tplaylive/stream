<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shaka Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #video-container {
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay controls></video>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Error listener
      player.addEventListener('error', e => console.error('Error code', e.detail.code, 'object', e.detail));

      // Configure ClearKey DRM
      player.configure({
        drm: {
          clearKeys: {
            'b70a8cf9450c4d6484b4ac4d3c6761c0': '0908be844260409cbac180bf0181da40'
          }
        }
      });

      // Load the DASH manifest
      try {
        await player.load('https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Discoverychannel2/default/manifest.mpd');
        console.log('The video has now been loaded!');
      } catch (e) {
        console.error('Error loading video', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
