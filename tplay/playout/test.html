<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Play IPTV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #0c0c0c;
            --semi-transparent: rgba(0, 0, 0, 0.7);
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --hover-red: #ff2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        /* Sidebar with channel list */
        .sidebar {
            width: 280px;
            background: var(--semi-transparent);
            backdrop-filter: blur(10px);
            height: 100vh;
            overflow-y: auto;
            padding: 15px 0;
            transition: width 0.3s;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .platform-logo {
            width: 120px;
            margin-bottom: 15px;
        }
        
        .search-box {
            padding: 12px 15px;
            background: rgba(50, 50, 50, 0.6);
            border-radius: 25px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .search-box:focus-within {
            background: rgba(70, 70, 70, 0.8);
            box-shadow: 0 0 0 2px var(--primary-red);
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-white);
            width: 100%;
            outline: none;
            font-size: 14px;
        }
        
        .category-filter {
            display: flex;
            overflow-x: auto;
            padding: 0 15px 15px;
            gap: 8px;
            scrollbar-width: none;
        }
        
        .category-filter::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: rgba(50, 50, 50, 0.6);
            color: var(--text-white);
            border: none;
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .category-btn:hover {
            background: rgba(80, 80, 80, 0.8);
        }
        
        .category-btn.active {
            background: var(--primary-red);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }
        
        .channel-list {
            padding: 0 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(40, 40, 40, 0.5);
        }
        
        .channel-item:hover {
            background: rgba(60, 60, 60, 0.7);
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: rgba(229, 9, 20, 0.2);
            border-left: 3px solid var(--primary-red);
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            background: rgba(60, 60, 60, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            overflow: hidden;
        }
        
        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 3px;
        }
        
        .channel-category {
            font-size: 12px;
            color: var(--text-gray);
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: var(--dark-bg);
        }
        
        .player-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Channel info bar */
        .channel-bar {
            padding: 15px 25px;
            background: var(--semi-transparent);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .channel-bar-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .channel-bar-logo {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(60, 60, 60, 0.8);
            background-size: cover;
            background-position: center;
        }
        
        .channel-bar-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .channel-bar-text p {
            font-size: 13px;
            color: var(--text-gray);
        }
        
        .source-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .source-selector span {
            font-size: 14px;
            color: var(--text-gray);
        }
        
        .source-selector select {
            background: rgba(50, 50, 50, 0.6);
            color: var(--text-white);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .source-selector select:hover {
            background: rgba(70, 70, 70, 0.8);
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .player-container:hover .custom-controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary-red);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: var(--primary-red);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: var(--primary-red);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--primary-red);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 12px;
            border-radius: 15px;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 60px;
            right: 15px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .settings-item:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .pip-btn {
            display: none;
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading.spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Floating action button for mobile */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-red);
            color: white;
            border: none;
            font-size: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 999;
                height: 100%;
                background: rgba(15, 15, 15, 0.95);
                backdrop-filter: blur(10px);
            }
            
            .sidebar.active {
                left: 0;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            }
            
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .channel-bar {
                padding: 12px 15px;
            }
            
            .source-selector {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .channel-bar-info {
                gap: 10px;
            }
            
            .channel-bar-logo {
                width: 35px;
                height: 35px;
            }
            
            .channel-bar-text h3 {
                font-size: 16px;
            }
            
            .channel-bar-text p {
                font-size: 12px;
            }
            
            .control-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .left-controls, .right-controls {
                width: 100%;
                justify-content: center;
            }
            
            .time-display {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .custom-controls {
                padding: 15px 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
        
        /* Android TV specific styles */
        @media (pointer: coarse) and (hover: none) {
            .custom-controls {
                opacity: 1;
                background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            }
            
            .channel-item:hover {
                transform: none;
                background: rgba(60, 60, 60, 0.7);
            }
            
            .control-btn:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .control-btn:focus {
                background: var(--primary-red);
                transform: scale(1.1);
            }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.7);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Sidebar with channel list -->
    <div class="sidebar" id="sidebar">

    <!-- Main content area -->

        <!-- Player container -->

            <div class="loading" id="loading">

                <div>Loading stream...</div>

            <!-- Custom Controls -->
            <div class="custom-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-thumb"></div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="play-pause-btn">‚ñ∂</button>
                        <button class="control-btn" id="stop-btn">‚èπ</button>
                        <button class="control-btn" id="rewind-btn">‚è™</button>
                        <button class="control-btn" id="forward-btn">‚è©</button>
                        
                        <div class="volume-container">
                            <button class="control-btn" id="mute-btn">üîä</button>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">

                        <div class="time-display" id="time-display">00:00 / 00:00</div>

                    <div class="right-controls">
                        <button class="control-btn" id="subtitle-btn">üìù</button>
                        <button class="control-btn" id="settings-btn">‚öôÔ∏è</button>
                        <button class="control-btn pip-btn" id="pip-btn">üî≤</button>
                        <button class="control-btn" id="fullscreen-btn">‚õ∂</button>
                    </div>
                </div>
            </div>
            
            <!-- Settings Menu -->
            <div class="settings-menu" id="settings-menu">
                <div class="settings-item" data-speed="0.5">0.5x Speed</div>
                <div class="settings-item" data-speed="1">Normal Speed</div>
                <div class="settings-item" data-speed="1.25">1.25x Speed</div>

        </div>
    </div>

    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        let player;
        let currentChannel = null;
        
        // Define channel data with multiple sources
        const channels = [
            { 
                id: 1,
                name: "T Play Movies", 
                sources: [
                    {
                        name: "Server 1",
                        url: 'https://times-ott-live.akamaized.net/moviesnow_wv_drm/index.mpd',
                        drm: {
                            clearkey: {
                                '40f019b86241d23ef075633fd7f1e927': '058dec845bd340178a388edd104a015e'
                            }
                        }
                    },
                    {
                        name: "Server 2",
                        url: 'https://tvsen6.aynaott.com/ZeeBangla/index.m3u8'
                    },
                    {
                        name: "Server 3",
                        url: 'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebangla/default/manifest.mpd',
                        drm: {
                            clearkey: {
                                '1df83e058b864da896c9288eef63b113': 'fc32f26239054b56aab48225305598fe'
                            }
                        }
                    },
                    {
                        name: "Server 4",
                        url: 'https://cdn-6.pishow.tv/live/10006/master.m3u8'
                    },
                    {
                        name: "Server 5",
                        url: 'https://allinonereborn.fun/opplextv-web1/live.php?id=221252&e.m3u8'
                    }
                ], 
                img: "https://i.ytimg.com/vi/Z4MlrXWrMZ8/maxresdefault.jpg", 
                category: "Movies",
                description: "24/7 Movies Channel",
                languages: ["English", "Hindi", "Bangla"]
            },
            { 
                id: 2,
                name: "Sports HD", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    },
                    {
                        name: "Backup Source",
                        url: 'https://cdn-6.pishow.tv/live/10006/master.m3u8'
                    }
                ], 
                img: "https://img.freepik.com/free-vector/sports-background-with-stadium-spotlights_23-2147620791.jpg", 
                category: "Sports",
                description: "Live Sports Events",
                languages: ["English"]
            },
            { 
                id: 3,
                name: "News 24", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    }
                ], 
                img: "https://static.vecteezy.com/system/resources/previews/002/185/968/non_2x/breaking-news-background-free-vector.jpg", 
                category: "News",
                description: "24/7 News Coverage",
                languages: ["English", "Hindi"]
            },
            { 
                id: 4,
                name: "Music World", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    }
                ], 
                img: "https://img.freepik.com/free-vector/music-background-with-notes-and-instruments_23-2147502755.jpg", 
                category: "Music",
                description: "Non-stop Music",
                languages: ["English", "Hindi", "Bangla"]
            }
        ];
        
        async function initPlayer() {
            const video = document.getElementById('video');
            player = new shaka.Player(video);
            
            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            
            // Initialize UI
            populateChannelList();
            initCustomControls(player, video);
            initEventListeners();
            
            // Auto-select first channel
            if (channels.length > 0) {
                selectChannel(channels[0]);
            }
        }
        
        function initEventListeners() {
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterChannels);
            
            // Category filter
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterChannels();
                });
            });
        }
        
        function filterChannels() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').textContent;
            
            const channelItems = document.querySelectorAll('.channel-item');
            
            channels.forEach((channel, index) => {
                const matchesSearch = channel.name.toLowerCase().includes(searchTerm) || 
                                    channel.description.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'All' || channel.category === activeCategory;
                
                if (matchesSearch && matchesCategory) {
                    channelItems[index].style.display = 'flex';
                } else {
                    channelItems[index].style.display = 'none';
                }
            });
        }
        
        function populateChannelList() {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';
            
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.dataset.id = channel.id;
                channelItem.dataset.category = channel.category;
                
                channelItem.innerHTML = `
                    <div class="channel-logo">
                        ${channel.img ? `<img src="${channel.img}" alt="${channel.name}">` : '<i class="fas fa-tv"></i>'}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                `;
                
                channelItem.addEventListener('click', () => {
                    selectChannel(channel);
                    // On mobile, close sidebar after selection
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
                
                channelList.appendChild(channelItem);
            });
        }
        
        async function selectChannel(channel) {
            currentChannel = channel;
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.id) === channel.id) {
                    item.classList.add('active');
                }
            });
            
            document.getElementById('current-channel-name').textContent = channel.name;
            document.getElementById('current-channel-info').textContent = `${channel.description} ‚Ä¢ ${channel.languages.join(', ')}`;
            
            if (channel.img) {
                document.getElementById('current-channel-logo').style.backgroundImage = `url(${channel.img})`;
                document.getElementById('current-channel-logo').style.backgroundSize = 'cover';
            }
            
            // Update source selector
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.innerHTML = '<option value="">Select a source</option>';
            
            channel.sources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                sourceSelect.appendChild(option);
            });
            
            // Auto-select first source if available
            if (channel.sources.length > 0) {
                sourceSelect.value = 0;
                await loadSource(channel.sources[0]);
            }
            
            // Add event listener for source changes
            sourceSelect.onchange = () => {
                const sourceIndex = parseInt(sourceSelect.value);
                if (!isNaN(sourceIndex) && sourceIndex >= 0) {
                    loadSource(channel.sources[sourceIndex]);
                }
            };
        }
        
        async function loadSource(source) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';
            
            try {
                // Clear any previous configuration
                player.configure({
                    drm: {
                        clearKeys: {}
                    }
                });
                
                // Configure DRM if needed
                if (source.drm) {
                    player.configure({
                        drm: {
                            clearKeys: source.drm.clearkey
                        }
                    });
                    console.log('DRM configured for this source');
                }
                
                // Try to load the stream
                await player.load(source.url);
                console.log('Stream loaded successfully!');
                
                // Auto-play the video
                video.play();
                
            } catch (error) {
                console.error('Error loading stream:', error);
                alert('Failed to load stream: ' + error.message + '\n\nTrying next source...');
                
                // Try next source if available
                const sourceSelect = document.getElementById('source-select');
                const currentIndex = parseInt(sourceSelect.value);
                if (!isNaN(currentIndex) && currentIndex < currentChannel.sources.length - 1) {
                    sourceSelect.value = currentIndex + 1;
                    await loadSource(currentChannel.sources[currentIndex + 1]);
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            alert('Player error: ' + error.code + '\n\nTrying next source...');
            
            // Try next source if available
            if (currentChannel) {
                const sourceSelect = document.getElementById('source-select');
                const currentIndex = parseInt(sourceSelect.value);
                if (!isNaN(currentIndex) && currentIndex < currentChannel.sources.length - 1) {
                    sourceSelect.value = currentIndex + 1;
                    loadSource(currentChannel.sources[currentIndex + 1]);
                }
            }
        }
        
        function initCustomControls(player, video) {
            // Get all control elements
            const playPauseBtn = document.getElementById('play-pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const timeDisplay = document.getElementById('time-display');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleBtn = document.getElementById('subtitle-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const pipBtn = document.getElementById('pip-btn');
            const settingsMenu = document.getElementById('settings-menu');
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '‚ùö‚ùö';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '‚ñ∂';
                }
            });
            
            // Stop functionality
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                playPauseBtn.innerHTML = '‚ñ∂';
            });
            
            // Rewind functionality (10 seconds)
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward functionality (10 seconds)
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute functionality
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 'üîá' : 'üîä';
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = 'üîá';
                } else {
                    muteBtn.innerHTML = 'üîä';
                }
            });
            
            // Update time display and progress bar
            video.addEventListener('timeupdate', () => {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                const progressPercent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
            
            // Seek functionality
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                    fullscreenBtn.innerHTML = '‚õ∂';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '‚õ∂';
                    }
                }
            });
            
            // Settings menu toggle
            settingsBtn.addEventListener('click', (e) => {
                settingsMenu.classList.toggle('active');
                e.stopPropagation();
            });
            
            // PiP functionality
            pipBtn.addEventListener('click', () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            });
            
            // Close menus when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.remove('active');
                }
            });
            
            // Playback speed settings
            const speedOptions = settingsMenu.querySelectorAll('.settings-item');
            speedOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    settingsMenu.classList.remove('active');
                });
            });
            
            // Helper function to format time
            function formatTime(seconds) {
                if (isNaN(seconds)) return "00:00 / 00:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update play/pause button based on video state
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '‚ùö‚ùö';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '‚ñ∂';
            });
            
            // Set initial volume
            video.volume = volumeSlider.value;
        }
        
        // Initialize the player when the page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Shaka Player is supported
            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            } else {
                console.error('Browser not supported!');
                alert('Your browser does not support the required video playback features.');
            }
        });
    </script>
