<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Korean Drama Active - Fullscreen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.compiled.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // DRM Config
      player.configure({
        drm: {
          clearKeys: {
            'ed197e7253c04946903f03bad9afac91': '99ebb8683ea74b70a9fda1cbdc2cc1b4'
          }
        }
      });

      // Load the DASH stream
      try {
        await player.load('https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Koreandramas2/default/manifest.mpd');
        console.log('Stream loaded!');
        video.play();

        // Force fullscreen after load
        requestFullscreen(video);
      } catch (e) {
        console.error('Error loading video', e);
      }
    }

    // Force fullscreen function
    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) { // Safari
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
