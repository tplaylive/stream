<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV IPTV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        /* Sidebar with channel list */
        .sidebar {
            width: 280px;
            background: #222;
            height: 100vh;
            overflow-y: auto;
            padding: 15px 0;
            transition: width 0.3s;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        
        .sidebar-header h2 {
            color: #e50914;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            background: #333;
            border-radius: 20px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }
        
        .category-filter {
            display: flex;
            overflow-x: auto;
            padding: 0 15px 15px;
            gap: 8px;
        }
        
        .category-btn {
            background: #333;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .category-btn.active {
            background: #e50914;
        }
        
        .channel-list {
            padding: 0 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .channel-item:hover {
            background: #333;
        }
        
        .channel-item.active {
            background: #e50914;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 500;
            font-size: 15px;
        }
        
        .channel-category {
            font-size: 12px;
            color: #aaa;
            margin-top: 3px;
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .player-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Channel info bar */
        .channel-bar {
            padding: 12px 20px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        
        .channel-bar-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .channel-bar-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: #444;
        }
        
        .channel-bar-text h3 {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .channel-bar-text p {
            font-size: 13px;
            color: #aaa;
        }
        
        .source-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .source-selector select {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            outline: none;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .player-container:hover .custom-controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(229, 9, 20, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .settings-item:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .pip-btn {
            display: none;
        }
        
        @media (min-width: 768px) {
            .pip-btn {
                display: flex;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 230px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            
            .main-content {
                height: 60vh;
            }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading.spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar with channel list -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tv"></i> Live TV</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels...">
            </div>
        </div>
        
        <div class="category-filter">
            <button class="category-btn active">All</button>
            <button class="category-btn">Movies</button>
            <button class="category-btn">Sports</button>
            <button class="category-btn">News</button>
            <button class="category-btn">Entertainment</button>
            <button class="category-btn">Music</button>
        </div>
        
        <div class="channel-list" id="channel-list">
            <!-- Channels will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
        <!-- Channel info bar -->
        <div class="channel-bar">
            <div class="channel-bar-info">
                <div class="channel-bar-logo" id="current-channel-logo"></div>
                <div class="channel-bar-text">
                    <h3 id="current-channel-name">Select a channel</h3>
                    <p id="current-channel-info">Choose from the list on the left</p>
                </div>
            </div>
            
            <div class="source-selector">
                <span>Source:</span>
                <select id="source-select">
                    <option value="">Select a source</option>
                </select>
            </div>
        </div>
        
        <!-- Player container -->
        <div class="player-container">
            <video id="video"></video>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading stream...</div>
            </div>
            
            <!-- Custom Controls -->
            <div class="custom-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-thumb"></div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <div class="left-controls">
                        <button class="control-btn" id="play-pause-btn">▶</button>
                        <button class="control-btn" id="stop-btn">⏹</button>
                        <button class="control-btn" id="rewind-btn">⏪</button>
                        <button class="control-btn" id="forward-btn">⏩</button>
                        
                        <div class="volume-container">
                            <button class="control-btn" id="mute-btn">🔊</button>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                        </div>
                        
                        <div class="time-display" id="time-display">00:00 / 00:00</div>
                    </div>
                    
                    <div class="right-controls">
                        <button class="control-btn" id="subtitle-btn">📝</button>
                        <button class="control-btn" id="settings-btn">⚙️</button>
                        <button class="control-btn pip-btn" id="pip-btn">🔲</button>
                        <button class="control-btn" id="fullscreen-btn">⛶</button>
                    </div>
                </div>
            </div>
            
            <!-- Settings Menu -->
            <div class="settings-menu" id="settings-menu">
                <div class="settings-item" data-speed="0.5">0.5x Speed</div>
                <div class="settings-item" data-speed="1">Normal Speed</div>
                <div class="settings-item" data-speed="1.25">1.25x Speed</div>
                <div class="settings-item" data-speed="1.5">1.5x Speed</div>
                <div class="settings-item" data-speed="2">2x Speed</div>
            </div>
        </div>
    </div>

    <script>
        let player;
        let currentChannel = null;
        
        // Define channel data with multiple sources
        const channels = [
            { 
                id: 1,
                name: "T Play Movies", 
                sources: [
                    {
                        name: "Server 1",
                        url: 'https://times-ott-live.akamaized.net/moviesnow_wv_drm/index.mpd',

                                '40f019b86241d23ef075633fd7f1e927': '058dec845bd340178a388edd104a015e'
                            }

                    },
                    {

                    },
                    {

                        url: 'https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeebangla/default/manifest.mpd',
                        drm: {
                            clearkey: {
                                '1df83e058b864da896c9288eef63b113': 'fc32f26239054b56aab48225305598fe'
                            }
                        }
                    },
                    {
                        name: "Server 4",
                        url: 'https://cdn-6.pishow.tv/live/10006/master.m3u8'
                    },
                    {
                        name: "Server 5",
                        url: 'https://allinonereborn.fun/opplextv-web1/live.php?id=221252&e.m3u8'
                    }
                ], 
                img: "https://i.ytimg.com/vi/Z4MlrXWrMZ8/maxresdefault.jpg", 
                category: "Movies",
                description: "24/7 Movies Channel",
                languages: ["English", "Hindi", "Bangla"]
            },
            { 
                id: 2,
                name: "Sports HD", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    },
                    {
                        name: "Backup Source",
                        url: 'https://cdn-6.pishow.tv/live/10006/master.m3u8'
                    }
                ], 
                img: "https://img.freepik.com/free-vector/sports-background-with-stadium-spotlights_23-2147620791.jpg", 
                category: "Sports",
                description: "Live Sports Events",
                languages: ["English"]
            },
            { 
                id: 3,
                name: "News 24", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    }
                ], 
                img: "https://static.vecteezy.com/system/resources/previews/002/185/968/non_2x/breaking-news-background-free-vector.jpg", 
                category: "News",
                description: "24/7 News Coverage",
                languages: ["English", "Hindi"]
            },
            { 
                id: 4,
                name: "Music World", 
                sources: [
                    {
                        name: "Primary Source",
                        url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8'
                    }
                ], 
                img: "https://img.freepik.com/free-vector/music-background-with-notes-and-instruments_23-2147502755.jpg", 
                category: "Music",
                description: "Non-stop Music",
                languages: ["English", "Hindi", "Bangla"]
            }
        ];
        
        async function initPlayer() {
            const video = document.getElementById('video');
            player = new shaka.Player(video);
            
            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            
            // Initialize UI
            populateChannelList();
            initCustomControls(player, video);
            
            // Auto-select first channel
            if (channels.length > 0) {
                selectChannel(channels[0]);
            }
        }
        
        function populateChannelList() {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';
            
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.dataset.id = channel.id;
                
                channelItem.innerHTML = `
                    <div class="channel-logo">
                        ${channel.img ? `<img src="${channel.img}" alt="${channel.name}">` : '<i class="fas fa-tv"></i>'}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                `;
                
                channelItem.addEventListener('click', () => {
                    selectChannel(channel);
                });
                
                channelList.appendChild(channelItem);
            });
        }
        
        async function selectChannel(channel) {
            currentChannel = channel;
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.id) === channel.id) {
                    item.classList.add('active');
                }
            });
            
            document.getElementById('current-channel-name').textContent = channel.name;
            document.getElementById('current-channel-info').textContent = `${channel.description} • ${channel.languages.join(', ')}`;
            
            if (channel.img) {
                document.getElementById('current-channel-logo').style.backgroundImage = `url(${channel.img})`;
                document.getElementById('current-channel-logo').style.backgroundSize = 'cover';
            }
            
            // Update source selector
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.innerHTML = '<option value="">Select a source</option>';
            
            channel.sources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                sourceSelect.appendChild(option);
            });
            
            // Auto-select first source if available
            if (channel.sources.length > 0) {
                sourceSelect.value = 0;
                await loadSource(channel.sources[0]);
            }
            
            // Add event listener for source changes
            sourceSelect.onchange = () => {
                const sourceIndex = parseInt(sourceSelect.value);
                if (!isNaN(sourceIndex) && sourceIndex >= 0) {
                    loadSource(channel.sources[sourceIndex]);
                }
            };
        }
        
        async function loadSource(source) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';
            
            try {
                // Clear any previous configuration
                player.configure({
                    drm: {
                        clearKeys: {}
                    }
                });
                
                // Configure DRM if needed
                if (source.drm) {
                    player.configure({
                        drm: {
                            clearKeys: source.drm.clearkey
                        }
                    });
                    console.log('DRM configured for this source');
                }
                
                // Try to load the stream
                await player.load(source.url);
                console.log('Stream loaded successfully!');
                
                // Auto-play the video
                video.play();
                
            } catch (error) {
                console.error('Error loading stream:', error);
                alert('Failed to load stream: ' + error.message + '\n\nTrying next source...');
                
                // Try next source if available
                const sourceSelect = document.getElementById('source-select');
                const currentIndex = parseInt(sourceSelect.value);
                if (!isNaN(currentIndex) && currentIndex < currentChannel.sources.length - 1) {
                    sourceSelect.value = currentIndex + 1;
                    await loadSource(currentChannel.sources[currentIndex + 1]);
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            alert('Player error: ' + error.code + '\n\nTrying next source...');
            
            // Try next source if available
            if (currentChannel) {
                const sourceSelect = document.getElementById('source-select');
                const currentIndex = parseInt(sourceSelect.value);
                if (!isNaN(currentIndex) && currentIndex < currentChannel.sources.length - 1) {
                    sourceSelect.value = currentIndex + 1;
                    loadSource(currentChannel.sources[currentIndex + 1]);
                }
            }
        }
        
        function initCustomControls(player, video) {
            // Get all control elements
            const playPauseBtn = document.getElementById('play-pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            const rewindBtn = document.getElementById('rewind-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const timeDisplay = document.getElementById('time-display');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const subtitleBtn = document.getElementById('subtitle-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const pipBtn = document.getElementById('pip-btn');
            const settingsMenu = document.getElementById('settings-menu');
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '❚❚';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '▶';
                }
            });
            
            // Stop functionality
            stopBtn.addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
                playPauseBtn.innerHTML = '▶';
            });
            
            // Rewind functionality (10 seconds)
            rewindBtn.addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward functionality (10 seconds)
            forwardBtn.addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute functionality
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? '🔇' : '🔊';
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '🔇';
                } else {
                    muteBtn.innerHTML = '🔊';
                }
            });
            
            // Update time display and progress bar
            video.addEventListener('timeupdate', () => {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
                
                const progressPercent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
            
            // Seek functionality
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                    fullscreenBtn.innerHTML = '⛶';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '⛶';
                    }
                }
            });
            
            // Settings menu toggle
            settingsBtn.addEventListener('click', (e) => {
                settingsMenu.classList.toggle('active');
                e.stopPropagation();
            });
            
            // PiP functionality
            pipBtn.addEventListener('click', () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            });
            
            // Close menus when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.remove('active');
                }
            });
            
            // Playback speed settings
            const speedOptions = settingsMenu.querySelectorAll('.settings-item');
            speedOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    settingsMenu.classList.remove('active');
                });
            });
            
            // Helper function to format time
            function formatTime(seconds) {
                if (isNaN(seconds)) return "00:00 / 00:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update play/pause button based on video state
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '❚❚';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '▶';
            });
            
            // Set initial volume
            video.volume = volumeSlider.value;
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
