<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play</title>
    <link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .search-box {
            position: relative;
            margin-bottom: 0px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* UPDATED CHANNEL LIST STYLES */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            aspect-ratio: 1/1;
            width: 100%;
            justify-content: center;
            position: relative;
        }

        .channel-item:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2) 0%, rgba(184, 7, 16, 0.15) 100%);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .channel-item-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .channel-item-info {
            display: none;
        }

        .channel-item-live {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 30px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
        }

        .tplay-logo img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
        }

        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            color: var(--text-color);
        }

        .ios-fullscreen-btn {
            display: none;
        }

        /* Protection overlay */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 10px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 12px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .channel-item {
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 8px;
            }
            
            .channel-item-live {
                font-size: 8px;
                padding: 2px 4px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>

                (e.ctrlKey && e.shiftKey && e.key === 'C') ||

        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                showProtectionWarning();
            }
        }
        
        function showProtectionWarning() {
            const overlay = document.getElementById('protectionOverlay');
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }
        
        setInterval(detectDevTools, 1000);
        
        document.addEventListener('selectstart', function(e) {

        function initPlayer() {
            // Initialize Shaka Player
            shaka.polyfill.installAll();
            
            if (shaka.Player.isBrowserSupported()) {
                shakaPlayer = new shaka.Player(video);
                shakaPlayer.addEventListener('error', onShakaError);
            }

            volumeSlider.addEventListener("input", function() {
                video.volume = this.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            video.addEventListener("play", function() {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
                posterImage.style.display = "none";
            });

            video.addEventListener("pause", function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            });

            video.addEventListener("waiting", function() {
                loadingOverlay.style.display = "flex";
            });

            video.addEventListener("playing", function() {
                loadingOverlay.style.display = "none";
                errorMessage.style.display = "none";
            });

            video.addEventListener("error", function() {
                loadingOverlay.style.display = "none";
                showError("Failed to play this source. Trying backup...");
                tryNextBackup();
            });

            channelSearch.addEventListener("input", function() {
                filterChannels();
            });

            qualityMenu.addEventListener("change", function() {
                if (hls) {
                    hls.currentLevel = parseInt(this.value);
                }
            });

            sourceMenu.addEventListener("change", function() {
                loadSource(parseInt(this.value));
            });

            loadChannels();
            
            if (channels.length > 0) {
                loadChannel(0);
            }
        }

        function loadChannels() {
            channelList.innerHTML = "";
            filteredChannels = channels.filter(channel => 
                currentCategory === 'all' || channel.category === currentCategory
            );
            
            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement("div");
                channelItem.className = "channel-item";
                channelItem.setAttribute("data-category", channel.category);
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}">
                        <span class="channel-item-live">LIVE</span>
                    </div>
                `;
                channelItem.addEventListener("click", () => {
                    loadChannel(index);
                });
                
                // Add tooltip for channel name
                channelItem.title = channel.name;
                
                channelList.appendChild(channelItem);
                channelMap.set(index, channelItem);
            });
            
            channelCount.textContent = `${filteredChannels.length} channels`;
        }

        function filterCategory(category, event) {
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentCategory = category;
            loadChannels();
        }

        function filterChannels() {
            const searchTerm = channelSearch.value.toLowerCase();
            document.querySelectorAll(".channel-item").forEach(item => {
                const name = item.title.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function loadChannel(index) {
            document.querySelectorAll(".channel-item").forEach(item => {
                item.classList.remove("active");
            });
            
            if (channelMap.has(index)) {
                channelMap.get(index).classList.add("active");
            }
            
            const channel = filteredChannels[index];
            currentChannelIndex = index;
            currentBackupSources = channel.sources;
            currentBackupIndex = 0;
            
            sourceMenu.innerHTML = "";
            channel.sources.forEach((source, i) => {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = source.name;
                sourceMenu.appendChild(option);
            });
            
            loadSource(0);
        }

        function loadSource(sourceIndex) {
            if (!currentBackupSources || sourceIndex >= currentBackupSources.length) return;
            
            loadingOverlay.style.display = "flex";
            errorMessage.style.display = "none";
            
            const source = currentBackupSources[sourceIndex];
            currentBackupIndex = sourceIndex;
            
            sourceMenu.value = sourceIndex;
            
            // Clean up previous players
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            if (shakaPlayer) {
                shakaPlayer.unload();
            }
            
            // Reset video element
            video.src = "";
            
            const sourceType = source.type || detectStreamType(source.url);
            
            if (sourceType === "hls") {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(source.url);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        setupQualityLevels();
                        
                        video.play().catch(e => {
                            showError("Autoplay blocked. Please click play to start.");
                            loadingOverlay.style.display = "none";
                        });
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error("HLS error:", data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    showError("Network error. Trying next source...");
                                    hls.destroy();
                                    tryNextBackup();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    showError("Media error. Trying next source...");
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    showError("Playback error. Trying next source...");
                                    hls.destroy();
                                    tryNextBackup();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                    // Native HLS support (Safari)
                    video.src = source.url;
                    
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(e => {
                            showError("Autoplay blocked. Please click play to start.");
                            loadingOverlay.style.display = "none";
                        });
                    });
                    
                    video.addEventListener('error', function() {
                        showError("Native HLS error. Trying next source...");
                        tryNextBackup();
                    });
                } else {
                    showError("HLS not supported in this browser. Trying next source...");
                    tryNextBackup();
                }
            } else if (sourceType === "dash") {
                if (shakaPlayer) {
                    const config = {
                        drm: source.drm || {},
                        abr: {
                            enabled: true,
                            defaultBandwidthEstimate: 3000000
                        }
                    };
                    
                    shakaPlayer.configure(config);
                    
                    shakaPlayer.load(source.url).then(() => {
                        video.play().catch(e => {
                            showError("Autoplay blocked. Please click play to start.");
                            loadingOverlay.style.display = "none";
                        });
                    }).catch(error => {
                        console.error("Shaka error:", error);
                        showError("DASH playback error. Trying next source...");
                        tryNextBackup();
                    });
                } else {
                    showError("DASH not supported in this browser. Trying next source...");
                    tryNextBackup();
                }
            } else {
                // Assume direct video file
                video.src = source.url;
                
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => {
                        showError("Autoplay blocked. Please click play to start.");
                        loadingOverlay.style.display = "none";
                    });
                });
                
                video.addEventListener('error', function() {
                    showError("Playback error. Trying next source...");
                    tryNextBackup();
                });
            }
        }

        function detectStreamType(url) {
            if (url.includes(".m3u8")) return "hls";
            if (url.includes(".mpd")) return "dash";
            return "direct";
        }

        function setupQualityLevels() {
            if (!hls) return;
            
            qualityMenu.innerHTML = "";
            
            const autoOption = document.createElement("option");
            autoOption.value = -1;
            autoOption.textContent = "Auto Quality";
            qualityMenu.appendChild(autoOption);
            
            if (hls.levels && hls.levels.length > 0) {
                hls.levels.forEach((level, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = `${level.height}p (${Math.round(level.bitrate / 1000)}kbps)`;
                    qualityMenu.appendChild(option);
                });
                
                qualityMenu.value = hls.currentLevel;
            }
        }

        function tryNextBackup() {
            if (currentBackupIndex + 1 < currentBackupSources.length) {
                currentBackupIndex++;
                loadSource(currentBackupIndex);
            } else {
                showError("All sources failed. Please try another channel.");
                loadingOverlay.style.display = "none";
            }
        }

        function onShakaError(event) {
            console.error("Shaka Player error:", event.detail);
            showError("DASH playback error. Trying next source...");
            tryNextBackup();
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = "block";
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play().catch(e => {
                    showError("Playback failed. Please try again.");
                });
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = video.volume;
            }
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function requestFullscreen() {
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error("Error exiting PiP:", error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error("Error entering PiP:", error);
                });
            }
        }

        function prevChannel() {
            let newIndex = currentChannelIndex - 1;
            if (newIndex < 0) newIndex = filteredChannels.length - 1;
            loadChannel(newIndex);
        }

        function nextChannel() {
            let newIndex = (currentChannelIndex + 1) % filteredChannels.length;
            loadChannel(newIndex);
        }

        // iOS specific adjustments
        if (isIOS) {
            document.querySelector('.ios-fullscreen-btn').style.display = 'flex';
        }

        // Initialize the player when the page loads
        window.addEventListener('load', initPlayer);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                video.currentTime += 10;
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                video.currentTime -= 10;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                video.volume = Math.min(video.volume + 0.1, 1);
                volumeSlider.value = video.volume;
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                video.volume = Math.max(video.volume - 0.1, 0);
                volumeSlider.value = video.volume;
            } else if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                toggleMute();
            } else if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                togglePiP();
            }
        });
    </script>
