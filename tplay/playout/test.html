<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        /* Channel sidebar */
        .channel-sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            overflow-y: auto;
            padding: 15px 0;
            transition: transform 0.3s ease;
            z-index: 50;
            border-right: 1px solid #222;
        }
        
        .channel-sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .channel-header {
            padding: 0 15px 15px;
            border-bottom: 1px solid #222;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-header h2 {
            font-size: 18px;
            color: #e50914;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .channel-list {
            list-style: none;
        }
        
        .channel-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .channel-item.active {
            background: rgba(229, 9, 20, 0.15);
            border-left-color: #e50914;
        }
        
        .channel-item img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .channel-item .channel-name {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-item .live-badge {
            background: #e50914;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        #video-container {
            flex: 1;
            height: 100vh;
            position: relative;
            background: #000;
            cursor: none;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        
        /* Source selector */
        .source-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .source-selector.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        
        .source-selector select {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            outline: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .source-selector span {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Channel info bar */
        .channel-info {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease;
            opacity: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }
        
        .channel-info.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .channel-info img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
        
        .channel-info .channel-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Custom Controls */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            z-index: 10;
        }
        
        .custom-controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }
        
        .progress-container:hover {
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: background 0.2s ease;
        }
        
        .progress-container:hover .progress-bar {
            background: #f40612;
        }
        
        .progress-thumb {
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            display: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress-container:hover .progress-thumb {
            display: block;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(229, 9, 20, 0.7);
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .volume-slider:hover {
            height: 7px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }
        
        .settings-menu {

            bottom: 60px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .settings-item {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .settings-item:hover {
            background: rgba(229, 9, 20, 0.3);
        }
        
        .settings-item.active {

        }
        
        .settings-item i {
            width: 20px;
            text-align: center;
        }
        
        .pip-btn {

        /* Zoom menu */
        .zoom-menu {

            bottom: 60px;
            right: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .zoom-menu.active {
            display: flex;
        }
        
        /* Resolution menu */
        .resolution-menu {
            position: absolute;
            bottom: 60px;
            right: 110px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .resolution-menu.active {
            display: flex;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e50914;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
        }
        
        .error-message button {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .pip-btn {
                display: flex;
            }
            
            .custom-controls {
                padding: 20px 30px;
            }
            
            .left-controls, .right-controls {
                gap: 20px;
            }
        }
        
        @media (max-width: 1024px) {
            .channel-sidebar {

            }

        @media (max-width: 900px) {
            .channel-sidebar {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                background: rgba(17, 17, 17, 0.95);
                backdrop-filter: blur(5px);
            }
            
            .channel-info {

        @media (max-width: 600px) {
            .custom-controls {
                padding: 10px 15px;
            }

                gap: 8px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time-display {
                font-size: 12px;
                padding: 3px 8px;
            }
            
            .source-selector, .channel-info {
                top: 10px;
                padding: 6px 10px;
            }
            
            .source-selector span, .channel-title {
                font-size: 12px;
            }
            
            .source-selector select {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .channel-info img {
                width: 20px;
                height: 20px;
            }
            
            .settings-menu, .zoom-menu, .resolution-menu {
                bottom: 50px;
                min-width: 130px;
            }
            
            .zoom-menu {
                right: 50px;
            }
            
            .resolution-menu {
                right: 90px;
            }
        }
    </style>
</head>

                li.setAttribute('data-channel', id);
                
                li.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span class="channel-name">${channel.name}</span>
                    <span class="live-badge">LIVE</span>
                `;
                
                li.addEventListener('click', () => {
                    switchChannel(id);
                });
                
                channelList.appendChild(li);
            }
        }
        
        function switchChannel(channelId) {
            currentChannel = channelId;
            currentSource = 'main';
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-channel="${channelId}"]`).classList.add('active');
            
            // Update channel info
            const channel = channels[channelId];
            document.getElementById('channel-logo').src = channel.logo;
            document.getElementById('channel-title').textContent = channel.name;
            
            // Populate source selector
            const sourceSelect = document.getElementById('source-select');
            sourceSelect.innerHTML = '';
            
            for (const [sourceKey, source] of Object.entries(channel.streams)) {
                const option = document.createElement('option');
                option.value = sourceKey;
                option.textContent = sourceKey === 'main' ? 'Main Stream' : `Backup ${sourceKey.replace('backup', '')}`;
                if (sourceKey === currentSource) {
                    option.selected = true;
                }
                sourceSelect.appendChild(option);
            }
            
            // Add event listener to source selector
            sourceSelect.onchange = () => {
                currentSource = sourceSelect.value;
                loadCurrentStream();
            };
            
            // Load the stream
            loadCurrentStream();
        }
        
        async function loadCurrentStream() {
            const channel = channels[currentChannel];
            const source = channel.streams[currentSource];
            
            console.log('Loading channel:', currentChannel, 'source:', currentSource);
            console.log('Comment:', source.comment);
            
            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';
            
            try {
                // Clear any previous configuration
                player.configure({
                    drm: {
                        clearKeys: {}
                    }
                });
                
                // Configure DRM if needed
                if (source.drm) {
                    player.configure({
                        drm: {
                            clearKeys: source.drm.clearkey
                        }
                    });
                    console.log('DRM configured for this source');
                }
                
                // Try to load the stream
                await player.load(source.url);
                console.log('Stream loaded successfully!');
                
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
                
                // Auto-play the video
                video.play();
                
                // Update resolution menu
                updateResolutionMenu();
                
            } catch (error) {
                console.error('Error loading stream:', error);
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('error-text').textContent = 'Failed to load stream: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
                
                // Try next backup server if available
                tryNextBackup();
            }
        }
        
        function tryNextBackup() {
            const channel = channels[currentChannel];
            const sourceKeys = Object.keys(channel.streams);
            const currentIndex = sourceKeys.indexOf(currentSource);
            
            if (currentIndex < sourceKeys.length - 1) {
                const nextSource = sourceKeys[currentIndex + 1];
                console.log(`Trying next backup: ${nextSource}`);
                
                // Update UI
                document.getElementById('source-select').value = nextSource;
                currentSource = nextSource;
                
                // Retry loading
                setTimeout(() => loadCurrentStream(), 1000);
            } else {
                console.log('No more backup servers available');
            }
        }
        
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            document.getElementById('error-text').textContent = 'Player error: ' + error.code;
            document.getElementById('error-message').style.display = 'block';
            
            // Try next backup server
            tryNextBackup();
        }
        
        function showControls() {
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            const channelInfo = document.getElementById('channel-info');
            
            controls.classList.remove('hidden');
            sourceSelector.classList.remove('hidden');
            channelInfo.classList.remove('hidden');
            isControlsVisible = true;
            
            // Show cursor when controls are visible
            document.getElementById('video-container').style.cursor = 'auto';
            
            // Set timeout to hide controls again
            resetControlsTimer();
        }
        
        function hideControls() {
            if (!isFullscreen && !isControlsVisible) return;
            
            const controls = document.querySelector('.custom-controls');
            const sourceSelector = document.querySelector('.source-selector');
            const channelInfo = document.getElementById('channel-info');
            
            controls.classList.add('hidden');
            sourceSelector.classList.add('hidden');
            channelInfo.classList.add('hidden');
            isControlsVisible = false;
            
            // Hide cursor when controls are hidden in fullscreen
            if (isFullscreen) {
                document.getElementById('video-container').style.cursor = 'none';
            }
        }
        
        function toggleControls() {
            if (isControlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }
        
        function resetControlsTimer() {
            clearTimeout(controlsTimeout);
            const delay = isFullscreen ? HIDE_DELAY : HIDE_DELAY_NON_FULLSCREEN;
            controlsTimeout = setTimeout(hideControls, delay);
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('channel-sidebar');
            const toggleBtn = document.getElementById('toggle-sidebar');
            
            isSidebarVisible = !isSidebarVisible;
            
            if (isSidebarVisible) {
                sidebar.classList.remove('hidden');
                toggleBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            } else {
                sidebar.classList.add('hidden');
                toggleBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            }
        }
        
        function updateResolutionMenu() {
            const resolutionMenu = document.getElementById('resolution-menu');
            // Clear existing items except the Auto option
            while (resolutionMenu.children.length > 1) {
                resolutionMenu.removeChild(resolutionMenu.lastChild);
            }
            
            const tracks = player.getVariantTracks();
            
            // Filter unique resolutions
            const uniqueResolutions = {};
            tracks.forEach(track => {
                if (track.height) {
                    uniqueResolutions[track.height] = track;
                }
            });
            
            // Sort resolutions from highest to lowest
            const sortedResolutions = Object.keys(uniqueResolutions).sort((a, b) => b - a);
            
            // Add resolution options
            sortedResolutions.forEach(height => {
                const item = document.createElement('div');
                item.className = 'settings-item';
                item.setAttribute('data-resolution', height);
                item.innerHTML = `<i class="fas fa-tv"></i>${height}p`;
                resolutionMenu.appendChild(item);
            });
            
            // Add event listeners to resolution items
            const resolutionItems = resolutionMenu.querySelectorAll('.settings-item');
            resolutionItems.forEach(item => {
                item.addEventListener('click', () => {
                    const resolution = item.getAttribute('data-resolution');
                    changeResolution(resolution);
                    
                    // Update active state
                    resolutionItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    resolutionMenu.classList.remove('active');
                    resetControlsTimer();
                });
            });
        }
        
        function changeResolution(resolution) {
            if (resolution === 'auto') {
                player.configure({ abr: { enabled: true } });
                return;
            }
            
            player.configure({ abr: { enabled: false } });
            
            const tracks = player.getVariantTracks();
            
            // Find the track with the matching resolution
            for (const track of tracks) {
                if (track.height === parseInt(resolution)) {
                    player.selectVariantTrack(track);
                    break;
                }
            }
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Shaka Player is supported
            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            } else {
                console.error('Browser not supported!');
                document.getElementById('error-text').textContent = 'Browser not supported for Shaka Player';
                document.getElementById('error-message').style.display = 'block';
            }
            
            // Set up UI event listeners
            setupEventListeners();
        });
        
        function setupEventListeners() {
            const video = document.getElementById('video');
            const videoContainer = document.getElementById('video-container');
            
            // Play/Pause button
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
            
            // Stop button
            document.getElementById('stop-btn').addEventListener('click', () => {
                video.pause();
                video.currentTime = 0;
            });
            
            // Rewind button
            document.getElementById('rewind-btn').addEventListener('click', () => {
                video.currentTime = Math.max(0, video.currentTime - 10);
            });
            
            // Forward button
            document.getElementById('forward-btn').addEventListener('click', () => {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            });
            
            // Mute button
            document.getElementById('mute-btn').addEventListener('click', () => {
                video.muted = !video.muted;
                updateMuteButton();
            });
            
            // Volume slider
            document.getElementById('volume-slider').addEventListener('input', (e) => {
                video.volume = e.target.value;
                updateMuteButton();
            });
            
            // Fullscreen button
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            
            // Settings button
            document.getElementById('settings-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const settingsMenu = document.getElementById('settings-menu');
                settingsMenu.classList.toggle('active');
                
                // Hide other menus
                document.getElementById('zoom-menu').classList.remove('active');
                document.getElementById('resolution-menu').classList.remove('active');
            });
            
            // Zoom button
            document.getElementById('zoom-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const zoomMenu = document.getElementById('zoom-menu');
                zoomMenu.classList.toggle('active');
                
                // Hide other menus
                document.getElementById('settings-menu').classList.remove('active');
                document.getElementById('resolution-menu').classList.remove('active');
            });
            
            // Resolution button
            document.getElementById('resolution-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const resolutionMenu = document.getElementById('resolution-menu');
                resolutionMenu.classList.toggle('active');
                
                // Hide other menus
                document.getElementById('settings-menu').classList.remove('active');
                document.getElementById('zoom-menu').classList.remove('active');
            });
            
            // Toggle sidebar button
            document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);
            
            // Playback speed settings
            const speedItems = document.querySelectorAll('#settings-menu .settings-item');
            speedItems.forEach(item => {
                item.addEventListener('click', () => {
                    const speed = parseFloat(item.getAttribute('data-speed'));
                    video.playbackRate = speed;
                    
                    // Update active state
                    speedItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    document.getElementById('settings-menu').classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            // Zoom settings
            const zoomItems = document.querySelectorAll('#zoom-menu .settings-item');
            zoomItems.forEach(item => {
                item.addEventListener('click', () => {
                    const zoom = item.getAttribute('data-zoom');
                    video.style.objectFit = zoom;
                    
                    // Update active state
                    zoomItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    document.getElementById('zoom-menu').classList.remove('active');
                    resetControlsTimer();
                });
            });
            
            // Progress bar
            document.getElementById('progress-container').addEventListener('click', (e) => {
                const progressContainer = document.getElementById('progress-container');
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Video events
            video.addEventListener('play', () => {
                document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', () => {
                document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>';
            });
            
            video.addEventListener('timeupdate', () => {
                const progressBar = document.getElementById('progress-bar');
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
                
                // Update time display
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                document.getElementById('time-display').textContent = `${currentTime} / ${duration}`;
            });
            
            video.addEventListener('volumechange', updateMuteButton);
            
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
            
            videoContainer.addEventListener('mousemove', () => {
                showControls();
            });
            
            videoContainer.addEventListener('mouseleave', () => {
                if (!isFullscreen) {
                    hideControls();
                }
            });
            
            // Hide menus when clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#settings-menu') && !e.target.closest('#settings-btn')) {
                    document.getElementById('settings-menu').classList.remove('active');
                }
                
                if (!e.target.closest('#zoom-menu') && !e.target.closest('#zoom-btn')) {
                    document.getElementById('zoom-menu').classList.remove('active');
                }
                
                if (!e.target.closest('#resolution-menu') && !e.target.closest('#resolution-btn')) {
                    document.getElementById('resolution-menu').classList.remove('active');
                }
            });
            
            // Fullscreen change event
            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!document.fullscreenElement;
                
                if (isFullscreen) {
                    document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.getElementById('fullscreen-btn').innerHTML = '<i class="fas fa-expand"></i>';
                    document.getElementById('video-container').style.cursor = 'auto';
                }
            });
        }
        
        function updateMuteButton() {
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            
            volumeSlider.value = video.volume;
            
            if (video.muted || video.volume === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-xmark"></i>';
            } else if (video.volume < 0.5) {
                muteBtn.innerHTML = '<i class="fas fa-volume-low"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
            }
        }
        
        function toggleFullscreen() {
            const videoContainer = document.getElementById('video-container');
            
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
