<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1479ff;
            --primary-dark: #0d5fc5;
            --primary-light: rgba(20, 121, 255, 0.1);
            --secondary: #ff3a52;
            --dark-bg: #0f0f13;
            --dark-card: #1a1a24;
            --dark-card-hover: #222230;
            --dark-border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success: #4CAF50;
            --transition: all 0.3s ease;
            --player-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0;
            flex: 1;
            width: 100%;
        }

        .player-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
        }

        /* Video Player Styles */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: var(--player-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #posterImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }

        #loadingOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-primary);
            font-size: 18px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .live-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--secondary);
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 4px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Professional Player Controls */
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .player-controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .play-pause {
            width: 45px;
            height: 45px;
            background: var(--primary);
        }

        .channel-nav {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }

        .channel-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .channel-nav-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-controls:hover .volume-slider {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .progress-container {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            font-size: 14px;
            color: var(--text-primary);
            min-width: 100px;
            text-align: center;
        }

        .quality-select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .quality-select:hover {
            background: var(--primary);
        }

        .quality-select option {
            background: var(--dark-card);
        }

        .player-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--dark-card);
            border-radius: var(--player-radius);
        }

        .channel-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 10px;
        }

        .channel-meta {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Channels Sidebar */
        .channels-sidebar {
            width: 100%;
            background: var(--dark-card);
            border-radius: var(--player-radius);
            padding: 15px;
            margin-bottom: 20px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--dark-border);
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: 1px solid var(--dark-border);
            background: var(--dark-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Categories Navigation */
        .categories {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: var(--dark-bg);
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            font-size: 13px;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Channel List */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .channel-item {
            background: var(--dark-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .channel-thumb {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .channel-thumb img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-details {
            padding: 10px;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--secondary);
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
        }

        /* Responsive Styles */
        @media (min-width: 992px) {
            .main-content {
                flex-direction: row;
                height: calc(100vh - 40px);
            }
            
            .player-container {
                flex: 1;
                height: 100%;
            }
            
            .channels-sidebar {
                width: 320px;
                height: 100%;
                overflow-y: auto;
                margin-bottom: 0;
            }
            
            .channel-list {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .channel-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 10px;
            }
            
            .channel-thumb {
                width: 50px;
                height: 50px;
                padding-bottom: 0;
                border-radius: 8px;
                flex-shrink: 0;
            }
            
            .live-indicator {
                position: static;
                margin-left: auto;
            }
        }

        @media (max-width: 768px) {
            .player-controls {
                opacity: 1; /* Always show controls on mobile */
                padding: 10px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .play-pause {
                width: 40px;
                height: 40px;
            }
            
            .channel-nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
            }
            
            .quality-select {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .channel-nav-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .play-pause {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                display: none; /* Hide volume slider on very small screens */
            }
            
            .time-display {
                display: none; /* Hide time display on very small screens */
            }
            
            .quality-select {
                display: none; /* Hide quality select on very small screens */
            }
        }

        /* Fullscreen styles */
        .video-container:-webkit-full-screen {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        .video-container:-ms-fullscreen {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        .video-container:fullscreen {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        /* Hide elements in fullscreen mode */
        .video-container:fullscreen .player-info {
            display: none;
        }
    </style>
</head>

            {

                category: "kids",

        // Initialize the player
        function initPlayer() {
            loadChannels();
            switchChannel(config.defaultChannel.url, config.defaultChannel);
            
            // Add event listeners
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Search functionality
            channelSearch.addEventListener('input', function() {
                searchQuery = this.value.toLowerCase();
                filterChannels();
            });
            
            // Player event listeners
            video.addEventListener('click', togglePlay);
            video.addEventListener('play', updatePlayButton);
            video.addEventListener('pause', updatePlayButton);
            video.addEventListener('timeupdate', updateProgress);
            
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                updateMuteButton();
            });
            
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                video.currentTime = pos * video.duration;
            });
            
            // Prevent automatic fullscreen on mobile
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
        }

        // Load channels into the list
        function loadChannels() {
            channelList.innerHTML = "";
            channels.forEach((channel, index) => {
                const channelElement = createChannelElement(channel, index);
                channelList.appendChild(channelElement);
            });
            updateChannelsCount();
        }

        // Create channel list item element
        function createChannelElement(channel, index) {
            const div = document.createElement("div");
            div.className = `channel-item ${channel.category} ${index === 0 ? 'active' : ''}`;
            div.setAttribute('data-category', channel.category);
            div.setAttribute('data-name', channel.name.toLowerCase());
            div.innerHTML = `
                <div class="channel-thumb">
                    <img src="${channel.img}" alt="${channel.name}">
                    <div class="live-indicator">LIVE</div>
                </div>
                <div class="channel-details">
                    <h3 class="channel-name">${channel.name}</h3>
                    <p class="channel-category">${channel.category.charAt(0).toUpperCase() + channel.category.slice(1)}</p>
                </div>
            `;
            div.addEventListener('click', () => {
                currentChannelIndex = index;
                switchChannel(channel.url, channel);
            });
            return div;
        }

        // Switch to a different channel
        function switchChannel(url, channelData = null) {
            if (channelData) {
                currentChannel = channelData;
                document.title = `${channelData.name} - T Play`;
                
                // Update channel info
                currentChannelTitle.querySelector('span').textContent = channelData.name;
                currentChannelDescription.textContent = channelData.description;
                
                // Update active channel in list
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Find and activate the clicked channel
                const channelItems = document.querySelectorAll('.channel-item');
                for (let item of channelItems) {
                    if (item.querySelector('.channel-name').textContent === channelData.name) {
                        item.classList.add('active');
                        break;
                    }
                }
            }
            
            posterImage.style.display = "block";
            loadingOverlay.style.display = "flex";
            video.pause();
            video.removeAttribute('src');
            video.load();

            loadStream(url);
            
            video.muted = false;
            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            volumeSlider.value = 1;
        }

        // Navigate to previous channel
        function previousChannel() {
            currentChannelIndex--;
            if (currentChannelIndex < 0) {
                currentChannelIndex = channels.length - 1;
            }
            const channel = channels[currentChannelIndex];
            switchChannel(channel.url, channel);
        }

        // Navigate to next channel
        function nextChannel() {
            currentChannelIndex++;
            if (currentChannelIndex >= channels.length) {
                currentChannelIndex = 0;
            }
            const channel = channels[currentChannelIndex];
            switchChannel(channel.url, channel);
        }

        // Load the stream
        function loadStream(url) {
            if (hls) {
                try {
                    hls.destroy();
                } catch (e) {
                    console.warn("HLS destroy error:", e);
                }
                hls = null;
            }

            if (Hls.isSupported()) {
                hls = new Hls({ 
                    autoStartLoad: true, 
                    maxBufferLength: 30,
                    enableWorker: true 
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loadingOverlay.style.display = "none";
                    posterImage.style.display = "none";
                    video.play().then(() => {
                        isPlaying = true;
                        updatePlayButton();
                    }).catch(() => {});
                    updateQualityMenu();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Network error, trying to recover");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error, trying to recover");
                                hls.recoverMediaError();
                                break;
                            default:
                                loadingOverlay.innerHTML = '<p>Error loading channel. Please try another one.</p>';
                                hls.destroy();
                                hls = null;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    loadingOverlay.style.display = "none";
                    posterImage.style.display = "none";
                    video.play().then(() => {
                        isPlaying = true;
                        updatePlayButton();
                    }).catch(() => {});
                });
                video.onerror = () => {
                    loadingOverlay.innerHTML = '<p>Error loading channel. Please try another one.</p>';
                };
            } else {
                loadingOverlay.innerHTML = '<p>Your browser doesn\'t support HLS playback.</p>';
            }
        }

        // Update quality menu based on available levels
        function updateQualityMenu() {
            if (!hls) return;
            
            qualityMenu.innerHTML = "";
            const levels = hls.levels;
            
            levels.forEach((level, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${level.height}p`;
                qualityMenu.appendChild(option);
            });
            
            const autoOption = document.createElement("option");
            autoOption.value = "auto";
            autoOption.textContent = "Auto Quality";
            autoOption.selected = true;
            qualityMenu.appendChild(autoOption);
            
            qualityMenu.onchange = () => {
                hls.currentLevel = qualityMenu.value === "auto" ? -1 : parseInt(qualityMenu.value);
            };
        }

        // Player control functions
        function togglePlay() {
            if (video.paused) {
                video.play().then(() => {
                    isPlaying = true;
                    updatePlayButton();
                }).catch(e => {
                    console.error("Play failed:", e);
                });
            } else {
                video.pause();
                isPlaying = false;
                updatePlayButton();
            }
        }

        function updatePlayButton() {
            if (video.paused || video.ended) {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            updateMuteButton();
        }

        function updateMuteButton() {
            if (video.muted || video.volume === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = video.volume;
            }
        }

        function updateProgress() {
            const value = (video.currentTime / video.duration) * 100;
            progressBar.style.width = value + '%';
            
            // Update time display
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen().catch(e => {
                        console.error("Fullscreen error:", e);
                    });
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error("Exit PiP failed:", error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error("PiP failed:", error);
                });
            }
        }

        function filterCategory(category) {
            currentCategory = category;
            filterChannels();
        }

        function filterChannels() {
            let visibleCount = 0;
            
            document.querySelectorAll('.channel-item').forEach(item => {
                const categoryMatch = currentCategory === 'all' || item.getAttribute('data-category') === currentCategory;
                const nameMatch = item.getAttribute('data-name').includes(searchQuery);
                
                if (categoryMatch && nameMatch) {
                    item.style.display = 'flex';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            updateChannelsCount(visibleCount);
        }

        function updateChannelsCount(count) {
            const total = count !== undefined ? count : document.querySelectorAll('.channel-item:not([style*="display: none"])').length;
            channelsCount.textContent = `${total} channel${total !== 1 ? 's' : ''}`;
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
        
        // Handle online/offline events
        window.addEventListener('online', () => {
            if (currentChannel) {
                loadingOverlay.style.display = "flex";
                loadingOverlay.innerHTML = '<div class="spinner"></div><p>Reconnecting...</p>';
                loadStream(currentChannel.url);
            }
        });

        window.addEventListener('offline', () => {
            loadingOverlay.style.display = "flex";
            loadingOverlay.innerHTML = '<p>Network connection lost. Trying to reconnect...</p>';
        });

        // Prevent automatic fullscreen on mobile
        document.addEventListener('DOMContentLoaded', function() {
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
            }
        });
    </script>
