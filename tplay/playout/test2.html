<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play - Live TV Streaming</title>
    <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mobile-header {
            display: none !important;
        }

        .mobile-nav {
            display: none !important;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 9, 20, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.15) 0%, rgba(184, 7, 16, 0.1) 100%);
        }

        .channel-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-item-info {
            flex: 1;
        }

        .channel-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .channel-item-category {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .channel-item-live {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .tplay-logo img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        /* Error message */
        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .ios-fullscreen-btn {
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-item {
                padding: 10px;
            }
            
            .channel-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .ios-fullscreen-btn {
                display: flex;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>

    <div class="mobile-header">

    </div>

    <div class="mobile-nav" id="mobileNav">
        <ul>
            <li><a href="#" class="active">Home</a></li>

            <li><a href="#">Sports</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading...</div>
                </div>
                <video id="liveVideo" playsinline webkit-playsinline></video>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause"><i class="fas fa-pause"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn ios-fullscreen-btn" onclick="requestFullscreen()" title="Fullscreen (iOS)"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <div class="volume-container">
                        <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>

                    <select class="quality-select" id="qualityMenu">

            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> <span id="errorText">Channel failed to load. Please try another channel.</span></p>
            </div>
        </section>

        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <div class="tplay-logo">
                    <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play Logo">
                    <span> </span>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('news', event)">News</button>
                <button onclick="filterCategory('kids', event)">Kids</button>
                <button onclick="filterCategory('music', event)">Music</button>
                <button onclick="filterCategory('movie', event)">Movie</button>
                <button onclick="filterCategory('entertainment', event)">Entertainment</button>
                <button onclick="filterCategory('sports', event)">Sports</button>
                <button onclick="filterCategory('educational', event)">Educational</button>
                <button onclick="filterCategory('religious', event)">Religious</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

                name: "Discovery", 
                sources: [
                    { name: "US", url: "https://fl4.moveonjoy.com/Discovery_Channel/index.m3u8" },
                    { name: "IN", url: "https://example-backup3.com/aljazeera.m3u8" },
                    { name: "BD", url: "https://tvsen6.aynaott.com/discovery_hd_bangla/index.m3u8" },
                    { name: "Backup", url: "https://tvsen6.aynaott.com/discovery_hd/index.m3u8" }
                ], 
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSImU3htfX_KbpLD3fqD9Z6tg6gn01iFrROgQ&s", 
                category: "educational",
                description: "Science, technology, nature and more"
            },
            { 
                name: "Peace TV", 
                sources: [
                    { name: "US", url: "https://dzkyvlfyge.erbvr.com/PeaceTvEnglish/index.m3u8" },
                    { name: "PK", url: "https://dzkyvlfyge.erbvr.com/PeaceTvUrdu/index.m3u8" },
                    { name: "BD", url: "https://dzkyvlfyge.erbvr.com/PeaceTvBangla/index.m3u8" },
                    { name: "CN", url: "https://dzkyvlfyge.erbvr.com/PeaceTvChinese/index.m3u8" }
                ], 
                img: "https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/jzxlzmgwj9tfpyv8ldpf", 
                category: "religious",
                description: "Quran recitations, Islamic teachings and educational shows for adults, youth and children."
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
            setupEventListeners();
            
            channelCount.textContent = `${channels.length} channels`;
            
            document.querySelectorAll('.ios-fullscreen-btn').forEach(btn => {
                btn.style.display = isIOS ? 'flex' : 'none';
            });
            
            if (channels.length > 0) {
                setTimeout(() => {
                    switchChannel(0);
                }, 1000);
            }
        });

        function setupEventListeners() {
            video.addEventListener('play', function() {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                posterImage.style.display = 'none';
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'none';
            });

            video.addEventListener('pause', function() {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });

            video.addEventListener('waiting', function() {
                loadingOverlay.style.display = 'flex';
            });

            video.addEventListener('playing', function() {
                loadingOverlay.style.display = 'none';
            });

            video.addEventListener('error', function() {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorText.textContent = 'Error loading video. Trying backup source...';
                
                if (hls) {
                    hls.destroy();
                }
                
                tryNextBackup();
            });

            volumeSlider.addEventListener('input', function() {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            sourceMenu.addEventListener('change', function() {
                changeBackupSource(this.value);
            });

            channelSearch.addEventListener('input', function() {
                filterChannels();
            });

            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.code === 'ArrowRight') {
                    nextChannel();
                } else if (e.code === 'ArrowLeft') {
                    prevChannel();
                } else if (e.code === 'ArrowUp') {
                    video.volume = Math.min(video.volume + 0.1, 1);
                    volumeSlider.value = video.volume;
                } else if (e.code === 'ArrowDown') {
                    video.volume = Math.max(video.volume - 0.1, 0);
                    volumeSlider.value = video.volume;
                } else if (e.code === 'KeyM') {
                    toggleMute();
                } else if (e.code === 'KeyF') {
                    toggleFullscreen();
                }
            });
        }

        function loadChannels() {
            channelList.innerHTML = '';
            channelMap.clear();
            
            filteredChannels = channels.filter(channel => 
                currentCategory === 'all' || channel.category === currentCategory
            );
            
            filteredChannels.forEach((channel, filteredIndex) => {
                // Find the original index of this channel
                const originalIndex = channels.findIndex(c => c.name === channel.name);
                
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}">
                    </div>
                    <div class="channel-item-info">
                        <div class="channel-item-name">${channel.name}</div>
                        <div class="channel-item-category">${channel.description}</div>
                    </div>
                    <span class="channel-item-live">LIVE</span>
                `;
                
                // Store the mapping between DOM element and original index
                channelMap.set(channelItem, originalIndex);
                
                channelItem.addEventListener('click', () => {
                    // Get the original index from the map
                    const originalIndex = channelMap.get(channelItem);
                    switchChannel(originalIndex);
                });
                
                channelList.appendChild(channelItem);
            });
        }

        function switchChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];
            currentBackupSources = channel.sources;
            currentBackupIndex = 0;
            
            // Update active state for all channel items
            document.querySelectorAll('.channel-item').forEach((item) => {
                const originalIndex = channelMap.get(item);
                if (originalIndex === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            posterImage.style.display = 'block';
            
            updateSourceMenu(channel.sources);
            loadVideoSource(channel.sources[0].url);
        }

        function updateSourceMenu(sources) {
            sourceMenu.innerHTML = '';
            sources.forEach((source, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = source.name;
                option.selected = index === 0;
                sourceMenu.appendChild(option);
            });
            
            sourceMenu.style.display = sources.length > 1 ? 'block' : 'none';
        }

        function changeBackupSource(index) {
            currentBackupIndex = parseInt(index);
            const source = currentBackupSources[currentBackupIndex];
            loadVideoSource(source.url);
        }

        function tryNextBackup() {
            currentBackupIndex++;
            
            if (currentBackupIndex < currentBackupSources.length) {
                const source = currentBackupSources[currentBackupIndex];
                sourceMenu.value = currentBackupIndex;
                loadVideoSource(source.url);
            } else {
                errorText.textContent = 'All sources failed. Please try another channel.';
            }
        }

        function loadVideoSource(url) {
            if (hls) {
                hls.destroy();
            }
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                tryNextBackup();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                tryNextBackup();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            const container = document.querySelector('.video-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function requestFullscreen() {
            const container = document.querySelector('.video-container');
            
            if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture();
            }
        }

        function prevChannel() {
            let newIndex = currentChannelIndex - 1;
            if (newIndex < 0) {
                newIndex = channels.length - 1;
            }
            switchChannel(newIndex);
        }

        function nextChannel() {
            let newIndex = currentChannelIndex + 1;
            if (newIndex >= channels.length) {
                newIndex = 0;
            }
            switchChannel(newIndex);
        }

        function filterCategory(category, event) {
            currentCategory = category;
            
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            loadChannels();
        }

        function filterChannels() {
            const searchTerm = channelSearch.value.toLowerCase();
            
            document.querySelectorAll('.channel-item').forEach(item => {
                const channelName = item.querySelector('.channel-item-name').textContent.toLowerCase();
                const channelDesc = item.querySelector('.channel-item-category').textContent.toLowerCase();
                
                if (channelName.includes(searchTerm) || channelDesc.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function toggleMobileMenu() {
            mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        }
    </script>
