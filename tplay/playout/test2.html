<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>T Play</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
  <style>
    /* === CSS === */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #000428, #004e92);
      color: #fff; overflow-x: hidden; touch-action: manipulation;
    }
    .glass { background: rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(0, 0, 128, 0.4);
      backdrop-filter: blur(10px); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .container { display: flex; flex-direction: column; min-height: 100vh; padding: 10px; }
    @media (min-width: 768px) { .container { flex-direction: row; height: 100vh; padding: 20px; } }
    .left-panel { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; width: 100%; }
    @media (min-width: 768px) { .left-panel { padding: 20px; height: 100vh; position: sticky; top: 0; } }
    .player-container { border-radius: 12px; overflow: hidden; width: 100%; max-width: 800px; aspect-ratio: 16/9; position: relative; }
    .video-js { width: 100%; height: 100%; border-radius: 12px; overflow: hidden; }
    .vjs-control-bar { background: rgba(0,0,0,0.6)!important; }
    .player-controls { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center; width: 100%; }
    .now-playing { background: rgba(0, 102, 255, 0.65); padding: 10px 15px; border-radius: 8px; font-weight: bold; min-width: 200px;
      text-align: center; font-size: 14px; flex: 1; }
    .control-button { background: #007bff; border: none; color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .control-button:hover { background: #0056b3; }
    .right-panel { flex: 1; overflow-y: auto; padding: 10px; width: 100%; max-height: 50vh; }
    .channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    .channel { background: rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 12px; text-align: center; cursor: pointer; }
    .channel.active { border: 2px solid #00bfff; background: rgba(0, 191, 255, 0.15); }
    .logo-container { width: 80px; height: 80px; border-radius: 50%; overflow: hidden; margin: auto; }
    .channel img { width: 100%; height: 100%; object-fit: cover; }
    h2 { text-align: center; color: #fff; }
    .buffering-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; display: none; }
    .pip-status { position: fixed; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 8px 12px;
      border-radius: 20px; font-size: 12px; display: none; }
  </style>
</head>
<body>
  <div class="container glass">
    <div class="left-panel">
      <div class="player-container">
        <video id="live-tv-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
        <div class="buffering-indicator" id="bufferingIndicator">Buffering...</div>
      </div>
      <div class="player-controls">
        <div id="now-playing" class="now-playing">Select a channel</div>
        <button class="control-button" onclick="playPreviousChannel()">Previous</button>
        <button class="control-button" onclick="playNextChannel()">Next</button>
      </div>
    </div>
    <div class="right-panel">
      <h2>Available Channels</h2>
      <div class="channels" id="channelList"></div>
    </div>
  </div>
  <div class="pip-status" id="pipStatus">PiP Mode: Active</div>

  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // === JavaScript ===
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    const player = videojs('live-tv-player', {
      controls: true,
      autoplay: !isMobile,
      fluid: true,
      responsive: true,
      liveui: true,
    });

    const channels = [
      { name: "Oxygen Music", subtitle: "24/7 English Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209901/master.m3u8", logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209901/Oxygen-Music.jpg?raw=true" },
      { name: "Bengali Beats", subtitle: "24/7 Bengali Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8", logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209587/Bengali-Beats.png?raw=true" },
      { name: "T Series", subtitle: "24/7 Hindi Songs", url: "https://cloudfrontnet.vercel.app/tplay/playout/210427/master.m3u8", logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/210427/T-Series.jpg?raw=true" },
      { name: "Ilm Tv", subtitle: "24/7 Islamic Waz", url: "https://cloudfrontnet.vercel.app/tplay/playout/209617/master.m3u8", logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/209617/ilm.jpg?raw=true" },
      { name: "Ninja Hattori", subtitle: "24/7 Ninja Hattori", url: "https://cloudfrontnet.vercel.app/tplay/playout/210448/master.m3u8", logo: "https://github.com/tplaylive/stream/blob/main/tplay/playout/210448/Ninja-Hattori.png?raw=true" }
    ];

    let currentIndex = -1;
    let hls;

    function renderChannels() {
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <div class="logo-container"><img src="${ch.logo}" alt="${ch.name}"></div>
          <div class="channel-name">${ch.name}</div>
          <div class="channel-subtitle">${ch.subtitle}</div>
        `;
        div.onclick = () => changeChannel(i);
        list.appendChild(div);
      });
    }

    function changeChannel(index) {
      if (index < 0 || index >= channels.length) return;
      currentIndex = index;
      const ch = channels[index];
      document.getElementById('now-playing').textContent = `Now Playing: ${ch.name} - ${ch.subtitle}`;
      document.querySelectorAll('.channel').forEach((c,i)=>c.classList.toggle('active',i===index));
      if (hls) hls.destroy();
      document.getElementById('bufferingIndicator').style.display = 'block';
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(ch.url);
        hls.attachMedia(player.el().querySelector('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> {
          player.play().then(()=>document.getElementById('bufferingIndicator').style.display='none');
        });
      } else {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play().then(()=>document.getElementById('bufferingIndicator').style.display='none');
      }
    }

    function playNextChannel() { changeChannel((currentIndex+1)%channels.length); }
    function playPreviousChannel() { changeChannel((currentIndex-1+channels.length)%channels.length); }

    // === Init ===
    renderChannels();
    changeChannel(0);
  </script>
</body>
</html>
