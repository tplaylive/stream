<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play - Live TV Streaming</title>
    <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 9, 20, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.15) 0%, rgba(184, 7, 16, 0.1) 100%);
        }

        .channel-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-item-info {
            flex: 1;
        }

        .channel-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .channel-item-category {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .channel-item-live {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .channel-item-sources {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .channel-source-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .tplay-logo img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        /* Error message */
        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .ios-fullscreen-btn {
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 10px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-item {
                padding: 10px;
            }
            
            .channel-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .player-section {
                padding-top: 30px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            /* Show the iOS-specific fullscreen button on iOS */
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            /* Hide regular fullscreen button on iOS */
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 24px;
                height: 24px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            /* On iOS, hide regular fullscreen button and show iOS-specific one */
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>

    <div class="main-content">

                <button onclick="filterCategory('religious', event)">Religious</button>
            </div>

            <div class="channel-list" id="channelList">
            </div>
        </aside>
    </div>

        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
            setupEventListeners();
            
            channelCount.textContent = `${channels.length} channels`;
            
            // Handle iOS-specific fullscreen button visibility
            updateIOSFullscreenButton();
            
            if (channels.length > 0) {
                loadChannel(0);
            }
        });

        function updateIOSFullscreenButton() {
            if (isIOS) {
                document.querySelectorAll('.ios-fullscreen-btn').forEach(btn => {
                    btn.style.display = 'flex';
                });
                document.querySelectorAll('.control-btn:not(.ios-fullscreen-btn)').forEach(btn => {
                    if (btn.querySelector('.fa-expand')) {
                        btn.style.display = 'none';
                    }
                });
            }
        }

        function loadChannels() {
            channelList.innerHTML = '';
            channelMap.clear();
            
            filteredChannels = channels.filter(channel => {
                return currentCategory === 'all' || channel.category === currentCategory;
            });
            
            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.dataset.index = index;
                
                const sourceTags = channel.sources.map(source => 
                    `<span class="channel-source-tag">${source.name}</span>`
                ).join('');
                
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}">
                    </div>
                    <div class="channel-item-info">
                        <div class="channel-item-name">${channel.name}</div>
                        <div class="channel-item-category">${channel.category}</div>
                        <div class="channel-item-sources">${sourceTags}</div>
                    </div>
                    <span class="channel-item-live">LIVE</span>
                `;
                
                channelItem.addEventListener('click', () => {
                    const originalIndex = channels.findIndex(c => c.name === channel.name);
                    loadChannel(originalIndex);
                });
                
                channelList.appendChild(channelItem);
                channelMap.set(channelItem, channels.findIndex(c => c.name === channel.name));
            });
        }

        function filterCategory(category, event) {
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            currentCategory = category;
            loadChannels();
        }

        function setupEventListeners() {
            // Volume slider
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // Search functionality
            channelSearch.addEventListener('input', () => {
                const searchTerm = channelSearch.value.toLowerCase();
                const channelItems = document.querySelectorAll('.channel-item');
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-item-name').textContent.toLowerCase();
                    if (channelName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Video events
            video.addEventListener('play', () => {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                loadingOverlay.style.display = 'none';
                posterImage.style.display = 'none';
            });

            video.addEventListener('pause', () => {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });

            video.addEventListener('waiting', () => {
                loadingOverlay.style.display = 'flex';
            });

            video.addEventListener('playing', () => {
                loadingOverlay.style.display = 'none';
            });

            video.addEventListener('error', () => {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorText.textContent = 'Error loading video. Trying backup source...';
                tryNextBackup();
            });

            // Fullscreen change event
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        }

        function handleFullscreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                document.querySelectorAll('.control-btn i.fa-compress').forEach(icon => {
                    icon.className = 'fas fa-expand';
                });
            }
        }

        function loadChannel(index) {
            if (index < 0 || index >= channels.length) return;
            
            currentChannelIndex = index;
            currentChannelUrl = channels[index].sources[0].url;
            currentBackupIndex = 0;
            currentBackupSources = channels[index].sources;
            
            // Update active channel in list
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const channelItems = document.querySelectorAll('.channel-item');
            for (let item of channelItems) {
                if (channelMap.get(item) === index) {
                    item.classList.add('active');
                    break;
                }
            }
            
            // Update source menu
            sourceMenu.innerHTML = '';
            channels[index].sources.forEach((source, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = source.name;
                sourceMenu.appendChild(option);
            });
            
            // Reset quality menu
            qualityMenu.innerHTML = '<option value="auto">Auto Quality</option>';
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            // Load the video
            loadHlsStream(currentChannelUrl);
        }

        function loadHlsStream(url) {
            if (hls) {
                hls.destroy();
            }
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => {
                        console.error('Auto-play failed:', e);
                        loadingOverlay.style.display = 'none';
                    });
                    
                    // Populate quality levels
                    if (hls.levels && hls.levels.length > 1) {
                        hls.levels.forEach((level, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = level.height + 'p';
                            qualityMenu.appendChild(option);
                        });
                    }
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                tryNextBackup();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                tryNextBackup();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => {
                        console.error('Auto-play failed:', e);
                        loadingOverlay.style.display = 'none';
                    });
                });
            } else {
                errorMessage.style.display = 'block';
                errorText.textContent = 'Your browser does not support HLS playback.';
                loadingOverlay.style.display = 'none';
            }
        }

        function tryNextBackup() {
            currentBackupIndex++;
            
            if (currentBackupIndex < currentBackupSources.length) {
                errorMessage.style.display = 'block';
                errorText.textContent = `Trying backup source ${currentBackupIndex + 1}/${currentBackupSources.length}...`;
                
                const backupUrl = currentBackupSources[currentBackupIndex].url;
                loadHlsStream(backupUrl);
                
                // Update source menu selection
                sourceMenu.value = currentBackupIndex;
            } else {
                errorMessage.style.display = 'block';
                errorText.textContent = 'All backup sources failed. Please try another channel.';
                loadingOverlay.style.display = 'none';
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
            } else {
                video.play().catch(e => {
                    console.error('Play failed:', e);
                });
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = video.volume;
            }
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen();
                }
                document.querySelector('.control-btn i.fa-expand').className = 'fas fa-compress';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                document.querySelector('.control-btn i.fa-compress').className = 'fas fa-expand';
            }
        }

        function requestFullscreen() {
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            } else if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error('Error exiting PiP:', error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error('Error entering PiP:', error);
                });
            }
        }

        function prevChannel() {
            let newIndex = currentChannelIndex - 1;
            if (newIndex < 0) newIndex = channels.length - 1;
            loadChannel(newIndex);
        }

        function nextChannel() {
            let newIndex = (currentChannelIndex + 1) % channels.length;
            loadChannel(newIndex);
        }

        // Handle source change
        sourceMenu.addEventListener('change', function() {
            const sourceIndex = parseInt(this.value);
            const sourceUrl = channels[currentChannelIndex].sources[sourceIndex].url;
            currentBackupIndex = sourceIndex;
            loadHlsStream(sourceUrl);
        });

        // Handle quality change
        qualityMenu.addEventListener('change', function() {
            if (hls && this.value !== 'auto') {
                hls.currentLevel = parseInt(this.value);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName.toLowerCase() === 'input') return;
            
            switch(e.key) {
                case ' ':
                    togglePlayPause();
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
                case 'ArrowUp':
                    video.volume = Math.min(video.volume + 0.1, 1);
                    volumeSlider.value = video.volume;
                    break;
                case 'ArrowDown':
                    video.volume = Math.max(video.volume - 0.1, 0);
                    volumeSlider.value = video.volume;
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    toggleMute();
                    break;
                case 'p':
                    togglePiP();
                    break;
                case 'n':
                    nextChannel();
                    break;
                case 'b':
                    prevChannel();
                    break;
            }
        });

        // Handle orientation change for mobile
        window.addEventListener('orientationchange', function() {
            // Add a small delay to ensure the orientation change has completed
            setTimeout(updateIOSFullscreenButton, 300);
        });
