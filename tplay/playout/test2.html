<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T Play - Live TV Streaming</title>
  <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: #0f0f13;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    #posterImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
    }
    #loadingOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
      color: #fff;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #1479ff;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .player-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }
    .control-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      color: #fff;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }
    .progress-container {
      flex: 1;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #1479ff;
      border-radius: 3px;
    }
    .time-display {
      font-size: 14px;
      min-width: 90px;
      text-align: center;
    }

    /* Fullscreen always show controls */
    .video-container:fullscreen .player-controls {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img id="posterImage" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdw5aGA_lN75xEy63rjJg-pjWt3fMrO-F3-piSvjXi4qVxS7YjPdvZy_7hi22KSmmzAy7N8KjIl7Fu6VJjoKvFL58Eob8B29bBo_T1UT_5bz-fg-sZh2jHvVXLUV4ivySoiBBMevUKonwsH3QV4HbO3_DF04f3WgoquYAUkBxuvOUskSGR22DDFU6pDoA/s1600/ChatGPT%20Image%20Jun%2017,%202025,%2012_58_34%20PM_2.png" alt="Poster" />
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <p>Loading channel...</p>
    </div>
    <video id="liveVideo" playsinline webkit-playsinline></video>

    <div class="player-controls">
      <button class="control-btn" onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
      <button class="control-btn" onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" style="width:80px;" />
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
      <button class="control-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("liveVideo");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const timeDisplay = document.getElementById("timeDisplay");
    const posterImage = document.getElementById("posterImage");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const controls = document.querySelector(".player-controls");
    const videoContainer = document.querySelector(".video-container");

    let hls;
    let controlsTimeout;

    const defaultChannel = "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8";

    function loadStream(url) {
      if (hls) { try { hls.destroy(); } catch(_) {} hls = null; }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          posterImage.style.display = "none";
          loadingOverlay.style.display = "none";
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          posterImage.style.display = "none";
          loadingOverlay.style.display = "none";
          video.play();
        });
      }
    }

    function togglePlay() {
      if (video.paused) { video.play(); }
      else { video.pause(); }
      updatePlayBtn();
    }
    function updatePlayBtn() {
      playBtn.innerHTML = video.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
    }
    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }
    function updateProgress() {
      if (!isFinite(video.duration)) return;
      progressBar.style.width = (video.currentTime / video.duration) * 100 + "%";
      timeDisplay.textContent = formatTime(video.currentTime) + " / " + formatTime(video.duration);
    }
    function formatTime(s) {
      if (!isFinite(s)) return "00:00";
      const m = Math.floor(s/60); const sec = Math.floor(s%60);
      return `${m.toString().padStart(2,"0")}:${sec.toString().padStart(2,"0")}`;
    }

    function fsElement() {
      return document.fullscreenElement || document.webkitFullscreenElement;
    }
    function requestFs() {
      if (videoContainer.requestFullscreen) videoContainer.requestFullscreen();
      else if (videoContainer.webkitRequestFullscreen) videoContainer.webkitRequestFullscreen();
    }
    function exitFs() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    }
    function toggleFullscreen() {
      fsElement() ? exitFs() : requestFs();
    }

    function showControlsTemporarily() {
      controls.style.opacity = "1";
      if (controlsTimeout) clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (!fsElement()) controls.style.opacity = "0";
      }, 3000);
    }

    function init() {
      loadStream(defaultChannel);

      video.addEventListener("play", updatePlayBtn);
      video.addEventListener("pause", updatePlayBtn);
      video.addEventListener("timeupdate", updateProgress);

      volumeSlider.addEventListener("input", () => { video.volume = volumeSlider.value; });

      // Click / move / touch => only show controls (not play/pause)
      video.addEventListener("click", showControlsTemporarily);
      videoContainer.addEventListener("mousemove", showControlsTemporarily);
      videoContainer.addEventListener("touchstart", showControlsTemporarily);
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
