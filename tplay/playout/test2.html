<style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --category-bg: #222;
      --category-active: #4CAF50;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 75vh;
      max-height: 500px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    #posterImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .live-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: red;
  color: white;
  font-size: 14px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 3px;
  line-height: 1.2;
  z-index: 10;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}


    

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 30px;
      z-index: 2;
    }

    .control-btn, .mute-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .quality-select {
      border-radius: 20px;
      padding: 4px 10px;
      background: #1479ff;
      color: white;
      border: none;
      font-size: 12px;
    }

    .category-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: var(--category-bg);
      align-items: center;
    }

    .category-bar button {
      background: var(--category-bg);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-bar button.active {
      background: var(--category-active);
    }

    .dark-toggle {
      margin-left: auto;
      padding: 8px 14px;
      border-radius: 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 5px;
    }

    .channel {
      background: #111;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 5px;
    }

    .channel p {
      margin: 5px 0 0;
      color: red;
      font-size: 14px;
    }
  </style>

html.rtl{

/*-- Reset CSS --*/
a,abbr,acronym,address,applet,b,big,blockquote,body,caption,center,cite,code,dd,del,dfn,div,dl,dt,em,fieldset,font,form,h1,h2,h3,h4,h5,h6,html,i,iframe,img,ins,kbd,label,legend,li,object,p,pre,q,s,samp,small,span,strike,strong,sub,sup,table,tbody,td,tfoot,th,thead,tr,tt,u,ul,var{padding:0;margin:0;border:0;outline:0;vertical-align:baseline;background:0 0;text-decoration:none}dl,ul{list-style-position:inside;list-style:none}ul li{list-style:none}caption{text-align:center}img{border:none;position:relative}a,a:visited{text-decoration:none}.clearfix{clear:both}.section,.widget,.widget ul{margin:0;padding:0}a{color:#8dbbff}a img{border:0}abbr{text-decoration:none}.CSS_LIGHTBOX{z-index:999999!important}.CSS_LIGHTBOX_ATTRIBUTION_INDEX_CONTAINER .CSS_HCONT_CHILDREN_HOLDER > .CSS_LAYOUT_COMPONENT.CSS_HCONT_CHILD:first-child > .CSS_LAYOUT_COMPONENT{opacity:0}.separator a{clear:none!important;float:none!important;margin-left:0!important;margin-right:0!important}#Navbar1,#navbar-iframe,.widget-item-control,a.quickedit,.home-link,.feed-links{display:none!important}.center{display:table;margin:0 auto;position:relative}.widget > h2,.widget > h3{display:none}.widget iframe,.widget img{max-width:100%}button,input,select,textarea{font-family:var(--body-font);-webkit-appearance:none;-moz-appearance:none;appearance:none;outline:none;box-sizing:border-box;border-radius:0}
}
.video-container {
position: relative;
width: 100%;
height: 75vh;
max-height: 500px;
background: #000;
display: flex;
align-items: center;
justify-content: center;
}
video {
width: 100%;
height: 100%;
object-fit: contain;
display: block;
}
/*-- Style CSS --*/
html{position:relative;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;margin:0}
body{
background-color: #111;
position:relative;    font-family: "Poppins",sans-serif;font-size:14px;color:var(--text-color);font-weight:400;font-style:normal;line-height:1.4em;word-wrap:break-word;margin:0;padding:0}
html[data-theme=dark] body{background-color:var(--body-bg-color)!important}
body.is-cover{background-attachment:fixed;background-size:cover;background-position:center center;background-repeat:no-repeat}
.rtl{direction:rtl}
.no-items.section{display:none}
h1,h2,h3,h4,h5,h6{font-weight:600}
a,input,button{transition:all .17s ease}
#outer-wrapper {
position: relative;
overflow: hidden;
width: 100%;
max-width: 100%;
background-color: #191919;
margin: 0 auto;
padding: 0;
box-shadow: 0 0 20px rgba(0,0,0,.3);
-webkit-box-shadow: 0 0 20px rgba(0,0,0,.3);
}
.is-boxed #outer-wrapper{width:calc(1104px + 60px);max-width:100%;}
.row-x1{width:1104px}
#content-wrapper{position:relative;float:left;width:100%;overflow:hidden;padding:0px 0;margin:0;border-top:0;    margin-top: 30px;}
#content-wrapper > .container{margin:0 auto}
.theiaStickySidebarIfy:before,.theiaStickySidebarIfy:after{content:'';display:table;clear:both}
#main-wrapper{position:relative;float:left;width:100%;box-sizing:border-box;padding:0}
.is-single #main-wrapper{width:calc(100% - (336px + 40px))}
.is-left #main-wrapper,.rtl #main-wrapper{float:right}
#sidebar-wrapper{position:relative;float:right;width:336px;box-sizing:border-box;padding:0}
.is-left #sidebar-wrapper,.rtl #sidebar-wrapper{float:left}
.scrnsht{

width: auto;
bottom: -18px;

}
.post-body code{

padding: .5em;

color: #abb2bf;
background: #282c34;
border-radius: 5px;
}
.node--newIndicator {
font-size: 11px;

padding-right: 7px;
padding-bottom: 2px;

}
.btn{

}

margin-bottom: 20px;
}

font-weight: 400 700;
font-family: Oswald;
text-transform: uppercase;
text-decoration: none!important;
border-radius: 1px!important;
padding: 10px 10px;
margin-right: 10px;
opacity: .96;
-webkit-box-shadow: 4px 4px 3px 0 rgb(0 0 0 / 20%);
-moz-box-shadow: 4px 4px 3px 0 rgba(0,0,0,.2);
box-shadow: 4px 4px 3px 0 rgb(0 0 0 / 20%);
margin-top: 20px;

}
.mv_button_css {
background: #f14e13;
width: calc(50% - 50px);

.mv_button_css:hover{color:#fff!important;background: #c73707;}.mv_button_css img{width: 13px;}.mv_button_css span{display: inline-block;padding:2px 5px;background: rgba(0, 0, 0, 0.42);margin-right: 10px;position: relative;}.mv_button_css span:before,.mv_button_css span:after{content:&#39;&#39;;}.mv_button_css span:after{left: 100%;top: 50%;border: solid transparent;height: 0;width: 0;position: absolute;pointer-events: none;border-color: rgba(136, 183, 213, 0);border-left-color: rgba(0, 0, 0, 0.42);border-width: 5px;margin-top: -5px;}.mv_button_css small{font-size:11px;}@media(max-width: 480px){.mv_button_css{width: calc(100% - 50px)}}

}

#blog-pager{clear:both;margin:30px auto; padding: 7px;}
.blog-pager {background: none;}
.displaypageNum a,.showpage a,.pagecurrent{
margin-right:5px; color: #F4F4F4; background-color:#404042;-webkit-box-shadow: 0px 5px 3px -1px rgba(50, 50, 50, 0.53);-moz-box-shadow:0px 5px 3px -1px rgba(50, 50, 50, 0.53);box-shadow: 0px 5px 3px -1px rgba(50, 50, 50, 0.53);
margin-bottom: 5px;

.entry-image-wrap,.cmm-avatar,.comments .avatar-image-container{overflow:hidden;background-color:rgba(155,155,155,0.08);z-index:5;color:transparent!important;transition:box-shadow .17s ease,opacity .17s ease;
}

.entry-thumb{display:block;position:relative;width:100%;height:100%;background-size:cover;background-position:center center;background-repeat:no-repeat;z-index:1;opacity:0;transition:opacity .35s ease,transform .35s ease}
.entry-thumb.lazy-ify{opacity:1}
.before-mask:before{content:'';position:absolute;left:0;right:0;bottom:0;height:70%;background-image:linear-gradient(to bottom,transparent,rgba(0,0,0,0.8));-webkit-backface-visibility:hidden;backface-visibility:hidden;z-index:2;opacity:1;margin:0;transition:opacity .25s ease}

    function loadStream(url, startPosition = 0) {
      if (hls) {
        try {
          hls.destroy();
        } catch (e) {
          console.warn("HLS destroy error:", e);
        }
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls({ autoStartLoad: true, maxBufferLength: 30 });
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          loadingOverlay.style.display = "none";
          video.currentTime = startPosition;
          video.play().catch(() => {});
          updateQualityMenu();
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            hls.destroy();
            hls = null;
            loadingOverlay.innerText = "NadimRazaTV &#10060; Failed to load. Try another channel.";
          }
        });
      } else {
        video.src = url;
        video.onloadeddata = () => {
          loadingOverlay.style.display = "none";
          video.currentTime = startPosition;
          video.play().catch(() => {});
        };
        video.onerror = () => {
          loadingOverlay.innerText = "&#10060; Failed to load. Try another channel.";
        };
      }
    }

    function switchChannel(url) {
      currentChannelUrl = url;
      posterImage.style.display = "none";
      loadingOverlay.style.display = "flex";
      loadingOverlay.innerText = "NadimRazaTV Wait Channel...📺";
      video.pause();
      video.removeAttribute('src');
      video.load();

      // শ&#2497;র&#2497;ত&#2503; পজ&#2495;শন 0 থ&#2503;ক&#2503; শ&#2497;র&#2497; হব&#2503;
      loadStream(url, 0);

      video.muted = false;
      muteBtn.textContent = "🔊";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updateQualityMenu() {
      qualityMenu.innerHTML = "";
      if (!hls) return;
      const levels = hls.levels;
      levels.forEach((level, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = `${level.height}p`;
        qualityMenu.appendChild(opt);
      });
      const auto = document.createElement("option");
      auto.value = "auto";
      auto.text = "Auto";
      qualityMenu.appendChild(auto);
      qualityMenu.value = "auto";

      qualityMenu.onchange = () => {
        hls.currentLevel = qualityMenu.value === "auto" ? -1 : parseInt(qualityMenu.value);
      };
    }

    function cycleZoom() {
      zoomIndex = (zoomIndex + 1) % zoomModes.length;
      video.style.objectFit = zoomModes[zoomIndex];
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) video.requestFullscreen();
      else document.exitFullscreen();
    }

    function togglePiP() {
      if (document.pictureInPictureElement) document.exitPictureInPicture();
      else video.requestPictureInPicture().catch(() => {});
    }

    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "🔇" : "🔊";
    }

    function filterCategory(cat, event) {
      document.querySelectorAll('.category-bar button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.channel').forEach(el => {
        el.style.display = (cat === el.dataset.category) ? 'block' : 'none';
      });
    }

    function toggleDarkMode() {
      const root = document.documentElement;
      const dark = getComputedStyle(root).getPropertyValue('--bg-color') === '#000';
      root.style.setProperty('--bg-color', dark ? '#f0f0f0' : '#000');
      root.style.setProperty('--text-color', dark ? '#000' : '#fff');
    }

    function loadChannels() {
      channelGrid.innerHTML = "";
      channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.dataset.category = ch.category;
        div.innerHTML = `<img src="${ch.img}" alt="${ch.name}"><p>${ch.name}</p>`;
        div.onclick = () => switchChannel(ch.url);
        channelGrid.appendChild(div);
      });
      filterCategory('BANGLA', { target: document.querySelector('button[onclick*="BANGLA"]') });
    }

    // প&#2509;রত&#2495; ৫ স&#2503;ক&#2503;ন&#2509;ড&#2503; পজ&#2495;শন ল&#2507;ক&#2494;লস&#2509;ট&#2507;র&#2503;জ&#2503; স&#2503;ভ কর&#2494;
    setInterval(() => {
      if (!video.paused && !video.ended) {
        localStorage.setItem(POSITION_KEY, video.currentTime);
      }
    }, 5000);

    // ন&#2503;টওয়&#2494;র&#2509;ক অন হল&#2503; আগ&#2503;র পজ&#2495;শন থ&#2503;ক&#2503; ভ&#2495;ড&#2495;ও প&#2497;নর&#2494;য় চ&#2494;ল&#2494;ন&#2507;
    window.addEventListener('online', () => {
      console.log("Back online, resuming stream...");
      const lastPosition = parseFloat(localStorage.getItem(POSITION_KEY)) || 0;
      if (currentChannelUrl) {
        loadingOverlay.style.display = "flex";
        loadingOverlay.innerText = "&#9203; Resuming Channel...";
        loadStream(currentChannelUrl, lastPosition);
      }
    });

// Wake Lock ন&#2503;ওয&#2492;&#2494;র ফ&#2494;&#2434;শন
async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log("&#9989; Wake Lock active");
      wakeLock.addEventListener('release', () => {
        console.log("🔄 Wake Lock released");
      });
    }
  } catch (err) {
    console.error("&#10060; Wake Lock error:", err);
  }
}

// ভ&#2495;ড&#2495;ও play হল&#2503; call করব&#2503;
video.addEventListener('play', () => {
  requestWakeLock();
});

<div id="datetime"></div>

<script>
  function updateDateTime() {
    const now = new Date();

    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const year = now.getFullYear();

    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // 0 হল&#2503; 12 ব&#2494;ন&#2494;ন&#2507;
    const hoursStr = hours.toString().padStart(2, '0');

    const formattedDateTime = `${day}/${month}/${year} ${hoursStr}:${minutes}:${seconds} ${ampm}`;
    document.getElementById("datetime").textContent = formattedDateTime;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime(); // প&#2509;রথমব&#2494;র কল
</script>
