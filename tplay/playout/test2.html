<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart TV Player</title>

  <!-- Font Awesome Icon CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #smartTvContainer {
      display: flex;
      background: #000;
      height: 600px;
      overflow: hidden;
      position: relative;
    }

    #smartSidebar {
      width: 250px;
      background: #111;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.5s;
    }

    #smartSidebar h3 {
      text-align: center;
      color: #0f0;
      margin: 0;
    }

    #smartSidebar input {
      width: 100%;
      padding: 6px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    #smartChannelList {
      list-style: none;
      padding: 10px;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }

    #smartChannelList li {
      padding: 10px;
      margin: 5px 0;
      background: #222;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #smartChannelList li:hover {
      background: #333;
    }

    #smartChannelList li.active {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    #smartChannelList li img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      object-fit: cover;
    }

    #smartPlayer {
      flex: 1;
      padding: 10px;
      transition: all 0.5s;
      position: relative;
    }

    #hlsPlayer {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: #000;
    }

    #playerLogo {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 999;
    }

    #playerLogo img {
      width: 60px;
      opacity: 0.8;
    }

    #floatControls {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      z-index: 998;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #floatControls button {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    #menuButton {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      z-index: 999;
    }

    #menuButton i {
      color: #fff;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="smartTvContainer">
    <!-- Sidebar -->
    <div id="smartSidebar">
      <div style="position:sticky; top:0; background:#111; z-index:10; padding:10px;">
        <h3>Channel List</h3>
        <input type="text" id="channelSearch" placeholder="Search by name or number...">
      </div>
      <ul id="smartChannelList"></ul>
    </div>

    <!-- Player -->
    <div id="smartPlayer">
      <video id="hlsPlayer" controls autoplay></video>

      <div id="playerLogo">
        <img src="https://yourdomain.com/logo.png" alt="Logo">
      </div>

      <div id="floatControls">
        <button id="floatUpBtn">▲</button>
        <button id="floatDownBtn">▼</button>
      </div>

      <div id="menuButton">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </div>

  <!-- HLS.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    (function () {
      const m3uUrl = 'https://raw.githubusercontent.com/MohammadJoyChy/BDIXTV/refs/heads/main/Aynaott';
      const listContainer = document.getElementById('smartChannelList');
      const video = document.getElementById('hlsPlayer');
      const sidebar = document.getElementById('smartSidebar');
      const container = document.getElementById('smartTvContainer');
      const menuButton = document.getElementById('menuButton');
      const floatControls = document.getElementById('floatControls');
      const floatUpBtn = document.getElementById('floatUpBtn');
      const floatDownBtn = document.getElementById('floatDownBtn');
      const searchInput = document.getElementById('channelSearch');
      let listItems = [];
      let allChannels = [];
      let currentIndex = 0;
      let hideTimer;
      let numberInput = '';
      let numberTimer;

      function resetTimer() {
        clearTimeout(hideTimer);
        showSidebar();
        showFloatControls();
        hideTimer = setTimeout(() => {
          hideSidebar();
          hideFloatControls();
        }, 10000);
      }

      function showSidebar() {
        sidebar.style.display = 'flex';
        container.style.flexDirection = 'row';
        menuButton.style.display = 'none';
      }

      function hideSidebar() {
        sidebar.style.display = 'none';
        container.style.flexDirection = 'column';
        menuButton.style.display = 'block';
      }

      function showFloatControls() {
        floatControls.style.display = 'flex';
      }

      function hideFloatControls() {
        floatControls.style.display = 'none';
      }

      function selectChannel(index) {
        if (index >= 0 && index < listItems.length) {
          listItems.forEach(li => li.classList.remove('active'));
          listItems[index].classList.add('active');

          const url = listItems[index].getAttribute('data-url');

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play();
            });
          }

          currentIndex = index;
          resetTimer();
        }
      }

      function renderChannels(channelList) {
        listContainer.innerHTML = '';
        listItems = [];
        channelList.forEach((ch, index) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${index + 1}.</strong> ${ch.logoUrl ? `<img src="${ch.logoUrl}" alt="Logo">` : ''}<span>${ch.title}</span>`;
          li.setAttribute('data-url', ch.url);
          li.onclick = () => selectChannel(index);
          listContainer.appendChild(li);
          listItems.push(li);
        });
      }

      async function loadM3U() {
        try {
          const res = await fetch(m3uUrl);
          const text = await res.text();
          const lines = text.split('\n');
          allChannels = [];

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
              const title = lines[i].split(',')[1]?.trim() || 'Unknown';
              const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
              const logoUrl = logoMatch ? logoMatch[1] : '';
              const url = lines[i + 1]?.trim();
              if (url) allChannels.push({ title, logoUrl, url });
            }
          }

          renderChannels(allChannels);
          if (listItems.length > 0) selectChannel(0);
        } catch (err) {
          listContainer.innerHTML = '<li style="color:red;">Failed to load channels.</li>';
        }
      }

      // Keyboard Control
      document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
          numberInput += e.key;
          clearTimeout(numberTimer);
          numberTimer = setTimeout(() => {
            const index = parseInt(numberInput, 10) - 1;
            if (index >= 0 && index < allChannels.length) {
              selectChannel(index);
            }
            numberInput = '';
          }, 1500);
        }
      });

      // Search Function
      searchInput.addEventListener('input', function () {
        const value = this.value.toLowerCase();
        if (/^\d+$/.test(value)) {
          const index = parseInt(value, 10) - 1;
          if (index >= 0 && index < allChannels.length) {
            selectChannel(index);
          }
        } else {
          const filtered = allChannels.filter(ch => ch.title.toLowerCase().includes(value));
          renderChannels(filtered);
        }
      });

      // Navigation Buttons
      floatUpBtn.onclick = () => selectChannel(currentIndex - 1);
      floatDownBtn.onclick = () => selectChannel(currentIndex + 1);

      // Interaction Reset
      document.body.addEventListener('click', resetTimer);
      document.body.addEventListener('touchstart', resetTimer);

      // Menu
      menuButton.addEventListener('click', () => {
        showSidebar();
        resetTimer();
      });

      loadM3U();
      resetTimer();
    })();
  </script>
</body>
</html>
