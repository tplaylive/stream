<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Play - Live TV Streaming</title>
    <link rel="icon" href="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Mobile Header Styles - HIDDEN */
        .mobile-header {
            display: none !important; /* Force hiding on all screen sizes */
        }

        .mobile-nav {
            display: none !important; /* Also hide the mobile navigation */
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        /* Player Section */
        .player-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none; /* Channel info completely removed */
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Channels Sidebar */
        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px); /* Match video player height */
            position: sticky;
            top: 30px;
            border-radius: 16px 0 0 16px; /* Rounded corners on left side */
            margin: 10px 0 10px 10px;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05); /* For Firefox */
        }

        /* Custom scrollbar for Webkit browsers */
        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 5px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-2px);
            border-color: rgba(229, 9, 20, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.15) 0%, rgba(184, 7, 16, 0.1) 100%);
        }

        .channel-item-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-item-info {
            flex: 1;
        }

        .channel-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .channel-item-category {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .channel-item-live {
            background: var(--primary-color);
            color: white;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 30px;
            margin-left: 10px;
        }

        /* Categories and Channels */
        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .dark-toggle {
            margin-left: auto;
            padding: 10px 20px;
            border-radius: 30px;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto; /* Reset height on mobile */
                position: relative;
                top: 0;
                border-radius: 16px; /* Rounded corners on all sides for mobile */
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-item {
                padding: 10px;
            }
            
            .channel-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .player-section {
                padding-top: 30px; /* Reduced from 80px since header is removed */
            }
        }

        @media (max-width: 768px) {
            .category-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .dark-toggle {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 5px;
                width: 90%;
            }
            
            .video-container {
                border-radius: 8px;
            }
            
            .sidebar-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .dark-toggle {
                margin-top: 15px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header (completely hidden) -->
    <div class="mobile-header">
        <div class="mobile-logo">
            <img src="https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true" alt="T Play Logo">
            <h1>T <span>Play</span></h1>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="mobile-nav" id="mobileNav">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Live TV</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Player Section -->
        <section class="player-section">
            <div class="video-container">
                <img id="posterImage" src="https://images.unsplash.com/photo-1603190287605-e6ade32fa852?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="T Play Poster">
                <div id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading T Play...</div>
                </div>
                <video id="liveVideo"></video>
                <div class="controls">
                    <button class="nav-btn" onclick="prevChannel()" title="Previous Channel"><i class="fas fa-chevron-left"></i></button>
                    <button class="control-btn" onclick="cycleZoom()" title="Change View"><i class="fas fa-expand-alt"></i></button>
                    <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button class="control-btn" onclick="togglePiP()" title="Picture-in-Picture"><i class="fas fa-tv"></i></button>
                    <button class="mute-btn" onclick="toggleMute()" id="muteBtn" title="Mute"><i class="fas fa-volume-up"></i></button>
                    <button class="nav-btn" onclick="nextChannel()" title="Next Channel"><i class="fas fa-chevron-right"></i></button>
                    <select class="quality-select" id="qualityMenu">
                        <option value="auto">Auto Quality</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                    </select>
                </div>
            </div>

            <!-- Channel info removed as requested -->
        </section>

        <!-- Channels Sidebar -->
        <aside class="channels-sidebar">
            <div class="sidebar-header">
                <div>
                    <h2 class="section-title">Live Channels</h2>
                    <div class="channel-count" id="channelCount">6 channels</div>
                </div>
                <button class="dark-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search channels..." id="channelSearch">
            </div>

            <div class="category-bar">
                <button class="active" onclick="filterCategory('all', event)">All</button>
                <button onclick="filterCategory('entertainment', event)">Entertainment</button>
                <button onclick="filterCategory('sports', event)">Sports</button>
                <button onclick="filterCategory('news', event)">News</button>
                <button onclick="filterCategory('movies', event)">Movies</button>
            </div>

            <div class="channel-list" id="channelList">
                <!-- Channels will be loaded here by JavaScript -->
            </div>
        </aside>
    </div>

    <!-- Footer has been removed as requested -->

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // DOM Elements
        const video = document.getElementById("liveVideo");
        const muteBtn = document.getElementById("muteBtn");
        const qualityMenu = document.getElementById("qualityMenu");
        const channelList = document.getElementById("channelList");
        const channelSearch = document.getElementById("channelSearch");
        const posterImage = document.getElementById("posterImage");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const channelTitle = document.querySelector('.channel-title');
        const channelLogo = document.querySelector('.channel-logo img');
        const channelCount = document.getElementById("channelCount");
        const mobileNav = document.getElementById("mobileNav");

        // Variables
        let hls;
        let zoomIndex = 0;
        const zoomModes = ["contain", "cover", "fill"];
        const POSITION_KEY = "liveVideoPosition";
        let currentChannelUrl = null;
        let currentChannelIndex = 0;

        // Sample channels data
        const channels = [
            { 
                name: "T Play HD", 
                url: "https://cloudfrontnet.vercel.app/tplay/playout/209587/master.m3u8", 
                img: "https://github.com/tplaylive/stream/blob/main/TPlay.png?raw=true", 
                category: "entertainment",
                description: "Premium entertainment channel"
            },
            { 
                name: "Sports Max", 
                url: "https://live20.bozztv.com/giatvplayout7/giatv-209627/tracks-v1a1/mono.ts.m3u8", 
                img: "https://images.unsplash.com/photo-1552667466-07770ae110d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80", 
                category: "sports",
                description: "Live sports and events"
            },
            { 
                name: "News 24", 
                url: "https://live20.bozztv.com/giatvplayout7/giatv-209587/tracks-v1a1/mono.ts.m3u8", 
                img: "https://images.unsplash.com/photo-1588681664899-f142ff2dc9b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80", 
                category: "news",
                description: "24/7 news coverage"
            },
            { 
                name: "Movie Central", 
                url: "https://live20.bozztv.com/giatvplayout7/giatv-209617/tracks-v1a1/mono.ts.m3u8", 
                img: "https://images.unsplash.com/photo-1489599102910-59206b8ca314?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80", 
                category: "movies",
                description: "Blockbuster movies 24/7"
            },
            { 
                name: "T Play Sports", 
                url: "https://live20.bozztv.com/giatvplayout7/giatv-209593/tracks-v1a1/mono.ts.m3u8", 
                img: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80", 
                category: "sports",
                description: "Exclusive sports content"
            },
            { 
                name: "Entertainment Plus", 
                url: "https://live20.bozztv.com/giatvplayout7/giatv-209592/tracks-v1a1/mono.ts.m3u8", 
                img: "https://images.unsplash.com/phone-1598890779135-5fdffc13d241?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80", 
                category: "entertainment",
                description: "Entertainment and reality shows"
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
            setupEventListeners();
            
            // Update channel count
            channelCount.textContent = `${channels.length} channels`;
            
            // Play the first channel by default
            if (channels.length > 0) {
                setTimeout(() => {
                    switchChannel(0);
                }, 1000);
            }
        });

        // Set up event listeners
        function setupEventListeners() {
            // Search functionality
            channelSearch.addEventListener('input', () => {
                const searchTerm = channelSearch.value.toLowerCase();
                filterChannels(searchTerm);
            });

            // Network status listeners
            window.addEventListener('online', () => {
                console.log("Back online, resuming stream...");
                const lastPosition = parseFloat(localStorage.getItem(POSITION_KEY)) || 0;
                if (currentChannelUrl) {
                    loadingOverlay.style.display = "flex";
                    loadingOverlay.innerHTML = '<div class="loading-spinner"></div><div>Reconnecting...</div>';
                    loadStream(currentChannelUrl, lastPosition);
                }
            });

            window.addEventListener('offline', () => {
                console.log("Offline, stream paused");
                loadingOverlay.style.display = "flex";
                loadingOverlay.innerHTML = '<i class="fas fa-wifi-slash"></i> Network disconnected';
                video.pause();
            });
        }

        // Toggle mobile menu (kept but not used since mobile header is hidden)
        function toggleMobileMenu() {
            mobileNav.classList.toggle('active');
        }

        // Load stream function
        function loadStream(url, startPosition = 0) {
            if (hls) {
                try {
                    hls.destroy();
                } catch (e) {
                    console.warn("HLS destroy error:", e);
                }
                hls = null;
            }

            if (Hls.isSupported()) {
                hls = new Hls({ 
                    autoStartLoad: true, 
                    maxBufferLength: 30,
                    debug: false
                });
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loadingOverlay.style.display = "none";
                    video.currentTime = startPosition;
                    video.play().catch(() => {});
                    updateQualityMenu();
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        hls.destroy();
                        hls = null;
                        loadingOverlay.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed to load. Try another channel.';
                    }
                });
            } else {
                video.src = url;
                video.onloadeddata = () => {
                    loadingOverlay.style.display = "none";
                    video.currentTime = startPosition;
                    video.play().catch(() => {});
                };
                video.onerror = () => {
                    loadingOverlay.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed to load. Try another channel.';
                };
            }
        }

        // Switch channel function
        function switchChannel(index) {
            const channel = channels[index];
            currentChannelIndex = index;
            currentChannelUrl = channel.url;
            
            // Update UI
            channelTitle.textContent = channel.name;
            channelLogo.src = channel.img;
            
            // Highlight active channel in sidebar
            document.querySelectorAll('.channel-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Load the stream
            posterImage.style.display = "none";
            loadingOverlay.style.display = "flex";
            loadingOverlay.innerHTML = '<div class="loading-spinner"></div><div>Loading channel...</div>';
            video.pause();
            video.removeAttribute('src');
            video.load();

            // Start from position 0
            loadStream(channel.url, 0);

            video.muted = false;
            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            window.scrollTo({ top: 0, behavior: "smooth" });
            
            // Close mobile menu if open (though it's hidden)
            if (mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
            }
        }

        // Navigate to next channel
        function nextChannel() {
            const nextIndex = (currentChannelIndex + 1) % channels.length;
            switchChannel(nextIndex);
        }

        // Navigate to previous channel
        function prevChannel() {
            const prevIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            switchChannel(prevIndex);
        }

        // Update quality menu
        function updateQualityMenu() {
            qualityMenu.innerHTML = "";
            if (!hls) return;
            const levels = hls.levels;
            levels.forEach((level, i) => {
                const opt = document.createElement("option");
                opt.value = i;
                opt.text = `${level.height}p`;
                qualityMenu.appendChild(opt);
            });
            const auto = document.createElement("option");
            auto.value = "auto";
            auto.text = "Auto Quality";
            qualityMenu.appendChild(auto);
            qualityMenu.value = "auto";

            qualityMenu.onchange = () => {
                hls.currentLevel = qualityMenu.value === "auto" ? -1 : parseInt(qualityMenu.value);
            };
        }

        // Control functions
        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(err => {
                    console.error(`Error exiting Picture-in-Picture: ${err.message}`);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(err => {
                    console.error(`Error entering Picture-in-Picture: ${err.message}`);
                });
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        // Filter channels by category
        function filterCategory(category, event) {
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filterChannels(channelSearch.value, category);
        }

        // Filter channels by search term and category
        function filterChannels(searchTerm = "", category = "all") {
            const filteredChannels = channels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(searchTerm) || 
                                    channel.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === "all" || channel.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderChannels(filteredChannels);
            
            // Update channel count
            channelCount.textContent = `${filteredChannels.length} channels`;
        }

        // Render channels to the sidebar
        function renderChannels(channelsToRender) {
            channelList.innerHTML = "";
            
            channelsToRender.forEach((channel, index) => {
                const channelItem = document.createElement("div");
                channelItem.className = "channel-item";
                if (index === currentChannelIndex) {
                    channelItem.classList.add("active");
                }
                
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}">
                    </div>
                    <div class="channel-item-info">
                        <div class="channel-item-name">${channel.name} <span class="channel-item-live">LIVE</span></div>
                        <div class="channel-item-category">${channel.description}</div>
                    </div>
                `;
                
                channelItem.addEventListener("click", () => {
                    const channelIndex = channels.findIndex(c => c.name === channel.name);
                    switchChannel(channelIndex);
                });
                
                channelList.appendChild(channelItem);
            });
        }

        // Load all channels initially
        function loadChannels() {
            renderChannels(channels);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            const darkToggle = document.querySelector('.dark-toggle');
            if (document.body.classList.contains("light-mode")) {
                darkToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                darkToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
    </script>
</body>
</html>
