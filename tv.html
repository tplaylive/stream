<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T Play TV</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* VIDEO */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill}

/* ================= BOTTOM INFO + CONTROLS ================= */
.info-controls{
    position:absolute;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:92%;
    max-width:1100px;

    background:rgba(0,0,0,.72);
    backdrop-filter:blur(8px);
    border-radius:18px;
    padding:14px 18px;

    display:flex;
    align-items:center;
    gap:16px;

    opacity:0;
    pointer-events:none;
    transition:.25s;
    z-index:60;
}
.info-controls.show{
    opacity:1;
    pointer-events:auto;
}

/* CHANNEL INFO */
.channel-info{
    display:flex;
    align-items:center;
    gap:14px;
    flex:1;
    min-width:0;
}
.channel-info img{
    width:54px;
    height:54px;
    border-radius:12px;
}
.channel-text{
    overflow:hidden;
}
.channel-text b{
    font-size:17px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
.channel-text small{
    color:#aaa;
    font-size:13px;
}

/* CONTROLS */
.player-controls{
    display:flex;
    gap:10px;
}
.ctrl-btn{
    width:42px;
    height:42px;
    border-radius:50%;
    border:none;
    background:rgba(255,255,255,.18);
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.ctrl-btn:hover{
    background:#e50914;
}

/* BIG CHANNEL NUMBER */
.channel-number{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;
    font-weight:bold;
    background:rgba(0,0,0,.6);
    padding:18px 30px;
    border-radius:18px;
    opacity:0;
    transition:.25s;
    z-index:55;
}
.channel-number.show{opacity:1}
</style>
</head>

<body>

<div class="video-container">

<video id="video" autoplay muted playsinline></video>

<div id="channelNumber" class="channel-number"></div>

<!-- INFO + CONTROLS BAR -->
<div id="infoControls" class="info-controls">

    <div class="channel-info">
        <img id="infoImg">
        <div class="channel-text">
            <b id="infoName"></b><br>
            <small id="infoCat"></small>
        </div>
    </div>

    <div class="player-controls">
        <button class="ctrl-btn" onclick="prevChannel()"><i class="fas fa-chevron-left"></i></button>
        <button class="ctrl-btn" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></button>
        <button class="ctrl-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></button>
        <button class="ctrl-btn" onclick="toggleGuide()"><i class="fas fa-list"></i></button>
        <button class="ctrl-btn" onclick="nextChannel()"><i class="fas fa-chevron-right"></i></button>
    </div>

</div>

<!-- LEFT GUIDE (already implemented earlier, keep as-is) -->
<div class="dth-overlay" id="guide"></div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.12/shaka-player.compiled.js"></script>

<script>
const video=document.getElementById("video");
let hls=null,shakaP=null,currentIndex=0;
let hideTimer=null;

/* INIT */
window.onload=()=>{
    const saved=localStorage.getItem("lastChannel");
    playChannel(saved?+saved:0);
};

/* PLAY CHANNEL */
async function playChannel(i){
    currentIndex=i;
    localStorage.setItem("lastChannel",i);
    showChannelNumber(i+1);

    if(hls){hls.destroy();hls=null}
    if(shakaP){await shakaP.destroy();shakaP=null}

    const ch=channels[i];
    const src=ch.sources[0];
    const url=src.url;

    // update info bar
    document.getElementById("infoImg").src=ch.img;
    document.getElementById("infoName").textContent=ch.name;
    document.getElementById("infoCat").textContent=ch.category || "General";

    showInfoControls();

    if(src.type==="dash" || url.includes(".mpd")){
        shakaP=new shaka.Player(video);
        if(src.drm){
            await shakaP.configure({
                drm:{clearKeys:{[src.drm.kid]:src.drm.key}}
            });
        }
        await shakaP.load(url);
        video.play();
        return;
    }

    if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
    }else{
        video.src=url;
        video.play();
    }
}

/* INFO + CONTROLS VISIBILITY */
function showInfoControls(){
    const bar=document.getElementById("infoControls");
    bar.classList.add("show");
    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>bar.classList.remove("show"),3000);
}

/* CONTROLS */
function togglePlay(){
    const icon=document.getElementById("playIcon");
    if(video.paused){
        video.play();
        icon.className="fas fa-pause";
    }else{
        video.pause();
        icon.className="fas fa-play";
    }
    showInfoControls();
}
function toggleMute(){
    const icon=document.getElementById("muteIcon");
    video.muted=!video.muted;
    icon.className=video.muted?"fas fa-volume-mute":"fas fa-volume-up";
    showInfoControls();
}
function nextChannel(){playChannel((currentIndex+1)%channels.length)}
function prevChannel(){playChannel((currentIndex-1+channels.length)%channels.length)}

/* NUMBER FLASH */
function showChannelNumber(n){
    const el=document.getElementById("channelNumber");
    el.textContent=n;
    el.classList.add("show");
    setTimeout(()=>el.classList.remove("show"),700);
}

/* REMOTE FRIENDLY */
document.addEventListener("keydown",e=>{
    if(e.key==="ArrowRight")nextChannel();
    if(e.key==="ArrowLeft")prevChannel();
    if(e.key==="Enter")showInfoControls();
});
</script>

</body>
</html>
