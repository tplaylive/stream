<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>T Play</title>
<link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
/* ===== Base Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* ===== Watermark ===== */
.video-logo-watermark{
  position: fixed;
  bottom: 100px;
  right: 100px;
  z-index: 1000;
  opacity: 0.3;
  pointer-events: none;
  mix-blend-mode: screen;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
  transition: opacity 0.5s ease;
}
.video-logo-watermark.hidden{opacity:0 !important;visibility:hidden}
.video-logo-watermark img{
  display:block;height:auto;width:5vw;max-width:50px;min-width:25px;
}

/* watermark force visible */
.video-container:fullscreen .video-logo-watermark,
.video-container:-webkit-full-screen .video-logo-watermark,
.video-container:-moz-full-screen .video-logo-watermark,
.video-container:-ms-fullscreen .video-logo-watermark{
  opacity:0.45 !important;
  visibility:visible !important;
  display:block !important;
}

/* watermark top layer */
.video-logo-watermark{
  z-index:9999 !important;
  position:fixed;
  pointer-events:none;
}
  
/* ===== VIDEO ===== */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill;background:#000}

/* ===== Loading overlay (with background image) ===== */
.overlayCenter{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background: url("https://i.postimg.cc/Pr9sC68t/T-Play-Cover.jpg") center center / cover no-repeat;
  z-index:60;
  pointer-events:none;
}
.overlayCenter.show{display:flex}

/* Dark overlay so spinner is visible */
.overlayCenter::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.spinner{
  position:relative; /* keep above ::before */
  z-index:2;
  width:64px;height:64px;border-radius:50%;
  border:7px solid rgba(255,255,255,.18);
  border-top-color:#e50914;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== No Signal ===== */
.noSignal{
  position:absolute;inset:0;
  display:none;
  flex-direction:column;
  gap:10px;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:96;
}
.noSignal.show{display:flex}
.noSignal i{font-size:64px;color:#e50914}
.noSignal span{color:#bbb}

/* ===== Bottom Info + Controls ===== */
.infoBar{
  position:absolute;left:50%;bottom:60px;transform:translateX(-50%);
  width:min(1120px,92vw);
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  display:flex;align-items:center;gap:14px;
  opacity:0;pointer-events:none;
  transition:.2s;
  z-index:120;
}
.infoBar.show{opacity:1;pointer-events:auto}
.infoLeft{display:flex;align-items:center;gap:12px;flex:1;min-width:0}
.infoLogo{width:54px;height:54px;border-radius:12px;object-fit:cover;background:#111}
.infoText{min-width:0}
.infoTitle{font-size:17px;font-weight:850;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.infoSub{font-size:13px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.badge{
  display:inline-block;margin-left:8px;
  font-size:11px;padding:3px 8px;border-radius:999px;
  background:rgba(255,255,255,.16);color:#fff;
  vertical-align:middle;
}
.badge.live{background:rgba(229,9,20,.9)}
.badge.warn{background:rgba(255,255,255,.18)}
.badge.err{background:rgba(255,255,255,.16)}

.infoRight{display:flex;align-items:center;gap:10px}
.btn{
  width:44px;height:44px;border-radius:50%;
  border:none;cursor:pointer;
  background:rgba(255,255,255,.16);
  color:#fff;font-size:16px;
  display:flex;align-items:center;justify-content:center;
}
.btn:hover{background:#e50914}
.btn.starOn{background:rgba(255,213,74,.25)}
.btn.starOn:hover{background:rgba(255,213,74,.35)}
.btn i{pointer-events:none}

/* ===== Settings Overlay ===== */
.settingsOverlay{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:min(400px,85vw);max-height:75vh;
  background:rgba(0,0,0,.94);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:0;
  display:none;
  flex-direction:column;
  z-index:150;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}
.settingsOverlay.show{display:flex}
.settingsHeader{
  padding:16px 20px;background:rgba(25,25,25,.98);
  border-bottom:1px solid rgba(255,255,255,.12);
  display:flex;justify-content:space-between;align-items:center;
}
.settingsHeader b{font-size:18px}
.settingsClose{
  width:34px;height:34px;border-radius:50%;border:none;
  background:rgba(255,255,255,.1);color:#fff;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.settingsClose:hover{background:#e50914}
.settingsBody{flex:1;padding:20px;overflow-y:auto}
.settingsSection{margin-bottom:20px}
.settingsTitle{
  font-size:15px;font-weight:600;margin-bottom:10px;
  color:#ccc;display:flex;align-items:center;gap:8px;
}
.settingsTitle i{color:#e50914;font-size:13px}
.settingsOption{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;margin:6px 0;
  background:rgba(255,255,255,.07);
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.settingsOption:hover{background:rgba(255,255,255,.1)}
.settingsOption.active{
  background:rgba(229,9,20,.25);
  border-left:3px solid #e50914;
}
.optionLabel{font-size:14px;color:#fff}
.optionValue{font-size:13px;color:#bbb;font-weight:500}
.settingsOption.disabled{opacity:.5;cursor:not-allowed}
.settingsOption.disabled .optionLabel{color:#888}
.noOptions{
  padding:12px;text-align:center;color:#888;font-size:14px;
  background:rgba(255,255,255,.05);border-radius:10px;
}

/* ===== Server Selection Overlay ===== */
.serverOverlay{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:min(420px,85vw);max-height:70vh;
  background:rgba(0,0,0,.94);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:0;
  display:none;
  flex-direction:column;
  z-index:140;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}
.serverOverlay.show{display:flex}
.serverHeader{
  padding:16px 20px;background:rgba(25,25,25,.98);
  border-bottom:1px solid rgba(255,255,255,.12);
  display:flex;justify-content:space-between;align-items:center;
}
.serverHeader b{font-size:18px}
.serverClose{
  width:34px;height:34px;border-radius:50%;border:none;
  background:rgba(255,255,255,.1);color:#fff;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.serverClose:hover{background:#e50914}
.serverBody{flex:1;padding:20px;overflow-y:auto}
.serverTitle{
  font-size:15px;font-weight:600;margin-bottom:10px;
  color:#ccc;display:flex;align-items:center;gap:8px;
}
.serverTitle i{color:#e50914;font-size:13px}
.serverOption{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 16px;margin:8px 0;
  background:rgba(255,255,255,.07);
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.serverOption:hover{background:rgba(255,255,255,.1)}
.serverOption.active{
  background:rgba(229,9,20,.25);
  border-left:3px solid #e50914;
}
.serverLabel{font-size:14px;color:#fff}
.serverValue{font-size:13px;color:#bbb;font-weight:500}
.serverStats{
  font-size:12px;color:#aaa;margin-top:4px;
}

/* ================= GUIDE (MODAL STYLE) ================= */
.guide{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.95);
  width:min(520px,94vw);
  height:min(80vh,520px);
  background:rgba(0,0,0,.94);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:18px;
  display:none;
  flex-direction:column;
  z-index:130; 
  opacity:0;
  transition:.25s ease;
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.guide.show{
  display:flex;
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* Guide Header */
.gTop{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
}
.gTop b{font-size:14px; flex:1;}
.gTop span{
  font-size:12px;
  color:#bbb;
  margin-left:10px;
}

/* Guide Close Button */
.guideClose{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  margin-left:10px;
}
.guideClose:hover{background:#e50914}

/* Guide Body */
.gBody{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* Categories */
.cat{
  width:150px;
  min-width:120px;
  overflow-y:auto;
}
.catItem{
  padding:12px;
  color:#bbb;
  cursor:pointer;
  user-select:none;
}
.catItem.focus{
  background:#e50914;
  color:#fff;
}

/* Channel Area */
.chArea{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.searchBox{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.searchBox input{
  width:100%;
  padding:5px 5px;
  border:none;
  outline:none;
  border-radius:18px;
  background:rgba(255,255,255,.1);
  color:#fff;
}

.grid{
  flex:1;
  overflow-y:auto;
  padding:8px;
  display:grid;
  gap:6px;
  grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
}
  
/* ===== Guide: Logo-only Grid (Round + Focus Ring) ===== */
.tile.logoOnly{
  position:relative;
  justify-content:center;
  align-items:center;
  padding:16px;
  background:transparent;
  border:none;
}

.tile.logoOnly .logo{
  width:80px;
  height:80px;
  object-fit:contain;
  border-radius:50%;
  background:#111;
  padding:10px;
  transition:.2s ease;
}

.tile.logoOnly .favBtn{
  position:absolute;
  top:8px;
  right:8px;
  width:26px;
  height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  color:#bbb; 
  font-size:13px;
  box-shadow:0 2px 6px rgba(0,0,0,.6);
  opacity:1;
}

.tile.logoOnly .favBtn.on{
  color:#ffd54a;
  background:rgba(0,0,0,.85);
}

.tile.logoOnly.focus .logo{
  transform:scale(1.12);
  box-shadow:
    0 0 0 3px #e50914,
    0 0 20px rgba(229,9,20,.7);
}

/* hover polish */
.tile.logoOnly:hover .logo{
  transform:scale(1.08);
}

/* ================= MOBILE SCALE (SAME DESIGN) ================= */
@media (max-width:600px){
  .guide{
    width:96vw;
    height:85vh;
  }
  .cat{
    width:90px;
  }
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
  }
  .btn{
    width:40px;
    height:40px;
  }
  
  /* Mobile Guide header text */
  .gTop span{
    font-size:10px;
    display:none;
  }
  
  .gTop b{
    font-size:12px;
  }
}
</style>

</head>

        <i class="fas fa-times"></i>

    </div>
    <div class="gBody">
      <div class="cat" id="catPanel"></div>
      <div class="chArea">
        <div class="searchBox">
          <input id="search" placeholder="Search (name/number)..." />
        </div>
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>
  
  <!-- Settings Overlay -->
  <div id="settingsOverlay" class="settingsOverlay">
    <div class="settingsHeader">
      <b><i class="fas fa-cog"></i> Settings</b>
      <button class="settingsClose" id="btnCloseSettings">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="settingsBody">
      <div class="settingsSection">
        <div class="settingsTitle">
          <i class="fas fa-tv"></i>
          <span>Video Resolution</span>
        </div>
        <div id="resolutionList">
          <!-- Dynamic resolution options will be added here -->
        </div>
      </div>
      
      <div class="settingsSection">
        <div class="settingsTitle">
          <i class="fas fa-volume-up"></i>
          <span>Audio Language</span>
        </div>
        <div id="audioList">
          <!-- Dynamic audio track options will be added here -->
        </div>
      </div>
      
      <div class="settingsSection">
        <div class="settingsTitle">
          <i class="fas fa-server"></i>
          <span>Server Source</span>
        </div>
        <div id="serverList">
          <!-- Dynamic server options will be added here -->
        </div>
      </div>
    </div>
  </div>
</div>

</div>

/* ===================== Logo Control Functions ===================== */
function showLogo() {
  videoLogoWatermark.classList.remove('hidden');
}

function hideLogo() {

/* ===================== Server Selection Functions ===================== */
function toggleServerOverlay(force) {
  const wantOpen = (typeof force === 'boolean') ? force : !serverOverlay.classList.contains('show');
  
  if (wantOpen) {
    if (settingsOverlay.classList.contains('show')) toggleSettings(false);
    if (guide.classList.contains('show')) toggleGuide(false);
  }
  
  serverOverlay.classList.toggle('show', wantOpen);
  
  if (wantOpen) {
    loadServerOptions();
    serverFocusIndex = currentSourceIndex;
    updateServerFocus();
  }
}

function loadServerOptions() {
  serverOptions.innerHTML = '';
  const ch = channels[currentIndex];
  serverChannelName.textContent = `${currentIndex+1}. ${ch.name || "Unknown"}`;
  
  const sources = ch.sources || [];
  
  if (sources.length === 0) {
    const noOpt = document.createElement('div');
    noOpt.className = 'noOptions';
    noOpt.textContent = 'No servers available';
    serverOptions.appendChild(noOpt);
    return;
  }
  
  sources.forEach((source, index) => {
    const option = document.createElement('div');
    option.className = `serverOption ${index === currentSourceIndex ? 'active' : ''}`;
    option.dataset.index = index;
    
    const sourceName = source.name || `Server ${index + 1}`;
    const sourceType = source.type ? ` (${source.type.toUpperCase()})` : '';
    const sourceStats = source.quality ? ` • ${source.quality}` : '';
    
    option.innerHTML = `
      <div>
        <div class="serverLabel">${sourceName}${sourceType}</div>
      </div>
      <div class="serverValue">${index === currentSourceIndex ? '✓' : ''}</div>
    `;
    
    option.onclick = () => selectServer(index);
    serverOptions.appendChild(option);
  });
}

function updateServerFocus() {
  const options = serverOptions.querySelectorAll('.serverOption');
  options.forEach((option, index) => {
    option.classList.remove('active');
    if (index === serverFocusIndex) {
      option.classList.add('active');
      // Scroll into view
      const container = serverOptions;
      const optionRect = option.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      if (optionRect.top < containerRect.top) {
        option.scrollIntoView({behavior: 'smooth', block: 'start'});
      } else if (optionRect.bottom > containerRect.bottom) {
        option.scrollIntoView({behavior: 'smooth', block: 'end'});
      }
    }
  });
}

function selectServer(index) {
  if (index === currentSourceIndex) {
    toggleServerOverlay(false);
    return;
  }
  
  currentSourceIndex = index;
  const ch = channels[currentIndex];
  const source = ch.sources?.[index];
  const sourceName = source?.name || `Server ${index + 1}`;
  
  setBadge(`Switching to ${sourceName}...`, 'warn');
  toggleServerOverlay(false);
  
  // Reload the source
  showLoading(true);
  setTimeout(() => {
    loadSource(currentSourceIndex).then(success => {
      if (success) {
        showLoading(false);
        updateNowPlayingUI();
        setBadge(`Switched to ${sourceName}`, 'live');
      } else {
        setBadge(`Failed to switch server`, 'err');
      }
    });
  }, 300);
}

serverCloseBtn.onclick = function() {
  toggleServerOverlay(false);
};

/* ===================== Fullscreen Functions ===================== */
function toggleFullscreen() {
  if (!isFullscreen) {
    const container = document.querySelector('.video-container');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
    fullscreenIcon.className = "fas fa-compress";
    isFullscreen = true;
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
    fullscreenIcon.className = "fas fa-expand";
    isFullscreen = false;
  }
  showInfoBar(true, 8000);
}

document.addEventListener('fullscreenchange', () => {
  isFullscreen = !!document.fullscreenElement;
  fullscreenIcon.className = isFullscreen ? "fas fa-compress" : "fas fa-expand";
  if(isFullscreen){
    showLogo();
  }
});

/* ===================== Settings Functions ===================== */
function toggleSettings(force) {
  const wantOpen = (typeof force === 'boolean') ? force : !settingsOverlay.classList.contains('show');
  
  if(wantOpen && guide.classList.contains('show')) {
    toggleGuide(false);
    setTimeout(() => {
      settingsOverlay.classList.toggle('show', true);
      loadAvailableResolutions();
      loadAudioTracks();
      loadServerSources();
      showInfoBar(true, 8000);
    }, 200);
    return;
  }
  
  settingsOverlay.classList.toggle('show', wantOpen);
  
  if(wantOpen) {
    loadAvailableResolutions();
    loadAudioTracks();
    loadServerSources();
    showInfoBar(true, 8000);
  }
}

function loadAvailableResolutions() {
  resolutionList.innerHTML = '';
  
  // Check current player for available qualities
  let qualities = [];
  
  if (hls && hls.levels && hls.levels.length > 0) {
    qualities = hls.levels.map((level, index) => ({
      id: index,
      label: level.height ? `${level.height}p` : `${Math.round(level.bitrate/1000)}kbps`,
      height: level.height,
      selected: index === hls.currentLevel
    }));
  } else if (shakaP) {
    // Shaka Player tracks
    const tracks = shakaP.getVariantTracks();
    qualities = tracks.map(track => ({
      id: track.id,
      label: track.height ? `${track.height}p` : `${Math.round(track.bandwidth/1000)}kbps`,
      height: track.height,
      selected: track.active
    }));
  }
  
  // If no dynamic qualities found
  if (qualities.length === 0) {
    const noOpt = document.createElement('div');
    noOpt.className = 'noOptions';
    noOpt.textContent = 'No resolution options available';
    resolutionList.appendChild(noOpt);
    return;
  }
  
  // Add Auto option first
  const autoOption = document.createElement('div');
  autoOption.className = `settingsOption ${hls?.currentLevel === -1 ? 'active' : ''}`;
  autoOption.innerHTML = `
    <div class="optionLabel">Auto (Best)</div>
    <div class="optionValue">${hls?.currentLevel === -1 ? '✓' : ''}</div>
  `;
  autoOption.onclick = () => selectResolution(-1, 'Auto');
  resolutionList.appendChild(autoOption);
  
  // Add available qualities
  qualities.forEach(quality => {
    const option = document.createElement('div');
    option.className = `settingsOption ${quality.selected ? 'active' : ''}`;
    option.innerHTML = `
      <div class="optionLabel">${quality.label}</div>
      <div class="optionValue">${quality.selected ? '✓' : ''}</div>
    `;
    option.onclick = () => selectResolution(quality.id, quality.label);
    resolutionList.appendChild(option);
  });
}

function selectResolution(id, label) {
  if (hls) {
    hls.currentLevel = id;
  } else if (shakaP) {
    const tracks = shakaP.getVariantTracks();
    const track = tracks.find(t => t.id === id);
    if (track) {
      shakaP.selectVariantTrack(track, true);
    }
  }
  
  setBadge(`Resolution: ${label}`, 'live');
  toggleSettings(false);
}

function loadAudioTracks() {
  audioList.innerHTML = '';
  
  let audioTracks = [];
  
  if (shakaP) {
    const tracks = shakaP.getTextTracks();
    audioTracks = tracks.map(track => ({
      id: track.id,
      label: track.language ? ` ${track.language.toUpperCase()}` : 'Unknown',
      selected: track.active
    }));
  }
  
  // If no audio tracks found
  if (audioTracks.length === 0) {
    const noOpt = document.createElement('div');
    noOpt.className = 'noOptions';
    noOpt.textContent = 'No audio language options';
    audioList.appendChild(noOpt);
    return;
  }
  
  audioTracks.forEach(track => {
    const option = document.createElement('div');
    option.className = `settingsOption ${track.selected ? 'active' : ''}`;
    option.innerHTML = `
      <div class="optionLabel">${track.label}</div>
      <div class="optionValue">${track.selected ? '✓' : ''}</div>
    `;
    option.onclick = () => selectAudioTrack(track.id, track.label);
    audioList.appendChild(option);
  });
}

function selectAudioTrack(id, label) {
  if (shakaP) {
    const tracks = shakaP.getTextTracks();
    const track = tracks.find(t => t.id === id);
    if (track) {
      shakaP.selectTextTrack(track);
    }
  }
  
  setBadge(`Audio: ${label}`, 'live');
  toggleSettings(false);
}

function loadServerSources() {
  serverList.innerHTML = '';
  
  const ch = channels[currentIndex];
  const sources = ch.sources || [];
  
  // If no multiple sources
  if (sources.length <= 1) {
    const noOpt = document.createElement('div');
    noOpt.className = 'noOptions';
    noOpt.textContent = 'Only one server available';
    serverList.appendChild(noOpt);
    return;
  }
  
  sources.forEach((source, index) => {
    const option = document.createElement('div');
    option.className = `settingsOption ${index === currentSourceIndex ? 'active' : ''}`;
    const sourceName = source.name || `Server ${index + 1}`;
    const sourceType = source.type ? ` (${source.type.toUpperCase()})` : '';
    option.innerHTML = `
      <div class="optionLabel">${sourceName}${sourceType}</div>
      <div class="optionValue">${index === currentSourceIndex ? '✓' : ''}</div>
    `;
    option.onclick = () => selectServerSource(index, sourceName);
    serverList.appendChild(option);
  });
}

function selectServerSource(index, name) {
  currentSourceIndex = index;
  setBadge(`Switched to ${name}`, 'live');
  toggleSettings(false);
  
  // Reload the source
  showLoading(true);
  setTimeout(() => {
    loadSource(currentSourceIndex).then(success => {
      if (success) {
        showLoading(false);
        updateNowPlayingUI();
      }
    });
  }, 300);
}

  }

  // Start with logo hidden
  hideLogo();

  playChannel(saved ? +saved : 0);
});

/* ===================== Playback core ===================== */
function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function showLoading(on){
  loading.classList.toggle("show", !!on);
  if(on){
    showInfoBar(true, 10000);
  }
}
function showNoSignal(on, msg){
  noSignal.classList.toggle("show", !!on);
  if(msg) noSignalText.textContent = msg;
}

async function cleanupPlayers(){
  if(hls){ try{ hls.destroy(); }catch{} hls=null; }
  if(shakaP){ try{ await shakaP.destroy(); }catch{} shakaP=null; }
  try{ video.removeAttribute("src"); video.load(); }catch{}
}

function isDash(src){
  const url = src?.url || "";
  return src?.type === "dash" || (typeof url === "string" && url.includes(".mpd"));
}

async function playChannel(index){
  hideLogo();
  
  currentIndex = clamp(index, 0, channels.length-1);
  localStorage.setItem("lastChannel", String(currentIndex));
  currentSourceIndex = 0;

  // UI updates
  updateNowPlayingUI();
  buildGrid();

  showNoSignal(false);
  showLoading(true);
  showInfoBar(true, 10000);

  await tryLoadSourceLoop();
}

async function tryLoadSourceLoop(){
  const ch = channels[currentIndex];
  const sources = ch.sources || [];

  if(!sources.length){
    await failAllSources("No sources. Switching next channel…");
    return;
  }

  while(currentSourceIndex < sources.length){
    const ok = await loadSource(currentSourceIndex);
    if(ok){
      showLoading(false);
      showNoSignal(false);
      setBadge("LIVE", "live");
      return;
    }
    currentSourceIndex++;
  }

  await failAllSources("Switching next channel…");
}

async function loadSource(srcIdx){
  const ch = channels[currentIndex];
  const src = (ch.sources || [])[srcIdx];

  if(!src || !src.url) return false;

  setBadge(`Loading ${src.name || ("Server " + (srcIdx+1))}…`, "warn");
  showLoading(true);
  showNoSignal(false);
  hideLogo();

  await cleanupPlayers();

  try{
    // ✅ SHAKA ONLY: handle both HLS (.m3u8) and DASH (.mpd)
    shaka.polyfill.installAll();

    if(!shaka.Player.isBrowserSupported()){
      throw new Error("Shaka not supported");
    }

    shakaP = new shaka.Player(video);

    // DRM (ClearKey) support if provided
    if(src.drm?.kid && src.drm?.key){
      await shakaP.configure({
        drm: { clearKeys: { [src.drm.kid]: src.drm.key } }
      });
    } else {
      await shakaP.configure({ drm: { clearKeys: {} } });
    }

    await shakaP.load(src.url);

    try{
      video.muted = false;
      await video.play();
    }catch(err){
      // Autoplay with sound may be blocked; fall back to muted autoplay.
      video.muted = true;
      await video.play().catch(()=>{});
      setBadge("Muted. Press OK to unmute", "warn");
    }

    updateMuteIcon();
    updatePlayIcon();
    setTimeout(() => showLogo(), 500);

    return true;

  }catch(e){
    console.warn("Source failed:", srcIdx, e);
    setBadge(`Source failed → trying next`, "warn");
    return false;
  }
}


async function failAllSources(msg){
  showLoading(false);
  showNoSignal(true, msg);
  setBadge("NO SIGNAL", "err");
  hideLogo();

  await new Promise(r => setTimeout(r, 1600));
  showNoSignal(false);
  await playChannel((currentIndex + 1) % channels.length);
}

/* ===================== UI helpers ===================== */
function showInfoBar(sticky=false, timeout=8000){
  infoBar.classList.add("show");
  clearTimeout(infoHideTimer);
  infoHideTimer = setTimeout(()=>infoBar.classList.remove("show"), sticky ? 8000 : timeout);
}
function setBadge(text, kind){
  const base = channelSubText();
  infoSub.innerHTML = escapeHtml(base) + ` <span class="badge ${kind||"warn"}">${escapeHtml(text)}</span>`;
  showInfoBar(true, 8000);
}
function channelSubText(){
  const ch = channels[currentIndex];
  const cat = ch.category || "General";
  const desc = ch.description ? ` • ${ch.description}` : "";
  const src = ch.sources?.[currentSourceIndex];
  const sname = src?.name ? ` • ${src.name}` : (ch.sources?.length ? ` • Server ${currentSourceIndex+1}` : "");
  return `${cat}${desc}${sname}`;
}
function escapeHtml(s){
  return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

function updateNowPlayingUI(){
  const ch = channels[currentIndex];
  infoLogo.src = ch.img || "";
  infoTitle.textContent = `${currentIndex+1}. ${ch.name || "Unknown"}`;
  infoSub.textContent = channelSubText();

  updateFavIcon();
  updatePlayIcon();
  updateMuteIcon();
}

/* ===================== Controls ===================== */
function togglePlay(){
  if(video.paused) {
    video.play().catch(()=>{});
    showLogo();
  }
  else {
    video.pause();
  }
  updatePlayIcon();
  showInfoBar(true, 8000);
}
function updatePlayIcon(){
  playIcon.className = video.paused ? "fas fa-play" : "fas fa-pause";
}

function toggleMute(){
  video.muted = !video.muted;
  updateMuteIcon();
  showInfoBar(true, 8000);
}
function updateMuteIcon(){
  muteIcon.className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
}

function nextChannel(){ 
  playChannel((currentIndex+1) % channels.length); 
}
function prevChannel(){ 
  playChannel((currentIndex-1 + channels.length) % channels.length); 
}

/* ===================== Favorites ===================== */
function updateFavIcon(){
  const ch = channels[currentIndex];
  const on = favs.has(ch.name);
  favIcon.style.color = on ? "#ffd54a" : "#fff";
  document.getElementById("btnFav").classList.toggle("starOn", on);
}
function toggleFavCurrent(){
  const ch = channels[currentIndex];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
  showInfoBar(true, 8000);
}
function toggleFavByChannelIndex(idx){
  const ch = channels[idx];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
}

/* ===================== Guide (left overlay) ===================== */
function toggleGuide(force){
  const wantOpen = (typeof force === "boolean") ? force : !guide.classList.contains("show");
  
  if(wantOpen && settingsOverlay.classList.contains('show')) {
    toggleSettings(false);
    setTimeout(() => {
      guide.classList.toggle('show', true);
      focusCatIndex = categories.indexOf(currentCat);
      if(focusCatIndex < 0) focusCatIndex = 0;

      buildCategoriesUI();
      buildGrid();

      const pos = filteredIndexes.indexOf(currentIndex);
      focusTileIndex = pos >= 0 ? pos : 0;
      updateGridFocus();

      setTimeout(()=>search.focus(), 50);
    }, 200);
    return;
  }
  
  guide.classList.toggle('show', wantOpen);

  if(wantOpen){
    focusCatIndex = categories.indexOf(currentCat);
    if(focusCatIndex < 0) focusCatIndex = 0;

    buildCategoriesUI();
    buildGrid();

    // Find current channel in filtered list
    const pos = filteredIndexes.indexOf(currentIndex);
    focusTileIndex = pos >= 0 ? pos : 0;
    updateGridFocus();

    setTimeout(()=>search.focus(), 50);
  }else{
    search.blur();
  }
  showInfoBar(true, 8000);
}

function buildCategories(){
  const set = new Set(channels.map(c => c.category || "General"));
  categories = ["★ Favorites", "All", ...[...set].sort()];
  currentCat = "All";
  focusCatIndex = categories.indexOf(currentCat);
  buildCategoriesUI();
}
function buildCategoriesUI(){
  catPanel.innerHTML = "";
  categories.forEach((c, idx) => {
    const d = document.createElement("div");
    d.className = "catItem" + (idx===focusCatIndex ? " focus" : "");
    d.textContent = c;
    d.onclick = () => {
      focusCatIndex = idx;
      currentCat = categories[focusCatIndex];
      focusTileIndex = 0;
      buildCategoriesUI();
      buildGrid();
      updateGridFocus();
    };
    catPanel.appendChild(d);
  });
}
function getFilteredIndexes(){
  const q = (search.value || "").trim().toLowerCase();
  const isFav = currentCat === "★ Favorites";
  const isAll = currentCat === "All";

  const idxs = [];
  for(let i=0;i<channels.length;i++){
    const ch = channels[i];
    const cat = ch.category || "General";
    
    // First check category filter
    if(isFav && !favs.has(ch.name)) continue;
    if(!isFav && !isAll && cat !== currentCat) continue;

    // Then check search filter
    if(q){
      const hay = `${i+1} ${ch.name||""} ${cat} ${ch.description||""}`.toLowerCase();
      if(!hay.includes(q)) continue;
    }
    idxs.push(i);
  }
  return idxs;
}

function updateGridFocus(){
  const tiles = grid.querySelectorAll(".tile");
  tiles.forEach((tile, idx) => {
    tile.classList.remove("focus");
    if(idx === focusTileIndex){
      tile.classList.add("focus");
      // Scroll into view
      const container = grid;
      const tileRect = tile.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      if (tileRect.top < containerRect.top) {
        tile.scrollIntoView({behavior: 'smooth', block: 'start'});
      } else if (tileRect.bottom > containerRect.bottom) {
        tile.scrollIntoView({behavior: 'smooth', block: 'end'});
      }
    }
  });
}

function buildGrid(){
  filteredIndexes = getFilteredIndexes();
  if(focusTileIndex >= filteredIndexes.length){
    focusTileIndex = Math.max(0, filteredIndexes.length - 1);
  }

  grid.innerHTML = "";

  filteredIndexes.forEach((chIdx, tileIdx) => {
    const ch = channels[chIdx];
    const favOn = favs.has(ch.name);

    const tile = document.createElement("div");
    tile.className = "tile logoOnly" + (tileIdx === focusTileIndex ? " focus" : "");
    tile.dataset.channelIndex = chIdx; // Add data attribute for easy access

    tile.onclick = () => {
      focusTileIndex = tileIdx;
      updateGridFocus();
      toggleGuide(false);
      playChannel(chIdx);
    };

    tile.innerHTML = `
      <img class="logo" src="${ch.img || ""}" alt="${escapeHtml(ch.name || "")}">
      <button class="favBtn ${favOn ? "on":""}" title="Favorite">
        <i class="fas fa-star"></i>
      </button>
    `;

    const favBtn = tile.querySelector(".favBtn");
    favBtn.onclick = (e) => {
      e.stopPropagation();
      toggleFavByChannelIndex(chIdx);
    };

    grid.appendChild(tile);
  });

  updateGridFocus();
}

/* ===================== Keyboard / Remote ===================== */
document.addEventListener("keydown", (e) => {
  const inSearch = (document.activeElement === search);
  const guideOpen = guide.classList.contains("show");
  const settingsOpen = settingsOverlay.classList.contains("show");
  const serverOpen = serverOverlay.classList.contains("show");
  
  if (inSearch) {
    if (e.key === "Enter") {
      e.preventDefault();
      search.blur();
      if (filteredIndexes.length > 0 && focusTileIndex < filteredIndexes.length) {
        const chIdx = filteredIndexes[focusTileIndex];
        toggleGuide(false);
        setTimeout(() => {
          playChannel(chIdx);
        }, 100);
      }
      return;
    }
    return;
  }

  // Server Overlay- navigation
  if (serverOpen) {
    if (["ArrowUp", "ArrowDown", "Enter", "Escape"].includes(e.key)) {
      e.preventDefault();
      
      switch(e.key) {
        case "ArrowUp":
          serverFocusIndex = Math.max(0, serverFocusIndex - 1);
          updateServerFocus();
          break;
          
        case "ArrowDown":
          const options = serverOptions.querySelectorAll('.serverOption');
          serverFocusIndex = Math.min(options.length - 1, serverFocusIndex + 1);
          updateServerFocus();
          break;
          
        case "Enter":
          if (serverFocusIndex >= 0) {
            selectServer(serverFocusIndex);
          }
          break;
          
        case "Escape":
          toggleServerOverlay(false);
          break;
      }
      return;
    }
  }

  // Prevent default for arrow keys to avoid scrolling
  if(["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter", "Escape", "f", "F", "s", "S", "g", "G"].includes(e.key)) {
    e.preventDefault();
  }

  /* ---- Simple Remote Mapping ---- */
  switch(e.key){
    case "ArrowLeft":
      if(!guideOpen && !settingsOpen && !serverOpen){
        prevChannel();
      } else if (guideOpen) {
        // Guide open: LEFT for category navigation (previous category)
        focusCatIndex = Math.max(0, focusCatIndex-1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
        updateGridFocus();
      }
      break;

    case "ArrowRight":
      if(!guideOpen && !settingsOpen && !serverOpen){
        nextChannel();
      } else if (guideOpen) {
        // Guide open: RIGHT for category navigation (next category)
        focusCatIndex = Math.min(categories.length-1, focusCatIndex+1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
        updateGridFocus();
      }
      break;

    case "ArrowUp":
      if(!guideOpen && !settingsOpen && !serverOpen){
        toggleGuide(true); // Open Guide
      } else if (guideOpen) {
        // Guide open: UP for tile navigation (previous row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.max(0, focusTileIndex - cols);
        updateGridFocus();
      }
      break;

    case "ArrowDown":
      if(!guideOpen && !settingsOpen && !serverOpen){
        // Down Arrow now opens server selection
        toggleServerOverlay(true);
      } else if (guideOpen) {
        // Guide open: DOWN for tile navigation (next row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.min(filteredIndexes.length-1, focusTileIndex + cols);
        updateGridFocus();
      }
      break;

    case "Enter":
      if(!guideOpen && !settingsOpen && !serverOpen){
        // Single click: Play/Pause
        if(okClickTimer){
          clearTimeout(okClickTimer);
          okClickTimer = null;
          // Double click: Toggle Favorite
          toggleFavCurrent();
          setBadge("Favorite updated", "live");
        } else {
          okClickTimer = setTimeout(() => {
            togglePlay();
            okClickTimer = null;
          }, DOUBLE_CLICK_DELAY);
        }
      } else if (guideOpen) {
        // Guide open: Enter to select channel
        if(filteredIndexes.length > 0 && focusTileIndex < filteredIndexes.length){
          const chIdx = filteredIndexes[focusTileIndex];
          console.log("Playing channel:", chIdx + 1, channels[chIdx]?.name);
          toggleGuide(false);
          setTimeout(() => {
            playChannel(chIdx);
          }, 100);
        }
      }
      break;

    case "Escape":
      if(backClickTimer){
        clearTimeout(backClickTimer);
        backClickTimer = null;
        if(confirm("Exit T Play?")){
          window.close();
        }
      } else {
        backClickTimer = setTimeout(() => {
          if(settingsOverlay.classList.contains("show")){
            toggleSettings(false);
          } else if(guide.classList.contains("show")){
            toggleGuide(false);
          } else if(serverOverlay.classList.contains("show")){
            toggleServerOverlay(false);
          } else if(infoBar.classList.contains("show")){
            infoBar.classList.remove("show");
          }
          backClickTimer = null;
        }, DOUBLE_CLICK_DELAY);
      }
      break;
      
    case "f":
    case "F":
      toggleFullscreen();
      break;
      
    case "s":
    case "S":
      toggleSettings();
      break;
      
    case "g":
    case "G":
      if(!settingsOverlay.classList.contains("show") && !serverOverlay.classList.contains("show")) {
        toggleGuide();
      }
      break;
  }
});

video.addEventListener("play", () => {
  updatePlayIcon();
  showLogo();
});

video.addEventListener("pause", () => {
  updatePlayIcon();
});

video.addEventListener('waiting', () => {
  hideLogo();
});

video.addEventListener('playing', () => {
  showLogo();
});

video.addEventListener("click", () => showInfoBar(true, 2400));
video.addEventListener("touchstart", () => showInfoBar(true, 2400), {passive:true});
</script>
</body>
</html>
