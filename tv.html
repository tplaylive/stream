<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>T Play TV</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* VIDEO */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill;background:#000}

/* ===== Bottom Info + Controls (one bar) ===== */
.infoBar{
  position:absolute;left:50%;bottom:22px;transform:translateX(-50%);
  width:min(1100px,92vw);
  background:rgba(0,0,0,.72);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  display:flex;align-items:center;gap:14px;
  opacity:0;pointer-events:none;
  transition:.2s;z-index:60;
}
.infoBar.show{opacity:1;pointer-events:auto}

.infoLeft{display:flex;align-items:center;gap:12px;flex:1;min-width:0}
.infoLogo{width:54px;height:54px;border-radius:12px;object-fit:cover;background:#111}
.infoText{min-width:0}
.infoTitle{font-size:17px;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.infoSub{font-size:13px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.badge{
  display:inline-block;margin-left:8px;
  font-size:11px;padding:3px 8px;border-radius:999px;
  background:rgba(229,9,20,.9);color:#fff;
  vertical-align:middle;
}
.badge.muted{background:rgba(255,255,255,.18)}
.badge.ok{background:rgba(255,255,255,.16)}

.infoRight{display:flex;align-items:center;gap:10px}
.btn{
  width:44px;height:44px;border-radius:50%;
  border:none;cursor:pointer;
  background:rgba(255,255,255,.16);
  color:#fff;font-size:16px;
}
.btn:hover{background:#e50914}
.btn.starOn{background:rgba(255,213,74,.25)}
.btn.starOn:hover{background:rgba(255,213,74,.35)}
.btn i{pointer-events:none}

/* Big channel number flash */
.bigNum{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:82px;font-weight:900;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.12);
  padding:16px 28px;border-radius:18px;
  opacity:0;transition:.18s;z-index:55;
}
.bigNum.show{opacity:1}

/* ===== Left Guide Overlay (on top of video, no resize) ===== */
.guide{
  position:absolute;top:0;left:0;height:100%;
  width:34vw;max-width:520px;min-width:360px;
  background:rgba(0,0,0,.86);
  border-right:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
  display:flex;flex-direction:column;
  transform:translateX(-100%);
  transition:.22s ease;
  z-index:80;
}
.guide.show{transform:translateX(0)}

.gTop{
  padding:12px 16px;background:rgba(15,15,15,.95);
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.gTop b{font-size:18px}
.gTop span{font-size:12px;color:#bbb}

.gNow{
  padding:10px 16px;display:flex;gap:10px;align-items:center;
  background:rgba(25,25,25,.95);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.gNow img{width:46px;height:46px;border-radius:10px;object-fit:cover;background:#111}
.gNow .t{min-width:0}
.gNow .t b{display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.gNow .t small{color:#bbb}

.gBody{flex:1;display:flex;overflow:hidden}

/* Categories (left inside guide) */
.cat{
  width:140px;background:rgba(10,10,10,.9);
  border-right:1px solid rgba(255,255,255,.08);
  overflow-y:auto;
}
.catItem{
  padding:12px 10px;color:#bbb;cursor:pointer;
  border-left:4px solid transparent;
  user-select:none;
}
.catItem.focus{background:rgba(229,9,20,.9);color:#fff;border-left-color:#fff}

/* Channels area */
.chArea{flex:1;display:flex;flex-direction:column;overflow:hidden}
.searchBox{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(12,12,12,.9)}
.searchBox input{
  width:100%;padding:10px 12px;border:none;outline:none;
  border-radius:18px;background:rgba(255,255,255,.10);color:#fff;
}

/* Grid list */
.grid{
  flex:1;overflow-y:auto;padding:10px;
  display:grid;gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
}
.tile{
  display:flex;gap:12px;align-items:center;
  padding:10px;border-radius:14px;
  background:rgba(255,255,255,.08);
  border:2px solid transparent;
  cursor:pointer;user-select:none;
}
.tile:hover{background:rgba(255,255,255,.11)}
.tile.focus{border-color:rgba(229,9,20,.95);box-shadow:0 0 0 2px rgba(229,9,20,.30);transform:scale(1.02)}
.no{width:42px;text-align:right;color:#bbb;font-weight:700}
.logo{width:72px;height:72px;border-radius:14px;object-fit:cover;background:#111}
.meta{flex:1;min-width:0}
.meta .name{font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.meta .sub{font-size:12px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.favBtn{
  width:36px;height:36px;border-radius:50%;
  border:none;background:rgba(255,255,255,.14);
  color:#fff;cursor:pointer;
}
.favBtn.on{background:rgba(255,213,74,.28)}
.favBtn:hover{background:rgba(229,9,20,.9)}
.favBtn.on:hover{background:rgba(255,213,74,.36)}

/* Small zap overlay */
.zap{
  position:absolute;top:16px;left:50%;transform:translateX(-50%);
  background:rgba(0,0,0,.70);
  border:1px solid rgba(255,255,255,.12);
  padding:10px 14px;border-radius:14px;
  display:flex;gap:10px;align-items:center;
  z-index:90;opacity:0;pointer-events:none;transition:.15s;
  backdrop-filter:blur(6px);
}
.zap.show{opacity:1}
.zap .n{font-size:26px;font-weight:900;letter-spacing:2px}
.zap .h{font-size:12px;color:#bbb}
</style>
</head>

<body>
<div class="video-container">
  <video id="video" autoplay playsinline></video>

  <div id="zap" class="zap"><div class="n" id="zapN">—</div><div class="h" id="zapH">Type channel (1–999)</div></div>
  <div id="bigNum" class="bigNum"></div>

  <!-- Bottom Info + Controls -->
  <div id="infoBar" class="infoBar">
    <div class="infoLeft">
      <img id="infoLogo" class="infoLogo" alt="logo">
      <div class="infoText">
        <div class="infoTitle" id="infoTitle">Loading…</div>
        <div class="infoSub" id="infoSub"> </div>
      </div>
    </div>
    <div class="infoRight">
      <button class="btn" id="btnPrev" title="Prev"><i class="fas fa-chevron-left"></i></button>
      <button class="btn" id="btnPlay" title="Play/Pause"><i class="fas fa-play" id="playIcon"></i></button>
      <button class="btn" id="btnMute" title="Mute/Unmute"><i class="fas fa-volume-up" id="muteIcon"></i></button>
      <button class="btn" id="btnGuide" title="Guide"><i class="fas fa-list"></i></button>
      <button class="btn" id="btnNext" title="Next"><i class="fas fa-chevron-right"></i></button>
      <button class="btn" id="btnFav" title="Favorite"><i class="fas fa-star" id="favIcon"></i></button>
    </div>
  </div>

  <!-- Left Guide -->
  <div id="guide" class="guide">
    <div class="gTop">
      <b>Channel Guide</b>
      <span>←/→ Category • ↑/↓/→ Tiles • OK Play • ESC Back</span>
    </div>
    <div class="gNow">
      <img id="gNowLogo" alt="logo">
      <div class="t">
        <b id="gNowName">—</b>
        <small id="gNowCat">—</small>
      </div>
    </div>
    <div class="gBody">
      <div class="cat" id="catPanel"></div>
      <div class="chArea">
        <div class="searchBox">
          <input id="search" placeholder="Search (name/number)..." />
        </div>
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.12/shaka-player.compiled.js"></script>

<script>
/* ===================== Assumptions from main.js =====================
   channels[]: { name, img, category, description?, sources:[{name,url,type?,drm?}] } 
   DRM for dash: drm:{kid,key} :contentReference[oaicite:3]{index=3}
===================================================================== */

const video = document.getElementById("video");

/* UI refs */
const infoBar = document.getElementById("infoBar");
const infoLogo = document.getElementById("infoLogo");
const infoTitle = document.getElementById("infoTitle");
const infoSub = document.getElementById("infoSub");
const playIcon = document.getElementById("playIcon");
const muteIcon = document.getElementById("muteIcon");
const favIcon = document.getElementById("favIcon");

const bigNum = document.getElementById("bigNum");

const guide = document.getElementById("guide");
const catPanel = document.getElementById("catPanel");
const grid = document.getElementById("grid");
const search = document.getElementById("search");

const gNowLogo = document.getElementById("gNowLogo");
const gNowName = document.getElementById("gNowName");
const gNowCat  = document.getElementById("gNowCat");

const zap = document.getElementById("zap");
const zapN = document.getElementById("zapN");
const zapH = document.getElementById("zapH");

/* Players */
let hls = null;
let shakaP = null;

/* State */
let currentIndex = 0;
let currentSourceIndex = 0;           // per channel (backup servers)
let lastUserInteracted = false;

let categories = [];
let currentCat = "All";
let filteredIndexes = [];             // indexes into channels for current grid
let focusCatIndex = 0;
let focusTileIndex = 0;

let infoHideTimer = null;

/* Favorites */
const FAV_KEY = "tplay_favs_v1";
function loadFavs(){
  try { return new Set(JSON.parse(localStorage.getItem(FAV_KEY) || "[]")); }
  catch { return new Set(); }
}
function saveFavs(set){ localStorage.setItem(FAV_KEY, JSON.stringify([...set])); }
let favs = loadFavs();

/* ============ Autoplay policy safe unmute handling ============ */
function markUserInteraction(){
  lastUserInteracted = true;
}
["click","touchstart","keydown"].forEach(evt => {
  document.addEventListener(evt, markUserInteraction, {passive:true});
});

/* ===================== Init ===================== */
window.addEventListener("load", () => {
  if(typeof channels === "undefined" || !channels.length){
    console.error("channels not found in main.js");
    return;
  }

  // auto mute OFF (your request)
  video.muted = false;
  video.volume = 1;

  buildCategories();
  const saved = localStorage.getItem("lastChannel");
  playChannel(saved ? +saved : 0);

  // buttons
  document.getElementById("btnPrev").onclick = prevChannel;
  document.getElementById("btnNext").onclick = nextChannel;
  document.getElementById("btnGuide").onclick = toggleGuide;
  document.getElementById("btnPlay").onclick = togglePlay;
  document.getElementById("btnMute").onclick = toggleMute;
  document.getElementById("btnFav").onclick = toggleFavCurrent;

  // search
  search.addEventListener("input", () => { focusTileIndex = 0; buildGrid(); });

  showInfoBar(true);
});

/* ===================== Playback core ===================== */
async function cleanupPlayers(){
  if(hls){ try{ hls.destroy(); }catch{} hls=null; }
  if(shakaP){ try{ await shakaP.destroy(); }catch{} shakaP=null; }
  try{ video.removeAttribute("src"); video.load(); }catch{}
}

function isDashSource(src){
  const url = src?.url || "";
  return src?.type === "dash" || (typeof url === "string" && url.includes(".mpd"));
}

async function playChannel(index){
  currentIndex = clamp(index, 0, channels.length-1);
  localStorage.setItem("lastChannel", String(currentIndex));
  currentSourceIndex = 0;

  flashBigNumber(currentIndex + 1);

  updateNowPlayingUI();
  buildGrid();        // refresh focus + stars
  showInfoBar(true);

  await loadCurrentSource();
}

async function loadCurrentSource(){
  const ch = channels[currentIndex];
  const sources = ch.sources || [];
  const src = sources[currentSourceIndex] || sources[0];

  if(!src || !src.url){
    showStatus(`No source for this channel`, true);
    return;
  }

  await cleanupPlayers();
  showStatus(`Loading: ${src.name || ("Server " + (currentSourceIndex+1))}`, false);

  // DASH (MPD)
  if(isDashSource(src)){
    if(!shaka.Player.isBrowserSupported()){
      showStatus("Shaka not supported in this browser", true);
      return;
    }
    shaka.polyfill.installAll();
    shakaP = new shaka.Player(video);

    // DRM (ClearKey) as in main.js :contentReference[oaicite:4]{index=4}
    if(src.drm?.kid && src.drm?.key){
      await shakaP.configure({ drm: { clearKeys: { [src.drm.kid]: src.drm.key } } });
    }else{
      // clear any previous drm config
      await shakaP.configure({ drm: { clearKeys: {} } });
    }

    shakaP.addEventListener("error", (e) => {
      console.error("Shaka error:", e?.detail || e);
      tryNextBackup("DRM/DASH error");
    });

    try{
      await shakaP.load(src.url);
      await tryPlayWithAudioPolicy();
      showStatus("LIVE", false);
    }catch(err){
      console.error("DASH load failed:", err);
      tryNextBackup("DASH load failed");
    }
    return;
  }

  // HLS
  if(Hls.isSupported()){
    hls = new Hls({
      maxBufferLength: 30,
      backBufferLength: 30,
      enableWorker: true,
      lowLatencyMode: true
    });

    hls.loadSource(src.url);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, async () => {
      try{
        await tryPlayWithAudioPolicy();
        showStatus("LIVE", false);
      }catch{}
    });

    hls.on(Hls.Events.ERROR, (evt, data) => {
      console.error("HLS error:", data);
      if(data?.fatal){
        tryNextBackup("HLS fatal error");
      }
    });

  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = src.url;
    video.addEventListener("loadedmetadata", async () => {
      try{
        await tryPlayWithAudioPolicy();
        showStatus("LIVE", false);
      }catch{}
    }, {once:true});
    video.addEventListener("error", () => tryNextBackup("Native HLS error"), {once:true});
  } else {
    showStatus("Browser doesn't support HLS", true);
  }
}

async function tryPlayWithAudioPolicy(){
  // You asked: auto mute OFF.
  // But browsers may block autoplay with sound unless user interacted.
  // So: try unmuted play first; if blocked -> muted play + show hint to press OK to unmute.
  video.muted = false;

  try{
    await video.play();
    updateMuteIcon();
    return;
  }catch(err){
    console.warn("Autoplay with sound blocked:", err);
    video.muted = true;
    updateMuteIcon();
    await video.play().catch(()=>{});
    showStatus("Muted (Press OK/Click to unmute)", false, true);
  }
}

function tryNextBackup(reason){
  const ch = channels[currentIndex];
  const sources = ch.sources || [];
  if(currentSourceIndex + 1 < sources.length){
    currentSourceIndex++;
    showStatus(`${reason} → Trying ${sources[currentSourceIndex].name || ("Server " + (currentSourceIndex+1))}`, true);
    loadCurrentSource();
  }else{
    showStatus(`${reason}. No more servers.`, true);
  }
}

/* ===================== UI updates ===================== */
function updateNowPlayingUI(){
  const ch = channels[currentIndex];
  infoLogo.src = ch.img || "";
  infoTitle.textContent = `${currentIndex+1}. ${ch.name || "Unknown"}`;

  const cat = ch.category || "General";
  const desc = ch.description ? ` • ${ch.description}` : "";
  infoSub.textContent = `${cat}${desc}`;

  gNowLogo.src = ch.img || "";
  gNowName.textContent = ch.name || "—";
  gNowCat.textContent = cat;

  updateFavIcon();
  updatePlayIcon();
  updateMuteIcon();
}

function flashBigNumber(n){
  bigNum.textContent = n;
  bigNum.classList.add("show");
  setTimeout(()=>bigNum.classList.remove("show"), 650);
}

function showInfoBar(sticky=false){
  infoBar.classList.add("show");
  clearTimeout(infoHideTimer);
  // sticky: channel change / user action -> keep longer
  infoHideTimer = setTimeout(()=>infoBar.classList.remove("show"), sticky ? 3500 : 2200);
}

function showStatus(text, isError=false, isMutedHint=false){
  // Put status as badge on subtitle line
  // Keep channel sub text but append badge
  const base = (channels[currentIndex]?.category || "General") + (channels[currentIndex]?.description ? ` • ${channels[currentIndex].description}` : "");
  infoSub.innerHTML = escapeHtml(base) + ` <span class="badge ${isMutedHint ? "muted" : (isError ? "muted" : "ok")}">${escapeHtml(text)}</span>`;
  showInfoBar(true);
}

function escapeHtml(s){
  return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

/* ===================== Controls ===================== */
function togglePlay(){
  if(video.paused){
    video.play().catch(()=>{});
  }else{
    video.pause();
  }
  updatePlayIcon();
  showInfoBar(true);
}
function updatePlayIcon(){
  playIcon.className = video.paused ? "fas fa-play" : "fas fa-pause";
}

function toggleMute(){
  video.muted = !video.muted;
  updateMuteIcon();
  showInfoBar(true);
}
function updateMuteIcon(){
  muteIcon.className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
}

function nextChannel(){ playChannel((currentIndex+1) % channels.length); }
function prevChannel(){ playChannel((currentIndex-1 + channels.length) % channels.length); }

/* ===================== Favorites ===================== */
function updateFavIcon(){
  const ch = channels[currentIndex];
  const on = favs.has(ch.name);
  favIcon.style.color = on ? "#ffd54a" : "#fff";
  document.getElementById("btnFav").classList.toggle("starOn", on);
}
function toggleFavCurrent(){
  const ch = channels[currentIndex];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
  showInfoBar(true);
}
function toggleFavByChannelIndex(idx){
  const ch = channels[idx];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
}

/* ===================== Guide (left overlay) ===================== */
function toggleGuide(force){
  const wantOpen = (typeof force === "boolean") ? force : !guide.classList.contains("show");
  guide.classList.toggle("show", wantOpen);
  if(wantOpen){
    // sync focus to current channel if visible
    focusCatIndex = categories.indexOf(currentCat);
    if(focusCatIndex < 0) focusCatIndex = 0;
    focusTileIndex = Math.max(0, filteredIndexes.indexOf(currentIndex));
    if(focusTileIndex < 0) focusTileIndex = 0;
    buildCategoriesUI();
    buildGrid();
    setTimeout(()=>search.focus(), 50);
  }else{
    search.blur();
  }
  showInfoBar(true);
}

function buildCategories(){
  const set = new Set(channels.map(c => c.category || "General"));
  categories = ["★ Favorites", "All", ...[...set].sort()];
  currentCat = "All";
  focusCatIndex = categories.indexOf(currentCat);
  buildCategoriesUI();
}
function buildCategoriesUI(){
  catPanel.innerHTML = "";
  categories.forEach((c, idx) => {
    const d = document.createElement("div");
    d.className = "catItem" + (idx===focusCatIndex ? " focus" : "");
    d.textContent = c;
    d.onclick = () => {
      focusCatIndex = idx;
      currentCat = categories[focusCatIndex];
      focusTileIndex = 0;
      buildCategoriesUI();
      buildGrid();
    };
    catPanel.appendChild(d);
  });
}

function getFilteredIndexes(){
  const q = (search.value || "").trim().toLowerCase();
  const isFav = currentCat === "★ Favorites";
  const isAll = currentCat === "All";

  const idxs = [];
  for(let i=0;i<channels.length;i++){
    const ch = channels[i];
    const cat = ch.category || "General";
    if(isFav && !favs.has(ch.name)) continue;
    if(!isFav && !isAll && cat !== currentCat) continue;

    if(q){
      const hay = `${i+1} ${ch.name||""} ${cat} ${ch.description||""}`.toLowerCase();
      if(!hay.includes(q)) continue;
    }
    idxs.push(i);
  }
  return idxs;
}

function buildGrid(){
  filteredIndexes = getFilteredIndexes();
  if(focusTileIndex >= filteredIndexes.length) focusTileIndex = Math.max(0, filteredIndexes.length-1);

  grid.innerHTML = "";
  filteredIndexes.forEach((chIdx, tileIdx) => {
    const ch = channels[chIdx];
    const favOn = favs.has(ch.name);

    const tile = document.createElement("div");
    tile.className = "tile" + (tileIdx===focusTileIndex ? " focus" : "");
    tile.onclick = () => {
      playChannel(chIdx);
      toggleGuide(false);
    };

    tile.innerHTML = `
      <div class="no">${chIdx+1}</div>
      <img class="logo" src="${ch.img || ""}" alt="logo">
      <div class="meta">
        <div class="name">${escapeHtml(ch.name || "")}</div>
        <div class="sub">${escapeHtml((ch.category || "General") + (ch.description ? " • " + ch.description : ""))}</div>
      </div>
      <button class="favBtn ${favOn ? "on":""}" title="Favorite">
        <i class="fas fa-star"></i>
      </button>
    `;

    const favBtn = tile.querySelector(".favBtn");
    favBtn.onclick = (ev) => {
      ev.stopPropagation();
      toggleFavByChannelIndex(chIdx);
    };

    grid.appendChild(tile);
  });

  // scroll focused tile into view
  const focused = grid.querySelector(".tile.focus");
  if(focused) focused.scrollIntoView({block:"nearest", inline:"nearest"});
}

/* ===================== Remote navigation (↑ ↓ ← →) ===================== */
document.addEventListener("keydown", (e) => {
  // Number zap handled first if guide is not open and not typing in search
  const inSearch = (document.activeElement === search);

  // Global: ESC closes guide
  if(e.key === "Escape"){
    if(guide.classList.contains("show")){
      toggleGuide(false);
      e.preventDefault();
      return;
    }
  }

  // Show info on OK/Enter always (and try unmute if hint)
  if(e.key === "Enter"){
    showInfoBar(true);
    // if muted because autoplay policy, allow OK to unmute
    if(video.muted){
      // only unmute if user interaction exists (Enter counts)
      video.muted = false;
      updateMuteIcon();
      video.play().catch(()=>{});
      showStatus("Unmuted", false);
    }
  }

  // When guide CLOSED: allow quick controls + number zap
  if(!guide.classList.contains("show")){
    if(e.key === "ArrowRight"){ nextChannel(); e.preventDefault(); return; }
    if(e.key === "ArrowLeft"){ prevChannel(); e.preventDefault(); return; }
    if(e.key.toLowerCase() === "g"){ toggleGuide(true); e.preventDefault(); return; }
    if(e.key.toLowerCase() === "f"){ toggleFavCurrent(); e.preventDefault(); return; }

    handleNumberZap(e);
    return;
  }

  // When guide OPEN:
  if(e.key === "ArrowLeft"){
    // move focus to category side (cycle categories)
    focusCatIndex = Math.max(0, focusCatIndex-1);
    currentCat = categories[focusCatIndex];
    focusTileIndex = 0;
    buildCategoriesUI();
    buildGrid();
    e.preventDefault();
    return;
  }

  if(e.key === "ArrowRight"){
    // move focus within tiles
    moveTileFocus(1);
    e.preventDefault();
    return;
  }

  if(e.key === "ArrowUp"){
    moveTileFocus(-getCols());
    e.preventDefault();
    return;
  }

  if(e.key === "ArrowDown"){
    moveTileFocus(getCols());
    e.preventDefault();
    return;
  }

  if(e.key === "Enter"){
    // play focused tile
    const chIdx = filteredIndexes[focusTileIndex];
    if(typeof chIdx === "number"){
      playChannel(chIdx);
      toggleGuide(false);
    }
    e.preventDefault();
    return;
  }

  // typing in search should work normally
});

function getCols(){
  // approximate columns based on grid width and tile min width
  const w = grid.clientWidth || 1;
  const col = Math.max(1, Math.floor(w / 240));
  return col;
}
function moveTileFocus(delta){
  if(!filteredIndexes.length) return;
  focusTileIndex = clamp(focusTileIndex + delta, 0, filteredIndexes.length-1);
  buildGrid();
}

/* ===================== Number zap (1–999) ===================== */
let zapBuf = "";
let zapTimer = null;

function handleNumberZap(e){
  // ignore when typing into search
  if(document.activeElement === search) return;

  if(e.key >= "0" && e.key <= "9"){
    if(zapBuf.length >= 3) return;
    zapBuf += e.key;
    showZap();
    e.preventDefault();
    return;
  }
  if(e.key === "Backspace"){
    zapBuf = zapBuf.slice(0,-1);
    showZap();
    e.preventDefault();
    return;
  }
  if(e.key === "Enter"){
    commitZap();
    return;
  }
}

function showZap(){
  zapN.textContent = zapBuf || "—";
  zap.classList.add("show");
  clearTimeout(zapTimer);
  zapTimer = setTimeout(commitZap, 1100);
}
function hideZap(){
  zap.classList.remove("show");
}
function commitZap(){
  if(!zapBuf){ hideZap(); return; }
  const n = parseInt(zapBuf, 10);
  zapBuf = "";
  hideZap();
  if(Number.isFinite(n) && n >= 1 && n <= channels.length){
    playChannel(n-1);
  }
}

/* ===================== Helpers ===================== */
function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

/* Video state icons keep synced */
video.addEventListener("play", () => { updatePlayIcon(); });
video.addEventListener("pause", () => { updatePlayIcon(); });

/* If user clicks video area, show bar */
video.addEventListener("click", () => showInfoBar(true));
video.addEventListener("touchstart", () => showInfoBar(true), {passive:true});
