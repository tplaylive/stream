<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>T Play TV</title>
<link rel="icon" href="https://i.postimg.cc/RCnCv14W/T-Play.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

.video-logo-watermark {
  position: fixed;
  bottom: 100px;
  right: 170px;
  z-index: 1000;
  opacity: 0.4;
  pointer-events: none;
  mix-blend-mode: screen;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
  transition: opacity 0.5s ease;
}

.video-logo-watermark.hidden {
  opacity: 0 !important;
  visibility: hidden;
}

.video-logo-watermark img {
  display: block;
  height: auto;
  width: 5vw;
  max-width: 50px;
  min-width: 25px;
}

/* VIDEO */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill;background:#000}

/* ===== Loading / No Signal overlays ===== */
.overlayCenter{
  position:absolute;inset:0;display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,.01);z-index:95;
}
.overlayCenter.show{display:flex}
.spinner{
  width:64px;height:64px;border-radius:50%;
  border:7px solid rgba(255,255,255,.18);
  border-top-color:#e50914;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.noSignal{
  position:absolute;inset:0;display:none;flex-direction:column;gap:10px;
  align-items:center;justify-content:center;background:#000;z-index:96;
}
.noSignal.show{display:flex}
.noSignal i{font-size:64px;color:#e50914}
.noSignal span{color:#bbb}

/* ===== Bottom Info + Controls ===== */
.infoBar{
  position:absolute;left:50%;bottom:30px;transform:translateX(-50%);
  width:min(1120px,92vw);
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  display:flex;align-items:center;gap:14px;
  opacity:0;pointer-events:none;
  transition:.2s;z-index:70;
}
.infoBar.show{opacity:1;pointer-events:auto}

.infoLeft{display:flex;align-items:center;gap:12px;flex:1;min-width:0}
.infoLogo{width:54px;height:54px;border-radius:12px;object-fit:cover;background:#111}
.infoText{min-width:0}
.infoTitle{font-size:17px;font-weight:850;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.infoSub{
  font-size:13px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.badge{
  display:inline-block;margin-left:8px;
  font-size:11px;padding:3px 8px;border-radius:999px;
  background:rgba(255,255,255,.16);color:#fff;
  vertical-align:middle;
}
.badge.live{background:rgba(229,9,20,.9)}
.badge.warn{background:rgba(255,255,255,.18)}
.badge.err{background:rgba(255,255,255,.16)}

.infoRight{display:flex;align-items:center;gap:10px}
.btn{
  width:44px;height:44px;border-radius:50%;
  border:none;cursor:pointer;
  background:rgba(255,255,255,.16);
  color:#fff;font-size:16px;
  display:flex;align-items:center;justify-content:center;
}
.btn:hover{background:#e50914}
.btn.starOn{background:rgba(255,213,74,.25)}
.btn.starOn:hover{background:rgba(255,213,74,.35)}
.btn i{pointer-events:none}

/* ===== Settings Overlay ===== */
.settingsOverlay{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:min(500px,90vw);max-height:80vh;
  background:rgba(0,0,0,.92);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:0;
  display:none;flex-direction:column;
  z-index:150;overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.settingsOverlay.show{display:flex}

.settingsHeader{
  padding:18px 20px;background:rgba(20,20,20,.95);
  border-bottom:1px solid rgba(255,255,255,.1);
  display:flex;justify-content:space-between;align-items:center;
}
.settingsHeader b{font-size:20px}
.settingsClose{
  width:36px;height:36px;border-radius:50%;border:none;
  background:rgba(255,255,255,.12);color:#fff;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.settingsClose:hover{background:#e50914}

.settingsBody{
  flex:1;padding:20px;overflow-y:auto;
}
.settingsSection{
  margin-bottom:24px;
}
.settingsTitle{
  font-size:16px;font-weight:700;margin-bottom:12px;
  color:#fff;display:flex;align-items:center;gap:8px;
}
.settingsTitle i{color:#e50914;font-size:14px}

.settingsOption{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 16px;margin:8px 0;
  background:rgba(255,255,255,.08);border-radius:12px;
  cursor:pointer;transition:.2s;
}
.settingsOption:hover{background:rgba(255,255,255,.12)}
.settingsOption.active{background:rgba(229,9,20,.2);border-left:4px solid #e50914}
.optionLabel{font-size:15px;color:#fff}
.optionValue{font-size:14px;color:#bbb}
.settingsOption.disabled{opacity:.5;cursor:not-allowed}

.resolutionList, .audioList{
  max-height:200px;overflow-y:auto;margin-top:8px;
  border-radius:10px;background:rgba(10,10,10,.9);
}

/* ===== Left Guide Overlay ===== */
.guide{
  position:absolute;top:0;left:0;height:100%;
  width:34vw;max-width:520px;min-width:360px;
  background:rgba(0,0,0,.86);
  border-right:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
  display:flex;flex-direction:column;
  transform:translateX(-100%);
  transition:.22s ease;
  z-index:80;
}
.guide.show{transform:translateX(0)}

.gTop{
  padding:12px 16px;background:rgba(15,15,15,.95);
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.gTop b{font-size:18px}
.gTop span{font-size:12px;color:#bbb}

.gNow{
  padding:10px 16px;display:flex;gap:10px;align-items:center;
  background:rgba(25,25,25,.95);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.gNow img{width:46px;height:46px;border-radius:10px;object-fit:cover;background:#111}
.gNow .t{min-width:0}
.gNow .t b{display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.gNow .t small{color:#bbb}

.gBody{flex:1;display:flex;overflow:hidden}

/* Categories */
.cat{
  width:140px;background:rgba(10,10,10,.9);
  border-right:1px solid rgba(255,255,255,.08);
  overflow-y:auto;
}
.catItem{
  padding:12px 10px;color:#bbb;cursor:pointer;
  border-left:4px solid transparent;
  user-select:none;
}
.catItem.focus{background:rgba(229,9,20,.9);color:#fff;border-left-color:#fff}

/* Search + Grid */
.chArea{flex:1;display:flex;flex-direction:column;overflow:hidden}
.searchBox{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(12,12,12,.9)}
.searchBox input{
  width:100%;padding:10px 12px;border:none;outline:none;
  border-radius:18px;background:rgba(255,255,255,.10);color:#fff;
}

.grid{
  flex:1;overflow-y:auto;padding:10px;
  display:grid;gap:10px;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
}
.tile{
  display:flex;gap:12px;align-items:center;
  padding:10px;border-radius:14px;
  background:rgba(255,255,255,.08);
  border:2px solid transparent;
  cursor:pointer;user-select:none;
}
.tile:hover{background:rgba(255,255,255,.11)}
.tile.focus{
  border-color:rgba(229,9,20,.95);
  box-shadow:0 0 0 2px rgba(229,9,20,.30);
  transform:scale(1.02)
}
.no{width:42px;text-align:right;color:#bbb;font-weight:800}
.logo{width:72px;height:72px;border-radius:14px;object-fit:cover;background:#111}
.meta{flex:1;min-width:0}
.meta .name{font-weight:850;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.meta .sub{font-size:12px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.favBtn{
  width:36px;height:36px;border-radius:50%;
  border:none;background:rgba(255,255,255,.14);
  color:#fff;cursor:pointer;
}
.favBtn.on{background:rgba(255,213,74,.28)}
.favBtn:hover{background:rgba(229,9,20,.9)}
.favBtn.on:hover{background:rgba(255,213,74,.36)}
</style>
</head>

<body>

  <video id="video" autoplay playsinline></video>

  <div id="loading" class="overlayCenter"><div class="spinner"></div></div>

      <div class="settingsSection">
        <div class="settingsTitle">

        </div>
        <div style="padding:12px 16px;background:rgba(255,255,255,.05);border-radius:12px;">
          <div style="font-size:14px;color:#bbb;margin-bottom:8px;">T Play TV v2.0</div>

<div class="video-logo-watermark hidden" id="videoLogoWatermark">

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.12/shaka-player.compiled.js"></script>

<script>
const video = document.getElementById("video");
const videoLogoWatermark = document.getElementById("videoLogoWatermark");

/* UI */
const loading = document.getElementById("loading");
const noSignal = document.getElementById("noSignal");
const noSignalText = document.getElementById("noSignalText");

const infoBar = document.getElementById("infoBar");
const infoLogo = document.getElementById("infoLogo");
const infoTitle = document.getElementById("infoTitle");
const infoSub = document.getElementById("infoSub");
const playIcon = document.getElementById("playIcon");
const muteIcon = document.getElementById("muteIcon");
const favIcon = document.getElementById("favIcon");
const fullscreenIcon = document.getElementById("fullscreenIcon");

const guide = document.getElementById("guide");
const catPanel = document.getElementById("catPanel");
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const gNowLogo = document.getElementById("gNowLogo");
const gNowName = document.getElementById("gNowName");
const gNowCat  = document.getElementById("gNowCat");

const settingsOverlay = document.getElementById("settingsOverlay");
const resolutionList = document.getElementById("resolutionList");
const audioList = document.getElementById("audioList");

/* Players */
let hls = null;
let shakaP = null;

/* State */
let currentIndex = 0;
let currentSourceIndex = 0;

/* Settings State */
let autoNextEnabled = true;
let watermarkEnabled = true;
let lowLatencyEnabled = true;

/* Guide state */
let categories = [];
let currentCat = "All";
let filteredIndexes = [];
let focusCatIndex = 0;
let focusTileIndex = 0;

/* Fullscreen state */
let isFullscreen = false;

/* Favorites */
const FAV_KEY = "tplay_favs_v1";
function loadFavs(){ try{ return new Set(JSON.parse(localStorage.getItem(FAV_KEY)||"[]")); }catch{ return new Set(); } }
function saveFavs(set){ localStorage.setItem(FAV_KEY, JSON.stringify([...set])); }
let favs = loadFavs();

/* Info bar hide timer */
let infoHideTimer = null;

/* Double click timers */
let okClickTimer = null;
let backClickTimer = null;
const DOUBLE_CLICK_DELAY = 400;

/* ===================== Logo Control Functions ===================== */
function showLogo() {
  if(watermarkEnabled) {
    videoLogoWatermark.classList.remove('hidden');
  }
}

function hideLogo() {
  videoLogoWatermark.classList.add('hidden');
}

/* ===================== Fullscreen Functions ===================== */
function toggleFullscreen() {
  if (!isFullscreen) {
    const container = document.querySelector('.video-container');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
    fullscreenIcon.className = "fas fa-compress";
    isFullscreen = true;
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
    fullscreenIcon.className = "fas fa-expand";
    isFullscreen = false;
  }
  showInfoBar(true, 8000);
}

document.addEventListener('fullscreenchange', () => {
  isFullscreen = !!document.fullscreenElement;
  fullscreenIcon.className = isFullscreen ? "fas fa-compress" : "fas fa-expand";
});

/* ===================== Settings Functions ===================== */
function toggleSettings(force) {
  const wantOpen = (typeof force === 'boolean') ? force : !settingsOverlay.classList.contains('show');
  settingsOverlay.classList.toggle('show', wantOpen);
  
  if(wantOpen) {
    updateSettingsUI();
    loadAvailableResolutions();
    loadAudioTracks();
    showInfoBar(true, 8000);
  }
}

function updateSettingsUI() {
  document.getElementById('autoNextValue').textContent = autoNextEnabled ? 'ON' : 'OFF';
  document.getElementById('watermarkValue').textContent = watermarkEnabled ? 'ON' : 'OFF';
  document.getElementById('latencyValue').textContent = lowLatencyEnabled ? 'ON' : 'OFF';
  
  // Update toggle classes
  document.getElementById('autoNextChannel').classList.toggle('active', autoNextEnabled);
  document.getElementById('showWatermark').classList.toggle('active', watermarkEnabled);
  document.getElementById('lowLatency').classList.toggle('active', lowLatencyEnabled);
}

function loadAvailableResolutions() {
  resolutionList.innerHTML = '';
  
  // Check current player for available qualities
  let qualities = [];
  
  if (hls && hls.levels && hls.levels.length > 0) {
    qualities = hls.levels.map((level, index) => ({
      id: index,
      label: level.height ? `${level.height}p` : `${level.bitrate/1000}Kbps`,
      height: level.height,
      selected: index === hls.currentLevel
    }));
  } else if (shakaP) {
    // Shaka Player tracks
    const tracks = shakaP.getVariantTracks();
    qualities = tracks.map(track => ({
      id: track.id,
      label: track.height ? `${track.height}p` : `${track.bandwidth/1000}Kbps`,
      height: track.height,
      selected: track.active
    }));
  }
  
  // If no dynamic qualities, show static options
  if (qualities.length === 0) {
    qualities = [
      { id: 'auto', label: 'Auto', selected: true },
      { id: '720p', label: '720p', selected: false },
      { id: '480p', label: '480p', selected: false },
      { id: '360p', label: '360p', selected: false }
    ];
  }
  
  qualities.forEach(quality => {
    const option = document.createElement('div');
    option.className = `settingsOption ${quality.selected ? 'active' : ''}`;
    option.innerHTML = `
      <div class="optionLabel">${quality.label}</div>
      <div class="optionValue">${quality.selected ? '✓' : ''}</div>
    `;
    option.onclick = () => selectResolution(quality.id, quality.label);
    resolutionList.appendChild(option);
  });
}

function selectResolution(id, label) {
  if (hls) {
    hls.currentLevel = id;
  } else if (shakaP) {
    const tracks = shakaP.getVariantTracks();
    const track = tracks.find(t => t.id === id);
    if (track) {
      shakaP.selectVariantTrack(track, true);
    }
  }
  
  setBadge(`Resolution: ${label}`, 'live');
  toggleSettings(false);
  loadAvailableResolutions();
}

function loadAudioTracks() {
  audioList.innerHTML = '';
  
  let audioTracks = [];
  
  if (shakaP) {
    const tracks = shakaP.getTextTracks();
    audioTracks = tracks.map(track => ({
      id: track.id,
      label: track.language || 'Unknown',
      selected: track.active
    }));
  }
  
  // If no dynamic audio tracks, show static options
  if (audioTracks.length === 0) {
    audioTracks = [
      { id: 'en', label: 'English', selected: true },
      { id: 'es', label: 'Spanish', selected: false },
      { id: 'fr', label: 'French', selected: false }
    ];
  }
  
  audioTracks.forEach(track => {
    const option = document.createElement('div');
    option.className = `settingsOption ${track.selected ? 'active' : ''}`;
    option.innerHTML = `
      <div class="optionLabel">${track.label}</div>
      <div class="optionValue">${track.selected ? '✓' : ''}</div>
    `;
    option.onclick = () => selectAudioTrack(track.id, track.label);
    audioList.appendChild(option);
  });
}

function selectAudioTrack(id, label) {
  if (shakaP) {
    const tracks = shakaP.getTextTracks();
    const track = tracks.find(t => t.id === id);
    if (track) {
      shakaP.selectTextTrack(track);
    }
  }
  
  setBadge(`Audio: ${label}`, 'live');
  toggleSettings(false);
  loadAudioTracks();
}

// Settings toggle handlers
document.getElementById('autoNextChannel').onclick = function() {
  autoNextEnabled = !autoNextEnabled;
  updateSettingsUI();
  localStorage.setItem('tplay_autoNext', autoNextEnabled);
};

document.getElementById('showWatermark').onclick = function() {
  watermarkEnabled = !watermarkEnabled;
  updateSettingsUI();
  localStorage.setItem('tplay_watermark', watermarkEnabled);
  
  if (watermarkEnabled && !video.paused) {
    showLogo();
  } else {
    hideLogo();
  }
};

document.getElementById('lowLatency').onclick = function() {
  lowLatencyEnabled = !lowLatencyEnabled;
  updateSettingsUI();
  localStorage.setItem('tplay_lowLatency', lowLatencyEnabled);
};

document.getElementById('btnCloseSettings').onclick = function() {
  toggleSettings(false);
};

/* ===================== Init ===================== */
window.addEventListener("load", () => {
  if(typeof channels === "undefined" || !channels.length){
    console.error("channels not found in main.js");
    return;
  }

  // Load settings
  autoNextEnabled = localStorage.getItem('tplay_autoNext') !== 'false';
  watermarkEnabled = localStorage.getItem('tplay_watermark') !== 'false';
  lowLatencyEnabled = localStorage.getItem('tplay_lowLatency') !== 'false';

  // auto mute OFF
  video.muted = false;
  video.volume = 1;

  // buttons (for mouse users)
  document.getElementById("btnPrev").onclick = prevChannel;
  document.getElementById("btnNext").onclick = nextChannel;
  document.getElementById("btnGuide").onclick = () => toggleGuide();
  document.getElementById("btnPlay").onclick = togglePlay;
  document.getElementById("btnMute").onclick = toggleMute;
  document.getElementById("btnFullscreen").onclick = toggleFullscreen;
  document.getElementById("btnSettings").onclick = () => toggleSettings();
  document.getElementById("btnFav").onclick = toggleFavCurrent;

  // guide search
  search.addEventListener("input", () => { 
    focusTileIndex = 0; 
    buildGrid(); 
  });

  buildCategories();

  // Start with logo hidden
  hideLogo();

  const saved = localStorage.getItem("lastChannel");
  playChannel(saved ? +saved : 0);
});

/* ===================== Playback core ===================== */
function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function showLoading(on){
  loading.classList.toggle("show", !!on);
}
function showNoSignal(on, msg){
  noSignal.classList.toggle("show", !!on);
  if(msg) noSignalText.textContent = msg;
}

async function cleanupPlayers(){
  if(hls){ try{ hls.destroy(); }catch{} hls=null; }
  if(shakaP){ try{ await shakaP.destroy(); }catch{} shakaP=null; }
  try{ video.removeAttribute("src"); video.load(); }catch{}
}

function isDash(src){
  const url = src?.url || "";
  return src?.type === "dash" || (typeof url === "string" && url.includes(".mpd"));
}

async function playChannel(index){
  // Hide logo when changing channel
  hideLogo();
  
  currentIndex = clamp(index, 0, channels.length-1);
  localStorage.setItem("lastChannel", String(currentIndex));
  currentSourceIndex = 0;

  // UI updates
  updateNowPlayingUI();
  buildGrid();

  showNoSignal(false);
  showLoading(true);
  showInfoBar(true, 8000);

  await tryLoadSourceLoop();
}

async function tryLoadSourceLoop(){
  const ch = channels[currentIndex];
  const sources = ch.sources || [];

  if(!sources.length){
    await failAllSources("No sources. Switching next channel…");
    return;
  }

  while(currentSourceIndex < sources.length){
    const ok = await loadSource(currentSourceIndex);
    if(ok){
      showLoading(false);
      showNoSignal(false);
      setBadge("LIVE", "live");
      return;
    }
    currentSourceIndex++;
  }

  if(autoNextEnabled) {
    await failAllSources("Switching next channel…");
  } else {
    showLoading(false);
    showNoSignal(true, "All sources failed. Press OK to retry.");
    setBadge("ALL SOURCES FAILED", "err");
    hideLogo();
  }
}

async function loadSource(srcIdx){
  const ch = channels[currentIndex];
  const src = (ch.sources || [])[srcIdx];

  if(!src || !src.url) return false;

  setBadge(`Loading ${src.name || ("Server " + (srcIdx+1))}…`, "warn");
  showLoading(true);
  showNoSignal(false);
  hideLogo();

  await cleanupPlayers();

  try{
    if(isDash(src)){
      if(!shaka.Player.isBrowserSupported()) throw new Error("Shaka not supported");
      shaka.polyfill.installAll();
      shakaP = new shaka.Player(video);

      if(src.drm?.kid && src.drm?.key){
        await shakaP.configure({ drm: { clearKeys: { [src.drm.kid]: src.drm.key } } });
      }else{
        await shakaP.configure({ drm: { clearKeys: {} } });
      }

      await shakaP.load(src.url);
    } else {
      if(Hls.isSupported()){
        hls = new Hls({ 
          enableWorker:true, 
          lowLatencyMode:lowLatencyEnabled,
          maxBufferLength: 15,
          maxMaxBufferLength: 60
        });
        hls.loadSource(src.url);
        hls.attachMedia(video);

        await new Promise((resolve, reject) => {
          const t = setTimeout(()=>reject(new Error("HLS timeout")), 9000);
          hls.on(Hls.Events.MANIFEST_PARSED, () => { clearTimeout(t); resolve(); });
          hls.on(Hls.Events.ERROR, (evt, data) => {
            if(data?.fatal){ clearTimeout(t); reject(new Error("HLS fatal")); }
          });
        });
      }else if(video.canPlayType("application/vnd.apple.mpegurl")){
        video.src = src.url;
        await new Promise((resolve, reject) => {
          const t = setTimeout(()=>reject(new Error("Native HLS timeout")), 9000);
          video.addEventListener("loadedmetadata", () => { clearTimeout(t); resolve(); }, {once:true});
          video.addEventListener("error", () => { clearTimeout(t); reject(new Error("Native HLS error")); }, {once:true});
        });
      }else{
        throw new Error("No HLS support");
      }
    }

    try{
      video.muted = false;
      await video.play();
      updateMuteIcon();
      updatePlayIcon();
      setTimeout(() => showLogo(), 500);
      return true;
    }catch(err){
      console.warn("Autoplay with sound blocked:", err);
      video.muted = true;
      updateMuteIcon();
      await video.play().catch(()=>{});
      setBadge("Muted. Press OK to unmute", "warn");
      updatePlayIcon();
      setTimeout(() => showLogo(), 500);
      return true;
    }

  }catch(e){
    console.warn("Source failed:", srcIdx, e);
    setBadge(`Source failed → trying next`, "warn");
    return false;
  }
}

async function failAllSources(msg){
  showLoading(false);
  showNoSignal(true, msg);
  setBadge("NO SIGNAL", "err");
  hideLogo();

  await new Promise(r => setTimeout(r, 1600));
  showNoSignal(false);
  if(autoNextEnabled) {
    await playChannel((currentIndex + 1) % channels.length);
  }
}

/* ===================== UI helpers ===================== */
function showInfoBar(sticky=false, timeout=8000){
  infoBar.classList.add("show");
  clearTimeout(infoHideTimer);
  infoHideTimer = setTimeout(()=>infoBar.classList.remove("show"), sticky ? 8000 : timeout);
}
function setBadge(text, kind){
  const base = channelSubText();
  infoSub.innerHTML = escapeHtml(base) + ` <span class="badge ${kind||"warn"}">${escapeHtml(text)}</span>`;
  showInfoBar(true, 8000);
}
function channelSubText(){
  const ch = channels[currentIndex];
  const cat = ch.category || "General";
  const desc = ch.description ? ` • ${ch.description}` : "";
  const src = ch.sources?.[currentSourceIndex];
  const sname = src?.name ? ` • ${src.name}` : (ch.sources?.length ? ` • Server ${currentSourceIndex+1}` : "");
  return `${cat}${desc}${sname}`;
}
function escapeHtml(s){
  return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

function updateNowPlayingUI(){
  const ch = channels[currentIndex];
  infoLogo.src = ch.img || "";
  infoTitle.textContent = `${currentIndex+1}. ${ch.name || "Unknown"}`;
  infoSub.textContent = channelSubText();

  gNowLogo.src = ch.img || "";
  gNowName.textContent = ch.name || "—";
  gNowCat.textContent = ch.category || "General";

  updateFavIcon();
  updatePlayIcon();
  updateMuteIcon();
}

/* ===================== Controls ===================== */
function togglePlay(){
  if(video.paused) {
    video.play().catch(()=>{});
    showLogo();
  }
  else {
    video.pause();
  }
  updatePlayIcon();
  showInfoBar(true, 8000);
}
function updatePlayIcon(){
  playIcon.className = video.paused ? "fas fa-play" : "fas fa-pause";
}

function toggleMute(){
  video.muted = !video.muted;
  updateMuteIcon();
  showInfoBar(true, 8000);
}
function updateMuteIcon(){
  muteIcon.className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
}

function nextChannel(){ 
  playChannel((currentIndex+1) % channels.length); 
}
function prevChannel(){ 
  playChannel((currentIndex-1 + channels.length) % channels.length); 
}

/* ===================== Favorites ===================== */
function updateFavIcon(){
  const ch = channels[currentIndex];
  const on = favs.has(ch.name);
  favIcon.style.color = on ? "#ffd54a" : "#fff";
  document.getElementById("btnFav").classList.toggle("starOn", on);
}
function toggleFavCurrent(){
  const ch = channels[currentIndex];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
  showInfoBar(true, 8000);
}
function toggleFavByChannelIndex(idx){
  const ch = channels[idx];
  if(!ch?.name) return;
  if(favs.has(ch.name)) favs.delete(ch.name);
  else favs.add(ch.name);
  saveFavs(favs);
  updateFavIcon();
  buildGrid();
}

/* ===================== Guide (left overlay) ===================== */
function toggleGuide(force){
  const wantOpen = (typeof force === "boolean") ? force : !guide.classList.contains("show");
  guide.classList.toggle("show", wantOpen);

  if(wantOpen){
    focusCatIndex = categories.indexOf(currentCat);
    if(focusCatIndex < 0) focusCatIndex = 0;

    buildCategoriesUI();
    buildGrid();

    // Find current channel in filtered list
    const pos = filteredIndexes.indexOf(currentIndex);
    focusTileIndex = pos >= 0 ? pos : 0;
    updateGridFocus();

    setTimeout(()=>search.focus(), 50);
  }else{
    search.blur();
  }
  showInfoBar(true, 8000);
}

function buildCategories(){
  const set = new Set(channels.map(c => c.category || "General"));
  categories = ["★ Favorites", "All", ...[...set].sort()];
  currentCat = "All";
  focusCatIndex = categories.indexOf(currentCat);
  buildCategoriesUI();
}
function buildCategoriesUI(){
  catPanel.innerHTML = "";
  categories.forEach((c, idx) => {
    const d = document.createElement("div");
    d.className = "catItem" + (idx===focusCatIndex ? " focus" : "");
    d.textContent = c;
    d.onclick = () => {
      focusCatIndex = idx;
      currentCat = categories[focusCatIndex];
      focusTileIndex = 0;
      buildCategoriesUI();
      buildGrid();
      updateGridFocus();
    };
    catPanel.appendChild(d);
  });
}
function getFilteredIndexes(){
  const q = (search.value || "").trim().toLowerCase();
  const isFav = currentCat === "★ Favorites";
  const isAll = currentCat === "All";

  const idxs = [];
  for(let i=0;i<channels.length;i++){
    const ch = channels[i];
    const cat = ch.category || "General";
    
    // First check category filter
    if(isFav && !favs.has(ch.name)) continue;
    if(!isFav && !isAll && cat !== currentCat) continue;

    // Then check search filter
    if(q){
      const hay = `${i+1} ${ch.name||""} ${cat} ${ch.description||""}`.toLowerCase();
      if(!hay.includes(q)) continue;
    }
    idxs.push(i);
  }
  return idxs;
}

function updateGridFocus(){
  const tiles = grid.querySelectorAll(".tile");
  tiles.forEach((tile, idx) => {
    tile.classList.remove("focus");
    if(idx === focusTileIndex){
      tile.classList.add("focus");
      tile.scrollIntoView({block:"nearest", inline:"nearest", behavior:"smooth"});
    }
  });
}

function buildGrid(){
  filteredIndexes = getFilteredIndexes();
  if(focusTileIndex >= filteredIndexes.length) focusTileIndex = Math.max(0, filteredIndexes.length-1);

  grid.innerHTML = "";
  filteredIndexes.forEach((chIdx, tileIdx) => {
    const ch = channels[chIdx];
    const favOn = favs.has(ch.name);

    const tile = document.createElement("div");
    tile.className = "tile" + (tileIdx===focusTileIndex ? " focus" : "");
    tile.onclick = () => {
      // Update focus index when tile is clicked
      focusTileIndex = tileIdx;
      updateGridFocus();
      // Then play the channel
      toggleGuide(false);
      playChannel(chIdx);
    };

    tile.innerHTML = `
      <div class="no">${chIdx+1}</div>
      <img class="logo" src="${ch.img || ""}" alt="logo">
      <div class="meta">
        <div class="name">${escapeHtml(ch.name || "")}</div>
        <div class="sub">${escapeHtml((ch.category || "General") + (ch.description ? " • " + ch.description : ""))}</div>
      </div>
      <button class="favBtn ${favOn ? "on":""}" title="Favorite">
        <i class="fas fa-star"></i>
      </button>
    `;

    const favBtn = tile.querySelector(".favBtn");
    favBtn.onclick = (ev) => {
      ev.stopPropagation();
      toggleFavByChannelIndex(chIdx);
    };

    grid.appendChild(tile);
  });

  // Ensure focused tile is visible
  updateGridFocus();
}

/* ===================== Keyboard / Remote ===================== */
document.addEventListener("keydown", (e) => {
  const inSearch = (document.activeElement === search);

  // Prevent default for arrow keys to avoid scrolling
  if(["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter", "Escape", "f", "F"].includes(e.key)) {
    e.preventDefault();
  }

  /* ---- Simple Remote Mapping ---- */
  switch(e.key){
    case "ArrowLeft":
      if(!guide.classList.contains("show")){
        prevChannel();
      } else {
        // Guide open: LEFT for category navigation (previous category)
        focusCatIndex = Math.max(0, focusCatIndex-1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
      }
      break;

    case "ArrowRight":
      if(!guide.classList.contains("show")){
        nextChannel();
      } else {
        // Guide open: RIGHT for category navigation (next category)
        focusCatIndex = Math.min(categories.length-1, focusCatIndex+1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
      }
      break;

    case "ArrowUp":
      if(!guide.classList.contains("show")){
        toggleGuide(true); // Open Guide
      } else {
        // Guide open: UP for tile navigation (previous row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.max(0, focusTileIndex - cols);
        updateGridFocus();
      }
      break;

    case "ArrowDown":
      if(!guide.classList.contains("show")){
        showInfoBar(true, 8000); // Show Player Controls
      } else {
        // Guide open: DOWN for tile navigation (next row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.min(filteredIndexes.length-1, focusTileIndex + cols);
        updateGridFocus();
      }
      break;

    case "Enter":
      if(!guide.classList.contains("show")){
        // Single click: Play/Pause
        if(okClickTimer){
          clearTimeout(okClickTimer);
          okClickTimer = null;
          // Double click: Toggle Favorite
          toggleFavCurrent();
          setBadge("Favorite updated", "live");
        } else {
          okClickTimer = setTimeout(() => {
            togglePlay();
            okClickTimer = null;
          }, DOUBLE_CLICK_DELAY);
        }
      } else if(!inSearch){
        if(filteredIndexes.length > 0 && focusTileIndex < filteredIndexes.length){
          const chIdx = filteredIndexes[focusTileIndex];
          console.log("Playing channel:", chIdx + 1, channels[chIdx]?.name);
          toggleGuide(false);
          setTimeout(() => {
            playChannel(chIdx);
          }, 100);
        }
      }
      break;

    case "Escape":
      if(backClickTimer){
        clearTimeout(backClickTimer);
        backClickTimer = null;
        if(confirm("Exit T Play?")){
          window.close();
        }
      } else {
        backClickTimer = setTimeout(() => {
          if(settingsOverlay.classList.contains("show")){
            toggleSettings(false);
          } else if(guide.classList.contains("show")){
            toggleGuide(false);
          } else if(infoBar.classList.contains("show")){
            infoBar.classList.remove("show");
          }
          backClickTimer = null;
        }, DOUBLE_CLICK_DELAY);
      }
      break;
      
    case "f":
    case "F":
      toggleFullscreen();
      break;
  }
});

video.addEventListener("play", () => {
  updatePlayIcon();
  showLogo();
});

video.addEventListener("pause", () => {
  updatePlayIcon();
});

video.addEventListener('waiting', () => {
  hideLogo();
});

video.addEventListener('playing', () => {
  showLogo();
});

video.addEventListener("click", () => showInfoBar(true, 2400));
video.addEventListener("touchstart", () => showInfoBar(true, 2400), {passive:true});
