<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T Play TV</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* ================= VIDEO ================= */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill}

/* ================= CONTROLS ================= */
.controls{
    position:absolute;bottom:20px;left:50%;
    transform:translateX(-50%);
    display:flex;gap:12px;
    padding:10px 18px;
    background:rgba(0,0,0,.6);
    border-radius:40px;
    opacity:0;pointer-events:none;
    transition:.25s;z-index:40;
}
.controls.show{opacity:1;pointer-events:auto}
.control-btn{
    width:42px;height:42px;border-radius:50%;
    border:none;background:rgba(255,255,255,.15);
    color:#fff;cursor:pointer;
}

/* ================= LEFT GUIDE OVERLAY ================= */
.dth-overlay{
    position:absolute;
    top:0;left:0;height:100%;
    width:34vw;max-width:520px;min-width:360px;
    background:rgba(0,0,0,.88);
    backdrop-filter:blur(4px);
    display:flex;flex-direction:column;
    transform:translateX(-100%);
    transition:.25s ease;
    z-index:80;
}
.dth-overlay.show{transform:translateX(0)}

/* ================= TOP ================= */
.dth-top{
    padding:14px 18px;
    display:flex;justify-content:space-between;
    align-items:center;
    background:#111;
}

/* ================= NOW PLAYING ================= */
.now-playing{
    display:flex;gap:12px;align-items:center;
    padding:12px 18px;
    background:#1a1a1a;
}
.now-playing img{
    width:52px;height:52px;border-radius:10px;
}
.now-playing small{color:#aaa}

/* ================= BODY ================= */
.dth-body{flex:1;display:flex;overflow:hidden}

/* ================= CATEGORY ================= */
.category-panel{
    width:140px;background:#0f0f0f;
    overflow-y:auto;border-right:1px solid #222;
}
.category-panel div{
    padding:14px;color:#aaa;
    cursor:pointer;
}
.category-panel div.focused{
    background:#e50914;color:#fff;
}

/* ================= CHANNEL GRID ================= */
.channel-panel{flex:1;overflow:hidden;display:flex;flex-direction:column}
.channel-grid{
    flex:1;overflow-y:auto;
    padding:12px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:10px;
}
.ch-tile{
    background:#111;border-radius:14px;
    padding:10px;
    display:flex;align-items:center;gap:12px;
    border:2px solid transparent;
}
.ch-logo{width:70px;height:70px;border-radius:12px}
.ch-meta{flex:1}
.ch-title{font-size:16px;font-weight:700}
.ch-sub{font-size:12px;color:#aaa}

/* ðŸ”² FOCUSED TILE */
.ch-tile.focused{
    border-color:#e50914;
    box-shadow:0 0 0 2px rgba(229,9,20,.4);
    transform:scale(1.03);
}

/* ================= CHANNEL INFO OVERLAY ================= */
.channel-info{
    position:absolute;bottom:90px;left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.7);
    padding:12px 20px;border-radius:20px;
    display:flex;gap:14px;align-items:center;
    opacity:0;transition:.25s;
    z-index:60;
}
.channel-info.show{opacity:1}
.channel-info img{
    width:50px;height:50px;border-radius:10px;
}
.channel-info b{font-size:16px}
.channel-info small{color:#aaa}

/* ================= NUMBER FLASH ================= */
.channel-number{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;font-weight:bold;
    background:rgba(0,0,0,.6);
    padding:18px 30px;border-radius:18px;
    opacity:0;transition:.25s;z-index:55;
}
.channel-number.show{opacity:1}
</style>
</head>

<body>

<div class="video-container">

<video id="video" autoplay muted playsinline></video>

<div id="channelNumber" class="channel-number"></div>

<div id="channelInfo" class="channel-info">
    <img id="infoImg">
    <div>
        <b id="infoName"></b><br>
        <small id="infoCat"></small>
    </div>
</div>

<!-- CONTROLS -->
<div class="controls" id="controls">
    <button class="control-btn" onclick="prevChannel()">â—€</button>
    <button class="control-btn" onclick="toggleGuide()">â˜°</button>
    <button class="control-btn" onclick="nextChannel()">â–¶</button>
</div>

<!-- GUIDE -->
<div class="dth-overlay" id="guide">

    <div class="dth-top">
        <b>Channel Guide</b>
        <span>OK = Play</span>
    </div>

    <div class="now-playing">
        <img id="nowImg">
        <div>
            <b id="nowName"></b><br>
            <small id="nowCat"></small>
        </div>
    </div>

    <div class="dth-body">
        <div class="category-panel" id="catPanel"></div>
        <div class="channel-panel">
            <div class="channel-grid" id="chGrid"></div>
        </div>
    </div>

</div>

</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.12/shaka-player.compiled.js"></script>

<script>
const video=document.getElementById("video");
let hls=null,shakaP=null;
let currentIndex=0;
let focusIndex=0;
let focusCat=0;
let currentCategory="All";

/* INIT */
window.onload=()=>{
    buildCategories();
    const saved=localStorage.getItem("lastChannel");
    playChannel(saved?+saved:0);
    buildGrid();
};

/* PLAY CHANNEL */
async function playChannel(i){
    currentIndex=i;
    localStorage.setItem("lastChannel",i);
    showChannelNumber(i+1);

    if(hls){hls.destroy();hls=null}
    if(shakaP){await shakaP.destroy();shakaP=null}

    const ch=channels[i];
    const src=ch.sources[0];
    const url=src.url;

    // Info overlays
    document.getElementById("infoImg").src=ch.img;
    document.getElementById("infoName").textContent=ch.name;
    document.getElementById("infoCat").textContent=ch.category;

    document.getElementById("nowImg").src=ch.img;
    document.getElementById("nowName").textContent=ch.name;
    document.getElementById("nowCat").textContent=ch.category;

    showChannelInfo();

    if(src.type==="dash"||url.includes(".mpd")){
        shakaP=new shaka.Player(video);
        if(src.drm){
            await shakaP.configure({
                drm:{clearKeys:{[src.drm.kid]:src.drm.key}}
            });
        }
        await shakaP.load(url);
        video.play();
        return;
    }

    if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
    }else{
        video.src=url;video.play();
    }
}

/* UI EFFECTS */
function showChannelNumber(n){
    const el=document.getElementById("channelNumber");
    el.textContent=n;
    el.classList.add("show");
    setTimeout(()=>el.classList.remove("show"),700);
}
function showChannelInfo(){
    const el=document.getElementById("channelInfo");
    el.classList.add("show");
    setTimeout(()=>el.classList.remove("show"),2500);
}

/* GUIDE */
function toggleGuide(){
    document.getElementById("guide").classList.toggle("show");
}

/* BUILD CATEGORY */
function buildCategories(){
    const cats=["All",...new Set(channels.map(c=>c.category))];
    const p=document.getElementById("catPanel");
    p.innerHTML="";
    cats.forEach((c,i)=>{
        const d=document.createElement("div");
        d.textContent=c;
        if(i===0)d.classList.add("focused");
        d.onclick=()=>{focusCat=i;currentCategory=c;buildGrid()};
        p.appendChild(d);
    });
}

/* BUILD GRID */
function buildGrid(){
    const g=document.getElementById("chGrid");
    g.innerHTML="";
    const filtered=channels.filter(c=>currentCategory==="All"||c.category===currentCategory);
    filtered.forEach((c,i)=>{
        const d=document.createElement("div");
        d.className="ch-tile"+(i===focusIndex?" focused":"");
        d.innerHTML=`
            <img class="ch-logo" src="${c.img}">
            <div class="ch-meta">
                <div class="ch-title">${c.name}</div>
                <div class="ch-sub">${c.category}</div>
            </div>
        `;
        d.onclick=()=>{playChannel(channels.indexOf(c));toggleGuide()};
        g.appendChild(d);
    });
}

/* REMOTE NAVIGATION */
document.addEventListener("keydown",e=>{
    const guide=document.getElementById("guide");
    if(!guide.classList.contains("show")){
        if(e.key==="Enter")toggleGuide();
        return;
    }

    const grid=document.querySelectorAll(".ch-tile");
    const cols=Math.floor(document.getElementById("chGrid").offsetWidth/230);

    if(e.key==="ArrowDown"){focusIndex=Math.min(grid.length-1,focusIndex+cols)}
    if(e.key==="ArrowUp"){focusIndex=Math.max(0,focusIndex-cols)}
    if(e.key==="ArrowRight"){focusIndex=Math.min(grid.length-1,focusIndex+1)}
    if(e.key==="ArrowLeft"){focusIndex=Math.max(0,focusIndex-1)}
    if(e.key==="Enter"){
        grid[focusIndex]?.click();
    }
    if(e.key==="Escape"){
        toggleGuide();
    }
    buildGrid();
});

/* NEXT / PREV */
function nextChannel(){playChannel((currentIndex+1)%channels.length)}
function prevChannel(){playChannel((currentIndex-1+channels.length)%channels.length)}
</script>

</body>
</html>
